#Journal Entries
 je_caladeran_war_of_independence_granada:0 "The Caladeran Revolt"
 je_caladeran_war_of_independence_granada_reason:0 "The Caladeran Revolt must be quelled!"

 #Events
 dvg_granada.1.t:0 "The Calderan Revolt!"
 dvg_granada.1.d:0 "Treachery!"
 dvg_granada.1.f:0 "The Independence of Gran Colombia has sent ripples throughout Arcadia and Ameriga, and these ripples have finally reached New Toledo. They have abandoned the Spanish Crown and seek independence."
 dvg_granada.1.a:0 "¡Viva España!"
 dvg_granada.2.t:0 "Disaster in the War!"
 dvg_granada.2.d:0 "The War is Over"
 dvg_granada.2.f:0 "New Toledo has won! In the ruined countryside and cities of New Granada, the power of the Spanish is hardly seen, with Spanish armies routed, and there are many among us who call for the independence of all of Granada!"
 dvg_granada.2.a:0 "We shall have our independence too!"
 dvg_granada.2.b:0 "We should argue for more autonomy from Spain instead."
 dvg_granada.3.t:0 "The Revolt is Over!"
 dvg_granada.3.d:0 "We have succeeded!"
 dvg_granada.3.f:0 "The Revolt has failed! In the ruined countryside and cities of New Toledo, the power of the Spanish has never been seen more than now. To us, their loyal subjects in the revolt, the Spanish have offered us a grant of autonomy."
 dvg_granada.3.a:0 "We should use this occasion to argue for more freedoms."