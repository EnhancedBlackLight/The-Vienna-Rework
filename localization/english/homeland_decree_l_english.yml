l_english:
 decree_homeland_removal: "Our Homeland!"
 decree_homeland_removal_desc: "Slowly convert a state to a national homeland."
 homeland_decree.tt: "Is homeland of foreign culture."
 homeland_decree.tt2: "Has at least 1 primary culture in the state."

 homeland_improvement.tt: "The progress to make homeland will be increased"
 remove_homeland_events.1.t:0 "Our Homeland"
 remove_homeland_events.1.d:0 "A union among our people is not only possible, but a reality. All the citizens of [ROOT.GetState.GetCountry.GetName] are now united under the same banner, the same flag."
 remove_homeland_events.1.f:1 ""The ancient legends of the past will soon find their counterpart in our own new legends. Our national heroes now gaze upon us with a smiling face. Our language, our culture, everything that makes us come together, sons and daughters of a common ancestry, we shall finally honor it.""
 remove_homeland_events.1.a:0 "Our nation, our culture!"

 remove_homeland_events.4.d: "A commission has been sent to the prestigious [SCOPE.sBuilding('decree_building').GetName] of [SCOPE.sState('decree_state').GetName] to get one of their finest composers to write a national opera that captures the grandeur of [ROOT.GetState.GetCountry.GetName]."
 remove_homeland_events.4.f: ""Even the harshest critics won't be able to find a single flaw in the harmony, the scale, the rhythm of my opera magna, [SCOPE.GetRootScope.GetState.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetState.GetCountry.GetCustom('opera_genitive')]. A tale about love, death, immortal topics that pertain [ROOT.GetState.GetCountry.GetAdjectiveNoFormatting] legends, their heroes will be forever remembered thanks to these magnificent arias!""
 remove_homeland_events.4.b: "Not a very interesting offer."

 remove_homeland_events.5.t: "Distorting History"
 remove_homeland_events.5.d: "A research investment has been requested from [SCOPE.sBuilding('decree_building').GetName] in [SCOPE.sState('decree_state').GetName]. [SCOPE.sCulture('discriminated_culture').GetName] historically belongs to [ROOT.GetState.GetOwner.GetName] culture."
 remove_homeland_events.5.f: ""Originally [SCOPE.sCulture('discriminated_culture').GetName] is a one-rooted culture that diverges from [ROOT.GetState.GetOwner.GetName]. We would like to create a historical research team to uncover this axiomatic fact."
 remove_homeland_events.5.a: "That's a good idea!"
 remove_homeland_events.5.b: "Would such a lie work?"

 remove_homeland_events.6.t: "Terrorists attacked Historical Research Team"
 remove_homeland_events.6.d: "A group of researchers investigating the history of [SCOPE.sCulture('discriminated_culture').GetName] has been attacked by radical terrorists. The terrorists are demanding an end to historical research, and if not terror will be continued forever."
 remove_homeland_events.6.f: ""The culture of [SCOPE.sCulture('discriminated_culture').GetName] is ours! It doesn't belong to anyone else! [ROOT.GetState.GetOwner.GetName] should stop distorting history immediately!""
 remove_homeland_events.6.a: "No negotiations with terrorists."
 remove_homeland_events.6.b: "It's better to stop researching."

 remove_homeland_events.7.d: "[SCOPE.sCulture('discriminated_culture').GetName] students sometimes use their native language in [ROOT.GetCountry.GetAdjectiveNoFormatting] schools. Some have called for teachers to penalize the use of these languages, forcing children to speak the official language of [ROOT.GetState.GetCountry.GetName]."

 remove_homeland_events.8.d: "Factories in [SCOPE.sState('discrimination_state').GetName] are refusing to hire [SCOPE.sCulture('discriminated_culture_pop').GetName] people, owing to their status as second class citizens in [ROOT.GetState.GetCountry.GetName]."
 remove_homeland_events.8.a: "If you want to work in our factory, you have to follow our culture."

 remove_homeland_events.9.t: "More Migration"
 remove_homeland_events.9.d: "As our effort to make homeland in [ROOT.GetState.GetName] progressed, the need for migrants increased. Residents oppose new migrants, but there are few alternatives."
 remove_homeland_events.9.f: ""The culture of [SCOPE.sCulture('discriminated_culture').GetName] deserves respect. Shouldn't our beautiful culture be destroyed by the influx of outsiders?"
 remove_homeland_events.9.a: "It's just a small rebellion."
 remove_homeland_events.9.b: "They have a point."

 remove_homeland_events.10.t: "Half-Blood"
 remove_homeland_events.10.d: "Recently, as the inhabitants of [ROOT.GetState.GetName] from different cultures have been mixed, their mixed-blood are also being born. Some people from [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName] argue that it should be stopped."
 remove_homeland_events.10.f: ""The cultural heterogeneity of [ROOT.GetState.GetOwner.GetName] and [SCOPE.sCulture('discriminated_culture').GetName] is not something that can be easily overcome. I'm afraid of what kind of chaos their mixed race will bring to our society."
 remove_homeland_events.10.a: "Well, I think it should rather be recommended."
 remove_homeland_events.10.b: "I should consider it."

 remove_homeland_events.11.t: "Cultural Segregation"
 remove_homeland_events.11.d: "Cultural conflicts between [ROOT.GetState.GetName] are getting extensive and their relationship are getting worse. Intellectuals from [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName] have suggested implementing cultural segregation as a solution."
 remove_homeland_events.11.f: ""[SCOPE.sCulture('discriminated_culture').GetName] and [ROOT.GetState.GetOwner.GetName] have different cultures. It's not that their culture is inferior, they're just different from us. So it's good to reduce friction with each other through this noble segregation."
 remove_homeland_events.11.a: "We must live together. Segregation can never be in our society."
 remove_homeland_events.11.b: "That's right."

 remove_homeland_events.12.t: "Group Sports"
 remove_homeland_events.12.d: "As the group sports became popular in [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName], [SCOPE.sCulture('discriminated_culture').GetName] residents are starting to hang out with the military more often. Some people have even suggested that there should be regular matches."
 remove_homeland_events.12.f: ""No matter what someone looks like or says, what matters! As long as you play well, that's it! Hey there! Give me that ball quickly!""
 remove_homeland_events.12.a: "Make the playground a little better."
 remove_homeland_events.12.b: "Soldiers must be faithful to their work."
 
 remove_homeland_events.13.t: "Festival"
 remove_homeland_events.13.d: "It has been reported that [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName] farmers gathered together for a big festival. Among them, a picture of [SCOPE.sCulture('discriminated_culture').GetName] and [ROOT.GetState.GetCountry.GetName] people embracing together spread and became a topic."
 remove_homeland_events.13.f: ""We sometimes quarreled and sometimes angered. We sometimes were sad, sometimes were in pain. But today, I hope that we can forget all and just laugh and enjoy the feast. If you're [ROOT.GetState.GetCountry.GetName] people, let's eat, drink, and dance!""
 remove_homeland_events.13.a: "Give them some support so that they can celebrate often."
 remove_homeland_events.13.b: "We have no time for such a tiny business."