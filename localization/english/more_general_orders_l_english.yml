l_english:
  advance2:0 "Aggressive Assault"
  advance2_gerund:1 "Aggressively Advancing"
  advance2_desc:2 "#header $advance$#!\nOrder this Commander to advance a [concept_front], They will attack aggressively. Increasing [concept_attrition] and lowering [concept_recovery_rate], but provides more [concept_morale] damage and [concept_kill_rate], and increases [concept_advancement_speed]. [ConcatIfNeitherEmpty( '\n\n', COMMANDER_ORDER_TYPE.GetModifier.GetDesc )]"
  advance_tooltip:0 "#header $advance$#!\nIs targeting [SCOPE.GetRootScope.GetFront.GetName]"
  
  
  defend2:0 "Counter-Attack"
  defend2_gerund:1 "Counter-Attacking"
  defend2_desc:1 "#header $defend$#!\nOrder this Commander to defend a [concept_front], they will attempt to counter-attack the enemy. Increasing [concept_attrition] and lowering [concept_recovery_rate], but providing more [concept_morale] damage and [concept_kill_rate]. [ConcatIfNeitherEmpty( '\n\n', COMMANDER_ORDER_TYPE.GetModifier.GetDesc )]"
  defend2_tooltip:1 "#header $defend$#!\nIs targeting [SCOPE.GetRootScope.GetFront.GetName]"