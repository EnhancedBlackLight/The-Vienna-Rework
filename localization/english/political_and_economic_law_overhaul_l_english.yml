l_english:
# Laws
law_one_party_state:0 "One Party State"
law_one_party_state_desc:0 "Political power is owned solely by the ruling party with all other parties outlawed. Swearing an oath to the party is a requirement for political office.

law_corporate_council:0 "Economic Council"
law_corporate_council_desc:0 "Government is split into branches of the economy, with the workers of each branch electing their own leader. The leaders of each branch form a council where policy is discussed. The leader of the nation is typically the leader of the council.

law_corporotocracy:0 "Corporatocracy"
law_corporotocracy_desc:0 "A system with any official government minimized, ran entirely by massive capitalist conglomerates."

law_collectivized_economy:0 "Collectivized Economy"
law_collectivized_economy_desc:0 "An economic system where the workers directly own and manage the means of production."

law_corporatist_economy:0 "Corporatist Economy"
law_corporatist_economy_desc:0 "A blended, top-down economy where industries deemed important by the government are nationalized. Agriculture may be allowed to be collectivized in non-socialist states."

# Government Types
gov_fascist_state:0 "Fascist State"
gov_fascist_state_desc:2 "This is a [concept_government_type] defined by its adherence to fascist [concept_ideology]. It is typically led by a [Concept('concept_ruler','Dictator')] with some variance in its power structure.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_fascist_social_republic:0 "Fascist Social Republic"
gov_fascist_social_republic_desc:2 "This is a [concept_government_type] defined by its adherence to fascist [concept_ideology]. It is typically led by an [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','Dictator')] who holds power over an [Concept('concept_election','$concept_elected$')] corporate council.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_council_syndicalist_republic:0 "Syndicalist Council Republic"
gov_council_syndicalist_republic_desc:2 "This is a [concept_government_type] where the [concept_country] is ruled by a council formed by the leaders of economic branches who are [Concept('concept_election','$concept_elected$')] by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_soviet_syndicalist_republic:0 "Syndicalist Soviet Republic"
gov_soviet_syndicalist_republic_desc:2 "This is a [concept_government_type] where the [concept_country] is ruled by a Soviet formed by the leaders of economic branches who are [Concept('concept_election','$concept_elected$')] by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_corporotocracy:0 "Corporate Economic Zone"
gov_corporotocracy_desc:2 "This is a [concept_government_type] where the [concept_country] has little formal government structure. The [concept_country] is ruled with a light hand by a conglomerate of corporate figureheads.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_corporate_oligarchy:0 "Corporate State"
gov_corporate_oligarchy:2 "This is a [concept_government_type] where the [concept_country] is dominated by an unelected conglomerate of corporate figureheads.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_council_syndicalist_dictatorship:0 "Syndicalist Council Dictatorship"
gov_council_syndicalist_republic_desc:2 "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','Dictator')] [Concept('concept_election','$concept_elected$')] from a council formed by the leaders of economic branches who are [Concept('concept_election','$concept_elected$')] by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_soviet_syndicalist_dictatorship:0 "Syndicalist Soviet Dictatorship"
gov_council_syndicalist_republic_desc:2 "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','Dictator')] [Concept('concept_election','$concept_elected$')] from a Soviet formed by the leaders of economic branches who are [Concept('concept_election','$concept_elected$')] by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_presidential_council:0 "Presidential Council"
gov_presidential_council_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_COUNCIL_PRESIDENT$')] elected from the country's economic council."

gov_parliamentary_council:0 "Parliamentary Council"
gov_parliamentary_council_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_COUNCIL_LEADER$')] elected from the country's economic council."

# Ideologies
ideology_market_anarchist:0 "Market Anarchist"
ideology_market_anarchist_desc:0 "#lore This leader believes in the near eradication of the government, instead believing in rule through a purely capitalist system. #!"

ideology_anarchist:0 "Social Anarchist"
ideology_anarchist_desc:0 "#lore This leader seeks the abolishment of hierarchy, authority and the state, leaving people to govern themselves. #!"

ideology_market_oligarch:0 "Market Oligarch"
ideology_market_oligarch_desc:0 "#lore This leader believes in the eradication of government, instead believing in complete domination by corporations. #!"

