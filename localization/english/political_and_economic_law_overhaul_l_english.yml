# Journal Entries

je_corporatocracy_1:0 "Path to Corporatocracy"
je_corporatocracy_1_reason:0 "The state has long impeded the progress of the common man, be it in the form of Kings or Elected Officials. The rugged individualists of society must no longer shoulder the weight of societal conformity."
corporatocracy_1_tt:0 "Has a #bold Market Anarchist#! or #bold Market Oligarch#! leader!"

je_corporatocracy_2:0 "Bolstering the Markets"
je_corporatocracy_2_reason:0 "A market divided against itself cannot profit - we will ensure the rugged individualists bring up the rest."
corporatocracy_2.tt:0 "Two interest groups who have a #bold Market Anarchist#!, #bold Market Oligarch#!, or #bold Market Liberal#! leader are in government and have at least 15% clout each. Alternatively, pass Corporatocracy. \n\n #bold Of course, getting public support would ensure there is no serious backlash rather than passing the law outright...#!"

