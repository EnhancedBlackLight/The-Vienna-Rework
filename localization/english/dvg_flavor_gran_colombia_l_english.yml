#Journal Entries
 je_caladeran_war_of_independence_gran_colombia:0 "The Andino War for Independence"
 je_caladeran_war_of_independence_gran_colombia_reason:0 "Should we fail in this war, Gran Colombia may very well collapse"
 je_build_a_navy_gran_colombia:0 "Build a Navy"
 je_build_a_navy_gran_colombia_reason:0 "In order to free Kuba, we must first construct a navy that can rival the Spanish armada."
 je_conquer_kuba_gran_colombia:0 "Liberate Kuba!"
 je_conquer_kuba_gran_colombia_reason:0 "Now that our navy is complete, we can strike Spain and free Kuba!"
 je_conquer_granada_gran_colombia:0 "Unite with Granada"
 je_conquer_granada_gran_colombia_reason:0 "We must unite with our brothers in Granada, even if they do not see it the same way we do, we can only resist imperialism together!"
 je_lower_turmoil_granada_gran_colombia:0 "Pacify the Granadans"
 je_lower_turmoil_granada_gran_colombia_reason:0 "We must repair and heal the countryside and cities of Granada, now that they have been brought into the country"
 je_conquer_caladero_gran_colombia:0 "Unite with New Toledo!"
 je_conquer_caladero_gran_colombia_reason:0 "We helped New Toledo become independent, it is only right they unify with us!"
 je_conquer_new_spain_gran_colombia:0 "Unifying the New World"
 je_conquer_new_spain_gran_colombia_reason:0 "In order to successfully resist further imperialism, we must form a united country, one that spans from Cuzco in the south, to Porto Lisboa in the north."

 #Events
 dvg_gran_colombia.1.t:0 "The Andino War for Independence"
 dvg_gran_colombia.1.d:0 "A Sister State In The South?"
 dvg_gran_colombia.1.f:0 "Another one of the Spanish colonies, New Toledo, has joined our cry for resistance against spain! We shall help them! However, should we fail, the people of our nation might lose hope in the idea of Gran Colombia."
 dvg_gran_colombia.1.a:0 "Gran Colombia shall survive!"
 dvg_gran_colombia.2.t:0 "Success in the Andino War!"
 dvg_gran_colombia.2.d:0 "Glorious Day!"
 dvg_gran_colombia.2.f:0 "Our brothers in the south have driven the Spanish off of Ameriga!"
 dvg_gran_colombia.2.a:0 "Celebrate!"
 dvg_gran_colombia.3.t:0 "The Collapse of Gran Colombia..."
 dvg_gran_colombia.3.d:0 "La Muerte..."
 dvg_gran_colombia.3.f:0 "With the failure of the combined forces of Gran Colombia and New Toledo to beat the spanish, the government of Gran Colombia has collapsed, with the north and south breaking free. Rumours abound of a new era of spanish dominance over not only Ameriga, but Arcadia as well..."
 dvg_gran_colombia.3.a:0 "We are forced to retreat inwards to Mexico."
 dvg_gran_colombia.3.b:0 "We will form a new union in the south!"
 dvg_gran_colombia.3.c:0 "Lusitania lives!"
 dvg_gran_colombia.4.t:0 "Success in building our navy!"
 dvg_gran_colombia.4.d:0 "With our navy constructed, we can set about freeing Kuba!"
 dvg_gran_colombia.4.f:0 "For too long has Gran Colombia been forced to watch out brethren in Kuba be oppressed by the Spanish boot, while we enjoy freedom. With out navy now complete, we will strike eastwards, and free the caribbean from Spain!"
 dvg_gran_colombia.4.a:0 "¡Adelante!"
 dvg_gran_colombia.5.t:0 "Kuba freed!"
 dvg_gran_colombia.5.d:0 "Spain has left the new world!"
 dvg_gran_colombia.5.f:0 "It is a glorious day, the forces of Spain have left the new world, outside of some small islands that are sure to be conquered next, we have freed all of our brothers!"
 dvg_gran_colombia.5.a:0 "¡Victoria!"
 dvg_gran_colombia.6.t:0 "Granada is in the fold!"
 dvg_gran_colombia.6.d:0 "We have brought Granada into our union, and are one step closer to uniting all of the former Spanish colonies"
 dvg_gran_colombia.6.f:0 "However, the Granadans do not see it this way, they have begun resisting our regime, and outright revolt in some areas of the countryside. We must pacify them."
 dvg_gran_colombia.6.a:0 "Victorious, we now must sort through the ashes."
 dvg_gran_colombia.7.t:0 "Granada is pacified!"
 dvg_gran_colombia.7.d:0 "We have integrated Granada!"
 dvg_gran_colombia.7.f:0 "With our base in Granada secured, we can now strike towards New Toledo, and full unite all of the old Spanish dominion!"
 dvg_gran_colombia.7.a:0 "¡Adelante!"
 dvg_gran_colombia.8.t:0 "New Toledo is secured!"
 dvg_gran_colombia.8.d:0 "We have taken New Toledo!"
 dvg_gran_colombia.8.f:0 "The people of New Toledo, those who we once supported in their journey towards independence, have met our new rule with much more enthusiasm than their Granadan neighbors!"
 dvg_gran_colombia.8.a:0 "¡Victoria!"
 dvg_gran_colombia.9.t:0 "A Triumph!"
 dvg_gran_colombia.9.d:0 "We have united!"
 dvg_gran_colombia.9.f:0 "All of the old Spanish dominion is now free, and united!"
 dvg_gran_colombia.9.a:0 "The New World is free!"
 
 #Modifiers
 dvg_giant_big_gran_colombia:0 "¡Libres y Unidos!"
 dvg_naval_enthusiasm:0 "Naval Enthusiasm"