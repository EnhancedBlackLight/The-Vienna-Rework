 SM_transfer_subject.1.t:0 "$SM_transfer_subject$"
 SM_transfer_subject.1.d:0 "Transfer a subject to [SCOPE.sCountry('SM_transfer_target').GetName]."
 SM_transfer_subject.1.f:0 "One caveat:\ The selection list can be empty as you can't transfer the subject to themself.\nIt's a good idea if you want to transfer a powerful subject country/subject with more subjects to save the game before as they might lose their subjects/become independent (especially if you transfer the subject to an urecognized country)."

