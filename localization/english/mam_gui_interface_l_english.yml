l_english:
 NATIONAL_DEBT:0 "National Debt"
 NATIONAL_DEBT_LIMIT:1 "National Debt :#variable [GetPlayer.GetMaxCredit|2*]#!"
 NATIONAL_DEBT_INTEREST_RATE:0 "Interest Rate: #variable [Multiply_CFixedPoint(GetPlayer.GetYearlyInterestRate,'(CFixedPoint)0.5')|1%]#!"
 NATIONAL_DEBT_TOOLTIP_INTEREST_RATE:0 "#header Interest rate#!\nLast week you paid @money!#variable [GetPlayer.GetModifier.GetValueFor('country_interest_add')|K]#! in interest at a yearly interest rate of #variable [Multiply_CFixedPoint(GetPlayer.GetYearlyInterestRate,'(CFixedPoint)0.5')|2%]#!\n$TOOLTIP_DELIMITER$\n#header Modifiers#!\n[GetPlayer.GetYearlyInterestRate|=-|1%] From base interest rate\n#P -50%#! From national debt modifiers"
 NATIONAL_DEBT_EFFECT:1 "#header Issue National debt#!\n$TOOLTIP_DELIMITER$\nIssue #variable @money![Multiply_CFixedPoint(GetPlayer.GetMaxCredit,'(CFixedPoint)0.25')|2*]#! national debt and pay [Multiply_CFixedPoint(Multiply_CFixedPoint(GetPlayer.GetMaxCredit,'(CFixedPoint)0.125'),Multiply_CFixedPoint(GetPlayer.GetYearlyInterestRate,'(CFixedPoint)0.02084'))|=-|2*]#V /week#! interest for #V 10#! years. You can repay the principal in advance, but you still need to pay interest\n$TOOLTIP_DELIMITER$\n$NATIONAL_DEBT_DESC$"
 NATIONAL_DEBT_EFFECT_POP:1 "[Multiply_CFixedPoint('(CFixedPoint)0.5',Multiply_CFixedPoint(GetPlayer.GetYearlyInterestRate,GetPlayer.GetAverageStandardOfLivingPoor))|=+|2*] $poor$[concept_sol]\n[Multiply_CFixedPoint('(CFixedPoint)0.5',Multiply_CFixedPoint(GetPlayer.GetYearlyInterestRate,GetPlayer.GetAverageStandardOfLivingMiddle))|=+|2*] $middle$[concept_sol]\n[Multiply_CFixedPoint('(CFixedPoint)0.5',Multiply_CFixedPoint(GetPlayer.GetYearlyInterestRate,GetPlayer.GetAverageStandardOfLivingRich))|=+|2*] $rich$[concept_sol]"
 NATIONAL_DEBT_DESC:1 "#header Note#!\nNational debt can raise more funds even with [concept_gold_reserves]. The interest of national debt is lower than that of [concept_loans], which means that there is no risk of repayment when the economy is healthy.\n$TOOLTIP_DELIMITER$\n#header Interest#!\nNational debt interest will adjust the [concept_sol] of pop (based on the average [concept_sol])\n$NATIONAL_DEBT_EFFECT_POP$"
 MINTING_LEVEL_1:0 "#header Extremely Contractionary Minting#!\nCurrent Minting : $TAB$ @money![GetPlayer.PredictMinting|V|K]\n$TOOLTIP_DELIMITER$\n#header effect : #!\n#N -50%#! [concept_budget_minting]\n#V -2.5#! $modifier_state_expected_sol_from_literacy$\n$TOOLTIP_DELIMITER$\n#header current effect : #!\n[GetPlayer.GetModifier.GetValueFor('country_minting_mult')|%+=] [concept_budget_minting]"
 MINTING_LEVEL_2:0 "#header Contractionary Minting#!\nCurrent Minting : $TAB$ @money![GetPlayer.PredictMinting|V|K]\n$TOOLTIP_DELIMITER$\n#header effect : #!\n#N -25%#! [concept_budget_minting]\n#V -5#! $modifier_state_expected_sol_from_literacy$\n$TOOLTIP_DELIMITER$\n#header current effect : #!\n[GetPlayer.GetModifier.GetValueFor('country_minting_mult')|%+=] [concept_budget_minting]"
 MINTING_LEVEL_3:0 "#header Regularly Minting#!\nCurrent Minting : $TAB$ @money![GetPlayer.PredictMinting|V|K]\n$TOOLTIP_DELIMITER$\n#header effect : #!\n#bold no effect#!\n$TOOLTIP_DELIMITER$\n#header current effect : #!\n[GetPlayer.GetModifier.GetValueFor('country_minting_mult')|%+=] [concept_budget_minting]"
 MINTING_LEVEL_4:0 "#header Expansionary Minting#!\nCurrent Minting : $TAB$ @money![GetPlayer.PredictMinting|V|K]\n$TOOLTIP_DELIMITER$\n#header effect : #!\n#P +25%#![concept_budget_minting]\n#V +2.5#!$modifier_state_expected_sol_from_literacy$\n$TOOLTIP_DELIMITER$\n#header current effect : #!\n[GetPlayer.GetModifier.GetValueFor('country_minting_mult')|%+=] [concept_budget_minting]"
 MINTING_LEVEL_5:0 "#header Extremely Expansionary Minting#!\nCurrent Minting : $TAB$ @money![GetPlayer.PredictMinting|V|K]\n$TOOLTIP_DELIMITER$\n#header effect : #!\n#P +50%#! [concept_budget_minting]\n#V +5#! $modifier_state_expected_sol_from_literacy$\n$TOOLTIP_DELIMITER$\n#header current effect : #!\n[GetPlayer.GetModifier.GetValueFor('country_minting_mult')|%+=] [concept_budget_minting]"
 NATIONAL_INFLATION:0 ""
 NATIONAL_DEBT_INTEREST:0 "#variable @money![GetPlayer.GetModifier.GetValueFor('country_national_debt_add')|K]#! (Interest [GetPlayer.GetModifier.GetValueFor('country_interest_add')|=-|K])"
 NATIONAL_DEBT_REPAYMENT_EFFECT:1 "#header Repayment#!\n$TOOLTIP_DELIMITER$\nPay and Extinguishment #variable @money![GetPlayer.GetModifier.GetValueFor('country_national_debt_add')|2*]#! National Debt\nBut still pay interest"
 NATIONAL_DEBT_REPAYMENT:0 "Repayment"
 NATIONAL_DEBT_ISSUANCE:0 "Issuance"