l_english:
  # Subjects
  concept_chartered_company: "Chartered Company"
  concept_chartered_company_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] may establish a $concept_chartered_company$. A $concept_chartered_company$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 20%#! of their [concept_treasury] income to their $concept_overlord$ each week and have restrictions on declaring independence."
