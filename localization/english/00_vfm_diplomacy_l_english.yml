  chartered_company_proposal_break_declined_desc: "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_chartered_company]."
  chartered_company_proposal_third_party_break_accepted_name: "Independence Granted"
  chartered_company_proposal_third_party_break_accepted_desc: "[TARGET_COUNTRY.GetName] ended their [concept_chartered_company] with [INITIATOR_COUNTRY.GetName], granting them full independence."
  chartered_company_proposal_third_party_break_declined_name: "Independence Refused"
  chartered_company_proposal_third_party_break_declined_desc: "[TARGET_COUNTRY.GetName] refused to end their [concept_chartered_company] with [INITIATOR_COUNTRY.GetName]."
  subject_type_chartered_company: "[concept_chartered_company]"
