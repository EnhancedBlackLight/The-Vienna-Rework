  chartered_company_action_break_name: "Grant Independence"
  chartered_company_action_ask_to_break_name: "Demand Independence"
  chartered_company_desc: "#header $chartered_company$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_chartered_company] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
