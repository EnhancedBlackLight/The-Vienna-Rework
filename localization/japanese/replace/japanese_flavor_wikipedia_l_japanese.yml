 concept_wikipedia_Kataoka_Kenkichi_desc:0 "#b 片岡 健吉#!（かたおか けんきち、天保14年12月26日（1844年2月14日）‐明治36年（1903年）10月31日）は、日本の武士（土佐藩士）、政治家、自由民権家。衆議院議長を務めた。正四位。\n\n#b 経歴#!\n※日付は明治5年までは旧暦\n\n#b 若年期#!\n天保14年（1844年）12月26日、土佐藩上士（馬廻格・250石）片岡篤光（俊平）の嫡男として高知城下中島町に生まれる。母は渋谷次兵衛篤輝の妹（幸）。嘉永2年（1849年）7月7日、藩主への御目見えを許される。\n\n#lore ウィキペディア: フリー百科事典#!"

