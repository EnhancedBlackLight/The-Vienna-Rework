 concept_wikipedia_Shimizu_Usaburo:0 "ウィキペディア"
 concept_wikipedia_Shimizu_Usaburo_desc:0 "#b 清水 卯三郎#!（しみず うさぶろう、文政12年3月4日（1829年4月7日）‐明治43年（1910年）1月20日）は、武蔵国埼玉郡羽生村（現在の羽生市）出身の実業家。母は根岸友山の妹。浅草の「瑞穂屋」として名を馳せたことから、瑞穂屋卯三郎とも呼ばれた。\n\n#b 略歴#!\n酒造業を営む清水家の三男として生まれる。芳川波山に漢学を学んだ後、箕作秋坪に蘭学を学んだ。1854年（嘉永7年）には筒井政憲の供人として下田でロシア全権大使のプチャーチンに会い、臆することなく”ヒアリ・コウ”と声をかけ、返答をもらい、外国では身分の区別なく言葉を交わすことに感激した。今でいう、国際感覚の気性に富んだ人物であったことが窺われる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 下岡蓮杖
