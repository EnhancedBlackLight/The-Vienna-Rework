 concept_wikipedia_Oura_Kei:0 "ウィキペディア"
 concept_wikipedia_Oura_Kei_desc:0 "#b 大浦 慶#!（おおうら けい、文政11年6月19日（1828年7月30日）‐明治17年（1884年）4月13日）は、江戸時代末期（幕末）から明治にかけての女性商人。日本茶輸出貿易の先駆者。[Concept('wikipedia_Kusumoto_Ine','楠本イネ')]・道永栄（肥後天草出身）と並ぶ#b 長崎三女傑#!のひとり。\n\n#b 生涯#!\n文政11年（1828年）に長崎油屋町で油商・大浦太平次と佐恵の娘として生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小谷部全一郎
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E8%B0%B7%E9%83%A8%E5%85%A8%E4%B8%80%E9%83%8E (2022/11/02 23:20:25 UTC)
 concept_wikipedia_Oyabe_Zenichiro:0 "ウィキペディア"
 concept_wikipedia_Oyabe_Zenichiro_desc:0 "#b 小谷部 全一郎#!（おやべ ぜんいちろう、1868年1月17日〈慶応3年12月23日〉‐1941年〈昭和16年〉3月12日）は、日本の牧師（神学士）、教育者（アイヌ教育）、著述家（義経＝ジンギスカン説・日ユ同祖論など主張）。勲六等単光旭日章受章。\n\n#b 概要#!\n1884年（満16歳）より、北海道内陸部のアイヌ集落をはじめとする国内外を放浪したとされる。\n\n1888年にアメリカへ渡り、ハンプトン師範・農業学院、ハワード大学、イェール大学神学校で学び、イェール大学にて神学士（B. D.）、ハワード大学にて修士（M. A.）の学位取得。留学中に受洗、牧師となった。1895‐97年にハワイ共和国マウイ島、さらに帰国直後の1899年に横浜組合教会にて牧師として働いたが、辞職。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大山巌
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%B1%B1%E5%B7%8C (2022/11/19 13:05:46 UTC)
 concept_wikipedia_Oyama_Iwao:0 "ウィキペディア"
 concept_wikipedia_Oyama_Iwao_desc:0 "#b 大山 巌#!（おおやま いわお、旧字体：#b 大山 巖#!、天保13年10月10日（1842年11月12日）‐大正5年（1916年）12月10日）は、日本の政治家。陸軍大臣（初代・第3代）、陸軍参謀総長（第4・6代）、大警視（第2代）、文部大臣（臨時兼任）、内大臣（第4代）、元老、貴族院議員を歴任した。称号・階級は元帥陸軍大将。栄典は従一位大勲位功一級公爵。雅号は#b 赫山#!、#b 瑞岩#!。字は#b 清海#!。[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]・[Concept('wikipedia_Saigo_Judo','従道')]兄弟は従兄弟。\n\n#b 青年期#!\n薩摩国鹿児島城下加治屋町柿本寺通（下加治屋町方限）に薩摩藩士・大山綱昌（彦八）の次男として生まれた。幼名は#b 岩次郎#!。通称は#b 弥助#!。家紋は佐々木源氏大山氏として典型的な「丸に隅立て四つ目」である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 尾崎紅葉
 # https://ja.wikipedia.org/wiki/%E5%B0%BE%E5%B4%8E%E7%B4%85%E8%91%89 (2022/10/30 12:48:38 UTC)
 concept_wikipedia_Ozaki_Koyo:0 "ウィキペディア"
 concept_wikipedia_Ozaki_Koyo_desc:0 "#b 尾崎 紅葉#!（おざき こうよう、1868年1月10日（慶応3年12月16日）‐1903年（明治36年）10月30日）は、日本の小説家。本名、#b 徳太郎#!。「縁山」「半可通人」「十千万堂」「花紅治史」などの号も持つ。\n\n帝国大学国文科中退。1885年（明治18年）、山田美妙らと硯友社を設立し「我楽多文庫」を発刊。『二人比丘尼色懺悔』で認められ、『伽羅枕』『多情多恨』などを書き、[Concept('wikipedia_Koda_Rohan','幸田露伴')]と並称され（紅露時代）、明治期の文壇に重きをなした。\n\n泉鏡花、田山花袋、小栗風葉、柳川春葉、徳田秋声など優れた門下生がいる。\n\n俳人としても角田竹冷らとともに秋声会を興し、[Concept('wikipedia_Masaoka_Shiki','正岡子規')]と並んで新派と称された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 尾崎行雄
 # https://ja.wikipedia.org/wiki/%E5%B0%BE%E5%B4%8E%E8%A1%8C%E9%9B%84 (2022/09/08 2:18:16 UTC)
 concept_wikipedia_Ozaki_Yukio:0 "ウィキペディア"
 concept_wikipedia_Ozaki_Yukio_desc:0 "#b 尾崎 行雄#!（おざき ゆきお、1858年12月24日（安政5年11月20日）‐1954年（昭和29年）10月6日）は、日本の政治家、教育者。号は咢堂（がくどう。最初は学堂、愕堂を経て咢堂）。\n\n日本の議会政治の黎明期から第二次世界大戦後に至るまで衆議院議員を務め、当選回数・議員勤続年数・最高齢議員記録と複数の日本記録を有し、「#b 憲政の神様#!」「#b 議会政治の父#!」と呼ばれる。政友会時代を除き、政権与党に属したことはなかった。\n\n正三位勲一等（1946年5月4日付返上）。伊勢神宮内宮前の饗土橋姫神社左隣の参道の奥に鎮座する合格神社の祭神。称号は衆議院名誉議員、東京都名誉都民。世界連邦建設同盟（現・世界連邦運動協会）初代会長。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 頼三樹三郎
 # https://ja.wikipedia.org/wiki/%E9%A0%BC%E4%B8%89%E6%A8%B9%E4%B8%89%E9%83%8E (2022/09/22 13:55:38 UTC)
 concept_wikipedia_Rai_Mikisaburo:0 "ウィキペディア"
 concept_wikipedia_Rai_Mikisaburo_desc:0 "#b 頼 三樹三郎#!（らい みきさぶろう、1825年7月11日（文政8年5月26日）‐1859年11月1日（安政6年10月7日））は、江戸時代末期（幕末）の儒学者。諱は醇。通称は三木八。号は鴨崖。頼山陽の三男。\n\n#b 生涯#!\n1825年、儒学者の頼山陽の三男として京都三本木に誕生した。母は近江商人の疋田藤右衛門の四女の梨影（りえ）。\n\n父の山陽をはじめ、1840年からは大坂の儒学者の後藤松陰や篠崎小竹らに学んだ。1843年からは江戸で儒学を学んだが、徳川将軍家の墓所である寛永寺の石灯籠を破壊する事件を起こして退学処分とされた。この時には尊皇運動に感化されており、江戸幕府の朝廷に対する軽視政策に異議を唱えて行なった行動といわれている。その後、東北地方から蝦夷地へと遊歴し、松前藩で探検家の[Concept('wikipedia_Matsura_Takeshiro','松浦武四郎')]と親友となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 柳亭種彦
 # https://ja.wikipedia.org/wiki/%E6%9F%B3%E4%BA%AD%E7%A8%AE%E5%BD%A6 (2022/08/23 23:19:40 UTC)
 concept_wikipedia_Ryutei_Tanehiko:0 "ウィキペディア"
 concept_wikipedia_Ryutei_Tanehiko_desc:0 "#b 柳亭 種彦#!（りゅうてい たねひこ、天明3年5月12日（1783年6月11日）‐天保13年7月19日（1842年8月24日））は、江戸時代後期の戯作者。長編合巻『偐紫田舎源氏』などで知られる。通称は彦四郎、別号に足薪翁、木卯、偐紫楼。『浮世形六枚屏風』は1847年のドイツ語訳を皮切りに英伊仏訳が出版され、欧米で翻訳された最初期の日本文学と言われる。\n\n#b 生涯#!\n江戸の本所に生まれ、間もなく御徒町へ移った。幼名は主税、字は敬之。食禄200俵の旗本の、一人っ子だった。寛政8年（1796年）14歳のとき、父甚三郎が没し、家督を継ぎ、高屋彦四郎知久を名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐伯定胤
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E4%BC%AF%E5%AE%9A%E8%83%A4 (2022/01/20 10:21:56 UTC)
 concept_wikipedia_Saeki_Join:0 "ウィキペディア"
 concept_wikipedia_Saeki_Join_desc:0 "#b 佐伯 定胤#!（さえき じょういん、慶応3年6月25日（1867年7月26日）‐昭和27年（1952年）11月23日）は、日本の法相宗・聖徳宗の僧侶、仏教学者。法相宗管長。のちに聖徳宗を興す。大僧正。学士院会員。\n\n#b 経歴#!\n1867年、奈良県法隆寺村（現斑鳩町）に生まれる。1876年、10歳で法隆寺管主千早定朝の弟子として出家得度する。京都の泉涌寺で唯識・倶舎を修める。27歳の時、師定朝が法隆寺の学問寺としての伝統の復興のため設立した勧学院において講義を担当した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 相楽総三
 # https://ja.wikipedia.org/wiki/%E7%9B%B8%E6%A5%BD%E7%B7%8F%E4%B8%89 (2022/10/17 7:36:01 UTC)
 concept_wikipedia_Sagara_Sozo:0 "ウィキペディア"
 concept_wikipedia_Sagara_Sozo_desc:0 "#b 相楽 総三#!（さがら そうぞう、天保10年（1839年）‐慶応4年3月3日（1868年3月26日））は、江戸時代末期（幕末）の尊皇攘夷派志士。江戸出身。赤報隊隊長。\n\n#b 生涯#!\n天保10年（1839年）、下総相馬郡（現茨城県取手市）の郷士で大富豪の小島兵馬（父）・やす（母）の四男として江戸・赤坂に生まれる。本名は小島四郎左衛門将満。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西郷従道
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E9%83%B7%E5%BE%93%E9%81%93 (2022/11/17 22:59:49 UTC)
 concept_wikipedia_Saigo_Judo:0 "ウィキペディア"
 concept_wikipedia_Saigo_Judo_desc:0 "#b 西郷 従道#!（さいごう じゅうどう / つぐみち、旧字体：#b 西鄕 從道󠄁#!、1843年6月1日（天保14年5月4日）‐1902年（明治35年）7月18日）は、日本の政治家。最終階級は元帥海軍大将、陸軍中将。栄典は従一位大勲位功二級侯爵。名前は「#b つぐみち#!」だが、西郷家では「#b じゅうどう#!」が正訓となっている。兄の[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]が「大西郷」と称されるのに対し、従道は「#b 小西郷#!」と呼ばれている。\n\n文部卿（第3代）、陸軍卿（第3代）、農商務卿（第2代）、元老、海軍大臣（初・4代）、内務大臣（第2・14代）、貴族院議員を歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西郷隆盛
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E9%83%B7%E9%9A%86%E7%9B%9B (2022/11/03 6:07:41 UTC)
 concept_wikipedia_Saigo_Takamori:0 "ウィキペディア"
 concept_wikipedia_Saigo_Takamori_desc:0 "#b 西郷 隆盛#!（さいごう たかもり、旧字体：#b 西鄕 隆盛#!、1828年1月23日（文政10年12月7日）‐1877年（明治10年）9月24日）は、幕末から明治初期の日本の政治家、軍人。\n\n薩摩国薩摩藩の下級藩士・西郷吉兵衛隆盛の長男。諱は元服時に#b 隆永#!（たかなが）のちに#b 武雄#!・#b 隆盛#!（たかもり）と名を改めた。幼名は#b 小吉#!、通称は#b 吉之介#!、#b 善兵衛#!、#b 吉兵衛#!、#b 吉之助#!と順次変更。号は#b 南洲#!（なんしゅう）。隆盛は父と同名であるが、これは王政復古の章典で位階を授けられる際に親友の吉井友実が誤って父・吉兵衛の名で届け出てしまい、それ以後は父の名を名乗ったためである。一時、#b 西郷三助#!・#b 菊池源吾#!・#b 大島三右衛門#!・#b 大島吉之助#!などの変名も名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西郷頼母
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E9%83%B7%E9%A0%BC%E6%AF%8D (2022/12/11 6:44:03 UTC)
 concept_wikipedia_Saigo_Tanomo:0 "ウィキペディア"
 concept_wikipedia_Saigo_Tanomo_desc:0 "#b 西郷 頼母#!（さいごう たのも、1830年5月16日（文政13年閏3月24日）‐1903年（明治36年）4月28日）は、幕末の会津藩の家老。諱は#b 近悳#!（ちかのり）。明治維新後は#b 保科 頼母#!（ほしな たのも）と改名。号を#b 栖雲#!、#b 酔月#!、晩年は#b 八握髯翁#!とした。\n\n#b 生い立ち#!\n会津藩家老西郷近思の子として生まれる。会津藩の家老は世襲制で身分意識が強く、会津の名門九家の門閥の者しか家老に就くことが許されなかった。また「ならぬものはならぬのです」という教えによって、身分が低くても優秀であれば出世できるなどということも許されなかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西園寺公望
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E5%9C%92%E5%AF%BA%E5%85%AC%E6%9C%9B (2022/11/04 9:45:16 UTC)
 concept_wikipedia_Saionji_Kinmochi:0 "ウィキペディア"
 concept_wikipedia_Saionji_Kinmochi_desc:0 "#b 西園寺 公望#!（さいおんじ きんもち、1849年12月7日（嘉永2年10月23日）‐1940年（昭和15年）11月24日）は、日本の公家、政治家、教育者。位階・勲等・爵位は従一位大勲位公爵。雅号は陶庵、不読、竹軒。\n\n#b 概略#!\n戊辰戦争において官軍の山陰道鎮撫総督を務め、フランス留学後には[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]の腹心となった。第2次伊藤内閣にて文部大臣として初入閣し外務大臣を兼任、第3次伊藤内閣でも文部大臣として入閣した。第4次伊藤内閣では班列として入閣し、内閣総理大臣の[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]の病気療養中は内閣総理大臣臨時代理を務め、のちに伊藤が単独辞任すると内閣総理大臣臨時兼任を務めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 税所篤
 # https://ja.wikipedia.org/wiki/%E7%A8%8E%E6%89%80%E7%AF%A4 (2022/11/14 23:51:56 UTC)
 concept_wikipedia_Saisho_Atsushi:0 "ウィキペディア"
 concept_wikipedia_Saisho_Atsushi_desc:0 "#b 税所 篤#!（さいしょ あつし、文政10年11月5日（1827年12月22日）‐明治43年（1910年）6月21日）は、日本の武士（薩摩藩士）、官僚。子爵。内国事務権判事、西日本各地の県知事・県令、元老院議官、宮中顧問官、枢密顧問官等を歴任した。通称は喜三左衛門、容八、長蔵。号は巌舎、鵬北。初名は篤満、後に篤信とも名乗った。剛直をもって知られ、旧幕時代は王事に奔走し、一時は[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]、[Concept('wikipedia_Okubo_Toshimichi','大久保利通')]と共に薩南の三傑と並び称された薩摩閥の重鎮である。\n\n#b 幼年・青年時代#!\n薩摩藩士・税所篤倫の次男として生まれる。幼少期の生活は貧しいものであったが、実兄の篤清（乗願）が吉祥院住職として[Concept('wikipedia_Shimazu_Hisamitsu','島津久光')]の寵遇を受けるに従い、税所家の暮らしぶりは好転した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤月岑
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E6%9C%88%E5%B2%91 (2022/07/31 23:55:28 UTC)
 concept_wikipedia_Saito_Gesshin:0 "ウィキペディア"
 concept_wikipedia_Saito_Gesshin_desc:0 "#b 斎藤 月岑#!（さいとう げっしん、1804年（文化元年）‐1878年（明治11年）3月6日）は江戸の町名主、考証家。幼名は鉞三郎、通称市左衛門、名は幸成、号は月岑、別号に翟巣・松濤軒。『江戸名所図会』『武江年表』など、江戸の町についての基本資料を著述したことで知られる。\n\n#b 経歴#!\n神田の町名主の家に生まれた。斎藤家は徳川家康の江戸入府（1590年（天正18年））以前からの名主であり、草創名主として幕府からも一目置かれていた家柄である。\n\n1817年（文化14年）前後、漢学者日尾荊山、国学者上田兼憲、画家谷口月窓に入門し、文化人としての素養を身につけた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤一
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E4%B8%80 (2022/11/07 4:23:09 UTC)
 concept_wikipedia_Saito_Hajime:0 "ウィキペディア"
 concept_wikipedia_Saito_Hajime_desc:0 "#b 斎藤 一#!（さいとう はじめ、旧字体：#b 齋藤 一#!、天保15年1月1日（1844年2月18日）‐大正4年（1915年）9月28日）は、日本の武士（新撰組隊士）、警察官。階級は警部。勲等は勲七等青色桐葉章。\n\n幕末期に新撰組で副長助勤、三番隊組長、撃剣師範を務める。一時期御陵衛士に入隊。戊辰戦争では旧幕府軍に従い新政府軍と戦う。明治維新後警視庁の警察官となり、西南戦争では警視隊に所属して[Concept('wikipedia_Saigo_Takamori','西郷')]軍と戦う。\n\n退職後、東京高等師範学校（東京教育大学を経た、現在の筑波大学）の守衛、東京女子高等師範学校（現・お茶の水女子大学）の庶務掛兼会計掛を務める。出自、経歴は不明な点も多い。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤実
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E5%AE%9F (2022/11/03 12:24:51 UTC)
 concept_wikipedia_Saito_Makoto:0 "ウィキペディア"
 concept_wikipedia_Saito_Makoto_desc:0 "#b 斎藤 実#!（さいとう まこと、旧字体：#b 齋藤 實#!、1858年12月2日〈安政5年10月27日〉‐1936年〈昭和11年〉2月26日）は、日本の海軍軍人、政治家。階級は海軍大将。位階は従一位。勲等は大勲位。功級は功二級。爵位は子爵。出生時の名前は富五郎（とみごろう）といったが、海軍兵学校卒業後に改名した。号は皋水（こうすい）。\n\n第一次西園寺・第二次桂・第二次西園寺・第三次桂・第一次山本の5内閣で海軍大臣を務めた後、シーメンス汚職事件により大臣を引責辞任した。その後、ジュネーブ海軍軍縮会議の主席全権を務め、朝鮮総督を2期務めているあいだに、子爵を授爵。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤隆夫
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E9%9A%86%E5%A4%AB (2022/07/27 15:53:06 UTC)
 concept_wikipedia_Saito_Takao:0 "ウィキペディア"
 concept_wikipedia_Saito_Takao_desc:0 "#b 斎藤 隆夫#!（さいとう たかお、1870年9月13日〈明治3年8月18日〉‐1949年〈昭和24年〉10月7日）は、日本の弁護士、政治家である。姓は「齋藤」とも表記する。\n\n帝国議会衆議院において、立憲主義・議会政治・自由主義を擁護し、弁舌により軍部の政治介入に抵抗した。\n\n#b 来歴・人物#!\n但馬国出石郡、現在の兵庫県豊岡市出石町中村に斎藤八郎右衛門の次男として生まれる。8歳になり福住小学校に入学したが、12歳の頃「なんとしても勉強したい」という一念から京都の学校で学ぶことになった。ところが彼の期待していた学校生活とは異なり、1年も経たず家へ帰ってきた。その後、農作業を手伝った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 斎藤弥九郎
 # https://ja.wikipedia.org/wiki/%E6%96%8E%E8%97%A4%E5%BC%A5%E4%B9%9D%E9%83%8E (2022/09/25 10:22:44 UTC)
 concept_wikipedia_Saito_Yakuro:0 "ウィキペディア"
 concept_wikipedia_Saito_Yakuro_desc:0 "#b 斎藤 弥九郎#!（さいとう やくろう）は、江戸時代後期から幕末にかけての剣術家。流派は神道無念流。幕末江戸三大道場の一つ「練兵館」の創立者。諱は#b 善道#!（よしみち）。号は#b 篤信斎#!。本来の表記は「齋藤彌九郎」「篤信齋」。\n\n#b 生い立ち#!\n越中国射水郡仏生寺村（現在の富山県氷見市仏生寺）の農民、組合頭・斎藤新助（信道）の長男として生まれた。先祖は加賀国の名族、斎藤氏（冨樫氏）と伝えられる。\n\n文化7年（1810年）、越中の高岡へ奉公に赴き、油屋や薬屋の丁稚となったが、思うようにならなかったので帰郷した。江戸へ出ることを望み、文化12年（1812年）、親から一分銀を渡され出立する。途中、旅人の荷担ぎをして駄賃を稼ぎ、野宿をしながら江戸にたどり着いた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 酒井了恒
 # https://ja.wikipedia.org/wiki/%E9%85%92%E4%BA%95%E4%BA%86%E6%81%92 (2022/04/14 22:11:59 UTC)
 concept_wikipedia_Sakai_Noritsune:0 "ウィキペディア"
 concept_wikipedia_Sakai_Noritsune_desc:0 "#b 酒井 了恒#!（さかい のりつね）は、出羽庄内藩家老酒井了明の長男。幼名#b 虎之進#!。元服して#b 吉弥#!。慶應3年に家督をついでから父祖代々の通称である#b 玄蕃#!。#b 吉之丞#!を襲名した。諱は#b 了恒#!。字（あざな）は#b 伯通#!である。戊辰戦争において庄内藩二番大隊・大隊長。明治維新後、大泉県参事。\n\n戊辰戦争において庄内藩二番大隊を指揮し、秋田方面の戦いで連戦連勝の活躍を遂げ、新政府軍から「鬼玄蕃」と呼ばれ恐れられた名将として知られている。\n\n弟には、庄内柿の生みの親として有名な酒井調良と、書家の黒崎研堂がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 酒井忠績
 # https://ja.wikipedia.org/wiki/%E9%85%92%E4%BA%95%E5%BF%A0%E7%B8%BE (2022/08/11 22:41:55 UTC)
 concept_wikipedia_Sakai_Tadashige:0 "ウィキペディア"
 concept_wikipedia_Sakai_Tadashige_desc:0 "#b 酒井 忠績#!（さかい ただしげ）は、江戸時代末期の大名、老中、大老。播磨姫路藩の第8代藩主。雅楽頭系酒井氏21代。江戸幕府最後の大老である。\n\n#b 来歴#!\n姫路藩分家の旗本・酒井忠誨（5000石）の長男として生まれる。本家の姫路藩主・酒井忠顕に子がなかったため、その養子となり、万延元年（1860年）に家督を相続する。\n\n文久2年（1862年）5月、幕命により京都守衛と京都所司代臨時代行の特命を帯びて上洛・入京した。安政の大獄期に京都所司代に就任した若狭小浜藩主・酒井忠義は、万延元年に桜田門外の変で大老[Concept('wikipedia_Ii_Naosuke','井伊直弼')]が暗殺された後も引き続きその職にあり、罷免を朝廷から要求されていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 酒井忠篤 (庄内藩主)
 # https://ja.wikipedia.org/wiki/%E9%85%92%E4%BA%95%E5%BF%A0%E7%AF%A4_(%E5%BA%84%E5%86%85%E8%97%A9%E4%B8%BB) (2022/11/28 11:34:01 UTC)
 concept_wikipedia_Sakai_Tadazumi:0 "ウィキペディア"
 concept_wikipedia_Sakai_Tadazumi_desc:0 "#b 酒井 忠篤#!（さかい ただずみ）は、出羽庄内藩の第11代藩主、酒井佐衛門尉家17代当主、後に酒井佐衛門尉家19代当主。\n\n#b 生涯#!\n嘉永6年（1853年）2月13日、9代藩主・酒井忠発の5男として生まれる。文久2年（1862年）、義兄で第10代藩主の酒井忠寛が死去したため、その養子として跡を継ぐ。文久3年（1863年）10月26日、従四位下、左衛門尉に叙任する。\n\n幕末期の動乱の中では、譜代大名の中でも有力な名門出身のため、文久3年（1863年）4月15日に新徴組を預けられ、11月には江戸市中取締役に任じられた。元治元年（1864年）8月18日には田川・由利郡など2郡、およそ2万7000石を加増されて17万石の大名となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 堺利彦
 # https://ja.wikipedia.org/wiki/%E5%A0%BA%E5%88%A9%E5%BD%A6 (2022/09/28 13:38:47 UTC)
 concept_wikipedia_Sakai_Toshihiko:0 "ウィキペディア"
 concept_wikipedia_Sakai_Toshihiko_desc:0 "#b 堺 利彦#!（さかい としひこ、1871年1月15日（明治3年11月25日）‐1933年（昭和8年）1月23日）は、日本の社会主義者・思想家・歴史家・共産主義者・著述家・小説家。号は#b 枯川#!、別名は、#b 貝塚 渋六#!。\n\n#b 生涯#!\n没落士族の3男として豊前国仲津郡長井手永大坂村松坂（現在の福岡県京都郡みやこ町犀川大坂字松坂）に生まれる。豊津中学校（現・育徳館高校）を首席で卒業。上京後、進学予備校であった共立学校（現 開成中高）にて受験英語を学び、第一高等中学校入学。学費滞納により一高から除籍処分を受けたのち、大阪や福岡で新聞記者や教員として勤めながら、文学の世界で身を立てるべく小説の執筆を始める。その後、同郷の末松謙澄に招かれて東京に設けられた毛利家編輯所で『防長回天史』の編纂に従事し、同僚の山路愛山らと親交を深める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 坂本龍馬
 # https://ja.wikipedia.org/wiki/%E5%9D%82%E6%9C%AC%E9%BE%8D%E9%A6%AC (2022/11/20 23:10:08 UTC)
 concept_wikipedia_Sakamoto_Ryoma:0 "ウィキペディア"
 concept_wikipedia_Sakamoto_Ryoma_desc:0 "#b 坂本 龍馬#!（さかもと りょうま、天保6年11月15日〈1836年1月3日〉‐慶応3年11月15日〈1867年12月10日〉）は、日本の幕末の土佐藩士、志士、経営者。諱は#b 直陰#!（なおかげ）、のちに#b 直柔#!（なおなり）。通称は龍馬。他に#b 才谷 梅太郎#!（さいたに うめたろう、さいだに うめたろう）などの変名がある（「手紙と変名」の項参照）。\n\n#b 概略#!\n土佐藩郷士の家に生まれ、脱藩したあとは志士として活動し、貿易会社と政治組織を兼ねた亀山社中（のちの海援隊）を結成した。薩長同盟の成立に協力するなど、倒幕および明治維新に関与した。大政奉還成立の1か月後に近江屋事件で[Concept('wikipedia_Nakaoka_Shintaro','中岡慎太郎')]、山田藤吉らとともに暗殺された。暗殺者は諸説あるが、京都見廻組という説が有力である。1891年（明治24年）4月8日、正四位を追贈される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐久間象山
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E4%B9%85%E9%96%93%E8%B1%A1%E5%B1%B1 (2022/07/14 13:12:30 UTC)
 concept_wikipedia_Sakuma_Shozan:0 "ウィキペディア"
 concept_wikipedia_Sakuma_Shozan_desc:0 "#b 佐久間 象山#!（さくま しょうざん/ぞうざん）は、江戸時代後期の松代藩士、兵学者・朱子学者・思想家。通称は#b 修理#!（しゅり）、諱は#b 国忠#!（くにただ）、のちに#b 啓#!（ひらき）、字は#b 子迪#!（してき）、後に#b 子明#!（しめい）と称した。位階は贈正四位（1889年）。象山神社の祭神。象山神社の隣が生家で、長野県の史跡に指定されている。松代三山の一人。\n\n#b 家系#!\n『真武内伝』を著した竹内軌定によると佐久間家の祖は戦国時代の北信濃葛尾城主で武田信玄を2度にわたって破った名将として名高い村上義清に8,000石で仕えた佐久間大学という。大学の孫である与左衛門国政の時に松代藩の連枝（分家）である上野沼田藩3万石の藩主である真田信政の下で馬役を務めて250石を食んだ。その後、信政が真田信之の世継として松代藩を継いだため、国政も松代に移ったが間もなく家は絶えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 真田幸貫
 # https://ja.wikipedia.org/wiki/%E7%9C%9F%E7%94%B0%E5%B9%B8%E8%B2%AB (2022/11/14 11:11:53 UTC)
 concept_wikipedia_Sanada_Yukitsura:0 "ウィキペディア"
 concept_wikipedia_Sanada_Yukitsura_desc:0 "#b 真田 幸貫#!（さなだ ゆきつら）は、江戸時代後期の大名、老中。兄に松平定永がいる。信濃松代藩の第8代藩主。徳川吉宗の曾孫に当たる。老中として天保の改革の一翼を担ったほか、藩政改革にも多くの成果を上げた。江戸時代後期における名君の一人として評価されている。贈従三位（1912年）。\n\n#b 生涯#!\n寛政3年（1791年）9月2日、老中首座として寛政の改革を主導した松平定信の長男として白河藩の江戸藩邸で生まれる。ただし、側室の子であったこともあり、幼名を次郎丸と名付けられて、公的には次男とされた。定信の正室の子（松平定永）がわずか11日後に生まれており、こちらは太郎丸と名付けられて長子・嫡男と扱われた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三条実美
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E6%9D%A1%E5%AE%9F%E7%BE%8E (2022/10/26 11:37:12 UTC)
 concept_wikipedia_Sanjo_Sanetomi:0 "ウィキペディア"
 concept_wikipedia_Sanjo_Sanetomi_desc:0 "#b 三条 実美#!（さんじょう さねとみ、旧字体：#b 三條 實美#!、1837年3月13日（天保8年2月7日）‐1891年（明治24年）2月18日）は、日本の公卿、政治家。位階勲等爵位は、正一位大勲位公爵。号は#b 梨堂#!（りどう）。変名は#b 梨木 誠斉#!。\n\n幕末には尊王攘夷・討幕派の中心的な人物であり、明治維新後は元勲の一人として右大臣、太政大臣、内大臣、貴族院議員などを歴任した。内閣発足以後の内閣総理大臣も兼任している。\n\n#b 生い立ち#!\n天保8年（1837年）、公卿三条実万の三男として生まれる。幼名は福麿。正室山内紀子の子であったが、三男であったため、三条家庶流である花園公総の養子となる予定であった。幼い頃から聡明であると知られ、また福麿の教育係であった儒者富田織部の影響で、尊皇意識が高かった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐野常民
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E9%87%8E%E5%B8%B8%E6%B0%91 (2022/08/07 7:14:01 UTC)
 concept_wikipedia_Sano_Tsunetami:0 "ウィキペディア"
 concept_wikipedia_Sano_Tsunetami_desc:0 "#b 佐野 常民#!（さの つねたみ、1823年2月8日（文政5年12月28日）‐1902年（明治35年）12月7日）は、明治期の日本の政治家。日本赤十字社の創始者。官職は枢密顧問官、農商務大臣、大蔵卿、元老院議長。栄典は正二位勲一等伯爵。「#b 佐賀の七賢人#!」の1人。名は#b 栄寿#!、#b 栄寿左衛門#!。\n\n#b 経歴#!\n1823年（文政6年）、佐賀藩士下村三郎左衛門（充贇）の5男として佐賀（肥前国佐賀郡早津江村 現・佐賀市）に生まれる。幼名は鱗三郎。1831年（天保2年）に佐賀藩医佐野常徴の養子となり、佐賀藩の前藩主・鍋島斉直から栄寿の名を授かった。佐賀藩校・弘道館に学び、1837年（天保8年）には養父のいる江戸へ遊学、古賀侗庵に学ぶ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三遊亭圓朝
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E9%81%8A%E4%BA%AD%E5%9C%93%E6%9C%9D (2022/11/11 10:01:55 UTC)
 concept_wikipedia_Sanyutei_Encho:0 "ウィキペディア"
 concept_wikipedia_Sanyutei_Encho_desc:0 "#b 三遊亭 圓朝#!（さんゆうてい えんちょう）は、江戸・東京の落語・三遊派の大名跡。#b 円朝#!とも表記。\n\n$EFFECT_LIST_BULLET$初代三遊亭圓朝‐#b 本項にて記述#!\n$EFFECT_LIST_BULLET$二代目三遊亭圓朝‐#b 初代三遊亭圓右#!が改名\n初代 #b 三遊亭 圓朝#!（さんゆうてい えんちょう、天保10年4月1日（1839年5月13日）‐明治33年（1900年）8月11日）は、幕末‐明治に活躍した落語家。本名∶#b 出淵 次郎吉#!。三遊派の総帥、宗家。三遊派のみならず落語中興の祖として有名。\n\n敬意を込めて「大圓朝」という人もいる。[Concept('wikipedia_Futabatei_Shimei','二葉亭四迷')]が『浮雲』を書く際に圓朝の落語口演筆記を参考にしたとされ、明治の言文一致運動にも大きな影響を及ぼした。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐々木只三郎
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E3%80%85%E6%9C%A8%E5%8F%AA%E4%B8%89%E9%83%8E (2022/10/22 0:59:05 UTC)
 concept_wikipedia_Sasaki_Tadasaburo:0 "ウィキペディア"
 concept_wikipedia_Sasaki_Tadasaburo_desc:0 "#b 佐々木 只三郎#!（ささき たださぶろう）は、江戸時代末期（幕末）の武士・旗本、京都見廻組隊士。\n\n#b 生涯#!\n天保4年（1833年）、陸奥国の会津藩領内（福島県）において会津藩士・佐々木源八の三男として生まれる。親戚であった旗本・佐々木弥太夫の養子となる。神道精武流を学び「小太刀日本一」と称され、幕府講武所の剣術師範を務めたと伝えられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐藤信淵
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E8%97%A4%E4%BF%A1%E6%B7%B5 (2022/06/21 8:40:51 UTC)
 concept_wikipedia_Sato_Nobuhiro:0 "ウィキペディア"
 concept_wikipedia_Sato_Nobuhiro_desc:0 "#b 佐藤 信淵#!（さとう のぶひろ、明和6年6月15日（1769年7月18日）‐嘉永3年1月6日（1850年2月17日））は、江戸時代後期の絶対主義的思想家であり、経世家（経済学者）、農学者、兵学者、農政家でもある。本業は医師。出羽国雄勝郡西馬音内前郷村または郡山村（ともに、現秋田県雄勝郡羽後町）出身。通称（幼名）は百祐（ももすけ）、字は元海、号は松庵・万松斎・融斎・椿園。幼少から父の佐藤信季と各地を旅行して見聞を広め、のち江戸に出て儒学を井上仲竜、国学を[Concept('wikipedia_Hirata_Atsutane','平田篤胤')]、神道を吉川源十郎にそれぞれ学び、さらに本草学・蘭学を宇田川玄随や大槻玄沢に、天文暦数を木村泰蔵に学んだ。その学問は農政・物産・海防・兵学・天文・国学など広範に及び、主著に『宇内混同秘策』『経済要録』『農政本論』がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 佐藤昌介
 # https://ja.wikipedia.org/wiki/%E4%BD%90%E8%97%A4%E6%98%8C%E4%BB%8B (2022/11/28 11:01:24 UTC)
 concept_wikipedia_Sato_Shosuke:0 "ウィキペディア"
 concept_wikipedia_Sato_Shosuke_desc:0 "#b 佐藤 昌介#!（さとう しょうすけ、1856年12月21日（安政3年11月24日）‐1939年（昭和14年）6月5日）は、日本の教育者。北海道帝国大学初代総長。日本初の農学博士のひとり。\n\n#b 経歴#!\n岩手県花巻市出身。大学南校、東京英語学校（ともに現・東京大学）に学んだ後、札幌農学校（現・北海道大学）に第1期生として進学。ウィリアム・スミス・クラークに学んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 沢辺琢磨
 # https://ja.wikipedia.org/wiki/%E6%B2%A2%E8%BE%BA%E7%90%A2%E7%A3%A8 (2022/08/03 19:28:41 UTC)
 concept_wikipedia_Sawabe_Takuma:0 "ウィキペディア"
 concept_wikipedia_Sawabe_Takuma_desc:0 "#b 沢辺 琢磨#!（さわべ たくま、天保5年1月5日（1834年2月13日）‐大正2年（1913年）6月25日）は、日本ハリストス正教会初の正教徒（ハリスチャニン=クリスチャン）にして最初の日本人司祭である。聖名（洗礼名）は#b パウェル#!（パウロ）。沢辺姓を名乗る前は#b 山本琢磨#!。\n\n#b 出生から函館まで#!\n天保6年（1835年）、土佐国土佐郡潮江村（現在の高知市）に土佐藩の郷士である山本信道の長男として生まれる。幼名は#b 数馬#!。山本信道の父・山本信年の実弟・山本常八郎は同じ土佐郷士の坂本家に婿養子として入り坂本直足と改名した。坂本直足の次男が[Concept('wikipedia_Sakamoto_Ryoma','坂本龍馬')]であり、龍馬とは血縁及び実質上の親類同士である。また琢磨の母は[Concept('wikipedia_Takechi_Zuizan','武市瑞山')]（半平太）の妻である富子の叔母であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 千家尊福
 # https://ja.wikipedia.org/wiki/%E5%8D%83%E5%AE%B6%E5%B0%8A%E7%A6%8F (2022/10/01 9:03:08 UTC)
 concept_wikipedia_Senge_Takatomi:0 "ウィキペディア"
 concept_wikipedia_Senge_Takatomi_desc:0 "#b 千家 尊福#!（せんげ たかとみ、弘化2年8月6日（1845年9月7日）‐大正7年（1918年）1月3日）は、日本の宗教家、政治家。81代出雲国造、出雲大社宮司。神道大社教創立者で初代管長、元老院議官、貴族院議員、埼玉県知事（第4代）、静岡県知事（第4代）、東京府知事（第17代）、司法大臣（第14代）、東京鉄道株式会社社長などを歴任した。位階は従二位。勲等は勲一等。爵位は男爵。\n\n#b 概要#!\n出雲大社の宮司を務める出雲国造家に生まれ、神道大社派を創始する。その後、神道大社教に改称し管長に就任するなど、教派神道たる出雲大社教の礎を築いた。元老院議官を経て、第1回貴族院男爵議員選挙にて貴族院議員に選出される。以来、連続4期に渡り貴族院議員を務めた。院内においては、木曜会を旗揚げするなど、精力的に活動した。また、埼玉県知事、静岡県知事、東京府知事を歴任したのち、第1次西園寺内閣にて司法大臣に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 芹沢鴨
 # https://ja.wikipedia.org/wiki/%E8%8A%B9%E6%B2%A2%E9%B4%A8 (2022/12/02 9:32:16 UTC)
 concept_wikipedia_Serizawa_Kamo:0 "ウィキペディア"
 concept_wikipedia_Serizawa_Kamo_desc:0 "#b 芹沢 鴨#!（せりざわ かも、芹澤 鴨、生年不明‐文久3年9月16日（1863年10月28日））は、幕末の水戸藩浪士、壬生浪士（新選組）の初代筆頭局長（頭取）。前名は#b 下村嗣次#!（継次、嗣司、嗣治とも）と推定されている。諱は光幹で、本姓は桓武平氏繁盛流大掾氏とされるが、実際は出自、出生年に諸説があり、確定されていない（後述）。\n\n#b 出自の謎#!\n鴨の前半生については不明なことが多い。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 柴五郎
 # https://ja.wikipedia.org/wiki/%E6%9F%B4%E4%BA%94%E9%83%8E (2022/06/05 16:13:32 UTC)
 concept_wikipedia_Shiba_Goro:0 "ウィキペディア"
 concept_wikipedia_Shiba_Goro_desc:0 "#b 柴 五郎#!（しば ごろう、1860年6月21日（万延元年5月3日）‐1945年（昭和20年）12月13日）は、日本の陸軍軍人。第12師団長・東京衛戍総督・台湾軍司令官・軍事参議官を歴任し、階級は陸軍大将勲一等功二級に至った。柴四朗（東海散士）は兄。\n\n#b 経歴#!\n会津藩の上士（280石）である柴佐多蔵の五男として生まれた。会津戦争の籠城戦前に祖母・母・兄嫁・姉妹は自刃した。自刃前に親戚に預けられた五郎は親戚の山荘で隠れていたが、兄たちや父親と再会する。戦後は会津藩の武士階級は旧会津藩から移住することが決まり、藩主と同じ陸奥国斗南（青森県むつ市）への移住を選ぶ。藩校・日新館、青森県庁給仕を経て、1873年（明治6年）3月、陸軍幼年学校に入校。1877年（明治10年）5月、陸軍士官学校に進み、1879年（明治12年）12月、陸軍砲兵少尉に任官され、翌年12月に士官学校を卒業する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 渋沢栄一
 # https://ja.wikipedia.org/wiki/%E6%B8%8B%E6%B2%A2%E6%A0%84%E4%B8%80 (2022/11/10 3:40:08 UTC)
 concept_wikipedia_Shibusawa_Eiichi:0 "ウィキペディア"
 concept_wikipedia_Shibusawa_Eiichi_desc:0 "#b 渋沢 栄一#!（しぶさわ えいいち、旧字体：#b 澁澤 榮一#!、1840年3月16日〈天保11年2月13日〉‐1931年〈昭和6年〉11月11日）は、日本の実業家。位階勲等爵位は正二位勲一等子爵。雅号は#b 青淵#!（せいえん）。\n\n#b 概要#!\n江戸時代末期に農民（名主身分）から武士（一橋家家臣）に取り立てられ、のちに主君・[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の将軍就任にともない幕臣となり、明治政府では官僚も務めた。民部省を経て直属の上司である大蔵大輔と[Concept('wikipedia_Inoue_Kaoru','井上馨')]の下で大蔵少輔、吉田清成らと共に造幣、戸籍、出納など様々な政策立案を行い、初代紙幣頭、次いで大蔵省三等官の大蔵少輔事務取扱となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 渋沢成一郎
 # https://ja.wikipedia.org/wiki/%E6%B8%8B%E6%B2%A2%E6%88%90%E4%B8%80%E9%83%8E (2022/11/16 1:31:07 UTC)
 concept_wikipedia_Shibusawa_Seichiro:0 "ウィキペディア"
 concept_wikipedia_Shibusawa_Seichiro_desc:0 "#b 渋沢 成一郎#!（しぶさわ せいいちろう、1838年7月30日〈天保9年6月10日〉‐1912年〈大正元年〉8月30日）は、幕末から明治期の日本の実業家、豪農、攘夷運動家、武士。諱は英明、号は廬陰。成一郎は武士身分であった時代の名乗り（通称）。旧名及び明治以降は#b 渋沢喜作#!（しぶさわ きさく）を名乗った。族籍は東京府平民。\n\n幕末に従弟の[Concept('wikipedia_Shibusawa_Eiichi','渋沢栄一')]らとともに攘夷運動をしていたが、後に一橋家に召し抱えられて[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]に仕える。鳥羽・伏見の戦い後、彰義隊を結成し頭取となるも副頭取天野八郎との対立で脱隊。その後振武軍を組織して官軍に抗するも敗北、箱館で敗北した後に官軍に逮捕された。1871年の出所後、渋沢栄一の推挙で大蔵省に出仕。1873年に出張先のイタリアから帰国後に退官して小野組に入社、同社破産後渋沢栄一の援助で渋沢商店を創立。東京深川で回米問屋、神奈川横浜で生糸売込問屋を経営した。東京商法会議所設立発起人、深川正米市場初代総行事、東京商品取引所理事長、大日本人造肥料取締役なども務めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 幣原喜重郎
 # https://ja.wikipedia.org/wiki/%E5%B9%A3%E5%8E%9F%E5%96%9C%E9%87%8D%E9%83%8E (2022/11/03 12:22:06 UTC)
 concept_wikipedia_Shidehara_Kijuro:0 "ウィキペディア"
 concept_wikipedia_Shidehara_Kijuro_desc:0 "#b 幣原 喜重郎#!（しではら きじゅうろう、1872年9月13日（明治5年8月11日）‐1951年（昭和26年）3月10日）は、日本の政治家・外交官。\n\n外務大臣（第40・41・43・44代）、貴族院議員（勅選議員）、内閣総理大臣臨時代理、内閣総理大臣（第44代）、第一復員大臣（初代）、第二復員大臣（初代）、復員庁総裁（初代）、副総理、衆議院議員、衆議院議長（第40代）などを歴任。爵位は男爵。位階は従一位。勲等は勲一等。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 志賀潔
 # https://ja.wikipedia.org/wiki/%E5%BF%97%E8%B3%80%E6%BD%94 (2022/11/19 23:42:14 UTC)
 concept_wikipedia_Shiga_Kiyoshi:0 "ウィキペディア"
 concept_wikipedia_Shiga_Kiyoshi_desc:0 "#b 志賀 潔#!（しが きよし、1871年2月7日（明治3年12月18日）‐1957年（昭和32年）1月25日）は、日本の医学者・細菌学者である。\n\n赤痢菌の発見者として知られ、朝鮮総督府医院長、京城医学専門学校校長、京城帝国大学総長などを歴任した。\n\n#b 人物#!\n赤痢菌の発見とともに化学療法を研究し、明治時代の日本の近代化の中で世界に通用する科学研究の成果を成し遂げた先駆者と評される。赤痢菌の学名（属名）は志賀に因む Shigella であるが、これは主要な病原細菌の学名に日本人の名前が冠されている殆ど唯一の例となった。私生活では清貧を貫き、数々の名誉を得ながらも晩年は質素な暮らしに徹した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 滋野清武
 # https://ja.wikipedia.org/wiki/%E6%BB%8B%E9%87%8E%E6%B8%85%E6%AD%A6 (2022/06/15 4:35:56 UTC)
 concept_wikipedia_Shigeno_Kiyotake:0 "ウィキペディア"
 concept_wikipedia_Shigeno_Kiyotake_desc:0 "#b 滋野 清武#!（しげの きよたけ、1882年10月6日‐1924年10月13日）は、明治・大正期の飛行家である。父・滋野清彦の男爵を襲爵。フランス陸軍航空隊のエース部隊のパイロットとして活躍しレジオン・ドヌール勲章、クロワ・ドゥ・ゲール勲章を受勲。通称を#b バロン滋野#!。\n\n#b 経歴#!\n1882年10月6日、男爵滋野清彦の三男として名古屋に生まれた（東京生まれとも）。1896年に父を亡くし13歳で襲爵。父の軍功に応えるべく、学習院を中退して広島陸軍地方幼年学校に入学するが、生来芸術家肌であったために神経衰弱を患って中退する。千葉県安房郡館山町上須賀の別荘で遊興したのち、家庭教師だった[Concept('wikipedia_Yamada_Kosaku','山田耕筰')]の勧めで上野の東京音楽学校予科に入学し、本科器楽科でコルネットを習得した。音楽学校で知り合った子爵清岡公張の三女和香子と結婚し、娘・露子をもうけるも、結婚2年で和香子は死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島地黙雷
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E5%9C%B0%E9%BB%99%E9%9B%B7 (2022/08/21 6:30:17 UTC)
 concept_wikipedia_Shimaji_Mokurai:0 "ウィキペディア"
 concept_wikipedia_Shimaji_Mokurai_desc:0 "#b 島地 黙雷#!（しまじ もくらい、天保9年2月15日（1838年3月10日）‐明治44年（1911年）2月3日）は、明治時代に活躍した浄土真宗本願寺派の僧。雨田、北峰、六々道人などと号す。西本願寺の執行長。大洲鉄然、赤松連城とともに、西本願寺における維新の三傑と称される。\n\n#b 略歴#!\n周防国（山口県）佐波郡で西本願寺派専照寺の四男として生まれる。1866年、同郡島地村妙誓寺の住職となり、姓を島地と改めた。\n\n1868年（明治元年）、京都で大洲鉄然や赤松連城とともに、坊官制の廃止・門末からの人材登用などの西本願寺の改革を建白し、改正局を開いて末寺の子弟教育に注力した。1870年（明治3年）に、西本願寺の参政となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島村速雄
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%9D%91%E9%80%9F%E9%9B%84 (2022/04/18 13:31:09 UTC)
 concept_wikipedia_Shimamura_Hayao:0 "ウィキペディア"
 concept_wikipedia_Shimamura_Hayao_desc:0 "#b 島村 速雄#!（しまむら はやお、安政5年9月20日（1858年10月26日）‐大正12年（1923年）1月8日）は、日本の海軍軍人。元帥海軍大将正二位勲一等功二級男爵。高知県出身。海南学校出身。\n\n「非常な秀才で智謀は底が知れない、軍人には珍しいほど功名主義的な所が無い、生涯はつねに他者に功を譲ることを貫いた、天性のひろやかな度量のある人物」などと評される。\n\n#b 生い立ち#!\n安政5年（1858年）、土佐藩の郷士・島村左五平と妻・鹿子の間に生まれる。幼名は午吉で、四人兄弟の次男であった。幼い頃から秀才ぶりを発揮していたが、9歳の時に父を亡くし、家計が厳しかったため、学費が不要な海軍兵学寮への進学を希望し、勉学に励んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津源蔵 (初代)
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E6%BA%90%E8%94%B5_(%E5%88%9D%E4%BB%A3) (2022/05/20 1:04:21 UTC)
 concept_wikipedia_Shimazu_Genzo:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Genzo_desc:0 "初代#b 島津 源蔵#!（しまづ げんぞう、天保10年5月15日（1839年6月25日）‐明治27年（1894年）12月8日）は、幕末から明治時代にかけての商人、実業家、発明家。島津製作所の創業者である。\n\n#b 生涯#!\n京都の醒ヶ井魚棚（現・堀川六条付近）で仏具の製造をしていた島津清兵衛の次男として生まれた。家業を治め、1860年（万延元年）に21歳で木屋町二条に出店した。この地は高瀬川の船便の終点に近く、当時の重要な流通拠点であった。また、京都府は殖産興業のため1870年（明治3年）に勧業場、舎密局などをこの付近に設立し、源蔵は舎密局に出入りするようになった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津久光
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E4%B9%85%E5%85%89 (2022/11/16 3:00:39 UTC)
 concept_wikipedia_Shimazu_Hisamitsu:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Hisamitsu_desc:0 "#b 島津 久光#!（しまづ ひさみつ）は、江戸時代末期から明治時代初期にかけての日本の大名、政治家。位階、勲等、爵位は従一位大勲位公爵。字は君輝、邦行。雅号は幼少時が徳洋、以後は大簡・双松・玩古道人・無志翁と号した。\n\n幕末の薩摩藩における事実上の最高権力者で、公武合体運動を推進した。\n\n明治政府の内閣顧問、左大臣。重富島津家当主、のち玉里島津家初代当主。\n\n島津家第27代当主（薩摩藩10代藩主）[Concept('wikipedia_Shimazu_Narioki','島津斉興')]の五男で庶子。同28代当主（11代藩主）[Concept('wikipedia_Shimazu_Nariakira','島津斉彬')]は異母兄、同29代当主（12代藩主）島津忠義は長男。次男・久治は宮之城家、四男・珍彦は重富家、五男・忠欽は今和泉家、と島津家の旧来の分家をそれぞれ相続した。香淳皇后の曾祖父、明仁上皇の高祖父にあたる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津斉彬
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E6%96%89%E5%BD%AC (2022/09/18 1:55:37 UTC)
 concept_wikipedia_Shimazu_Nariakira:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Nariakira_desc:0 "#b 島津 斉彬#!（しまづ なりあきら、文化6年3月14日〈1809年4月28日〉‐安政5年7月16日〈1858年8月24日〉）は、江戸時代後期から幕末の大名で、薩摩藩11代藩主。島津氏28代当主。今和泉島津家出身で斉彬の養女・天璋院は江戸幕府13代将軍・ [Concept('wikipedia_Tokugawa_Iesada','徳川家定')]の正室。\n\n薩摩藩による富国強兵や殖産興業に着手し国政改革にも貢献した幕末の名君である。[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]ら幕末に活躍する人材も育てた。\n\n#b 生い立ちとお由羅騒動#!\n文化6年3月14日（1809年4月28日）、10代藩主・[Concept('wikipedia_Shimazu_Narioki','島津斉興')]の長男として江戸薩摩藩邸（薩摩藩上屋敷）で生まれる。母・弥姫（周子）は「賢夫人」として知られた人物で、この時代には珍しく斉彬はじめ弥姫出生の3人の子供は乳母をつけず、弥姫自身の手で養育された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 島津斉興
 # https://ja.wikipedia.org/wiki/%E5%B3%B6%E6%B4%A5%E6%96%89%E8%88%88 (2022/09/28 11:22:08 UTC)
 concept_wikipedia_Shimazu_Narioki:0 "ウィキペディア"
 concept_wikipedia_Shimazu_Narioki_desc:0 "#b 島津 斉興#!（しまづ なりおき）は、江戸時代後期の外様大名。島津氏27代当主。薩摩藩10代藩主。\n\n#b 家督相続#!\n寛政3年（1791年）11月6日、9代藩主・島津斉宣の長男として江戸で生まれた。生母の実家・鈴木家は浪人であったため、斉興出生後に島津家と鈴木家との間で諍いが起きている。\n\n文化元年（1804年）10月に元服、11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]より偏諱を賜って、初名の#b 忠温#!（ただよし/ただはる/ただあつ）から#b 斉興#!に改名。従四位下、侍従兼豊後守に叙任。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 清水次郎長
 # https://ja.wikipedia.org/wiki/%E6%B8%85%E6%B0%B4%E6%AC%A1%E9%83%8E%E9%95%B7 (2022/11/18 3:13:26 UTC)
 concept_wikipedia_Shimizu_Jirocho:0 "ウィキペディア"
 concept_wikipedia_Shimizu_Jirocho_desc:0 "#b 清水 次郎長#!（しみずの じろちょう、文政3年1月1日（1820年2月14日）‐明治26年（1893年）6月12日）は、幕末・明治の侠客、博徒、実業家。本名、山本 長五郎（やまもと ちょうごろう）。米問屋山本次郎八の養子。\n\n養家没落に伴い、博徒となり，やくざ仲間で名をあげて清水に縄張りをもち、次郎長伯山と異名をとった三代目神田伯山の講談から広まり、広沢虎造の浪曲（ラジオ放送、レコード）、その映画化で「海道一の親分」として取り上げられ人気を博する。大政、小政、森の石松など、「清水二十八人衆」という屈強な子分がいたとされる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 清水卯三郎
