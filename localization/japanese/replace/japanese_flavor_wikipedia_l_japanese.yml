 concept_wikipedia_Oku_Yasutaka:0 "ウィキペディア"
 concept_wikipedia_Oku_Yasutaka_desc:0 "#b 奥 保鞏#!（おく やすかた、弘化3年11月19日（1847年1月5日）‐昭和5年（1930年）7月19日）は、日本の陸軍軍人。官位は元帥陸軍大将従一位大勲位功一級伯爵。\n\n#b 生涯#!\n豊前（現在の福岡県）小倉藩小笠原家家臣の奥利右衛門保矩の長男として小倉（現在の北九州市）に生まれる。幼名為次郎。15歳のとき本家・奥保義の養子となり家督を継ぎ、馬廻・知行300石となって七郎左衛門と改名。小姓、物頭を務める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大村益次郎
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%9D%91%E7%9B%8A%E6%AC%A1%E9%83%8E (2022/10/26 11:36:11 UTC)
 concept_wikipedia_Omura_Masujiro:0 "ウィキペディア"
 concept_wikipedia_Omura_Masujiro_desc:0 "#b 大村 益次郎#!（おおむら ますじろう、文政8年5月3日〈1825年6月18日〉‐明治2年11月5日〈1869年12月7日〉）は、幕末期の日本の政治家、軍人、医師、学者。維新の十傑の一人。旧姓は#b 村田#!（むらた）、幼名は#b 宗太郎#!、通称は#b 蔵六#!（ぞうろく）、#b 良庵#!（または亮庵）、のちに#b 益次郎#!（ますじろう）。雅号は#b 良庵#!・#b 良安#!・#b 亮安#!。諱は#b 永敏#!（ながとし）。位階は贈従二位。家紋は丸に桔梗。\n\n戊辰戦争では東征大総督府補佐となり勝利の立役者となった。太政官制において兵部省初代大輔（次官）を務め、日本陸軍の創始者、陸軍建設の祖とされる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 折田彦市
 # https://ja.wikipedia.org/wiki/%E6%8A%98%E7%94%B0%E5%BD%A6%E5%B8%82 (2022/06/09 19:10:21 UTC)
 concept_wikipedia_Orita_Hikoichi:0 "ウィキペディア"
 concept_wikipedia_Orita_Hikoichi_desc:0 "#b 折田 彦市#!（おりた ひこいち、嘉永2年1月4日（1849年1月27日）‐1920年（大正9年）1月26日）は、明治時代に活動した日本の教育者・文部官僚。旧制第三高等学校（三高）の初代校長として知られている。その前身校も含めれば約30年間にわたって三高の校長を務め、同校の「自由の学風」を築いたとされる。\n\n#b 生い立ち#!\n嘉永2年（1849年）1月4日、薩摩藩士折田寧剛の四男として薩摩国鹿児島で生まれた。青年期までの名として彦市のほかに三之丞・権蔵があり、諱は年長であった。少年期には家族の縁に恵まれず、父は安政5年（1858年）に没し、母も慶応元年（1865年）に世を去っている。長兄の年昭に子がなかったため、その養子となっている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大島高任
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%B3%B6%E9%AB%98%E4%BB%BB (2022/01/28 4:51:43 UTC)
 concept_wikipedia_Oshima_Takato:0 "ウィキペディア"
 concept_wikipedia_Oshima_Takato_desc:0 "#b 大島 高任#!（おおしま たかとう、文政9年5月11日（1826年6月16日）‐明治34年（1901年）3月29日）は、明治時代の鉱山学者。父・大島周意は藩医として盛岡藩に勤めた。\n\n#b 経歴#!\n文政9年5月11日（1826年6月16日）、盛岡仁王小路にて盛岡藩侍医・大島周意の長男として生まれる。天保13年（1842年）17歳で留学、江戸で蘭方医の[Concept('wikipedia_Mitsukuri_Genpo','箕作阮甫')]や坪井信道に師事し、長崎では採鉱術を学ぶ。嘉永6年（1853年）、水戸藩主の[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]から招かれて那珂湊反射炉を建造。大砲の鋳造に成功するが、原材料が砂鉄の為にその性能は高くはなかった。西洋と並ぶ高品質な鉄を造るべく、良質の鉄鉱石が産出する大橋（釜石）の地にU・ヒュゲーニン著の「ロイク王立鉄製大砲鋳造所における鋳造法」を参考として西洋式高炉を建造、安政4年12月1日に鉄鉱石製錬による本格的連続出銑に成功する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大塩平八郎
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%A1%A9%E5%B9%B3%E5%85%AB%E9%83%8E (2022/06/26 23:11:20 UTC)
 concept_wikipedia_Oshio_Heihachiro:0 "ウィキペディア"
 concept_wikipedia_Oshio_Heihachiro_desc:0 "#b 大塩 平八郎#!（おおしお へいはちろう）は、江戸時代後期の儒学者、大坂町奉行組与力。大塩平八郎の乱を起こした。\n\n通称は平八郎、諱は正高、のち後素（こうそ）、字は子起。号は連斎・中軒・中斎。家紋は揚羽。大塩家は今川氏の末流と言われ、代々大坂東町奉行組与力を務めており、平八郎は初代の大塩六兵衛成一から数えて8代目にあたる。大坂天満に生まれた。かつては平八郎が養子で阿波国の生まれとする説も存在したが、乱に関する幕府評定所の吟味書の記述などから、養子である可能性は否定されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大杉栄
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%9D%89%E6%A0%84 (2022/10/29 9:05:42 UTC)
 concept_wikipedia_Osugi_Sakae:0 "ウィキペディア"
 concept_wikipedia_Osugi_Sakae_desc:0 "#b 大杉 栄#!（おおすぎ さかえ、大杉榮、1885年〈明治18年〉1月17日‐1923年〈大正12年〉9月16日）は、日本の無政府主義者、思想家、作家、ジャーナリスト、社会運動家。\n\n#b 人物#!\n明治・大正期における日本の代表的な#b アナキスト#!である。大逆事件の後に共産主義の中で優勢になったアナ系の大立者であったために危険視され、関東大震災直後、憲兵隊司令部で殺害される。（甘粕事件）\n\n#lore ウィキペディア: フリー百科事典#!"

 # 太田黒伴雄
 # https://ja.wikipedia.org/wiki/%E5%A4%AA%E7%94%B0%E9%BB%92%E4%BC%B4%E9%9B%84 (2021/10/28 15:19:15 UTC)
 concept_wikipedia_Otaguro_Tomoo:0 "ウィキペディア"
 concept_wikipedia_Otaguro_Tomoo_desc:0 "#b 太田黒 伴雄#!（おおたぐろ ともお、天保6年（1835年）‐明治9年（1876年）10月25日）は、日本の士族。神風連の乱の首領、指導者。幼名は鉄兵衛。\n\n#b 来歴#!\n1835年（天保6年）、肥後国飯田熊助の三男として熊本被分町（現・熊本市）に生まれる。大野家に養子に入り大野鉄兵衛と称した。その後、江戸にて朱子学・陽明学を学ぶ。帰藩後、林桜園より国学と神道の手ほどきを受け、尊王攘夷の思想を深めた。\n\n新開大神宮の太田黒伊勢守に入婿し、姓名を太田黒伴雄と改め、神官となる。立派で大柄な太田黒は、宮部鼎蔵、轟武兵衛ら勤王党先輩たちからも信頼され対等に扱われていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大谷光瑞
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E8%B0%B7%E5%85%89%E7%91%9E (2022/05/25 1:20:19 UTC)
 concept_wikipedia_Otani_Kozui:0 "ウィキペディア"
 concept_wikipedia_Otani_Kozui_desc:0 "#b 大谷 光瑞#!（おおたに こうずい、1876年（明治9年）12月27日‐1948年（昭和23年）10月5日）は、日本の宗教家（僧）・探検家。浄土真宗本願寺派第22世法主、伯爵、国営競馬馬主。\n\n諱は光瑞。法名は鏡如上人。院号は信英院。\n\n弟に真宗木辺派の本山錦織寺第20代法主となる木辺孝慈、大谷光明（浄如）、大谷尊由、妹に九条武子がいる。妻は大正天皇の皇后・九条節子の姉・籌子（かずこ）。\n\n#b 経歴#!\n第21世法主・大谷光尊（明如上人）の長男として誕生する。幼名は峻麿といった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大谷竹次郎
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E8%B0%B7%E7%AB%B9%E6%AC%A1%E9%83%8E (2022/08/26 0:00:42 UTC)
 concept_wikipedia_Otani_Takejiro:0 "ウィキペディア"
 concept_wikipedia_Otani_Takejiro_desc:0 "#b 大谷 竹次郎#!（おおたに たけじろう、1877年12月13日‐1969年12月27日）は、兄の白井松次郎とともに松竹を創業した日本の実業家。\n\n#b 来歴・人物#!\n京都三条柳馬場（現・京都市中京区）の生れ。父：大谷栄吉、母：しも。双生児の兄が白井松次郎。実父栄吉は相撲の興行師で、妻に水場（売店）の経営をさせていた。女婿（妾腹の娘の夫）が後の松竹社長城戸四郎。\n\n劇場の売店経営から劇場経営へ進出。1895年（明治28年）に大谷竹次郎が京都阪井座を買収し、その興行主となる。1902年（明治35年）、京都新京極通に明治座（後の京都松竹座）を開設した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大谷米太郎
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E8%B0%B7%E7%B1%B3%E5%A4%AA%E9%83%8E (2022/10/12 13:47:21 UTC)
 concept_wikipedia_Otani_Yonetaro:0 "ウィキペディア"
 concept_wikipedia_Otani_Yonetaro_desc:0 "#b 大谷 米太郎#!（おおたに よねたろう、1881年7月24日‐1968年5月19日）は、日本の実業家、稲川部屋所属の元大相撲力士。四股名は#b 鷲尾嶽#!。太平洋戦争前は「#b 鉄鋼王#!」と称された。戦後の一時期は菊池寛実、南俊二とともに「#b 日本の三大億万長者#!」と並び称された。ホテルニューオータニ創業者。\n\n#b 来歴・人物#!\n富山県西礪波郡正得村（現・小矢部市）水落集落出身。\n\n貧農の家庭に長男として生まれ、31歳になるまで一家を養うために農家の小作として使われる生活を送った。31歳の時、僅かな金（20銭）を親から借りて裸一貫で上京したが、保証人もいない単身田舎から出てきた男にまともな仕事は見つからず、日雇人夫となっていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大鳥圭介
