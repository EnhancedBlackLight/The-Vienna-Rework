 concept_wikipedia_Tachibana_Zuicho:0 "ウィキペディア"
 concept_wikipedia_Tachibana_Zuicho_desc:0 "#b 橘 瑞超#!（たちばな ずいちょう、1890年1月7日‐1968年11月4日）は、日本の僧侶・探検家。愛知県名古屋市出身。\n\n浄土真宗本願寺派22世[Concept('wikipedia_Otani_Kozui','大谷光瑞')]の弟子で、大谷探検隊の第2次・第3次西域探検に参加し、楼蘭・敦煌遺跡を調査した。\n\n#b 経歴#!\n師の大谷光瑞から一字を受け、法名を瑞超と名乗る。18歳の時、光瑞が展開する中央アジア調査隊の一員として、第2次大谷探検隊に参加。1908年から1909年に至るこの探検では、野村栄三郎らとともに主に天山山脈北路の仏教遺跡を巡る。外モンゴル、グチェン、トルファンなどで発掘調査を実施した後、1909年に楼蘭の遺跡に史上4番目に足を踏み入れ、前涼の西域長吏・李柏による書稿の下書き（『李柏文書』）を発見。これによってロプ・ノールの移動の年代推測に貢献することとなった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田口卯吉
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E5%8F%A3%E5%8D%AF%E5%90%89 (2022/10/16 4:26:46 UTC)
 concept_wikipedia_Taguchi_Ukichi:0 "ウィキペディア"
 concept_wikipedia_Taguchi_Ukichi_desc:0 "#b 田口 卯吉#!（たぐち うきち、安政2年4月29日〈1855年6月12日〉‐明治38年〈1905年〉4月13日）は、日本の経済学者、歴史家、実業家、政治家、ジャーナリスト。東京府会議員、衆議院議員。法学博士。名は#b 鉉#!（みつ）。#b 卯吉#!は通称。字は#b 子玉#!。号は#b 鼎軒#!。\n\n#b 生い立ちと青年時代#!\n安政2年（1855年）、江戸目白台の徒士屋敷（現在は東京都文京区目白台の日本女子大学敷地内）に生まれる。幕臣の家庭。父は西山家から養子に入った樫郎、母は町子。田口家は初代右衛門が将軍・徳川吉宗の従士として使えて以来の家系で、のちに零落し、天保12年（1841年）に佐藤一斎が株を買い、一斎の長男である慎左衛門が継ぐ。慎左衛門の娘町子は井上家に嫁いだ後に後家となり、樫郎を婿に迎えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高橋是清
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E6%A9%8B%E6%98%AF%E6%B8%85 (2022/11/19 12:53:02 UTC)
 concept_wikipedia_Takahashi_Korekiyo:0 "ウィキペディア"
 concept_wikipedia_Takahashi_Korekiyo_desc:0 "#b 高橋 是清#!（たかはし これきよ、1854年9月19日〈嘉永7/安政元年閏7月27日〉‐1936年〈昭和11年〉2月26日）は、日本の政治家。日本銀行総裁。\n\n立憲政友会第4代総裁。第20代内閣総理大臣（在任: 1921年〈大正10年〉11月13日‐1922年〈大正11年〉6月12日）。栄典は正二位大勲位子爵。幼名は和喜次（わきじ）。近代日本を代表する財政家として知られ、総理大臣としてよりも大蔵大臣としての評価の方が高い。愛称は『#b ダルマさん#!』、暗殺は「ダルマさんが、転んだ」と当時の新聞社等に報じられた。二・二六事件で暗殺される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高松凌雲
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E6%9D%BE%E5%87%8C%E9%9B%B2 (2022/10/24 9:57:28 UTC)
 concept_wikipedia_Takamatsu_Ryoun:0 "ウィキペディア"
 concept_wikipedia_Takamatsu_Ryoun_desc:0 "#b 高松 凌雲#!（たかまつ りょううん、天保7年12月25日〈1837年1月31日〉‐大正5年〈1916年〉10月12日）は、幕末から明治時代の幕臣・医師。筑後国御原郡（現福岡県小郡市）の農家出身。箱館戦争においては箱館病院を開院。その後、民間救護団体の前身と言われる同愛社を創設。日本における赤十字運動の先駆者とされる。\n\n#b 農民から幕臣へ#!\n天保7年12月25日（1837年1月31日）、筑後国御原郡古飯村（現・小郡市）で庄屋・高松与吉の三男として生まれる。安政3年（1856年）、19歳の時に久留米藩家老・有馬飛驒の陪臣・川原弥兵衛の養子となり、農家の高松権平から川原荘三郎という武士となる。しかし養家の頽廃ぶりに嫌気がさし、安政6年（1859年）4月、24歳で脱藩した。兄・古屋佐久左衛門を頼って江戸に行き、医師を志すようになる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高峰譲吉
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E5%B3%B0%E8%AD%B2%E5%90%89 (2022/10/20 13:21:42 UTC)
 concept_wikipedia_Takamine_Jokichi:0 "ウィキペディア"
 concept_wikipedia_Takamine_Jokichi_desc:0 "#b 高峰 譲吉#!（たかみね じょうきち、嘉永7年11月3日（1854年12月22日）‐大正11年（1922年）7月22日）は、日本の化学者、実業家。工学博士及び薬学博士。タカジアスターゼ、アドレナリンを発見し、アメリカ合衆国で巨万の財を成した。理化学研究所の設立者の一人。1912年帝国学士院賞受賞、1913年帝国学士院会員。\n\n現在の東京大学工学部の前身の一つである工部大学校卒。\n\n#b 幼少からアメリカ永住まで#!\n1854年に越中国高岡（現：富山県高岡市）の山町筋と呼ばれる御馬出町（おんまだしまち）の漢方医高峰精一の長男として生まれる。翌年、父が洋学校「壮猶館」教授に登用されるに伴い加賀国金沢城下の梅本町（現：石川県金沢市大手町）へ移住。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高野長英
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E9%87%8E%E9%95%B7%E8%8B%B1 (2022/10/28 11:54:34 UTC)
 concept_wikipedia_Takano_Choei:0 "ウィキペディア"
 concept_wikipedia_Takano_Choei_desc:0 "#b 高野 長英#!（たかの ちょうえい、文化元年5月5日（1804年6月12日）‐嘉永3年10月30日（1850年12月3日））は、江戸時代後期の医者・蘭学者。通称は悦三郎、諱は譲（ゆずる）。号は瑞皐（ずいこう）。実父は後藤実慶。養父は伯父・高野玄斎。江戸幕府の異国船打払令を批判し開国を説くが、弾圧を受け死去した。1898年（明治31年）7月4日）、その功績により正四位を追贈された。主著に『戊戌夢物語』・『わすれがたみ』・『三兵答古知機』など。また、オランダ語文献の翻訳作業も多く行っている。\n\n#b 誕生#!\n陸奥国仙台藩の一門である水沢領主水沢伊達家家臣・後藤実慶の三男として生まれる。養父の玄斎は江戸で杉田玄白に蘭法医術を学んだことから家には蘭書が多く、長英も幼いころから新しい学問に強い関心を持つようになった。文政3年（1820年）、江戸に行き、杉田伯元（杉田玄白の養子）や吉田長淑に師事する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高野房太郎
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E9%87%8E%E6%88%BF%E5%A4%AA%E9%83%8E (2021/09/01 2:23:46 UTC)
 concept_wikipedia_Takano_Fusataro:0 "ウィキペディア"
 concept_wikipedia_Takano_Fusataro_desc:0 "#b 高野 房太郎#!（たかの ふさたろう、1869年1月6日（明治元年11月24日）‐1904年3月12日）は明治期日本の労働組合運動の先駆者。長崎県長崎市出身。日本の社会科学者の一人。社会統計学者の高野岩三郎は弟。\n\n#b 来歴#!\n長崎銀屋町で生まれる。幼名は久太郎で、父は仕立業を営んでいた。1877年に家族とともに東京に移り、父は現在の千代田区東神田付近の自宅兼店舗で旅館兼廻漕業の「長崎屋」を新たに始める。1879年8月に若くして父が死去し、長男の高野は形式上戸主となった。さらに、1881年2月に火災で「長崎屋」は焼失した。「長崎屋」は近辺に移転する形で営業を再開したが、この年に公立江東小学校の高等小学校（現・墨田区立両国小学校）を卒業した高野は、横浜に住む伯父の汽船問屋兼旅館に住み込みで働き、夜は横浜商法学校（現・横浜市立横浜商業高等学校）に通学した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高島秋帆
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E5%B3%B6%E7%A7%8B%E5%B8%86 (2022/09/25 10:45:40 UTC)
 concept_wikipedia_Takashima_Shuhan:0 "ウィキペディア"
 concept_wikipedia_Takashima_Shuhan_desc:0 "#b 高島 秋帆#!（たかしま しゅうはん）は、江戸時代後期から末期の砲術家。高島流砲術の創始者（流祖）。「火技之中興洋兵之開祖」と号すことを認められた。\n\n#b 生涯#!\n寛政10年（1798年）、長崎町年寄の高島茂起（四郎兵衛）の三男として生まれた。先祖は近江国高島郡出身の武士で、近江源氏佐々木氏の末裔。家紋は「丸に重ね四つ目結」。文化11年（1814年）、父の跡を継ぎ、のち長崎会所調役頭取となった。藤沢東畡（1794‐1864）によって大坂市中に開かれた漢学塾であり関西大学の源流の一つの泊園書院に学ぶ。当時、長崎は日本で唯一の海外と通じた都市であったため、そこで育った秋帆は、日本砲術と西洋砲術の格差を知って愕然とし、出島のオランダ人らを通じてオランダ語や洋式砲術を学び、私費で銃器等を揃え天保5年（1834年）に高島流砲術を完成させた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 高杉晋作
 # https://ja.wikipedia.org/wiki/%E9%AB%98%E6%9D%89%E6%99%8B%E4%BD%9C (2022/11/21 7:26:49 UTC)
 concept_wikipedia_Takasugi_Shinsaku:0 "ウィキペディア"
 concept_wikipedia_Takasugi_Shinsaku_desc:0 "#b 高杉 晋作#!（たかすぎ しんさく、天保10年8月20日〈1839年9月27日〉‐慶應3年4月14日〈1867年5月17日〉）は、日本の武士。幕末長州藩の尊王攘夷志士として活躍。奇兵隊など諸隊を創設し、長州藩を倒幕運動に方向付けた。\n\n#b 系譜と名前#!\n高杉氏は戦国時代以来、代々毛利氏に仕え藩政に関わる要職を歴任した家である。\n\n#b 晋作#!は通称で、諱は#b 春風#!（はるかぜ）。他に東一、和助。字は#b 暢夫#!（ちょうふ）。号は楠樹、#b 東行#!（とうぎょう）で、東行狂生、西海一狂生、#b 東洋一狂生#!とも名乗った。ほかに些々などがある。変名を谷 潜蔵、谷 梅之助、備後屋助一郎、三谷和助、祝部太郎、宍戸刑馬、西浦松助など。のち、#b 谷 潜蔵#!とも改名。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 武市瑞山
 # https://ja.wikipedia.org/wiki/%E6%AD%A6%E5%B8%82%E7%91%9E%E5%B1%B1 (2022/10/29 23:02:07 UTC)
 concept_wikipedia_Takechi_Zuizan:0 "ウィキペディア"
 concept_wikipedia_Takechi_Zuizan_desc:0 "#b 武市 瑞山#!（たけち ずいざん）は、幕末の志士、土佐藩郷士。土佐勤王党の盟主。通称の#b 武市 半平太#!（たけち はんぺいた）で呼ばれることも多い。\n\n#b 概略#!\n幼名は鹿衛。諱は小楯（こたて）。号は瑞山または茗澗。変名は柳川左門。後に柳川左門と変名した際は雅号を吹山とした。\n\n土佐藩郷士・武市正恒（白札格、51石）の長男。母は大井氏の娘。妻は土佐藩郷士島村源次郎の長女富子。[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]とは親戚、[Concept('wikipedia_Sakamoto_Ryoma','坂本龍馬')]とは遠縁にあたる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 武田観柳斎
 # https://ja.wikipedia.org/wiki/%E6%AD%A6%E7%94%B0%E8%A6%B3%E6%9F%B3%E6%96%8E (2022/05/24 7:23:14 UTC)
 concept_wikipedia_Takeda_Kanryusai:0 "ウィキペディア"
 concept_wikipedia_Takeda_Kanryusai_desc:0 "#b 武田 観柳斎#!（たけだ かんりゅうさい、生年不詳‐慶応3年6月22日（1867年7月23日））は、新選組隊士・#b 五番隊組長#!（文学師範）。本名は#b 福田廣#!（ふくだ ひろし）、諱は徳裕（のりひろ）。\n\n#b 来歴#!\n生まれは松江藩の支藩である母里藩の医学生と言われる。一説には藤本鉄石と交流し、投獄されたが脱獄したとも言う。後に脱藩。江戸へ行き、福島伝之助に学び、甲州流軍学（長沼流）を修める。甲斐武田氏に因んで「武田観柳斎」を称した。「新選組金談一件」でも西村兼文が伊東と並ぶ「武芸の達者」と発言している。新選組初期の軍事演習では軍師として活躍していた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 武田耕雲斎
 # https://ja.wikipedia.org/wiki/%E6%AD%A6%E7%94%B0%E8%80%95%E9%9B%B2%E6%96%8E (2022/11/06 15:18:03 UTC)
 concept_wikipedia_Takeda_Kounsai:0 "ウィキペディア"
 concept_wikipedia_Takeda_Kounsai_desc:0 "#b 武田 耕雲斎#!（たけだ こううんさい、享和3年（1803年）‐元治2年2月4日（1865年3月1日））は、幕末の武士。水戸藩の天狗党の首領。\n\n名は正生。通称は彦九郎。号は如雲。位階は贈正四位。官位は伊賀守。松原神社 の祭神。靖国神社合祀。\n\n#b 家系#!\n武田耕雲斎の家系は清和源氏のひとつ、河内源氏の傍系である跡部氏の一族であるという。跡部氏は室町時代後期に甲斐守護・武田氏を補佐する守護代となり武田氏に滅ぼされた一族のほか、戦国時代の甲斐武田氏家臣となった一族や、武田遺臣として存続した一族が知られる。跡部氏はもともと武田氏と同じ甲斐源氏であるが、祖は武田氏とは別流の小笠原氏であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 竹久夢二
 # https://ja.wikipedia.org/wiki/%E7%AB%B9%E4%B9%85%E5%A4%A2%E4%BA%8C (2022/09/11 7:14:14 UTC)
 concept_wikipedia_Takehisa_Yumeji:0 "ウィキペディア"
 concept_wikipedia_Takehisa_Yumeji_desc:0 "#b 竹久 夢二#!（たけひさ ゆめじ、1884年〈明治17年〉9月16日‐1934年〈昭和9年〉9月1日）は、日本の画家・詩人。本名は#b 竹久 茂次郎#!（たけひさ もじろう）。\n\n#b 概要#!\n数多くの美人画を残しており、その抒情的な作品は「#b 夢二式美人#!」と呼ばれた。大正ロマンを代表する画家で、「大正の浮世絵師」などと呼ばれたこともある。また、児童雑誌や詩文の挿絵も描いた。文筆の分野でも、詩、歌謡、童話など創作しており、中でも、詩『宵待草』には曲が付けられて大衆歌として受け、全国的な愛唱曲となった。また、多くの書籍の装幀、広告宣伝物、日用雑貨のほか、浴衣などのデザインも手がけており、日本の近代グラフィック・デザインの草分けのひとりともいえる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 竹中重固
 # https://ja.wikipedia.org/wiki/%E7%AB%B9%E4%B8%AD%E9%87%8D%E5%9B%BA (2022/06/25 1:25:16 UTC)
 concept_wikipedia_Takenaka_Shigekata:0 "ウィキペディア"
 concept_wikipedia_Takenaka_Shigekata_desc:0 "#b 竹中 重固#!（たけなか しげかた、文政11年8月8日（1828年9月16日）‐明治24年（1891年）1月24日）は、江戸幕府後期の旗本。従五位下遠江守、丹後守。号は#b 春山#!（しゅんざん）。\n\n#b 出自#!\n旗本・竹中元幸の長男として生まれる。父元幸の死後に家督を相続するが、のち、本家である旗本交代寄合（美濃不破郡岩手5000石）・竹中重明の養嗣子となる。文久元年（1861年）、家督相続。元治元年（1864年）に大番組入りし、幕府陸軍創設後は陸軍奉行として天狗党征伐や長州征伐で活躍する。慶応3年（1867年）、若年寄並陸軍奉行に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 玉置半右衛門
 # https://ja.wikipedia.org/wiki/%E7%8E%89%E7%BD%AE%E5%8D%8A%E5%8F%B3%E8%A1%9B%E9%96%80 (2022/07/25 18:40:55 UTC)
 concept_wikipedia_Tamaoki_Hanemon:0 "ウィキペディア"
 concept_wikipedia_Tamaoki_Hanemon_desc:0 "#b 玉置半右衛門#!（たまおき はんえもん、天保9年10月1日（1838年11月17日）‐明治43年（1910年）11月1日）は、明治時代の八丈島出身の実業家。南方諸島の開発に力を尽くした。\n\n#b 前半生#!\n伊豆八丈島の代官の子どもとして生まれる。1856年に江戸へ出た後、流人の一人から技術を学び、大工として働き始めた。19歳の時に一度江戸に出るが、商売に失敗した。翌年から2年間は開港されたばかりの横浜で大工仕事を行った。この時に羽毛布団と出会っている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中智學
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E6%99%BA%E5%AD%B8 (2022/10/26 18:02:08 UTC)
 concept_wikipedia_Tanaka_Chigaku:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Chigaku_desc:0 "#b 田中 智學#!（たなか ちがく、田中 智学、1861年12月14日（文久元年11月13日）‐1939年（昭和14年）11月17日）は、第二次世界大戦前の日本の宗教家。本名は巴之助。\n\n#b 生涯#!\n多田玄龍・凛子の三男として江戸で生まれ、10歳で日蓮宗の宗門に入り智學と称した。1872年（明治5年）から田中姓を称している。その後、宗学に疑問を持って還俗し、宗門改革を目指して1880年（明治13年）に横浜で蓮華会を設立。4年後の1884年（明治17年）に活動拠点を東京へ移し立正安国会と改称、1914年（大正3年）には諸団体を統合して国柱会を結成した。日蓮主義運動を展開し、日本国体学を創始、推進し、高山樗牛・姉崎正治らの支持を得た。1923年（大正12年）11月3日、日蓮主義と国体主義による社会運動を行うことを目的として立憲養正會を創設し総裁となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中義一
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E7%BE%A9%E4%B8%80 (2022/11/13 9:16:14 UTC)
 concept_wikipedia_Tanaka_Giichi:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Giichi_desc:0 "#b 田中 義一#!（たなか ぎいち、1864年7月25日〈元治元年6月22日〉‐1929年〈昭和4年〉9月29日）は、日本の陸軍軍人、政治家。階級は陸軍大将。勲等は勲一等。功級は功三級。爵位は男爵。\n\n陸軍大臣、貴族院議員、内閣総理大臣（第26代）、外務大臣（第42代）、内務大臣（第45代）、拓務大臣（初代）などを歴任した。\n\n#b 生い立ち#!\n萩藩士・田中信祐、みよの三男として元治元年6月22日（1864年7月25日）に長門国阿武郡萩（現：山口県萩市）にうまれた。父は藩主の御六尺（駕籠かき）をつとめる軽輩者の下級武士だったが、武術にすぐれた人物だったという。13歳で萩の乱に参加。若い頃は村役場の職員や小学校の教員を務めた後、20歳で陸軍教導団に入る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中平八
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E5%B9%B3%E5%85%AB (2022/11/05 9:26:33 UTC)
 concept_wikipedia_Tanaka_Heihachi:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Heihachi_desc:0 "#b 田中 平八#!（たなか へいはち、1834年8月15日（天保5年7月11日）‐1884年（明治17年）6月8日）は、幕末・明治の実業家・相場師。横浜で糸屋平八商店を営み、生糸・洋銀などの相場で財を成し、「天下の糸平」と呼ばれた。本姓は藤島。幼名は釜吉。名は政春。\n\n#b 経歴#!\n信濃国伊那郡赤須村（三州街道赤須上穂宿、現在の長野県駒ヶ根市）生まれ。生家は資産家であったが米と綿相場で失敗し没落。三男であった平八は1846年（弘化3年）頃に飯田城下の魚屋に丁稚奉公に出された。1849年（嘉永2年）頃には魚屋として独立。1853年（嘉永6年）に飯田城下の染物屋の娘、田中はると結婚し、田中家の婿養子となる。その後、名古屋・伊勢町や大阪・堂島の米相場に手を出すが大損をする。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中久重
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E4%B9%85%E9%87%8D (2022/06/10 16:27:17 UTC)
 concept_wikipedia_Tanaka_Hisashige:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Hisashige_desc:0 "#b 田中 久重#!（たなか ひさしげ、寛政11年9月18日（1799年10月16日）‐明治14年（1881年）11月7日）は、江戸時代後期から明治にかけての発明家。「#b 東洋のエジソン#!」「#b からくり儀右衛門#!」と呼ばれた。芝浦製作所（後の東芝の重電部門）の創業者。\n\n#b 田中製作所の設立まで#!\n寛政11年9月18日（1799年10月16日）、筑後国久留米（現・福岡県久留米市）の鼈甲細工師・田中弥右衛門の長男として生まれた。幼名は儀右衛門。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中新兵衛
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E6%96%B0%E5%85%B5%E8%A1%9B (2022/12/05 4:45:20 UTC)
 concept_wikipedia_Tanaka_Shinbee:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Shinbee_desc:0 "#b 田中 新兵衛#!（たなか しんべえ）は、幕末の薩摩藩士。諱は雄平。尊王攘夷派で、幕末の四大人斬りの一人。\n\n#b 人物#!\n元々は武士の生まれではなく、鹿児島の伝承では薩摩前ノ浜の船頭の子、または薬種商の子と言われる。史料で島津家一門の島津織部家臣、つまり、薩摩藩では私領士という陪臣身分とされているが、これは鹿児島城下屈指の豪商で、尊皇攘夷の士でもあった森山新蔵が、士分の株を買い与えたからで、本人も商人から士分になった森山の持ち船の船頭であったと言われる。\n\n新兵衛は幼少期より武芸に励み、剣術に優れていた。流派は厳密には不明であるが、城下で育っていることから、一般的には示現流の分派のなかのどれかと考えられている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中正造
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E6%AD%A3%E9%80%A0 (2022/11/14 15:48:50 UTC)
 concept_wikipedia_Tanaka_Shozo:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Shozo_desc:0 "#b 田中 正造#!（たなか しょうぞう、天保12年11月3日（1841年12月15日）‐1913年（大正2年）9月4日）は、日本の幕末から明治時代にかけての村名主、政治家。日本初の公害事件と言われる足尾鉱毒事件の重鎮であり、明治天皇に直訴しようとしたことで有名。衆議院議員選挙に当選6回。幼名は兼三郎。下野国安蘇郡小中村（現・栃木県佐野市小中町）出身。足尾銅山鉱毒事件の被害者でもあり、救済を政府に訴えた。\n\n#b 生い立ち#!\n生まれは名主の家ではあったが、田中本人によれば村では中流で、それほど裕福な家ではなかったという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田中芳男
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%B8%AD%E8%8A%B3%E7%94%B7 (2022/09/13 23:32:50 UTC)
 concept_wikipedia_Tanaka_Yoshio:0 "ウィキペディア"
 concept_wikipedia_Tanaka_Yoshio_desc:0 "#b 田中 芳男#!（たなか よしお、天保9年8月9日（1838年9月27日）‐大正5年（1916年）6月22日）は、幕末から明治期の博物学者、動物学者、植物学者、農学者、園芸学者、物産学者。錦鶏間祗候、男爵。\n\n「日本の博物館の父」として知られる。博物学や分類学における翻訳語の成立に関わった。[Concept('wikipedia_Ichikawa_Seiryu','市川清流')]によって考案された「博物館」という和製漢語を、町田久成とともに普及させた。東京国立博物館や上野動物園の設立に携わった。パリ万博やウィーン万博での日本の出展に貢献した。殖産興業や啓蒙活動に努めた。元老院議官、貴族院議員、大日本山林会会長、日本園芸会副会長を歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 谷三十郎
 # https://ja.wikipedia.org/wiki/%E8%B0%B7%E4%B8%89%E5%8D%81%E9%83%8E (2022/10/08 9:33:24 UTC)
 concept_wikipedia_Tani_Sanjuro:0 "ウィキペディア"
 concept_wikipedia_Tani_Sanjuro_desc:0 "#b 谷 三十郎#!（たに さんじゅうろう、天保3年（1832年）?‐慶応2年4月1日（1866年5月15日））は、江戸時代の日本の武士。新選組七番組組長。諱は供国。谷万太郎と谷周平は弟。\n\n#b 来歴#!\n備中松山藩士（旗奉行、120石・役料20石）・谷三治郎供行の嫡男として備中松山に生まれる。幼少期より直心一派の師範でもあった父から武術を学ぶ。嘉永6年（1853年）1月、家督相続。藩主・[Concept('wikipedia_Itakura_Kazukiyo','板倉勝静')]の近習役として仕えたが、安政3年（1856年）10月13日、不祥事案により谷家は断絶となる。断絶後、弟・万太郎と共に故郷を出奔し、大坂南堀江町にて道場を開く。天満八軒屋に居住していたとする史料もある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 谷干城
 # https://ja.wikipedia.org/wiki/%E8%B0%B7%E5%B9%B2%E5%9F%8E (2022/10/26 11:36:22 UTC)
 concept_wikipedia_Tani_Tateki:0 "ウィキペディア"
 concept_wikipedia_Tani_Tateki_desc:0 "#b 谷 干城#!（たに たてき / たに かんじょう、1837年3月18日〈天保8年2月12日〉‐1911年〈明治44年〉5月13日）は、日本の武士（土佐藩士）、陸軍軍人、政治家。階級は陸軍中将。栄典は正二位勲一等子爵。\n\n#b 概略#!\n幕末は、土佐藩の勤皇派として、乾退助（[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]）の片腕を為し、薩摩藩・[Concept('wikipedia_Komatsu_Kiyokado','小松帯刀')]、[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]らと「薩土討幕の密約」を締結する。戊辰戦争に際し、軍事の才能、智略に秀で最前線で戦った武将。熊本鎮台司令長官であった西南戦争においては、熊本城攻防戦の官軍指揮者として手腕を発揮し、更に武名を挙げた。第2代学習院院長。東京学士会院会員。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 田代栄助
 # https://ja.wikipedia.org/wiki/%E7%94%B0%E4%BB%A3%E6%A0%84%E5%8A%A9 (2021/10/12 15:31:21 UTC)
 concept_wikipedia_Tashiro_Eisuke:0 "ウィキペディア"
 concept_wikipedia_Tashiro_Eisuke_desc:0 "#b 田代 栄助#!（たしろ えいすけ、天保5年8月14日（1834年9月16日）‐明治18年（1885年）5月17日）は江戸時代から明治時代にかけての侠客、明治初期の代言人。秩父事件では困民党の総理として無血蜂起を指揮した。\n\n#b 人物#!\n田代勇太郎嘉之の子として武蔵国秩父郡大宮郷字熊木（現・埼玉県秩父市熊木町）に生まれる。実家はかつて忍藩の割役名主を務めたこともある名家であった。\n\n農業を営むかたわら、他者の賃借などについて仲裁を行ったり、困窮者の手助けを行ったり、放浪者を救ったりするなど弱者に優しく、秩父の郡民からは非常に信頼されており、慕うものが200人を越えるほどだったという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 辰野金吾
 # https://ja.wikipedia.org/wiki/%E8%BE%B0%E9%87%8E%E9%87%91%E5%90%BE (2022/09/14 0:56:57 UTC)
 concept_wikipedia_Tatsuno_Kingo:0 "ウィキペディア"
 concept_wikipedia_Tatsuno_Kingo_desc:0 "#b 辰野 金吾#!（たつの きんご、1854年10月13日〈嘉永7年8月22日〉‐1919年〈大正8年〉3月25日）は、日本の建築家、工学博士。位階勲等は従三位勲三等。工部大学校（現・東京大学工学部）卒業。帝国大学工科大学学長、建築学会会長。\n\n設計の頑丈さから「#b 辰野堅固#!」と呼ばれた。帝国大学では後進の指導にも励み、[Concept('wikipedia_Ito_Chuta','伊東忠太')]、長野宇平治、矢橋賢吉、武田五一、中條精一郎、塚本靖、野口孫市、大沢三之助、関野貞、岡田時太郎らの人材を輩出した。帝国大学総長渡辺洪基 の意向を受け、工手学校（現・工学院大学）の創立（1887年（明治20年））を推進し、運営にも尽力した。[Concept('wikipedia_Okuma_Shigenobu','大隈重信')]の要請を受け、早稲田大学建築学科創設（1912年（明治45年）創設顧問に就任）に尽力した。\n\n東大仏文科で小林秀雄、三好達治らを育てた仏文学者の辰野隆は息子であり、薬学者の辰野高司は孫である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 寺門静軒
 # https://ja.wikipedia.org/wiki/%E5%AF%BA%E9%96%80%E9%9D%99%E8%BB%92 (2022/07/21 15:00:35 UTC)
 concept_wikipedia_Terakado_Seiken:0 "ウィキペディア"
 concept_wikipedia_Terakado_Seiken_desc:0 "#b 寺門 静軒#!（てらかど せいけん、寛政8年（1796年）‐慶応4年3月24日（1868年4月16日））は、幕末の儒学者。諱は良。字は子温。通称は弥五左衛門。克己・蓮湖という号もある。\n\n#b 生涯#!\n水戸藩御家人であった寺門勝春の子として生まれ（生母は河合氏）、13歳で父が死ぬが、彼は本妻の子ではなかったために後を継いで仕官する事が許されなかった。放蕩無頼の生活に身をゆだね、19歳の時に腹違いの兄が水戸家の禄を離れたために父から受け継いだ別宅を売って一時の生計に充てる。その頃から折衷学派山本緑陰の食客・門人となった。文政13年（1830年）、水戸藩の新しい藩主となった[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]が藩政を一新し有為の人材を広く登用する趣意に応えて、再度上書して黙殺され藩邸の門前で請願を試みることまであえてしたが仕官はかなわなかった。それからは駒込で塾を開いていたが、天保2年（1831年）より、江戸の風俗を記した『江戸繁昌記』を執筆する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 寺内正毅
 # https://ja.wikipedia.org/wiki/%E5%AF%BA%E5%86%85%E6%AD%A3%E6%AF%85 (2022/07/16 22:16:29 UTC)
 concept_wikipedia_Terauchi_Masatake:0 "ウィキペディア"
 concept_wikipedia_Terauchi_Masatake_desc:0 "#b 寺内 正毅#!（てらうち まさたけ、旧字体：#b 寺內 正毅#!、1852年2月24日〈嘉永5年2月5日〉‐1919年〈大正8年〉11月3日）は、明治・大正期の日本の陸軍軍人、政治家。軍人としての階級は元帥陸軍大将。位階は従一位。勲等は大勲位。功級は功一級。爵位は伯爵。\n\n書の雅号は#b 桜圃#!、#b 魯庵#!。「#b ビリケン宰相#!」の異名を持つ。\n\n陸軍大臣（第7代）、外務大臣臨時兼任（第2次桂内閣・寺内内閣）、韓国統監（第3代）、朝鮮総督（初代）、内閣総理大臣（第18代）、大蔵大臣（第19代）などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 藤堂平助
 # https://ja.wikipedia.org/wiki/%E8%97%A4%E5%A0%82%E5%B9%B3%E5%8A%A9 (2022/10/14 13:17:49 UTC)
 concept_wikipedia_Todo_Heisuke:0 "ウィキペディア"
 concept_wikipedia_Todo_Heisuke_desc:0 "#b 藤堂 平助#!（とうどう へいすけ）は、日本の幕末の武士、剣客、砲術家で、新選組八番隊組長、のち御陵衛士（高台寺党）。\n\n平助は通称で、諱は#b 宜虎#!（よしとら、のぶとら）。正式な姓名は#b 藤堂平助宜虎#!となる。\n\n#b 出自#!\n1844年（天保15年、弘化元年）、武蔵国にて誕生した後、江戸で育ったとみられる。\n\n平助の出自に関しては諸説あるものの、宮内公文書館蔵の『維新階梯雑誌』14巻「新撰組名前」の名簿には、\n\nとの記載があり、大身旗本5,000石の藤堂家出身であったとされる説が有力である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 東郷平八郎
 # https://ja.wikipedia.org/wiki/%E6%9D%B1%E9%83%B7%E5%B9%B3%E5%85%AB%E9%83%8E (2022/11/16 2:20:54 UTC)
 concept_wikipedia_Togo_Heihachiro:0 "ウィキペディア"
 concept_wikipedia_Togo_Heihachiro_desc:0 "#b 東郷 平八郎#!（とうごう へいはちろう、1848年1月27日〈弘化4年12月22日〉‐1934年〈昭和9年〉5月30日）は、日本の海軍軍人。最終階級は元帥海軍大将。各地の東郷神社に名を残す。位階は従一位、勲位は大勲位、功級は功一級、爵位は侯爵。\n\n日清戦争では「浪速」艦長として高陞号事件に対処。日露戦争では連合艦隊司令長官として指揮を執り日本海海戦での完勝により国内外で英雄視され、「#b 陸の[Concept('wikipedia_Oyama_Iwao','大山')]#!、#b 海の東郷#!」「#b 東洋のネルソン#!（The Nelson of the East）」と呼ばれた。\n\n山梨勝之進は「世界史的な観点から海軍の名将を列挙するならば」として8名の提督を挙げた上で、ホレーショ・ネルソン、デヴィッド・ファラガット、#b 東郷平八郎#!の3名について特記している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 東條英機
 # https://ja.wikipedia.org/wiki/%E6%9D%B1%E6%A2%9D%E8%8B%B1%E6%A9%9F (2022/12/12 2:43:36 UTC)
 concept_wikipedia_Tojo_Hideki:0 "ウィキペディア"
 concept_wikipedia_Tojo_Hideki_desc:0 "#b 東條 英機#!（とうじょう ひでき、1884年（明治17年）12月30日‐1948年（昭和23年）12月23日）は、日本の陸軍軍人、政治家。陸士17期・陸大27期。階級は陸軍大将。栄典は従二位勲一等功二級。岩手県出身。\n\n現在の百科事典や文科省検定教科書等では新字体で東#b 条#! 英機と表記されることが多い。\n\n[Concept('wikipedia_Tojo_Hidenori','東條英教')]（陸軍中将）は父。東條かつ子は妻。東條輝雄（三菱自動車工業 社長・会長）・東條敏夫（空将補）は子。\n\n陸軍次官、陸軍航空総監、陸軍大臣、参謀総長、内閣総理大臣（第40代）、内務大臣、外務大臣、文部大臣、商工大臣、軍需大臣を歴任した。第二次世界大戦後に極東国際軍事裁判（いわゆる東京裁判）でA級戦犯となり、死刑判決を受けて処刑された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 東條英教
 # https://ja.wikipedia.org/wiki/%E6%9D%B1%E6%A2%9D%E8%8B%B1%E6%95%99 (2022/08/22 14:45:22 UTC)
 concept_wikipedia_Tojo_Hidenori:0 "ウィキペディア"
 concept_wikipedia_Tojo_Hidenori_desc:0 "#b 東條 英教#!（とうじょう ひでのり、安政2年11月8日（1855年12月16日）‐大正2年（1913年）12月26日）は、日本の陸軍軍人。陸大1期首席。最終階級は陸軍中将。\n\n第40代内閣総理大臣・[Concept('wikipedia_Tojo_Hideki','東條英機')]は息子。\n\n#b 経歴#!\n1855年12月16日（安政2年11月8日）に陸奥国盛岡藩士・東條英俊の嫡男として武蔵国豊多摩郡大久保村に誕生する。\n\n1873年（明治6年）4月、陸軍教導団歩兵科。1877年（明治10年）、西南戦争に出征し、同年4月に陸軍歩兵少尉試補。1878年（明治11年）9月、陸軍歩兵少尉に任官。1885年（明治18年）12月、陸軍大学校（陸大）を首席で卒業し（1期、卒業生は10人）、恩賜の望遠鏡を拝受。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳田球一
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E7%94%B0%E7%90%83%E4%B8%80 (2022/09/20 7:23:58 UTC)
 concept_wikipedia_Tokuda_Kyuichi:0 "ウィキペディア"
 concept_wikipedia_Tokuda_Kyuichi_desc:0 "#b 徳田 球一#!（とくだ きゅういち、1894年（明治27年）9月12日‐1953年（昭和28年）10月14日）は、日本の政治運動家、共産主義者、革命家、弁護士、政治家。衆議院議員（3期）、戦前の非合法政党時代から戦後初期に至るまでの日本共産党の代表的活動家で、戦後初代の書記長を務めた。#b 徳球#!の愛称で知られる。\n\n#b 生い立ち#!\n沖縄県国頭方名護間切（現：沖縄県名護市）で、鹿児島の豪商の庶子であった父とウチナンチューの母の間に生まれる。家は沖縄の中にあっては裕福で、「球一」の名は「琉球一の人物」になることを願って付けられた。母方の祖母は高利貸しと泥藍売りを営み、徳田もこの稼業を手伝っていたが、強欲な祖母に反発して「お金を借りてはだめだ」と借りに来た者に対して注意するなど、正義感が強い子供であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家正
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%AD%A3 (2022/10/27 5:17:14 UTC)
 concept_wikipedia_Tokugawa_Iemasa:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iemasa_desc:0 "#b 德川 家正#!（とくがわ いえまさ、1884年（明治17年）3月23日‐1963年（昭和38年）2月18日）は、日本の外交官・政治家。新字体で#b 徳川 家正#!とも表記される。徳川宗家第17代当主。第16代当主[Concept('wikipedia_Tokugawa_Iesato','徳川家達')]の長男。位階勲等は正二位勲一等。最終学歴は東京帝国大学法科大学政治科卒業。称号（学位）は法学士。\n\n戦前にトルコ大使などを務めた後、父・家達の死後に家督を継いで公爵および貴族院議員となり、戦後は第13代にして最後の貴族院議長を務めた。その他の主な公職及び役職としては、社団法人全国治水砂防協会会長、日土協会会長、恩賜財団同胞援護会会長などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家茂
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E8%8C%82 (2022/11/03 5:06:48 UTC)
 concept_wikipedia_Tokugawa_Iemochi:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iemochi_desc:0 "#b 徳川 家茂#!（とくがわ いえもち）は、江戸幕府第14代将軍（在任：1859年‐1866年）。初めは第12代将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の偏諱を受け、#b 慶福#!（よしとみ）と名乗っていた。\n\n実父・徳川斉順は家慶の異母弟で、家茂は第13代将軍・[Concept('wikipedia_Tokugawa_Iesada','家定')]の従弟にあたる。将軍就任の前は御三家和歌山藩第13代藩主であった。\n\n徳川斉順（清水徳川家および紀伊徳川家の当主）の嫡男であるが、父は家茂が生まれる前に薨去している。祖父は第11代将軍[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]、祖母は妙操院。御台所は孝明天皇の皇妹・親子内親王（静寛院宮）。第13代将軍・徳川家定の後継者問題が持ち上がった際、家定の従弟にあたる慶福は徳川家一門の中で将軍家に最も近い血筋であることを根拠に、大老で譜代筆頭の彦根藩主[Concept('wikipedia_Ii_Naosuke','井伊直弼')]ら南紀派の支持を受けて13歳で第14代将軍となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家斉
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%96%89 (2022/11/05 9:56:52 UTC)
 concept_wikipedia_Tokugawa_Ienari:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Ienari_desc:0 "#b 徳川 家斉#!（とくがわ いえなり）は、江戸幕府の第11代征夷大将軍（在任：1787年‐1837年）。\n\n#b 第11代将軍就任#!\n安永2年（1773年）10月5日、一橋家当主・一橋治済の長男として生まれる。母は旗本岩本正利の娘・富子。\n\n安永8年（1779年）に第10代将軍・徳川家治の世嗣・徳川家基の急死後、父と田沼意次の後継工作、ならびに家治に他に男子がおらず、また家治の弟である清水重好も病弱で子供がいなかったことから、天明元年（1781年）閏5月に家治の養子になり、江戸城西の丸に入って家斉と称した。\n\n天明6年（1786年）家治が50歳で病死したため、天明7年（1787年）に15歳で第11代将軍に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家定
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E5%AE%9A (2022/10/28 13:07:31 UTC)
 concept_wikipedia_Tokugawa_Iesada:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iesada_desc:0 "#b 徳川 家定#!（とくがわ いえさだ）は、江戸幕府の第13代征夷大将軍（在任：1853年‐1858年）。第12代征夷大将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の四男。\n\n#b 将軍就任以前#!\n文政7年（1824年）4月8日、第12代征夷大将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の四男として江戸城で生まれる。母は幕臣・跡部正賢の娘・堅子。第11代征夷大将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]は祖父、徳川治済は曽祖父、徳川宗尹は高祖父にあたる。家慶は14男13女を儲けたが、成人まで生き残ったのは家定だけであった。しかし家定も幼少の頃から病弱で、人前に出ることを極端に嫌った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家達
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E9%81%94 (2022/11/19 19:11:48 UTC)
 concept_wikipedia_Tokugawa_Iesato:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Iesato_desc:0 "#b 德川 家達#!（とくがわ いえさと、1863年8月24日〈文久3年7月11日〉‐1940年〈昭和15年〉6月5日）は、日本の政治家。位階・勲等・爵位は従一位大勲位公爵。号は静岳。世間からは「十六代様」と呼ばれた。\n\n1865年（元治2年）に御三卿田安徳川家7代当主、[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の隠退謹慎後の1868年（慶応4年）に徳川宗家16代当主となり、明治初期に静岡藩主（知藩事）を務める。廃藩置県後に貴族院議員となり、1903年（明治36年）から1933年（昭和8年）までの30年にもわたって第4代から第8代までの貴族院議長を務めた。またワシントン軍縮会議全権大使・1940年東京オリンピック組織委員会委員長・第6代日本赤十字社社長・華族会館館長・学習院評議会議長・日米協会会長・恩賜財団紀元二千六百年奉祝会会長なども歴任。大正期には組閣の大命も受けた（拝辞）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家慶
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%85%B6 (2022/11/09 23:58:26 UTC)
 concept_wikipedia_Tokugawa_Ieyoshi:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Ieyoshi_desc:0 "#b 徳川 家慶#!（とくがわ いえよし）は、江戸幕府の第12代征夷大将軍（在職：1837年‐1853年）。\n\n#b 生涯#!\n寛政5年（1793年）、第11代将軍・徳川家斉の次男として江戸城で生まれる。母は幕臣押田敏勝の娘・照子。長兄である竹千代が早世したために将軍継嗣となり、天保8年（1837年）に45歳で将軍職を譲られたが、家斉が大御所として強大な発言権を保持していた。天保12年（1841年）、家斉の死後、家慶は四男・[Concept('wikipedia_Tokugawa_Iesada','家定')]を将軍継嗣に決定した。また老中首座・[Concept('wikipedia_Mizuno_Tadakuni','水野忠邦')]を重用し、家斉派を粛清して天保の改革を行わせた。忠邦は幕府財政再建に乗り出し、諸改革を打ち出したが、徹底的な奢侈の取締りと緊縮財政政策を採用したため世間に支持されなかった。また家慶政権期には言論統制も行なわれ、[Concept('wikipedia_Takano_Choei','高野長英')]や[Concept('wikipedia_Watanabe_Kazan','渡辺崋山')]などの開明的な蘭学者を弾圧した（蛮社の獄）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川茂承
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E8%8C%82%E6%89%BF (2022/12/15 4:15:48 UTC)
 concept_wikipedia_Tokugawa_Mochitsugu:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Mochitsugu_desc:0 "#b 徳川 茂承#!（とくがわ もちつぐ）は、江戸時代末期（幕末）の大名。紀州藩14代（最後の）藩主。紀州藩8代藩主・徳川重倫の実弟で伊予西条藩6代藩主となった松平頼謙の曾孫。初名は#b 松平 頼久#!（まつだいら よりひさ）。\n\n#b 生涯#!\n天保15年（1844年）1月13日、西条藩9代藩主・松平頼学の六男（七男との説もある）として西条藩江戸上屋敷で誕生。幼名は#b 孝吉#!。弘化3年（1846年）6月24日、幼名を#b 賢吉#!と改める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川斉昭
