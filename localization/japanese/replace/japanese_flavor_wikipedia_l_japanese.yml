 concept_wikipedia_Okubo_Ichio:0 "ウィキペディア"
 concept_wikipedia_Okubo_Ichio_desc:0 "#b 大久保 一翁#!（おおくぼ いちおう）/ #b 大久保 忠寛#!（おおくぼ ただひろ）は、幕末から明治時代にかけての幕臣、政治家。東京府知事、元老院議官を務めた。栄典は従二位勲二等子爵。\n\n#b 頭角を現す#!\n文化14年（1817年）11月29日、旗本の大久保忠尚の子として生まれる。\n\n第11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]の小姓を勤め、天保13年（1842年）に家督を相続する。老中の[Concept('wikipedia_Abe_Masahiro','阿部正弘')]に早くから見出されて安政元年（1854年）に目付・海防掛に任じられた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大久保利通
