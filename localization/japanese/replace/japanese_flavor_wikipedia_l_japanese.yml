 concept_wikipedia_Kano_Jigoro:0 "ウィキペディア"
 concept_wikipedia_Kano_Jigoro_desc:0 "#b 嘉納 治五郎#!（かのう じごろう、1860年12月10日（万延元年10月28日）‐1938年（昭和13年）5月4日）は、日本の柔道家・教育者である。兵庫県出身。\n\n講道館柔道の創始者であり、柔道・スポーツ・教育分野の発展や日本のオリンピック初参加に尽力するなど、明治から昭和にかけて日本におけるスポーツの道を開いた。「#b 柔道の父#!」と呼ばれ、また「#b 日本の体育の父#!」とも呼ばれる。別表記#b 加納 治五郎#!。\n\n#b 生い立ち#!\n1860年12月10日（万延元年10月28日）、摂津国御影村（のちの兵庫県神戸市東灘区御影町）で、父・嘉納治郎作（希芝）と母・定子の三男として生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

