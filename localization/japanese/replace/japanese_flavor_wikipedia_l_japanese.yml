 concept_wikipedia_Soeda_Azenbo:0 "ウィキペディア"
 concept_wikipedia_Soeda_Azenbo_desc:0 "#b 添田 唖蝉坊#!（そえだ あぜんぼう、正字体表記では「#b 添田啞蟬坊#!」、1872年12月25日（明治5年11月25日）‐1944年（昭和19年）2月8日）は、明治・大正期に活躍した演歌師の草分け。「唖」と「蝉」が当用漢字（現在は常用漢字）でないことから、#b 添田亜蝉坊#!と表記されることもある。本名・#b 平吉#!（へいきち）、号は自らを「歌を歌う#b 唖#!しの#b 蝉#!」と称したところから由来。\n\n#b 経歴#!\n神奈川県の大磯の農家の出で、四男一女の三番目の子として生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

