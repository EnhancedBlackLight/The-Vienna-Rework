 concept_wikipedia_Shiraishi_Shoichiro:0 "ウィキペディア"
 concept_wikipedia_Shiraishi_Shoichiro_desc:0 "#b 白石 正一郎#!（しらいし しょういちろう、文化9年3月7日（1812年4月18日）‐明治13年（1880年）8月31日）は、長府藩の支藩である清末藩の御用商人。名は資風。通称は駒吉。または熊之助。号は橘円。贈正五位。\n\n#b 経歴#!\n文化9年（1812年）、長門国赤間関竹崎に萬問屋（荷受問屋）小倉屋を営んでいた白石卯兵衛・艶子の長男（8代目）として生まれた。米、たばこ、反物、酒、茶、塩、木材等を扱い、ほかに質屋を営み酒もつくった。もともと下関は西国交通の要衝であったため、長州藩など多くの藩から仕事を受けて、資金は豊富であった。\n\n#lore ウィキペディア: フリー百科事典#!"

