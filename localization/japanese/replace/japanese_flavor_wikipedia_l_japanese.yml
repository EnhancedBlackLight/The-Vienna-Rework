 concept_wikipedia_Kato_Hiroyuki:0 "ウィキペディア"
 concept_wikipedia_Kato_Hiroyuki_desc:0 "#b 加藤 弘之#!（かとう ひろゆき、1836年8月5日〈天保7年6月23日〉‐1916年〈大正5年〉2月9日）は、明治時代の日本の政治学者、教育者。旧幕臣・出石藩士。位階勲等は正二位勲一等、爵位は男爵、学位は文学博士・法学博士。旧名・誠之（あきゆき）、通称・弘蔵（こうぞう）。\n\n外様大名の出石藩の藩士の子に生まれ、出石藩藩校弘道館で学んだ後、済美館や致遠館でグイド・フルベッキの門弟として学ぶ。学門一筋で精進し幕臣となり、維新後は新政府に仕える身となる。明六社会員。外務大丞、元老院議官、勅選貴族院議員などを歴任、獨逸学協会学校の第2代校長、旧東京大学法・理・文3学部の綜理を務め、のち帝国大学（現・東京大学）第2代総長を務めた。大日本教育会名誉会員。その後男爵、初代帝国学士院院長、枢密顧問官。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 加藤高明
