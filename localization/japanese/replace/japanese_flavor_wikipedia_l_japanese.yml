 concept_wikipedia_Kuga_Katsunan:0 "ウィキペディア"
 concept_wikipedia_Kuga_Katsunan_desc:0 "#b 陸 羯南#!（くが かつなん、安政4年丁巳10月14日（1857年11月30日）‐明治40年（1907年）9月2日）は、日本の国民主義の政治評論家。日本新聞社長。[Concept('wikipedia_Masaoka_Shiki','正岡子規')]を育てた。幼名は#b 巳之太郎#!、のち#b 実#!、号は#b 羯南#!。\n\n#b 生涯#!\n弘前藩の御茶坊主頭・中田謙斎と妻・なほ（旧姓、種市）の子として、陸奥国弘前（現・弘前市）在府町に生まれた。長男・次男 の両説がある。謙斎は微禄だった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 久原房之助
 # https://ja.wikipedia.org/wiki/%E4%B9%85%E5%8E%9F%E6%88%BF%E4%B9%8B%E5%8A%A9 (2022/09/04 13:59:50 UTC)
 concept_wikipedia_Kuhara_Fusanosuke:0 "ウィキペディア"
 concept_wikipedia_Kuhara_Fusanosuke_desc:0 "#b 久原 房之助#!（くはら ふさのすけ、1869年7月12日（明治2年6月4日）‐1965年（昭和40年）1月29日）は、日本の実業家、政治家。\n\n日立製作所、日産自動車、日立造船、日本鉱業創立の基盤となった久原鉱業所（日立銅山）や久原財閥の総帥として「#b 鉱山王#!」の異名を取った。第一次世界大戦後の恐慌を機に政界へ進出。\n\n衆議院議員当選5回（16、17、18、19、25回総選挙）。逓信大臣、内閣参議、大政翼賛会総務、立憲政友会（久原派）総裁を歴任。\n\n「政界の黒幕・フィクサー」と呼ばれ、右翼に資金を提供して二・二六事件に深く関与した。戦後はA級戦犯容疑者（不起訴）となり、公職追放となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 雲井龍雄
 # https://ja.wikipedia.org/wiki/%E9%9B%B2%E4%BA%95%E9%BE%8D%E9%9B%84 (2022/11/16 19:17:32 UTC)
 concept_wikipedia_Kumoi_Tatsuo:0 "ウィキペディア"
 concept_wikipedia_Kumoi_Tatsuo_desc:0 "#b 雲井 龍雄#!（くもい たつお）は、江戸時代末期（幕末）から明治にかけての志士、集議院議員。本名は小島守善（もりよし）。\n\n壮志と悲調とロマンティシズムに溢れた詩人とも評されている。雲井龍雄という名は明治元年（1868年）頃から用いたもので、生まれが辰年辰月辰日から「龍雄」とし「龍が天に昇る」との気概をもってつけたといわれる。\n\n#b 生涯#!\n天保15年3月25日（1844年5月12日）、米沢藩士の父・中島惣右衛門（平勘定（会計）、借物蔵役（倉庫当番）等6石3人扶持）と屋代家次女・八百の2男2女の次男として米沢袋町に生まれる。幼名は豹吉、猪吉、さらに権六、熊蔵などと名前を変えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 久邇宮朝彦親王
 # https://ja.wikipedia.org/wiki/%E4%B9%85%E9%82%87%E5%AE%AE%E6%9C%9D%E5%BD%A6%E8%A6%AA%E7%8E%8B (2022/10/17 10:24:18 UTC)
 concept_wikipedia_Kuninomiya_Asahiko:0 "ウィキペディア"
 concept_wikipedia_Kuninomiya_Asahiko_desc:0 "#b 久邇宮朝彦親王#!（くにのみや あさひこしんのう、文政7年1月28日〈1824年2月27日〉‐明治24年〈1891年〉10月25日）は、日本の皇族。伏見宮邦家親王の第4王子。通称に#b 中川宮#!（なかがわのみや）他多数。諱もたびたび改名している。香淳皇后（昭和天皇后）の祖父であり、第125代天皇・明仁（上皇）の曽祖父、第126代天皇・徳仁（今上天皇）の高祖父にあたる。北朝第3代崇光天皇の男系15世子孫。\n\n#b 幕末期#!\n天保7年（1836年）、仁孝天皇の猶子となり、翌天保8年（1837年）に親王宣下、#b 成憲#!（なりのり）の名を下賜される。天保9年（1838年）に得度して#b 尊応#!（そんおう）の法諱を賜り、奈良興福寺塔頭・一乗院の門主となる。嘉永5年（1852年）、青蓮院門跡の第四十七世門主に就き、法諱を#b 尊融#!（そんゆう）と改める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 国定忠治
 # https://ja.wikipedia.org/wiki/%E5%9B%BD%E5%AE%9A%E5%BF%A0%E6%B2%BB (2022/07/29 12:13:09 UTC)
 concept_wikipedia_Kunisada_Chuji:0 "ウィキペディア"
 concept_wikipedia_Kunisada_Chuji_desc:0 "#b 国定 忠治#!（くにさだ ちゅうじ、#b 忠次#!とも、文化7年（1810年）‐嘉永3年12月21日（1851年1月22日））は、江戸時代後期の侠客である。「国定」は生地である上野国（上州）佐位郡国定村に由来し、本名：#b 長岡忠次郎#!。\n\n後に博徒となって上州から信州一帯で活動し、「盗区」として一帯を実質支配する。天保の大飢饉で農民を救済した侠客として、講談・浪曲や映画、新国劇、大衆演劇などの演劇の題材となる。「赤城の山も今宵限りか」の名文句は有名である。\n\n群馬県伊勢崎市国定町の金城山養寿寺と群馬県伊勢崎市曲輪町の善應寺に墓がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 国司親相
 # https://ja.wikipedia.org/wiki/%E5%9B%BD%E5%8F%B8%E8%A6%AA%E7%9B%B8 (2022/06/15 1:05:12 UTC)
 concept_wikipedia_Kunishi_Chikasuke:0 "ウィキペディア"
 concept_wikipedia_Kunishi_Chikasuke_desc:0 "#b 国司 親相#!（くにし ちかすけ）は、江戸時代末期（幕末期）の武士。長州藩の家老。#b 国司 信濃#!（くにし しなの）の名で知られる。\n\n#b 生涯#!\n天保13年（1842年）6月15日、寄組藩士・高洲元忠（たかす もとただ）の次男として生まれる。幼名丑之介、徳蔵、熊之助とも称し、後に信濃、朝相（ともすけ）と改め、毛利慶親（後の[Concept('wikipedia_Mori_Takachika','毛利敬親')]）より一字を賜り、親相と改めた。6歳の頃、同じく寄組藩士5600石の国司迪徳（みちのり、通称は亀之助、将監）の養嗣子となり、弘化4年（1847年）に家督を継いで大組頭となった。家柄も然ることながら、親相は若い頃から聡明だったため、次第に頭角を現してゆき、文久3年（1863年）には[Concept('wikipedia_Nagai_Uta','長井雅楽')]の切腹検視役正使を務めている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 国友一貫斎
 # https://ja.wikipedia.org/wiki/%E5%9B%BD%E5%8F%8B%E4%B8%80%E8%B2%AB%E6%96%8E (2021/10/30 8:23:07 UTC)
 concept_wikipedia_Kunitomo_Ikkansai:0 "ウィキペディア"
 concept_wikipedia_Kunitomo_Ikkansai_desc:0 "#b 国友 一貫斎#!（くにとも いっかんさい、九代目#b 国友 藤兵衛#!（‐とうべえ）安永7年10月3日（1778年11月21日）‐天保11年12月3日（1840年12月26日））は鉄砲鍛冶師、発明家。幼名は藤一。号は一貫斎、眠龍。諱は重恭。能当（旧字では能當）と銘を切る。日本で最初の実用空気銃や反射望遠鏡を製作。その自作の望遠鏡を用いて天体観測を行った。\n\n#b 生涯#!\n近江国国友村（滋賀県長浜市国友町）の幕府の御用鉄砲鍛冶職の家に生まれた。9歳で父に代わって藤兵衛と名乗り、17歳で鉄砲鍛冶の年寄脇の職を継いだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 栗本鋤雲
