 concept_wikipedia_Tokugawa_Nariaki:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Nariaki_desc:0 "#b 徳川 斉昭#!（とくがわ なりあき）は、江戸時代後期の大名（親藩）。常陸水戸藩の第9代藩主。最後の将軍[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の実父である。\n\n#b 略歴#!\n寛政12年（1800年）3月11日、徳川治紀の三男として生まれる。初めは父治紀より偏諱を受けて#b 松平紀教#!（まつだいら としのり）、藩主就任後は将軍[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]より偏諱を受けて#b 徳川斉昭#!と名乗った（本項ではすべて「斉昭」で統一する）。\n\n藩政改革に成功した幕末期の名君の一人である。しかし将軍継嗣争いで大老[Concept('wikipedia_Ii_Naosuke','井伊直弼')]との政争に敗れて永蟄居となり、そのまま死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川慶勝
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E6%85%B6%E5%8B%9D (2022/07/26 22:29:07 UTC)
 concept_wikipedia_Tokugawa_Yoshikatsu:0 "ウィキペディア"
 concept_wikipedia_Tokugawa_Yoshikatsu_desc:0 "#b 徳川 慶勝#!（とくがわ よしかつ）は、日本の幕末から明治初期にかけての大名・政治家。尾張徳川家（尾張藩）第14代・第17代当主。明治維新後に議定、名古屋藩知事。尾張藩支藩（御連枝）であった美濃高須藩主・松平義建の次男。\n\n#b 系譜と名前#!\n弟に15代藩主・徳川茂徳、会津藩主・[Concept('wikipedia_Matsudaira_Katamori','松平容保')]、桑名藩主・[Concept('wikipedia_Matsudaira_Sadachika','松平定敬')]などがあり、慶勝を含めて高須四兄弟と併称される。\n\n幼名は#b 秀之助#!、元服後（高須松平家時代）は#b 松平義恕#!（まつだいら よしくみ）を名乗る。尾張徳川家相続後は将軍[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]より偏諱の授与を受けて、初めは#b 徳川慶恕#!（よしくみ）、のち#b 慶勝#!と改名した。なお、本項ではすべて慶勝に統一する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川慶喜
