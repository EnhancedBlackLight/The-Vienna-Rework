 concept_wikipedia_Suzuki_Bunji_desc:0 "#b 鈴木 文治#!（すずき ぶんじ、男性、1885年（明治18年）9月4日‐1946年（昭和21年）3月12日）は、大正から昭和期の政治家、労働運動家。友愛会創始者。日本の労働運動の草分け的存在といわれる。\n\n#b 来歴・人物#!\n宮城県栗原郡金成村（現・栗原市）の旧家鈴木益治の長男として生まれる。10歳の頃に父親とともにキリスト教に入信。宮城県尋常中学校志田郡立分校（現・宮城県古川高等学校）を卒業後、旧制山口高等学校に入学。中学卒業前後に家業が傾き、高校時代苦学するなかで、在野のキリスト教伝道師本間俊平の影響により、社会問題に目覚めていく。東京帝国大学法科大学政治学科に入学後は、同郷の先輩である[Concept('wikipedia_Yoshino_Sakuzo','吉野作造')]とともに、[Concept('wikipedia_Ebina_Danjo','海老名弾正')]率いる組合派の本郷教会に所属する。同教会の自由主義的な空気に感化され、また大学では社会政策学者桑田熊蔵の社会改良主義に共鳴し、社会運動家への志望を固めていった。吉野作造の活動を陰で支え続けたのも鈴木である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鈴木貫太郎
