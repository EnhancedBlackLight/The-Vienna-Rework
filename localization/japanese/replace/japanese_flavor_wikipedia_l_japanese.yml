 concept_wikipedia_Katayama_Sen_desc:0 "#b 片山 潜#!（かたやま せん、1859年12月26日（安政6年12月3日）‐1933年（昭和8年）11月5日）は、日本の労働運動家・社会主義者・マルクス主義者・思想家・社会事業家。号は深甫。\n\n#b 生涯#!\n美作国久米南条郡羽出木村（後の弓削町、現在の岡山県久米郡久米南町羽出木）に庄屋藪木家の次男として生まれる。幼名は菅太郎（すがたろう）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 加藤弘之
