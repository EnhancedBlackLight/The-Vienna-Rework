 concept_wikipedia_Kato_Takaaki_desc:0 "#b 加藤 高明#!（かとう たかあき、1860年1月25日（安政7年1月3日）‐1926年（大正15年）1月28日）は、日本の外交官、政治家。位階勲等爵位は正二位大勲位伯爵。学位は法学士（東京大学・1881年）。\n\n外務大臣（第15・18・25・27代）、貴族院議員、内閣総理大臣（第24代）などを歴任した。\n\n#b 財界への歩み#!\n尾張藩の下級藩士である服部重文・久子夫妻の次男として生まれた。幼名は#b 総吉#!（そうきち）。父は尾張海東郡佐屋（後の愛知県海部郡佐屋町、現在は愛知県愛西市）の代官の手代だった。明治5年（1872年）、祖母・加奈子の姉あい子の嫁ぎ先である加藤家に養子に入る。明治7年(1874年）、叔母の夫で裁判官の安井譲（維新前は尾張藩の船奉行）の薦めで高明と改名。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 加藤友三郎
 # https://ja.wikipedia.org/wiki/%E5%8A%A0%E8%97%A4%E5%8F%8B%E4%B8%89%E9%83%8E (2022/11/03 12:26:15 UTC)
 concept_wikipedia_Kato_Tomosaburo:0 "ウィキペディア"
 concept_wikipedia_Kato_Tomosaburo_desc:0 "#b 加藤 友三郎#!（かとう ともさぶろう、1861年4月1日〈文久元年2月22日〉‐1923年〈大正12年〉8月24日）は、日本の海軍軍人、政治家。位階は正二位。勲等は大勲位。功級は功二級。爵位は子爵。階級は海軍大将、没後 元帥海軍大将。\n\n日露戦争で連合艦隊参謀長（日本海海戦時、第一艦隊参謀長兼任）、ワシントン会議で日本首席全権委員を務める。海軍大臣（第8代）、内閣総理大臣（第21代）を歴任し、山梨軍縮やシベリア出兵撤兵を成し遂げた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 桂太郎
 # https://ja.wikipedia.org/wiki/%E6%A1%82%E5%A4%AA%E9%83%8E (2022/11/04 21:47:06 UTC)
 concept_wikipedia_Katsura_Taro:0 "ウィキペディア"
 concept_wikipedia_Katsura_Taro_desc:0 "#b 桂 太郎#!（かつら たろう）、1848年1月4日〈弘化4年11月28日〉‐1913年〈大正2年〉10月10日）は、日本の陸軍軍人、政治家。内閣総理大臣（第11代、13代、15代：第1次桂内閣、第2次桂内閣、第3次桂内閣）、台湾総督（第2代）、陸軍大臣（第5代）、内務大臣（第18代）、文部大臣（第23代）、大蔵大臣（第13代）、貴族院議員、内大臣、外務大臣（第17代）などを歴任。日露戦争時の内閣総理大臣で、[Concept('wikipedia_Saionji_Kinmochi','西園寺公望')]と交互に総理職を務めた期間は「桂園時代」と呼ばれた。軍人としての階級は陸軍大将で、栄典は、従一位大勲位功三級公爵。「元老の一人であった」という説もある。元老の[Concept('wikipedia_Inoue_Kaoru','井上馨')]とは義理の親子の関係であり、[Concept('wikipedia_Kodama_Gentaro','児玉源太郎')]、[Concept('wikipedia_Kawakami_Soroku','川上操六')]とともに「明治陸軍の三羽烏」と称された。\n\n「ニコポン宰相」の異名を持つ。通算在職日数は2,886日（2019年12月現在歴代2位）。第3次内閣は第一次護憲運動を受けて退陣し、同年に病没した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 葛飾北斎
 # https://ja.wikipedia.org/wiki/%E8%91%9B%E9%A3%BE%E5%8C%97%E6%96%8E (2022/11/15 7:30:13 UTC)
 concept_wikipedia_Katsushika_Hokusai:0 "ウィキペディア"
 concept_wikipedia_Katsushika_Hokusai_desc:0 "#b 葛飾 北斎#!（かつしか ほくさい、葛飾 北齋、宝暦10年9月23日〈1760年10月31日〉?‐嘉永2年4月18日〈1849年5月10日〉）は、江戸時代後期の浮世絵師。化政文化を代表する一人。\n\n#b 概説#!\n代表作に『冨嶽三十六景』や『北斎漫画』があり、世界的にも著名な画家である。森羅万象を描き、生涯に3万点を超える作品を発表した。若い時から意欲的であり、版画のほか、肉筆浮世絵にも彼の卓越した描写力を見ることができる。さらに、読本（よみほん）・挿絵芸術に新機軸を見出したことや、『北斎漫画』を始めとする絵本を多数発表したこと、毛筆による形態描出に敏腕を奮ったことなどは、絵画技術の普及や庶民教育にも益するところ大であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 勝海舟
 # https://ja.wikipedia.org/wiki/%E5%8B%9D%E6%B5%B7%E8%88%9F (2022/10/19 13:20:23 UTC)
 concept_wikipedia_Katsu_Kaishu:0 "ウィキペディア"
 concept_wikipedia_Katsu_Kaishu_desc:0 "#b 勝 海舟#!（かつ かいしゅう、文政6年1月30日〈1823年3月12日〉‐明治32年〈1899年〉1月19日）は、日本の武士（幕臣）、政治家。位階は正二位、勲等は勲一等、爵位は伯爵。初代海軍卿。\n\n[Concept('wikipedia_Yamaoka_Tesshu','山岡鉄舟')]、高橋泥舟とともに幕末の三舟と呼ばれる。\n\n#b 概要#!\n幼名および通称は#b 麟太郎#!（りんたろう）。諱は#b 義邦#!（よしくに）。明治維新後は#b 安芳#!（やすよし）と改名。これは幕末に武家官位である「#b 安房守#!」を名乗ったことから#b 勝 安房#!（かつ あわ）として知られていたため、維新後は「安房」を避けて同音（あん−ほう）の「安芳」に代えたもの。勝本人は「アホゥ」とも読めると言っている。海舟は号で、[Concept('wikipedia_Sakuma_Shozan','佐久間象山')]直筆の書「海舟書屋」からとったものだが、「海舟」という号は本来誰のものであったかは分からないという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 河口慧海
 # https://ja.wikipedia.org/wiki/%E6%B2%B3%E5%8F%A3%E6%85%A7%E6%B5%B7 (2022/11/21 3:39:31 UTC)
 concept_wikipedia_Kawaguchi_Ekai:0 "ウィキペディア"
 concept_wikipedia_Kawaguchi_Ekai_desc:0 "#b 河口 慧海#!（かわぐち えかい、1866年2月26日（慶応2年1月12日）‐1945年（昭和20年）2月24日）は、日本の黄檗僧、仏教学者、探検家。幼名は#b 定治郎#!。僧名は#b 慧海仁広#!（えかいじんこう）。チベット名は#b セーラブ・ギャムツォ#!。チベットでの通称は#b セライ・アムチー#!。\n\n日本や中国の漢語仏典に疑問をおぼえ、仏陀本来の教えの意味が分かる書物を求めて、梵語原典やチベット語訳仏典の入手を決意し、日本人として初めてチベットへの入国を果たした。\n\n『西蔵旅行記』『在家仏教』をはじめとして数多くの著作を残し、慧文社から著作選集も出版されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 河井継之助
 # https://ja.wikipedia.org/wiki/%E6%B2%B3%E4%BA%95%E7%B6%99%E4%B9%8B%E5%8A%A9 (2022/11/14 0:18:28 UTC)
 concept_wikipedia_Kawai_Tsuginosuke:0 "ウィキペディア"
 concept_wikipedia_Kawai_Tsuginosuke_desc:0 "#b 河井 継之助#!（かわい つぎのすけ、正字体：繼之助、文政10年1月1日（1827年1月27日）‐慶応4年8月16日（1868年10月1日））は、江戸時代末期（幕末）の武士。越後長岡藩牧野家の家臣。「継之助」は幼名・通称で、読みは郷里の新潟県長岡市にある河井継之助記念館は「つぎのすけ」とするが、死没地である福島県只見町の同名施設は「つぐのすけ」としている。諱は#b 秋義#!（あきよし）。号は蒼龍窟。禄高は120石。妻は「すが」。\n\n戊辰戦争の一部をなす北越戦争で長岡藩側を主導したことで知られる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 川路聖謨
 # https://ja.wikipedia.org/wiki/%E5%B7%9D%E8%B7%AF%E8%81%96%E8%AC%A8 (2022/10/24 12:23:46 UTC)
 concept_wikipedia_Kawaji_Toshiakira:0 "ウィキペディア"
 concept_wikipedia_Kawaji_Toshiakira_desc:0 "#b 川路 聖謨#!（かわじ としあきら）は、日本の武士（旗本）。号は敬斎。\n\n豊後日田代官所の役人の息子に生まれ、御家人出身ながら勘定吟味役、佐渡奉行、小普請奉行、大阪町奉行、勘定奉行などの要職を歴任した。和歌にも造詣が深く、『島根乃言能葉』などの歌集も遺している。\n\n#b 生涯#!\n享和元年（1801年）4月25日、豊後国日田（現・大分県日田市）に、日田代官所属吏・内藤吉兵衛歳由の長男として生まれた。幼名は#b 弥吉#!。母は、日田代官所手付の高橋誠種の娘。弟に井上清直、母方の従弟に江戸幕府最後の西国郡代である窪田鎮勝がいる。根津勢吉、永峰弥吉もいとこにあたる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 川路利良
 # https://ja.wikipedia.org/wiki/%E5%B7%9D%E8%B7%AF%E5%88%A9%E8%89%AF (2022/10/14 18:38:12 UTC)
 concept_wikipedia_Kawaji_Toshiyoshi:0 "ウィキペディア"
 concept_wikipedia_Kawaji_Toshiyoshi_desc:0 "#b 川路 利良#!（かわじ としよし、天保5年5月11日（1834年6月17日）‐明治12年（1879年）10月13日）は、日本の警察官。幕末から明治初期の薩摩藩士、内務官僚。階級は大警視、陸軍少将（臨時）。位階は正五位。勲等は勲二等。\n\n初代大警視（現・警視総監）を務め、欧米の近代警察制度を日本で初めて詳細に構築した事実上日本の警察の創設者にして、「#b 日本警察の父#!」とも言われている。西南戦争では大警視と臨時に陸軍少将を兼任し、警視隊で組織された別働第三旅団を率いて抜刀隊を指揮して西郷軍に大きな打撃を与えた。\n\n名は当初「としなが」と名乗っていたが、後に「としよし」と改名した。通称は正之進。号は竜泉。家紋は六つ丁子車。遠祖は藤原氏といわれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 河上彦斎
 # https://ja.wikipedia.org/wiki/%E6%B2%B3%E4%B8%8A%E5%BD%A6%E6%96%8E (2022/09/10 1:11:19 UTC)
 concept_wikipedia_Kawakami_Gensai:0 "ウィキペディア"
 concept_wikipedia_Kawakami_Gensai_desc:0 "#b 河上 彦斎#!（かわかみ げんさい）は、幕末から明治時代初期にかけての尊皇攘夷派の熊本藩士。諱は#b 玄明#!（はるあきら）。幕末の四大人斬りの一人とされる。明治維新後も攘夷を強固に主張しつづけたため、藩と新政府に危険視され、斬首された。また、漫画『るろうに剣心』の主人公、緋村剣心のモチーフとなった。\n\n#b 生涯#!\n肥後細川藩熊本城下の新馬借町（現在の熊本市中央区新町3丁目）で、下級藩士小森貞助とその妻和歌の次男として生まれた。初め名前は彦次郎であった。同藩の同じく下級藩士の河上源兵衛（または彦兵衛）の養子となり、名を彦斎と改めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 河上肇
 # https://ja.wikipedia.org/wiki/%E6%B2%B3%E4%B8%8A%E8%82%87 (2022/10/30 13:41:04 UTC)
 concept_wikipedia_Kawakami_Hajime:0 "ウィキペディア"
 concept_wikipedia_Kawakami_Hajime_desc:0 "#b 河上 肇#!（かわかみ はじめ、1879年（明治12年）10月20日‐1946年（昭和21年）1月30日）は、日本の経済学者。\n\n京都帝国大学でマルクス経済学の研究を行っていたが、教授の職を辞し、共産主義の実践活動に入る。日本共産党の党員となったため検挙され、獄中生活を送る。カール・マルクス『資本論』の翻訳（第一巻の一部のみ翻訳）やコミンテルン32年テーゼの翻訳のほか、ベストセラー『貧乏物語』の他に、『第二貧乏物語』『資本論入門』の著作がある。死後に刊行された『自叙伝』は広く読まれた。名文家であり、漢詩もよく知られている。福田徳三とは終生のライバルであった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 川上音二郎
 # https://ja.wikipedia.org/wiki/%E5%B7%9D%E4%B8%8A%E9%9F%B3%E4%BA%8C%E9%83%8E (2022/11/17 6:21:57 UTC)
 concept_wikipedia_Kawakami_Otojiro:0 "ウィキペディア"
 concept_wikipedia_Kawakami_Otojiro_desc:0 "#b 川上 音二郎#!（かわかみ おとじろう、文久4年1月1日〈1864年2月8日〉‐1911年〈明治44年〉11月11日）は、筑前黒田藩（福岡藩）出身の「オッペケペー節」で一世を風靡した興行師・芸術家で、新派劇の創始者。川上の始めた書生芝居、壮士芝居はやがて新派となり、旧劇（歌舞伎）をしのぐ人気を博した。「#b 新派劇の父#!」と称されている。\n\n幼名は#b 川上 音吉#!（かわかみ おときち）。上方噺家としての名跡は#b 浮世亭 ◯◯#!（うきよてい まるまる）。号は#b 歎水#!。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 川上操六
 # https://ja.wikipedia.org/wiki/%E5%B7%9D%E4%B8%8A%E6%93%8D%E5%85%AD (2022/11/04 21:47:02 UTC)
 concept_wikipedia_Kawakami_Soroku:0 "ウィキペディア"
 concept_wikipedia_Kawakami_Soroku_desc:0 "#b 川上 操六#!（かわかみ そうろく、1848年12月6日（嘉永元年11月11日）‐1899年（明治32年）5月11日）は、明治期の日本の陸軍軍人。官位は参謀総長・陸軍大将。栄典は従二位・勲一等・功二級・子爵。幼名宗之丞。長男の素一は陸軍歩兵少佐、娘は小原伝陸軍中将に嫁ぐ。[Concept('wikipedia_Katsura_Taro','桂太郎')]、[Concept('wikipedia_Kodama_Gentaro','児玉源太郎')]とともに、「明治陸軍の三羽烏」とされる。\n\n#b 生涯#!\n薩摩藩藩士・川上伝左衛門親徳の三男として生まれ、鳥羽・伏見の戦い・戊辰戦争に薩摩藩10番隊小頭として従軍する。\n\n戦後上京し明治4年（1871年）4月から陸軍に出仕。同年7月、陸軍中尉・御親兵第2大隊付に任ぜられる。近衛歩兵第3大隊長、近衛歩兵第2連隊大隊長、参謀局出仕を経験し階級は陸軍少佐に昇る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 川村景明
 # https://ja.wikipedia.org/wiki/%E5%B7%9D%E6%9D%91%E6%99%AF%E6%98%8E (2022/09/24 4:49:58 UTC)
 concept_wikipedia_Kawamura_Kageaki:0 "ウィキペディア"
 concept_wikipedia_Kawamura_Kageaki_desc:0 "#b 川村 景明#!（かわむら かげあき、嘉永3年2月26日（1850年4月8日）‐大正15年（1926年）4月28日）は、日本の陸軍軍人、華族。東京衛戍総督、鴨緑江軍司令官等を歴任した。官位は元帥陸軍大将従一位大勲位功一級子爵。\n\n#b 経歴#!\n薩摩藩士・野崎吉兵衛の三男として薩摩に生まれ、後に川村新左衛門景尚の養子となり川村家を継ぎ、川村源十郎と名乗る。薩英戦争・戊辰戦争に従軍、明治2年（1869年）4月、薩摩藩歩兵第1大隊第1小隊小頭に就任。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 川村純義
 # https://ja.wikipedia.org/wiki/%E5%B7%9D%E6%9D%91%E7%B4%94%E7%BE%A9 (2022/10/12 16:54:05 UTC)
 concept_wikipedia_Kawamura_Sumiyoshi:0 "ウィキペディア"
 concept_wikipedia_Kawamura_Sumiyoshi_desc:0 "#b 川村 純義#!（かわむら すみよし、天保7年11月11日（1836年12月18日）‐1904年（明治37年）8月12日）は、日本の海軍軍人。階級は海軍大将。栄典は従一位勲一等伯爵。鹿児島県出身。通称は与十郎。\n\n#b 生涯#!\n川村与十郎の長男として生まれる。家格は御小姓組で最下級の藩士であった。妻の春子は椎原国幹の娘であり、椎原国幹の姉は[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]の母（政佐）であった。川村は西郷から実弟のように可愛がられたという。\n\n安政2年（1855年）に江戸幕府が新設した長崎海軍伝習所へ一期生として、[Concept('wikipedia_Godai_Tomoatsu','五代友厚')]などと共に薩摩藩より選抜されて入所。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 河津祐邦
 # https://ja.wikipedia.org/wiki/%E6%B2%B3%E6%B4%A5%E7%A5%90%E9%82%A6 (2022/06/19 12:05:27 UTC)
 concept_wikipedia_Kawazu_Sukekuni:0 "ウィキペディア"
 concept_wikipedia_Kawazu_Sukekuni_desc:0 "#b 河津 祐邦#!（かわづ すけくに、文政4年（1821年）‐明治6年（1873年）。生年不明‐明治元年（1868年）とも）は、江戸幕府の旗本。別名・河津三郎太郎。徒目付として蝦夷調査ののち、新徴組組頭を経て、外国奉行として横浜鎖港談判使節団参加。幕末に勘定奉行、関東郡代、長崎奉行、外国事務総裁などの重職を歴任した。家禄は100俵高。官職名は伊豆守。号に龍門など。\n\n#b 略歴#!\n嘉永3年（1850年）9月家督を継いで小普請入りし、同年12月に表火之番に就任。翌4年（1851年）8月に徒目付に就任。安政元年（1854年）7月28日、箱館奉行支配調役（150俵高）となって蝦夷地の開拓や五稜郭の築造に携わり、同年12月27日に箱館奉行支配組頭となり同時に御目見の身分となる。安政5年（1858年）2月27日に布衣を許され、家禄は100俵高となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 木戸孝允
 # https://ja.wikipedia.org/wiki/%E6%9C%A8%E6%88%B8%E5%AD%9D%E5%85%81 (2022/11/21 0:32:31 UTC)
 concept_wikipedia_Kido_Katayoshi:0 "ウィキペディア"
 concept_wikipedia_Kido_Katayoshi_desc:0 "#b 木戸 孝允#!（きど たかよし、天保4年6月26日〈1833年8月11日〉‐明治10年〈1877年〉5月26日）は、日本の幕末の長州藩士、勤王志士、明治時代初期の政治家。号は松菊、竿鈴。明治維新の元勲として[Concept('wikipedia_Okubo_Toshimichi','大久保利通')]、[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]とともに#b 維新の三傑#!の一人に数えられる。幕末期には#b 桂 小五郎#!（かつらこごろう）の名で活躍した。\n\n#b 概略#!\n長州藩出身。同藩藩医和田家の生まれだが、7歳で同藩藩士桂家の養子となる。1849年に[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]の門弟となり、1852年には江戸に留学して[Concept('wikipedia_Saito_Yakuro','斎藤弥九郎')]の道場で剣術を学び、また洋式の砲術や兵術、造船術、蘭学などを学んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 来島又兵衛
 # https://ja.wikipedia.org/wiki/%E6%9D%A5%E5%B3%B6%E5%8F%88%E5%85%B5%E8%A1%9B (2022/11/10 10:50:17 UTC)
 concept_wikipedia_Kijima_Matabe:0 "ウィキペディア"
 concept_wikipedia_Kijima_Matabe_desc:0 "#b 来島 又兵衛#!（きじま またべえ）は、幕末の長州藩士である。尊皇攘夷派。遊撃隊総督。\n\n#b 生涯#!\n文化14年（1817年）1月8日、長門国厚狭郡西高泊村、無給通組の下士・喜多村政倫の次男として生まれたが、天保7年（1836年）、大津郡俵山村の大組（八組）の上士・来島政常（又兵衛）の婿養子となった。天保12年（1841年）、柳川藩の大石神影流の創始者大石進に剣術を学んだ。弘化3年（1846年）、江戸に出て剣術修行に励み、武芸の達人となった。\n\n嘉永元年（1848年）に帰国、家督を継ぐ。同年10月に手廻組に入隊後、藩世子の駕籠奉行など藩の要職を歴任した。翌嘉永2年（1851年）、養父の政常が病死したため、来島家累代の名前を継承し、来島又兵衛政久と改名した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 菊池海荘
 # https://ja.wikipedia.org/wiki/%E8%8F%8A%E6%B1%A0%E6%B5%B7%E8%8D%98 (2022/06/27 8:26:29 UTC)
 concept_wikipedia_Kikuchi_Kaiso:0 "ウィキペディア"
 concept_wikipedia_Kikuchi_Kaiso_desc:0 "#b 菊池 海荘#!（きくち かいそう）は幕末紀州の豪商、漢詩人、海防論者。栖原垣内家出身。江戸新和泉町で砂糖問屋河内屋孫左衛門店を経営しながら、大窪詩仏・[Concept('wikipedia_Yanagawa_Seigan','梁川星巌')]に漢詩を学び、湯浅古碧吟社で活動した。天保の大飢饉では公共事業を行って窮民を救済し、紀州藩地士に取り立てられ、農兵浦組を編成するなど、国事に関与した。\n\n#b 家業経営と文芸活動#!\n寛政11年（1799年）9月25日紀伊国有田郡栖原村に豪商垣内家新家垣内淡斎の次男として生まれた。幼名は駒次郎。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 菊池寛
 # https://ja.wikipedia.org/wiki/%E8%8F%8A%E6%B1%A0%E5%AF%9B (2022/11/18 9:38:12 UTC)
 concept_wikipedia_Kikuchi_Kan:0 "ウィキペディア"
 concept_wikipedia_Kikuchi_Kan_desc:0 "#b 菊池 寛#!（きくち かん、1888年（明治21年）12月26日‐1948年（昭和23年）3月6日）は、小説家、劇作家、ジャーナリスト。本名は菊池 寛（きくち ひろし）。実業家としても文藝春秋社を興し、芥川賞、直木賞、菊池寛賞の創設に携わった。\n\n#b 生い立ち#!\n香川県香川郡高松七番丁六番戸の一（現・高松市天神前4番地）で7人兄弟の四男として生まれる。菊池家は江戸時代、高松藩の儒学者の家柄で、日本漢詩壇に名をはせた菊池五山は、寛の縁戚に当たる。しかし、寛の生まれたころ家は没落し、父親は小学校の庶務係をしていた。高松市四番丁尋常小学校を経て高松市高松高等小学校に進学。しかし家が貧しかったため、高等小学3年生の時は教科書を買ってもらえず、友人から教科書を借りて書き写したりもした。このころ、「文藝倶楽部」を愛読し、[Concept('wikipedia_Koda_Rohan','幸田露伴')]、[Concept('wikipedia_Ozaki_Koyo','尾崎紅葉')]、泉鏡花の作品に親しむ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 菊池教中
 # https://ja.wikipedia.org/wiki/%E8%8F%8A%E6%B1%A0%E6%95%99%E4%B8%AD (2021/08/25 6:24:06 UTC)
 concept_wikipedia_Kikuchi_Kyochu:0 "ウィキペディア"
 concept_wikipedia_Kikuchi_Kyochu_desc:0 "#b 菊池 教中#!（きくち きょうちゅう、文政11年8月17日（1828年9月25日）‐文久2年8月8日（1862年9月1日））は江戸の豪商。義兄大橋訥庵に師事し攘夷運動に奔走した。\n\n名は教中・字を介石のちに介之介と改称。通称孝兵衛。#b 澹如#!（たんじょ）と号し、室号を蘊真堂とした。江戸日本橋の生まれ。\n\n#b 略歴#!\n江戸の豪商佐野屋の2代目として日本橋に生まれる。父は淡雅、母は菊池民子。嘉永6年（1853年）5月、26歳の時に父が没し家督相続し佐野屋を引き継ぐ。しかし、2年後の安政2年（1855年）の安政の大地震により多くの店舗が倒壊・焼失し、佐野屋は壊滅的な打撃を受ける。「地震後改革議定録」を記して佐野屋の経営改革を断行。拠点を宇都宮に移し新田開発による領地経営に着手。鬼怒川沿岸の岡本・桑島の新田開発をはじめる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 木村栄
 # https://ja.wikipedia.org/wiki/%E6%9C%A8%E6%9D%91%E6%A0%84 (2022/11/14 5:12:13 UTC)
 concept_wikipedia_Kimura_Hisashi:0 "ウィキペディア"
 concept_wikipedia_Kimura_Hisashi_desc:0 "#b 木村 栄#!（きむら ひさし、旧字体：#b 榮#!、1870年10月4日（明治3年9月10日）‐1943年（昭和18年）9月26日）は、日本の天文学者、理学博士。Z項（木村項）の発見者。恩賜賞、英国王立天文学会ゴールドメダル受賞者。\n\n#b 略歴#!\n石川県石川郡野村字泉野（現・石川県金沢市泉野町）出身。幼い頃に漢学塾を経営する親戚の木村民衛の養子となり、上山小三郎から数学を学ぶ。この時の学友に[Concept('wikipedia_Nishida_Kitaro','西田幾多郎')]がいる。\n\n幼少期より優秀であった木村は、1880年（明治13年）に県立の石川県専門学校に一番で入学し（但し同校開校は1881年）、1885年に赴任した北条時敬に学んで数学に目覚め、1887年に同校が官立の第四高等中学校に転換すると飛び級で同校本科第二部（理科・工科）に進み、今川覚神より天文学を学んで、1889年に首席で卒業した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 木村芥舟
 # https://ja.wikipedia.org/wiki/%E6%9C%A8%E6%9D%91%E8%8A%A5%E8%88%9F (2022/06/22 1:51:40 UTC)
 concept_wikipedia_Kimura_Kaishu:0 "ウィキペディア"
 concept_wikipedia_Kimura_Kaishu_desc:0 "#b 木村 芥舟#!（きむら かいしゅう、文政13年2月5日（1830年2月27日)‐明治34年（1901年）12月9日）は、江戸幕府末期（幕末）の旗本（幕臣）。位階は正五位。諱は#b 喜毅#!（よしたけ）。\n\n幕府海軍軍制取締、浜御殿添奉行、本丸目付、長崎海軍伝習所取締、軍艦奉行、勘定奉行等幕府の要職を歴任。咸臨丸の総督を務め、明治維新後は完全に隠居し、[Concept('wikipedia_Fukuzawa_Yukichi','福澤諭吉')]と交遊を重ねて詩文三昧の生活を送った文人である。\n\n死没の日付で正五位に叙されているが、幕末の幕閣で明治以後に位階勲等を受けた者は木村を含めて、[Concept('wikipedia_Kawaji_Toshiakira','川路聖謨')]（贈従四位）、[Concept('wikipedia_Iwase_Tadanari','岩瀬忠震')]（贈正五位）、[Concept('wikipedia_Ikeda_Nagaoki','池田長発')]（贈正五位）の4名だけである。「幕末の四舟」の1人に名を連ねることもある（ただし木村は、死後の日付での「贈位」ではなく、死去の日付での「叙位」である）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 金田一京助
 # https://ja.wikipedia.org/wiki/%E9%87%91%E7%94%B0%E4%B8%80%E4%BA%AC%E5%8A%A9 (2022/11/29 10:40:41 UTC)
 concept_wikipedia_Kindaichi_Kyosuke:0 "ウィキペディア"
 concept_wikipedia_Kindaichi_Kyosuke_desc:0 "#b 金田一 京助#!（きんだいち きょうすけ、1882年〈明治15年〉5月5日‐1971年〈昭和46年〉11月14日）は、日本の言語学者、民族学者。日本のアイヌ語研究の本格的創始者として知られる。國學院大學教授を経て東京帝国大学教授、國學院大學名誉教授。日本学士院会員。日本言語学会会長（2代目）。文学博士（東京帝国大学より取得）。栄典は従三位・勲一等・瑞宝章・文化勲章。盛岡市名誉市民。歌人・石川啄木の親友であったことでも有名。\n\n長男の春彦、孫の真澄や秀穂も言語学者。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 桐野利秋
 # https://ja.wikipedia.org/wiki/%E6%A1%90%E9%87%8E%E5%88%A9%E7%A7%8B (2022/11/20 22:58:11 UTC)
 concept_wikipedia_Kirino_Toshiaki:0 "ウィキペディア"
 concept_wikipedia_Kirino_Toshiaki_desc:0 "#b 桐野 利秋#!（きりの としあき、天保9年12月2日（1839年1月16日）‐明治10年（1877年）9月24日）は、日本の武士（薩摩藩士）、陸軍軍人。諱は利秋、通称は半次郎、桐野に復姓後は信作（晋作、新作）。初め#b 中村 半次郎#!（なかむら はんじろう）と称した。\n\n桐野利秋の書と伝えられる掛け軸など複数に、「鴨溟（瞑）」という雅号が記されている。\n\n#b 出自・城下士#!\n天保9年（1838年）12月2日、鹿児島郡鹿児島近在吉野村実方（現在の鹿児島県鹿児島市吉野町）で城下士の中村与右衛門（桐野兼秋）の第三子として生まれる。5人兄姉弟妹で、上から兄・与左衛門邦秋、姉（夭折）、半次郎利秋、弟・山ノ内半左衛門種国（山ノ内家の養子となる。西南戦争に従軍）、妹（[Concept('wikipedia_Shimazu_Nariakira','島津斉彬')]に近侍していた伊東才蔵に嫁ぐ。伊東才蔵も西南戦争で戦死）の順。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 北大路魯山人
 # https://ja.wikipedia.org/wiki/%E5%8C%97%E5%A4%A7%E8%B7%AF%E9%AD%AF%E5%B1%B1%E4%BA%BA (2022/07/17 17:55:22 UTC)
 concept_wikipedia_Kitaoji_Rosanjin:0 "ウィキペディア"
 concept_wikipedia_Kitaoji_Rosanjin_desc:0 "#b 北大路 魯山人#!（きたおおじ ろさんじん）、1883年〈明治16年〉3月23日‐1959年〈昭和34年〉12月21日）は、日本の芸術家。本名は#b 北大路 房次郎#!（きたおおじ ふさじろう）。\n\n晩年まで、篆刻家、画家、陶芸家、書道家、漆芸家、料理家・美食家などの様々な顔を持っていた。\n\n#b 略歴#!\n1883年（明治16年）、両親は京都府愛宕郡上賀茂村（現:京都市北区）上賀茂に、上賀茂神社の社家・北大路清操（きよあや/せいそう）、登女（とめ、社家である西池家の出身）の次男として生まれる。士族の家柄だったものの生活は貧しかったうえ、版籍奉還2年後の明治4年に今まで保証されてきた俸禄制と世襲制が廃止されたため混乱期にあった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 北白川宮能久親王
 # https://ja.wikipedia.org/wiki/%E5%8C%97%E7%99%BD%E5%B7%9D%E5%AE%AE%E8%83%BD%E4%B9%85%E8%A6%AA%E7%8E%8B (2022/11/19 15:04:40 UTC)
 concept_wikipedia_Kitashirakawanomiya_Yoshihisa:0 "ウィキペディア"
 concept_wikipedia_Kitashirakawanomiya_Yoshihisa_desc:0 "#b 北白川宮能久親王#!（きたしらかわのみや よしひさしんのう、1847年4月1日〈弘化4年2月16日 〉‐1895年〈明治28年〉10月28日）は、日本の皇族。北白川宮2代。陸軍軍人。幼名は#b 満宮#!（みつのみや）。最後の#b 輪王寺宮#!（りんのうじのみや）として知られる。\n\n伏見宮邦家親王の第9王男子。生母は堀内信子。幕末に活躍した山階宮晃親王と久邇宮[Concept('wikipedia_Kuninomiya_Asahiko','朝彦親王')]の弟で、仁孝天皇の猶子にもなっているため、孝明天皇の義弟、明治天皇の義理の叔父に当たる。また、弟で義父に当たる北白川宮智成親王が孝明天皇の猶子に当たるため、明治天皇の甥でもある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 北里柴三郎
 # https://ja.wikipedia.org/wiki/%E5%8C%97%E9%87%8C%E6%9F%B4%E4%B8%89%E9%83%8E (2022/11/16 2:17:44 UTC)
 concept_wikipedia_Kitazato_Shibasaburo:0 "ウィキペディア"
 concept_wikipedia_Kitazato_Shibasaburo_desc:0 "#b 北里 柴三郎#!（きたざと しばさぶろう〈名字の読みは後述〉、1853年1月29日〈嘉永5年12月20日〉‐1931年〈昭和6年〉6月13日）は、「近代日本医学の父」として知られる微生物学者・教育者。1889年（明治22年）に破傷風菌の純粋培養に成功、翌1890年（明治23年）に血清療法を開発、さらに1894年（明治27年）にペスト菌を発見し、「感染症学の巨星」と呼ばれる。\n\n貴族院議員を務め、位階勲等は従二位・勲一等・男爵。医学博士、第1回ノーベル生理学・医学賞最終候補者（15名のうちの1人）、私立伝染病研究所（現・東京大学医科学研究所）創立者兼初代所長、土筆ヶ岡養生園（現・東京大学医科学研究所附属病院）創立者兼運営者、私立北里研究所、北里研究所病院（現・学校法人北里研究所）創立者兼初代所長ならびに北里大学学祖、慶應義塾大学部医学科（現・慶應義塾大学医学部）初代医学科学長、慶應医学会初代会長、慶應義塾大学病院初代病院長、日本医師会創立者兼初代会長。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 北一輝
 # https://ja.wikipedia.org/wiki/%E5%8C%97%E4%B8%80%E8%BC%9D (2022/09/03 23:27:02 UTC)
 concept_wikipedia_Kita_Ikki:0 "ウィキペディア"
 concept_wikipedia_Kita_Ikki_desc:0 "#b 北 一輝#!（きた いっき、本名：#b 北 輝次郎#!〈きた てるじろう〉、1883年（明治16年）4月3日‐1937年（昭和12年）8月19日）は、戦前の日本の思想家、社会運動家、国家社会主義者。二・二六事件の皇道派青年将校の理論的指導者として逮捕され、軍法会議で死刑判決を受けて刑死した。\n\n#b 生涯#!\n1883年（明治16年）4月3日、新潟県佐渡郡両津湊町（現：佐渡市両津湊）の裕福な酒造業・北慶太郎と妻リクの長男#b 輝次#!として生まれる。父慶太郎は初代両津町長を務めた人物で2歳下の弟は衆議院議員の北昤吉。ほかに4歳上の姉と、4歳下の弟がいた。尋常小学校の半ばに右目の眼疾により1年間休学する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 清河八郎
 # https://ja.wikipedia.org/wiki/%E6%B8%85%E6%B2%B3%E5%85%AB%E9%83%8E (2022/06/10 14:07:06 UTC)
 concept_wikipedia_Kiyokawa_Hachiro:0 "ウィキペディア"
 concept_wikipedia_Kiyokawa_Hachiro_desc:0 "#b 清河 八郎#!（きよかわ はちろう、文政13年10月10日（1830年11月24日）‐文久3年4月13日（1863年5月30日））は、江戸時代末期（幕末）の庄内藩出身の志士。田中河内介とともに九州遊説をして尊王攘夷派の志士を京都に呼び寄せ、一方で浪士組を結成し新選組・新徴組への流れを作り、自らも虎尾の会を率いて明治維新の火付け役となった。\n\n幼名は元司、諱は正明、号は#b 旦起#!、#b 木鶏#!。本名は齋藤正明で、清川八郎と改名したのち、清河八郎を名乗った。山形県庄内町の清河神社に祭神として祀られている。位階は贈正四位。\n\n#b 誕生#!\n出羽国田川郡清川村（現・山形県東田川郡庄内町）庄内藩郷士・齋藤豪寿の子。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 清浦奎吾
 # https://ja.wikipedia.org/wiki/%E6%B8%85%E6%B5%A6%E5%A5%8E%E5%90%BE (2022/10/24 13:12:03 UTC)
 concept_wikipedia_Kiyoura_Keigo:0 "ウィキペディア"
 concept_wikipedia_Kiyoura_Keigo_desc:0 "#b 清浦 奎吾#!（きようら けいご、旧字体: 淸浦 奎吾、1850年3月27日〈嘉永3年2月14日〉‐1942年〈昭和17年〉11月5日）は、日本の官僚、政治家。第23代大日本帝国内閣総理大臣。位階勲等爵位は従一位大勲位伯爵。幼名は#b 普寂#!（ふじゃく）。旧姓#b 大久保#!（おおくぼ）。\n\n肥後（現在の熊本県）出身。司法・内務官僚として活躍した後に貴族院議員となり、官界や貴族院に大きな影響力を持った。その後、司法大臣、農商務大臣、内務大臣、枢密顧問官、枢密院副議長、枢密院議長を歴任。\n\n1924年（大正13年）に第23代内閣総理大臣として組閣したが、超然主義との批判を受け、選挙に大敗したため5か月で総辞職した。その後は重臣として国事に関与した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小林一三
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%9E%97%E4%B8%80%E4%B8%89 (2022/11/08 10:42:40 UTC)
 concept_wikipedia_Kobayashi_Ichizo:0 "ウィキペディア"
 concept_wikipedia_Kobayashi_Ichizo_desc:0 "#b 小林 一三#!（こばやし いちぞう、1873年（明治6年）1月3日‐1957年（昭和32年）1月25日）は、日本の実業家、政治家。#b 阪急電鉄#!をはじめとする阪急東宝グループ（現・阪急阪神東宝グループ）の創業者。\n\n鉄道を中心とした都市開発（不動産事業）、流通事業（百貨店、スーパーなど）、観光事業などを一体的に進め相乗効果を上げる#b 私鉄経営モデル#!の原型を独自に作り上げ、後に全国の大手私鉄や民営化したJRがこの小林一三モデルを採用し、日本の鉄道会社の経営手法に大きな影響を与えた。これらの事業は後に阪急百貨店、宝塚歌劇団・東宝として阪急東宝グループを形成する。その過程で六甲山麓の高級住宅地の開発、学校法人関西学院等の高等教育機関の誘致や温泉、遊園地、野球場など娯楽施設の整備を行い、日本最初の田園都市構想を実現した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小林多喜二
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%9E%97%E5%A4%9A%E5%96%9C%E4%BA%8C (2022/11/05 15:46:08 UTC)
 concept_wikipedia_Kobayashi_Takiji:0 "ウィキペディア"
 concept_wikipedia_Kobayashi_Takiji_desc:0 "#b 小林 多喜二#!（こばやし たきじ、1903年（明治36年）12月1日‐1933年（昭和8年）2月20日）は、日本のプロレタリア文学の代表的な小説家、共産主義者、社会主義者、政治運動家。日本プロレタリア作家同盟書記長。日本共産党党員。\n\n#b 生涯#!\n多喜二は、秋田県北秋田郡下川沿村（現大館市川口）に小作農家の 次男として生まれた。当時北海道・小樽で苦難の末に事業に成功した伯父が自分の失敗によって傾いた実家の始末を負わせていた弟夫婦への恩返しとして「小樽の学校に通わせたい」と言う提案により長男を移住させていたが間もなく病死した。多喜二が4歳の時に伯父の計らいによって一家全員で小樽・若竹町の伯父の別宅に移住する。生活は豊かではなかったが、伯父の工場に住み込みで働く代わりに学資を受け小樽商業学校から小樽高等商業学校（現・小樽商科大学）へ進学。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 児玉源太郎
 # https://ja.wikipedia.org/wiki/%E5%85%90%E7%8E%89%E6%BA%90%E5%A4%AA%E9%83%8E (2022/11/04 21:46:58 UTC)
 concept_wikipedia_Kodama_Gentaro:0 "ウィキペディア"
 concept_wikipedia_Kodama_Gentaro_desc:0 "#b 児玉 源太郎#!（こだま げんたろう、1852年4月14日（嘉永5年閏2月25日）‐1906年（明治39年）7月23日）は、明治時代の日本の陸軍軍人、政治家。日露戦争において満州軍総参謀長を務め、勝利に貢献した。階級は陸軍大将、栄典は正二位勲一等功一級子爵。\n\n#b 経歴#!\n嘉永5年（1852年）閏2月25日、周防国都濃郡徳山の本丁で、長州藩の支藩・徳山藩の上士（馬廻役、100石。）児玉半九郎忠硯の長男として生まれる。当時、児玉家には長女の久子と次女の信子がいるのみで、児玉源太郎が初めての男子であったため、彼の誕生に家族一同は大いに喜んだ。児玉が生まれた時に父・半九郎は向かいの家に住む友人で漢学者の島田蕃根の家に赴き、四、五人で詩文に興じていたが、家人が慌ただしくやって来て男子誕生を告げたため、半九郎は歓喜して直ちに島田家から帰宅し、祝杯を挙げた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 幸田露伴
 # https://ja.wikipedia.org/wiki/%E5%B9%B8%E7%94%B0%E9%9C%B2%E4%BC%B4 (2022/10/30 22:54:28 UTC)
 concept_wikipedia_Koda_Rohan:0 "ウィキペディア"
 concept_wikipedia_Koda_Rohan_desc:0 "#b 幸田 露伴#!（こうだ ろはん、1867年8月22日（慶応3年7月23日）‐1947年（昭和22年）7月30日）は、日本の小説家。本名は#b 成行#!（しげゆき）。別号に#b 蝸牛庵#!（かぎゅうあん）、#b 笹のつゆ#!、#b 雷音洞主#!、#b 脱天子#!など多数。江戸（現東京都）下谷生れ。帝国学士院会員。帝国芸術院会員。第1回文化勲章受章。娘の幸田文も随筆家・小説家。高木卓の伯父。\n\n『風流仏』で評価され『五重塔』『運命』などの文語体作品で文壇での地位を確立。[Concept('wikipedia_Ozaki_Koyo','尾崎紅葉')]とともに紅露時代と呼ばれる時代を築いた。擬古典主義の代表的作家で、また漢文学、日本古典や諸宗教にも通じ、多くの随筆や史伝のほか『芭蕉七部集評釈』などの古典研究などを残した。旧来「露伴、[Concept('wikipedia_Natsume_Soseki','漱石')]、[Concept('wikipedia_Mori_Ogai','鷗外')]」と並び称され、日本の近代文学を代表する作家の一人である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 甲賀源吾
 # https://ja.wikipedia.org/wiki/%E7%94%B2%E8%B3%80%E6%BA%90%E5%90%BE (2022/07/26 14:05:56 UTC)
 concept_wikipedia_Koga_Gengo:0 "ウィキペディア"
 concept_wikipedia_Koga_Gengo_desc:0 "#b 甲賀 源吾#!（こうが げんご）は、幕末の幕臣。軍艦操練方。のち箱館政権（俗に蝦夷共和国）海軍の主要メンバーとなる。「回天丸」艦長として宮古湾海戦で戦死。名は#b 秀虎#!。\n\n#b 生い立ち#!\n遠江国掛川藩家臣、甲賀孫太夫秀孝の第4子として、天保10年1月3日、掛川藩江戸藩邸で生まれる。\n\n安政2年（1855年）、江戸に出て佐倉藩士・木村軍太郎に就いて蘭学を学ぶ。2年後に帰省するが、安政5年（1858年）、航海術を学ぶことを志し、再び江戸へ出て、築地の軍艦教授所で教授頭を務めていた[Concept('wikipedia_Yatabori_Ko','矢田堀鴻')]の下で学び、夏には矢田堀に従って長崎へ行っている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小泉又次郎
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%B3%89%E5%8F%88%E6%AC%A1%E9%83%8E (2022/09/06 5:53:10 UTC)
 concept_wikipedia_Koizumi_Matajiro:0 "ウィキペディア"
 concept_wikipedia_Koizumi_Matajiro_desc:0 "#b 小泉 又次郎#!（こいずみ またじろう、1865年6月10日〈慶応元年5月17日〉‐1951年〈昭和26年〉9月24日）は、日本の政治家。第87‐89代内閣総理大臣：小泉純一郎の祖父。横須賀市長、逓信大臣、衆議院副議長などを歴任した。大衆政治家で、入れ墨があったことから「いれずみ大臣」「いれずみの又さん」などの異名をとった。神奈川県平民。\n\n#b 生い立ち#!\n1865年6月10日（慶応元年5月17日）、武蔵国久良岐郡六浦荘寺分村大道（現在の神奈川県横浜市金沢区大道2丁目）にとび職人の父・由兵衛、母・徳の次男として生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小泉八雲
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%B3%89%E5%85%AB%E9%9B%B2 (2022/10/23 23:53:33 UTC)
 concept_wikipedia_Koizumi_Yakumo:0 "ウィキペディア"
 concept_wikipedia_Koizumi_Yakumo_desc:0 "#b 小泉 八雲#!（こいずみ やくも、1850年6月27日‐1904年（明治37年）9月26日）は、ギリシャ生まれの新聞記者（探訪記者）、紀行文作家、随筆家、小説家、日本研究家、英文学者。\n\n#b 名前について#!\n出生名は#b パトリック・ラフカディオ・ハーン#!。#b ラフカディオ#!が一般的にはファーストネームとして知られているが、実際はミドルネームである。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小松宮彰仁親王
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%9D%BE%E5%AE%AE%E5%BD%B0%E4%BB%81%E8%A6%AA%E7%8E%8B (2022/11/04 6:24:02 UTC)
 concept_wikipedia_Komatsunomiya_Akihito:0 "ウィキペディア"
 concept_wikipedia_Komatsunomiya_Akihito_desc:0 "#b 小松宮彰仁親王#!（こまつのみや あきひとしんのう、弘化3年1月16日（1846年2月11日）‐1903年（明治36年）2月18日）は、日本の皇族、陸軍軍人。官位は元帥陸軍大将大勲位功二級。伏見宮邦家親王第8王子である。妃は、旧・久留米藩主有馬頼咸の長女頼子。明治維新時には三職のうち議定となり#b 仁和寺宮嘉彰親王#!と名乗っていた。\n\n#b 経歴#!\n安政5年（1858年）、仁孝天皇の猶子となり、親王宣下を受け純仁親王を号し、仁和寺第三十世の門跡に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小松清廉
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%9D%BE%E6%B8%85%E5%BB%89 (2022/06/19 23:02:08 UTC)
 concept_wikipedia_Komatsu_Kiyokado:0 "ウィキペディア"
 concept_wikipedia_Komatsu_Kiyokado_desc:0 "#b 小松 清廉#!（こまつ きよかど）は、幕末の政治家。旧名は#b 肝付 兼戈#!（きもつき かねたけ）。通称は尚五郎（なおごろう）のちに#b 帯刀#!（たてわき）。維新の十傑の1人。薩摩国吉利（2,600石）領主。\n\n薩摩藩を雄藩に押し上げた藩政改革と幕末政局（薩長同盟、大政奉還など）において重要な役割を果たした。\n\n明治維新直後に病気で死去したため、明治政府で活躍した同じ薩摩出身の[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]や[Concept('wikipedia_Okubo_Toshimichi','大久保利通')]の知名度に隠れがちであったが、小松家について多く記した玉里島津家史料の黎明館への寄贈により、21世紀にその事績の研究と再評価が進んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小村壽太郎
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%9D%91%E5%A3%BD%E5%A4%AA%E9%83%8E (2022/11/17 1:33:46 UTC)
 concept_wikipedia_Komura_Jutaro:0 "ウィキペディア"
 concept_wikipedia_Komura_Jutaro_desc:0 "#b 小村 寿太郎#!（こむら じゅたろう、正体字：壽太郞、1855年10月26日（安政2年9月16日）‐1911年（明治44年）11月26日）は、日本の外交官、政治家。外務大臣、貴族院議員（侯爵終身）などを務めた。イギリス・アメリカ・ロシア・清国・朝鮮（韓国）の公使・大使を務め、特に2度の外相時代には日英同盟の締結、日露戦争後のポーツマス条約の締結、条約改正の完成（関税自主権の完全回復）などの業績をのこし、近代日本外交を体現した人物として知られる。爵位は侯爵。\n\n#b 生い立ち#!\n小村寿太郎は、安政2年（1855年）9月16日、日向国飫肥藩の藩士・小村寛（寛平）と梅（梅子）の長男として生まれた。祖父の小村善四郎は山田宗正（新右衛門）の子で小村善徳の婿養子となり、父の寛は小倉処平の妻・為子の従兄弟にあたり、飫肥藩産物方に属し、町別当の職にあり、町人町に住していた。18石取りの下級武士の家の7人きょうだいの第二子として育った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小室信夫
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E5%AE%A4%E4%BF%A1%E5%A4%AB (2022/09/14 7:28:07 UTC)
 concept_wikipedia_Komuro_Sinobu:0 "ウィキペディア"
 concept_wikipedia_Komuro_Sinobu_desc:0 "#b 小室 信夫#!（こむろ しのぶ、天保10年9月30日（1839年11月5日）‐明治31年（1898年）6月5日）は、日本の貴族院勅選議員、実業家。初名は#b 利喜蔵#!・#b 信太夫#!、号は#b 訒葊#!。官位は従五位。族籍は東京府士族。\n\n#b 来歴#!\n丹後国与謝郡岩滝村（現・京都府与謝郡与謝野町）に小室佐喜蔵の次男として生まれる。豪商山家屋の一族で、家は生糸縮緬商を営んでいた。京都で倒幕運動に加わり、文久3年2月22日（1863年4月9日）、志士と共同して足利三代木像梟首事件を起こす。その結果、幕府に追われ中島錫胤とともに逃避行した。肥後勤皇党の轟武兵衛や宮部鼎蔵、真木和泉らと関わり、[Concept('wikipedia_Sanjo_Sanetomi','三条実美')]・[Concept('wikipedia_Kido_Katayoshi','桂小五郎')]からの密書を携え徳島に逃れ、豪商・志摩利右衛門 の徳島佐古大安寺近くの別邸に匿われるが捕えられ、慶応4年（1868年）2月まで徳島塀裏の獄中にあった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 近藤勇
 # https://ja.wikipedia.org/wiki/%E8%BF%91%E8%97%A4%E5%8B%87 (2022/09/26 11:08:18 UTC)
 concept_wikipedia_Kondo_Isami:0 "ウィキペディア"
 concept_wikipedia_Kondo_Isami_desc:0 "#b 近藤 勇#!（こんどう いさみ）は、江戸時代末期の武士。新選組局長。後に幕臣に取り立てられ、甲陽鎮撫隊隊長。勇は通称で、諱は#b 昌宜#!（まさよし）という。慶応4年（1868年）からは#b 大久保剛#!を名乗り、後にさらに#b 大久保大和#!と改めた。家紋は丸の内に三つ引。天然理心流四代目宗家。\n\n#b 出生から試衛場入門#!\n天保5年（1834年）、武蔵国多摩郡上石原村（現在の東京都調布市野水）に百姓・宮川久次郎と母みよ（ゑい）の三男として生まれる。幼名は#b 勝五郎#!、後に勝太と改める。久次郎には勝五郎の他に、長女・リエ（天保3年（1832年）に死去）、長男・音五郎（音次郎）、次男・粂蔵（くめぞう、粂次郎、惣兵衛）がいる。ほか、祖父の源次郎がいる。天保9年の上石原村の宗門人別改帳に拠れば、宮川家は多摩郡大沢村（三鷹市）の龍源寺の檀家で、高七石一升二合の6人家族。石高から中流クラスの上層の家庭環境であったと判断される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 近藤真琴
 # https://ja.wikipedia.org/wiki/%E8%BF%91%E8%97%A4%E7%9C%9F%E7%90%B4 (2022/01/08 19:08:46 UTC)
 concept_wikipedia_Kondo_Makoto:0 "ウィキペディア"
 concept_wikipedia_Kondo_Makoto_desc:0 "#b 近藤 真琴#!（こんどう まこと、天保2年9月24日（1831年10月29日）‐明治19年（1886年）9月4日）は、日本の教育家、思想家。明治の六大教育家の一人、攻玉社創立者。日本海軍軍人及び軍属、最終階級は海軍中佐。幼名は鉚之助。江戸生まれ。天保5年（1834年）9月14日に父を亡くし、4歳で家督を相続すると、諱を真琴、字を徽音、通称を誠一郎とした。\n\n#b 経歴#!\n攻玉社を設立し、明治六大教育家の一人とされる。日本における航海術、測量学の基礎を確立したほか、数学、土木学の教育の先鞭を付けた。かな文学を推進する立場を取り、日本初のかな書き辞書である『ことばのその』の著者としても知られている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 近衛文麿
 # https://ja.wikipedia.org/wiki/%E8%BF%91%E8%A1%9B%E6%96%87%E9%BA%BF (2022/11/23 12:55:07 UTC)
 concept_wikipedia_Konoe_Fumimaro:0 "ウィキペディア"
 concept_wikipedia_Konoe_Fumimaro_desc:0 "#b 近衞 文麿#!（このえ ふみまろ、1891年〈明治24年〉10月12日‐1945年〈昭和20年〉12月16日）は、日本の政治家、内閣総理大臣（第34・38・39代）。栄典は従二位勲一等公爵。\n\n貴族院議員、貴族院副議長（第10代）、貴族院議長（第9代）、枢密院議長（第18代）、外務大臣（第57代）、拓務大臣（第13代）、班列、農林大臣（臨時代理）、司法大臣（第43代）、国務大臣、麝香間祗候、大政翼賛会総裁（初代）、東亜同文書院院長（第5代）、日本放送協会総裁（第2代）などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鴻池幸富
