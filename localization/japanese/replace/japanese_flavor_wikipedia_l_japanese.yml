 concept_wikipedia_Kurimoto_Joun:0 "ウィキペディア"
 concept_wikipedia_Kurimoto_Joun_desc:0 "#b 栗本 鋤雲#!（くりもと じょうん、文政5年3月10日（1822年5月1日）‐明治30年（1897年）3月6日）は、日本の武士（幕臣）、外交官、思想家、ジャーナリスト。\n\n#b 概略#!\n名は#b 鯤#!（こん）。初名は哲三、のち瑞見。通称は#b 瀬兵衛#!（せへえ）といった。官位は従五位下安芸守。\n\n幕末に外国奉行、勘定奉行、箱館奉行を歴任し、明治以後はジャーナリストとして活躍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 黒田清隆
 # https://ja.wikipedia.org/wiki/%E9%BB%92%E7%94%B0%E6%B8%85%E9%9A%86 (2022/10/30 11:51:09 UTC)
 concept_wikipedia_Kuroda_Kiyotaka:0 "ウィキペディア"
 concept_wikipedia_Kuroda_Kiyotaka_desc:0 "#b 黒田 清隆#!（くろだ きよたか、旧字体：#b 黑田 淸隆#!、1840年11月9日〈天保11年10月16日〉‐1900年〈明治33年〉8月23日）は、日本の陸軍軍人、政治家。1888年（明治21年）から1889年（明治23年）にかけて第2代内閣総理大臣を務めた。陸軍軍人としての階級は陸軍中将。栄典は従一位大勲位伯爵。通称は#b 仲太郎#!、#b 了介#!。\n\n#b 概要#!\n薩摩藩士として、幕末に薩長同盟のため奔走し、明治元年（1868年）から明治2年（1869年）の戊辰戦争に際しては北越から庄内までの北陸戦線と、箱館戦争で新政府軍の参謀として指揮を執った。開拓次官、後に開拓長官として明治3年（1870年）から明治5年（1872年）まで北海道の開拓を指揮した。開拓使のトップを兼任しつつ、政府首脳として東京にあり、明治9年（1876年）に日朝修好条規を締結し、同10年（1877年）の西南戦争では熊本城の解囲に功を立てた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 黒木為楨
 # https://ja.wikipedia.org/wiki/%E9%BB%92%E6%9C%A8%E7%82%BA%E6%A5%A8 (2022/07/14 13:09:21 UTC)
 concept_wikipedia_Kuroki_Tamemoto:0 "ウィキペディア"
 concept_wikipedia_Kuroki_Tamemoto_desc:0 "#b 黒木 為楨#!（くろき ためもと、天保15年3月16日（1844年5月3日）‐1923年〈大正12年〉2月3日）は、日本の陸軍軍人。最終階級は陸軍大将。伯爵。通称は七左衛門。\n\n#b 生涯#!\n天保15年3月16日（1844年5月3日）、薩摩藩士・帖佐為右衛門の三男として薩摩国鹿児島城下加治屋町猫之薬師小路（下加治屋町方限）に生まれる。のち、黒木万左衛門為善の養子となり黒木姓を名乗る。\n\n戊辰戦争に4番隊半隊長として従軍。鳥羽・伏見の戦いでは、薩摩藩の小銃隊を指揮して幕府歩兵を集中射撃により敗走させ、宇都宮城攻防戦では城壁に突進して取り付くなど奮戦し、勝利の契機をつくった。明治2年（1869年）2月、1番大隊小隊長となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 久坂玄瑞
 # https://ja.wikipedia.org/wiki/%E4%B9%85%E5%9D%82%E7%8E%84%E7%91%9E (2022/11/23 2:15:13 UTC)
 concept_wikipedia_Kusaka_Genzui:0 "ウィキペディア"
 concept_wikipedia_Kusaka_Genzui_desc:0 "#b 久坂 玄瑞#!（くさか げんずい、1840年（天保11年5月）‐1864年8月20日（元治元年7月19日））は、幕末の長州藩士。幼名秀三郎、諱は通武（みちたけ）、通称は実甫、誠、義助（よしすけ）。妻は[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]の妹・文（後の楫取美和子）。長州藩における尊王攘夷派の中心人物。栄典は贈正四位（1891年）。\n\n#b 幼少年期から藩医になるまで#!\n天保11年（1840年）長門国萩平安古（ひやこ）本町（現・山口県萩市）に萩藩医・久坂良迪、富子の三男・秀三郎として生まれる（二男は早世している）。幼少の頃から城下の私塾の松下村塾で四書の素読を受けた（この塾には1歳年長の[Concept('wikipedia_Takasugi_Shinsaku','高杉晋作')]も通っていた）。ついで藩の医学所・好生館に入学したが、14歳の夏に母を亡くし、翌年には兄・久坂玄機が病没した。そして、そのわずか数日後に父も亡くし、15歳の春に秀三郎は家族全てを失った。こうして秀三郎は藩医久坂家の当主となり、医者として頭を剃り、名を玄瑞と改めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 楠本イネ
 # https://ja.wikipedia.org/wiki/%E6%A5%A0%E6%9C%AC%E3%82%A4%E3%83%8D (2022/10/24 12:54:45 UTC)
 concept_wikipedia_Kusumoto_Ine:0 "ウィキペディア"
 concept_wikipedia_Kusumoto_Ine_desc:0 "#b 楠本 イネ#!（くすもと いね、文政10年5月6日（1827年5月31日）‐明治36年（1903年）8月26日）は、日本の医師。現在の長崎県長崎市出身。\n\nフィリップ・フランツ・フォン・シーボルトの娘。日本人女性で初めて産科医として西洋医学を学んだことで知られる。“オランダおいね”の異名で呼ばれた。\n\n#b 幕末#!\n1827年（文政10年）、ドイツ人医師であるフィリップ・フランツ・フォン・シーボルトと、丸山町遊女であった瀧（1807年‐1869年）の間に生まれる。※遊女ではなく、当時出島に出入りが許されていた遊女のふりをしていただけという説あり\n\n#lore ウィキペディア: フリー百科事典#!"

 # 久世広周
 # https://ja.wikipedia.org/wiki/%E4%B9%85%E4%B8%96%E5%BA%83%E5%91%A8 (2022/10/16 7:19:40 UTC)
 concept_wikipedia_Kuze_Hirochika:0 "ウィキペディア"
 concept_wikipedia_Kuze_Hirochika_desc:0 "#b 久世 広周#!（くぜ ひろちか）は、江戸時代末期の大名。下総国関宿藩主。関宿藩久世家7代。\n\n#b 生涯#!\n旗本・大草高好の次男として生まれる。文政13年（1830年）10月12日、関宿藩主久世広運の末期養子として家督を継いだ。天保3年（1832年）10月1日、11代将軍[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]に拝謁する。\n\n嘉永4年（1851年）、老中として[Concept('wikipedia_Abe_Masahiro','阿部正弘')]らと共に諸外国との折衝に当たったが、安政の大獄での一橋派による江戸城不時登城に対する[Concept('wikipedia_Ii_Naosuke','井伊直弼')]の強圧的な処罰方針に閣老中ただひとり反対するなどしたため、直弼の怒りを買って罷免される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 曲亭馬琴
 # https://ja.wikipedia.org/wiki/%E6%9B%B2%E4%BA%AD%E9%A6%AC%E7%90%B4 (2022/11/17 3:28:00 UTC)
 concept_wikipedia_Kyokutei_Bakin:0 "ウィキペディア"
 concept_wikipedia_Kyokutei_Bakin_desc:0 "#b 曲亭 馬琴#!（きょくてい ばきん、明和4年6月9日〈1767年7月4日〉‐嘉永元年11月6日〈1848年12月1日〉）は、江戸時代後期の読本作者。本名は#b 滝沢 興邦#!（たきざわ おきくに、旧字体：瀧澤 興邦）、後に#b 解#!（とく）に改めた。号は#b 著作堂主人#!（ちょさくどうしゅじん）など。\n\n代表作は『椿説弓張月』『南総里見八犬伝』。ほとんど原稿料のみで生計を営むことのできた日本で最初の著述家である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 前原一誠
 # https://ja.wikipedia.org/wiki/%E5%89%8D%E5%8E%9F%E4%B8%80%E8%AA%A0 (2022/10/19 13:28:36 UTC)
 concept_wikipedia_Maebara_Issei:0 "ウィキペディア"
 concept_wikipedia_Maebara_Issei_desc:0 "#b 前原 一誠#!（まえばら いっせい）は、日本の武士（長州藩士）。諱は一誠。通称は八十郎、彦太郎。倒幕運動の志士として活躍したが、明治維新後、萩の乱の首謀者として処刑された。\n\n位階は贈従四位（大正5年（1916年）4月11日）。維新の十傑の一人。参議、兵部大輔（現在の国防次官）を務めた。\n\n#b 出自#!\n本姓の佐世氏は、宇多源氏佐々木氏の分流で、出雲源氏の諸流に属する。遠祖は尼子氏・毛利氏の家臣である佐世清宗。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 前原巧山
 # https://ja.wikipedia.org/wiki/%E5%89%8D%E5%8E%9F%E5%B7%A7%E5%B1%B1 (2022/02/17 9:38:37 UTC)
 concept_wikipedia_Maebara_Kozan:0 "ウィキペディア"
 concept_wikipedia_Maebara_Kozan_desc:0 "#b 前原 巧山#!（まえばら こうざん、文化9年9月4日（1812年10月8日）‐明治25年（1892年）9月18日）は、江戸時代末期から明治期に活躍した日本の技術者。巧山は号で、名は#b 喜市#!（きいち）、元の名を#b 嘉蔵#!（かぞう）と言う。純国産の蒸気船の製造で知られる。\n\n#b 来歴#!\n$EFFECT_LIST_BULLET$1812年（文化9年）宇和島藩領八幡浜新築地に生まれる。\n$EFFECT_LIST_BULLET$1836年（天保6年）大坂の目貫師谷元貞に弟子入り\n$EFFECT_LIST_BULLET$1840年（天保10年）宇和島城下で細工物商売を始める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 前島密
 # https://ja.wikipedia.org/wiki/%E5%89%8D%E5%B3%B6%E5%AF%86 (2022/11/21 7:47:35 UTC)
 concept_wikipedia_Maejima_Hisoka:0 "ウィキペディア"
 concept_wikipedia_Maejima_Hisoka_desc:0 "#b 前島 密#!（まえじま ひそか、1835年2月4日〈天保6年1月7日〉‐1919年〈大正8年〉4月27日）は、日本の官僚、政治家、華族。位階勲等爵位は従二位勲二等男爵。本姓は#b 上野#!。幼名は#b 房吾郎#!。名（諱）は#b 巻退蔵#!、#b 密#!。通称は#b 来輔#!。号は#b 如々山翁鴻爪#!。\n\n越後国出身。日本の近代郵便制度の主要な創設者の一人であり「日本近代郵便の父」と呼ばれる。今も使われる「郵便」「切手」「葉書」という名称を定めたほか、1円切手の肖像で知られる。また、東京専門学校及び早稲田大学の建学に深く関わり、早稲田大学第2代校長を務め、校賓の名誉を受けている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 牧野富太郎
 # https://ja.wikipedia.org/wiki/%E7%89%A7%E9%87%8E%E5%AF%8C%E5%A4%AA%E9%83%8E (2022/11/02 12:15:57 UTC)
 concept_wikipedia_Makino_Tomitaro:0 "ウィキペディア"
 concept_wikipedia_Makino_Tomitaro_desc:0 "#b 牧野 富太郎#!（まきの とみたろう、1862年5月22日（文久2年4月24日）‐1957年（昭和32年）1月18日）は、日本の植物学者。高知県高岡郡佐川町出身。位階は従三位。\n\n「#b 日本の植物学の父#!」といわれ、多数の新種を発見し命名も行った近代植物分類学の権威である。その研究成果は50万点もの標本や観察記録、そして『牧野日本植物図鑑』に代表される多数の著作として残っている。小学校中退でありながら理学博士の学位も得て、生まれた日は「#b 植物学の日#!」に制定された。\n\n94歳で亡くなる直前まで、日本全国をまわって膨大な数の植物標本を作製した。個人的に所蔵していた分だけでも40万枚に及び、命名植物は1,500種類を数える。野生植物だけでなく、野菜や花卉なども含まれ、身近にある植物すべてが研究対象となっていたことが、日本植物学の父と言われる所以である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 真木保臣
 # https://ja.wikipedia.org/wiki/%E7%9C%9F%E6%9C%A8%E4%BF%9D%E8%87%A3 (2022/09/03 14:30:31 UTC)
 concept_wikipedia_Maki_Yasuomi:0 "ウィキペディア"
 concept_wikipedia_Maki_Yasuomi_desc:0 "#b 真木 保臣#!（まき やすおみ、文化10年3月7日（1813年4月7日）‐元治元年7月21日（1864年8月22日））は、江戸時代後期の久留米水天宮祠官、久留米藩士、尊皇攘夷派の活動家。父は真木旋臣、母は中村柳子。神官として従五位下・和泉守の官位を持ち、#b 真木和泉守#!もしくは#b 真木和泉#!、真木和泉守保臣として知られる。雅号は紫灘（したん）。贈正四位。\n\n#b 生涯#!\n筑後国久留米（福岡県久留米市）の、水天宮の神職の家に生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 間宮林蔵
 # https://ja.wikipedia.org/wiki/%E9%96%93%E5%AE%AE%E6%9E%97%E8%94%B5 (2022/11/25 8:19:24 UTC)
 concept_wikipedia_Mamiya_Rinzo:0 "ウィキペディア"
 concept_wikipedia_Mamiya_Rinzo_desc:0 "#b 間宮 林蔵#!（まみや りんぞう）は、江戸時代後期の徳川将軍家御庭番、探検家。名は#b 倫宗#!（ともむね）。元武家の帰農した農民出身であり、幕府で御庭番を務めた役人であった。生年は安永4年（1775年）とも。\n\n樺太（サハリン）が島である事を確認し間宮海峡を発見した事で知られる。近藤重蔵、平山行蔵と共に「文政の三蔵」と呼ばれる。\n\n#b 経歴#!\n常陸国筑波郡上平柳村（後の茨城県つくばみらい市）の小貝川のほとりに、農民の子として誕生。戦国時代に後北条氏に仕えた宇多源氏佐々木氏分流間宮氏の篠箇城主の間宮康俊の子孫で間宮清右衛門系統の末裔。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 間部詮勝
 # https://ja.wikipedia.org/wiki/%E9%96%93%E9%83%A8%E8%A9%AE%E5%8B%9D (2022/11/16 1:04:16 UTC)
 concept_wikipedia_Manabe_Akikatsu:0 "ウィキペディア"
 concept_wikipedia_Manabe_Akikatsu_desc:0 "#b 間部 詮勝#!（まなべ あきかつ）は、江戸時代後期の大名。越前鯖江藩第7代藩主。間部家8代。幕末に老中首座を務めた。\n\n#b 生涯#!\n文化元年（1804年）2月19日、間部詮熙の五男として江戸の鯖江藩邸で生まれる。幼名は#b 鉞之進#!（えつのしん）。\n\n文化11年（1814年）に鯖江藩主となり、11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]の側近として奏者番、寺社奉行、大坂城代、京都所司代などを歴任する。天保11年（1840年）、家斉の推薦で西丸老中となったが、天保の改革を行っていた[Concept('wikipedia_Mizuno_Tadakuni','水野忠邦')]に、奢侈好みだった家斉の最晩年の側近だったと疎まれ、天保14年（1843年）に老中を辞任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 真崎甚三郎
 # https://ja.wikipedia.org/wiki/%E7%9C%9F%E5%B4%8E%E7%94%9A%E4%B8%89%E9%83%8E (2022/10/01 2:52:12 UTC)
 concept_wikipedia_Masaki_Jinzaburo:0 "ウィキペディア"
 concept_wikipedia_Masaki_Jinzaburo_desc:0 "#b 眞崎 甚三郎#!（まさき じんざぶろう、1876年（明治9年）11月27日‐1956年（昭和31年）8月31日）は、日本の陸軍軍人。陸軍士官学校9期、陸軍大学校19期。最終階級は陸軍大将。栄典は正三位勲一等功四級。\n\n[Concept('wikipedia_Araki_Sadao','荒木貞夫')]と共に皇道派の頭目の一人。皇道派青年将校が起こした二・二六事件においては、犯人らの主張に沿って収束を図ったが、昭和天皇の強い反発を招き失敗した。事件後に設けられた軍法会議においては無罪となった。真崎の事件への関与の度合いについては意見が分かれている。\n\n弟に海軍少将、衆議院議員の眞崎勝次。長男に外務省、宮内庁の官僚で昭和天皇の通訳を長く務めた真崎秀樹。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 正岡子規
 # https://ja.wikipedia.org/wiki/%E6%AD%A3%E5%B2%A1%E5%AD%90%E8%A6%8F (2022/11/23 2:43:50 UTC)
 concept_wikipedia_Masaoka_Shiki:0 "ウィキペディア"
 concept_wikipedia_Masaoka_Shiki_desc:0 "#b 正岡 子規（正岡 常規）#!（まさおか しき、〈まさおか つねのり〉、1867年10月14日〈慶応3年9月17日〉‐1902年〈明治35年〉9月19日）は、日本の俳人、歌人、国語学研究家。名は#b 常規#!（つねのり）。幼名は#b 処之助#!（ところのすけ）で、のちに#b 升#!（のぼる）と改めた。\n\n俳句、短歌、新体詩、小説、評論、随筆など多方面にわたり創作活動を行い、日本の近代文学に多大な影響を及ぼした、明治を代表する文学者の一人である。\n\n#b 経歴#!\n伊予国温泉郡藤原新町（現・愛媛県松山市花園町）に松山藩士正岡常尚と八重の間に長男として生まれた。母は、藩の儒者大原観山の長女。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松原忠司
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%8E%9F%E5%BF%A0%E5%8F%B8 (2021/08/19 9:45:12 UTC)
 concept_wikipedia_Matsubara_Chuji:0 "ウィキペディア"
 concept_wikipedia_Matsubara_Chuji_desc:0 "#b 松原 忠司#!（まつばら ちゅうじ、文化12年（1815年）頃‐慶応元年9月1日（1865年10月20日））は、新選組隊士（四番隊組長、柔術師範）。名前は「ただじ」、「ただし」とも。号は柳趙斎。\n\n#b 生涯#!\n播磨国小野藩の藩士の子として生まれる。初名は小太郎。松原弥三左衛門は親族と思われる。\n\n天神真楊流柔術を船川楫之輔柳真斎から学び北辰心要流柔術を開いた。\n\n安政年間に「徘徊御免」となり、その後は大坂で北辰心要流柔術、（関口流棒術も伝える。また、不遷流も伝えていたともいわれる。）の道場を開いていた。なお、[Concept('wikipedia_Nagakura_Shinpachi','永倉新八')]は松原を「大坂浪人」としている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松平容保
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B9%B3%E5%AE%B9%E4%BF%9D (2022/11/12 10:37:39 UTC)
 concept_wikipedia_Matsudaira_Katamori:0 "ウィキペディア"
 concept_wikipedia_Matsudaira_Katamori_desc:0 "#b 松平 容保#!（まつだいら かたもり、天保6年12月29日〈1836年2月15日〉‐明治26年〈1893年〉12月5日）は、幕末の大名。陸奥国会津藩9代藩主（実質的に最後の藩主）。京都守護職。高須四兄弟の一人で、血統的には水戸藩主・徳川治保の子孫。現在の徳川宗家は容保の男系子孫である。\n\n#b 生誕#!\n天保6年（1835年）12月29日、江戸四谷土手三番丁の高須藩邸で藩主・松平義建の六男（庶子）として生まれる。母は側室の古森氏。幼名を銈之允と称す。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松平定敬
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B9%B3%E5%AE%9A%E6%95%AC (2022/07/26 22:28:40 UTC)
 concept_wikipedia_Matsudaira_Sadachika:0 "ウィキペディア"
 concept_wikipedia_Matsudaira_Sadachika_desc:0 "#b 松平 定敬#!（まつだいら さだあき）は、江戸時代後期の大名。伊勢国桑名藩主。京都所司代。定綱系久松松平家13代。\n\n兄に尾張藩主徳川慶勝、一橋家当主徳川茂栄、会津藩主[Concept('wikipedia_Matsudaira_Katamori','松平容保')]などがいる。いわゆる「高須四兄弟」の末弟である。\n\n#b 生い立ち～桑名藩主就任#!\n弘化3年12月2日（1847年1月18日）、美濃国高須藩主・松平義建の八男として江戸市谷の江戸藩邸で誕生した。\n\n安政6年（1859年）に桑名藩主・松平定猷が死去すると、長男・万之助（後の定教）が3歳と幼少、かつ妾腹の庶子であったため、定敬は14歳で定猷の正室の間に儲けた娘・初姫（当時3歳）の婿養子として迎えられ藩主となり、従五位下越中守に叙任される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松平春嶽
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B9%B3%E6%98%A5%E5%B6%BD (2022/10/27 22:34:36 UTC)
 concept_wikipedia_Matsudaira_Shungaku:0 "ウィキペディア"
 concept_wikipedia_Matsudaira_Shungaku_desc:0 "#b 松平 春嶽#! / #b 松平 慶永#!（まつだいら しゅんがく / まつだいら よしなが、文政11年9月2日〈1828年10月10日〉‐明治23年〈1890年〉6月2日）は、幕末から明治初期にかけての大名、政治家。越前国福井藩16代藩主。\n\n春嶽は号で、諱は#b 慶永#!（よしなが）である。他に礫川、鴎渚などの号を用いた。\n\n田安徳川家3代当主で第11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]の弟徳川斉匡の八男。母は閑院宮家司木村大進政辰の娘青松院（れゐ）。松平斉善の養子。第12代将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]の従弟。英邁な藩主で、幕末の四賢侯の一人と謳われていた。著作に幕末明治期の重要な史料である『逸事史補』がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松平太郎
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B9%B3%E5%A4%AA%E9%83%8E (2022/10/22 3:50:28 UTC)
 concept_wikipedia_Matsudaira_Taro:0 "ウィキペディア"
 concept_wikipedia_Matsudaira_Taro_desc:0 "#b 松平 太郎#!（まつだいら たろう、1839年（天保10年）‐1909年（明治42年）5月24日）は、幕末の幕臣。陸軍奉行並。いわゆる「蝦夷共和国」において副総裁を務めた。諱は#b 正親#!。正七位。\n\n#b 生涯#!\n幕臣・松平九郎左衛門（150俵）の子に生まれ、江戸の仏学者・[Concept('wikipedia_Murakami_Hidetoshi','村上英俊')]の塾に入門する。幕府では文久年間には奥右筆、慶応3年6月には外国奉行支配組頭となりこれを務めた。\n\n慶応4年（1868年）1月に戊辰戦争が勃発すると、2月には歩兵頭を経て陸軍奉行並に任命され、陸軍総裁・[Concept('wikipedia_Katsu_Kaishu','勝海舟')]の下で旧幕府軍の官軍への反発を抑える役目を負うが、主戦論者だった松平は[Concept('wikipedia_Otori_Keisuke','大鳥圭介')]や[Concept('wikipedia_Enomoto_Takeaki','榎本武揚')]らと図って自らも抗戦に参加。江戸を脱出し、今市にて大鳥と合流、軍資金を届けている。その後会津戦争で敗れると榎本らと共に蝦夷地へ渡った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松方正義
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E6%96%B9%E6%AD%A3%E7%BE%A9 (2022/11/16 2:03:36 UTC)
 concept_wikipedia_Matsukata_Masayoshi:0 "ウィキペディア"
 concept_wikipedia_Matsukata_Masayoshi_desc:0 "#b 松方 正義#!（まつかた まさよし、1835年3月23日〈天保6年2月25日〉‐1924年〈大正13年〉7月2日）は、明治時代の日本の政治家、財政家。位階勲等爵位は贈従一位大勲位公爵。幼名は#b 金次郎#!。通称は#b 助左衛門#!。号は#b 海東#!。\n\n明治期の日本において内閣総理大臣を2度（第4・6代）務めるとともに大蔵卿、大蔵大臣（初・3・5・8代）を長期間務めて日本銀行を設立したり、金本位制を確立するなど、財政通として財政面で業績を残した。また、晩年は元老、内大臣として政局に関与し影響力を行使した。独逸学協会名誉会員。日本赤十字社社長。\n\n#b 生い立ち#!\n薩摩国鹿児島郡鹿児島近在荒田村（現在の鹿児島県鹿児島市下荒田一丁目）に松方正恭、袈裟子の四男として生まれる。わずか13歳にして両親を亡くす。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松川敏胤
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B7%9D%E6%95%8F%E8%83%A4 (2022/08/25 13:14:00 UTC)
 concept_wikipedia_Matsukawa_Toshitane:0 "ウィキペディア"
 concept_wikipedia_Matsukawa_Toshitane_desc:0 "#b 松川 敏胤#!（まつかわ としたね、安政6年11月9日（1859年12月2日）‐昭和3年（1928年）3月7日）は、日本の陸軍軍人。軍事参議官・朝鮮軍司令官・東京衛戍総督や第10・第16師団長を歴任し、階級は陸軍大将従二位勲一等功二級に至る。宮城県仙台市出身。幼名は恭輔。\n\n#b 経歴#!\n仙台藩士・松川安輔の長男として生まれる。松川家の36代目。原籍は現在の青葉区土樋。藩校・養賢堂、小学校教員、二松学舎を経て、陸軍士官学校で学び、明治15年（1882年）12月25日、陸士を卒業し陸軍歩兵少尉に任官、広島鎮台歩兵第11連隊第1大隊付となる。士官生徒第5期（所謂旧5期）の松川の同期には青島守備軍司令官の由比光衛大将や第5師団長小原伝中将、第17師団長の星野金吾中将等がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松本良順
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E6%9C%AC%E8%89%AF%E9%A0%86 (2022/10/23 0:28:29 UTC)
 concept_wikipedia_Matsumoto_Ryojun:0 "ウィキペディア"
 concept_wikipedia_Matsumoto_Ryojun_desc:0 "#b 松本 良順#!（まつもと りょうじゅん、1832年7月13日（天保3年6月16日）‐1907年（明治40年）3月12日）は、江戸時代末期（幕末）から明治期の日本の医師（御典医、軍医）、政治家。爵位は男爵。\n\n西洋医学所頭取、将軍侍医、幕府陸軍軍医、大日本帝国陸軍軍医総監（初代）、貴族院貴族院勅選議員などを務めた。父は佐倉藩藩医で順天堂を営む佐藤泰然。外務大臣の林董は実弟。幼名は佐藤順之助。後に幕医の松本良甫の養子となる。明治4年（1871年）に従五位に叙せられた後、#b 順#!（じゅん）に改名した。号は蘭疇、楽痴。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松岡洋右
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B2%A1%E6%B4%8B%E5%8F%B3 (2022/12/04 2:25:33 UTC)
 concept_wikipedia_Matsuoka_Yosuke:0 "ウィキペディア"
 concept_wikipedia_Matsuoka_Yosuke_desc:0 "#b 松岡 洋右#!（まつおか ようすけ、1880年（明治13年）3月4日‐1946年（昭和21年）6月27日）は、日本の外交官、政治家。\n\n南満州鉄道（満鉄）総裁を務め、満州国の実力者「弐キ参スケ」の一人とされた。第2次近衛内閣では外務大臣に就任し、日独伊三国同盟や日ソ中立条約締結を推進。しかしドイツのソ連侵攻後は南進論が大勢を占める政府で北進論を主張し、第3次近衛内閣発足を機に事実上外相を解任された。アメリカ合衆国外交官ジョセフ・グルーと親交があり、佐藤栄作は義理の甥にあたる（妹の娘婿で養子）。\n\n#b アメリカ留学#!\n1880年（明治13年）3月4日廻船問屋の四男として、山口県熊毛郡室積村（のちの光市室積）で生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松浦清
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E6%B5%A6%E6%B8%85 (2022/07/02 4:49:15 UTC)
 concept_wikipedia_Matsura_Kiyoshi:0 "ウィキペディア"
 concept_wikipedia_Matsura_Kiyoshi_desc:0 "#b 松浦 清#!（まつら きよし）は、江戸時代中・後期の大名。肥前国平戸藩の第9代藩主。平戸藩世嗣だった松浦政信（第8代藩主・松浦誠信の三男）の長男。母は政信の側室・友子（母袋氏）。官位は従五位下。死後に贈従三位。幼名は英三郎。号は#b 静山#!。この号を合わせ、一般には「#b 松浦静山#!」の呼び名が通っている。\n\n隠居後に執筆した江戸時代後期を代表する随筆集『甲子夜話』で著名である。大名ながら心形刀流剣術の達人であったことでも知られる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松浦武四郎
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E6%B5%A6%E6%AD%A6%E5%9B%9B%E9%83%8E (2022/10/31 19:27:25 UTC)
 concept_wikipedia_Matsura_Takeshiro:0 "ウィキペディア"
 concept_wikipedia_Matsura_Takeshiro_desc:0 "#b 松浦 武四郎#!（まつうら たけしろう、文化15年2月6日〈1818年3月12日〉‐明治21年〈1888年〉2月10日）は、江戸時代末期（幕末）から明治にかけての探検家・浮世絵師・著述家・好古家。名前の表記は#b 竹四郎#!とも。諱は弘。雅号は北海道人（ほっかいどうじん）、多気志楼など多数。蝦夷地を探査し、北加伊道（のちの北海道）という名前を考案したほか、アイヌ民族・アイヌ文化の研究・記録に努めた。\n\n#b 経歴#!\n文化15年（1818年）、伊勢国一志郡須川村（現在の三重県松阪市小野江町）にて郷士・松浦桂介ととく子の四男として生まれる。松浦家は、肥前国平戸の松浦氏の一族で中世に伊勢国へ移住してきたといわれ、別書では、代々百姓で、父・桂祐の次男として生まれたとしている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 松崎慊堂
 # https://ja.wikipedia.org/wiki/%E6%9D%BE%E5%B4%8E%E6%85%8A%E5%A0%82 (2022/10/18 14:54:30 UTC)
 concept_wikipedia_Matsuzaki_Kodo:0 "ウィキペディア"
 concept_wikipedia_Matsuzaki_Kodo_desc:0 "#b 松崎 慊堂#!（まつざき こうどう、明和8年9月29日（1771年11月5日）‐天保15年4月21日（1844年6月6日））は、江戸時代後期の儒学者。諱は密または復。字は退蔵・明復。別号は益城・松下人。諡号を五経先生という。墓所は東京都目黒区の長泉院。\n\n#b 生涯#!\n肥後国益城郡木倉村（現・熊本県上益城郡御船町）に生まれる。祖父は米光氏の源蔵という農夫だった。恵芳と名のる僧が源蔵の姉娘のもとに住みつき、この夫婦の間にできた松五郎という子が後年の松崎慊堂である。11歳頃に浄土真宗の寺へ小僧として預けられたが、生まれつき読書が好きで学問で身を立てるために13歳頃に国元から江戸に出奔し、浅草称念寺の寺主・玄門に養われ、1790年（寛政2年）昌平黌に入る。さらに林述斎の家塾で佐藤一斎らと学び1794年（寛政6年）に塾生領袖となる。述斎が当たっていた朝鮮通信使の応接は、慊堂が代行した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 南方熊楠
 # https://ja.wikipedia.org/wiki/%E5%8D%97%E6%96%B9%E7%86%8A%E6%A5%A0 (2022/11/05 17:28:36 UTC)
 concept_wikipedia_Minakata_Kumagusu:0 "ウィキペディア"
 concept_wikipedia_Minakata_Kumagusu_desc:0 "#b 南方 熊楠#!（みなかた くまぐす、1867年5月18日（慶応3年4月15日）‐1941年（昭和16年12月29日）は、日本の博物学者・生物学者・民俗学者。\n\n生物学者としては粘菌の研究で知られているが、キノコ、藻類、コケ、シダなどの研究もしており、さらに高等植物や昆虫、小動物の採集も行なっていた。そうした調査に基づいて生態学（ecology）を早くから日本に導入した。\n\n1929年には昭和天皇に進講し、粘菌標品110種類を進献している。\n\n民俗学研究上の主著として『十二支考』『南方随筆』などがある。その他にも、投稿論文、ノート、日記のかたちで学問的成果が残されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 陽其二
 # https://ja.wikipedia.org/wiki/%E9%99%BD%E5%85%B6%E4%BA%8C (2021/07/09 20:46:27 UTC)
 concept_wikipedia_Minami_Kiji:0 "ウィキペディア"
 concept_wikipedia_Minami_Kiji_desc:0 "#b 陽 其二#!（みなみ きじ/よう そのじ、天保9年6月29日（1838年8月18日）‐明治39年（1906年）9月24日）は、横浜毎日新聞創立者、幕府海軍官僚。号は天老居士。\n\n#b 経歴#!\n代々幕府の唐通事を務めた明の遺臣帰化人。肥前国長崎に生まれる。\n\n[Concept('wikipedia_Motoki_Shozo','本木昌造')]に学び、文久2年に幕府海軍長崎丸汽関方となり、元治元年に江戸に出て、中邦逸郎・鬼塚辰之助の3名で鉄砲洲慶應義塾に学ぶ。慶応元年長崎鎔鉄所に勤務して活版印刷技術を開発し、慶応2年に活版所を開設。明治4年に井関盛艮の企画で日本初の日刊新聞『横浜毎日新聞社』を創設。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 美濃部達吉
 # https://ja.wikipedia.org/wiki/%E7%BE%8E%E6%BF%83%E9%83%A8%E9%81%94%E5%90%89 (2022/10/31 13:44:23 UTC)
 concept_wikipedia_Minobe_Tatsukichi:0 "ウィキペディア"
 concept_wikipedia_Minobe_Tatsukichi_desc:0 "#b 美濃部 達吉#!（みのべ たつきち、1873年（明治6年）5月7日‐1948年（昭和23年）5月23日）は、日本の法学者・憲法学者・政治家。東京帝国大学名誉教授。戦前、和仏法律学校（現・法政大学）に憲法講義を担当し、清国留学生法政速成科の憲法学の講義も担当した。法政大学通信教育学部の設立者。\n\n天皇機関説を主張し、大正デモクラシーにおける代表的理論家として知られる。昭和時代には天皇機関説事件により、貴族院議員を辞職した。戦後の1948年には勲一等旭日大綬章を受章。\n\n妻・多美子は菊池大麓の長女である。長男は第6・7・8代東京都知事の美濃部亮吉。兄は朝鮮銀行総裁等を務めた美濃部俊吉で、その息子である商工省および企画院官僚だった美濃部洋次は甥にあたる。曾姪孫は同志社大学教授の浜矩子。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 蓑田胸喜
 # https://ja.wikipedia.org/wiki/%E8%93%91%E7%94%B0%E8%83%B8%E5%96%9C (2022/08/29 4:08:29 UTC)
 concept_wikipedia_Minoda_Muneki:0 "ウィキペディア"
 concept_wikipedia_Minoda_Muneki_desc:0 "#b 蓑田 胸喜#!（みのだ むねき、明治27年〈1894年〉1月26日‐昭和21年〈1946年〉1月30日）は日本の右翼思想家、反共主義者。慶應義塾大学予科、国士舘専門学校教授、原理日本社主宰、国際反共連盟評議員。東京帝国大学文科大学宗教学科卒業。熊本県出身。\n\n#b 生い立ち#!\n熊本県八代郡吉野村（現・氷川町）生。八代中学校を経て、第五高等学校（五高）に学ぶ。五高での同期には佐々弘雄、細川隆元がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三野村利左衛門
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E9%87%8E%E6%9D%91%E5%88%A9%E5%B7%A6%E8%A1%9B%E9%96%80 (2022/08/07 2:33:48 UTC)
 concept_wikipedia_Minomura_Rizaemon:0 "ウィキペディア"
 concept_wikipedia_Minomura_Rizaemon_desc:0 "#b 三野村 利左衛門#!（みのむら りざえもん、1821年12月4日（文政4年11月10日）‐1877年（明治10年）2月21日）は、幕末から明治時代初期に活躍した三井組の大番頭。元の名は利八。三井財閥の中興の祖。\n\n#b 略歴#!\n文政4年（1821年）、庄内藩士、関口松三郎の次男として鶴岡にて出生。その後松三郎は、同酒井家中の木村家の養子となったが、文政10年（1827年）松三郎は木村家を出奔、浪人となり、父とともに諸国を流浪。\n\nやがて天保10年（1839年）に江戸へ出る。その後深川の干鰯問屋奉公を経て小栗忠高の中間（ちゅうげん）となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三島通庸
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E5%B3%B6%E9%80%9A%E5%BA%B8 (2022/11/04 3:05:07 UTC)
 concept_wikipedia_Mishima_Michitsune:0 "ウィキペディア"
 concept_wikipedia_Mishima_Michitsune_desc:0 "#b 三島 通庸#!（みしま みちつね、1835年6月26日（天保6年6月1日）‐1888年（明治21年）10月23日）は、日本の官僚。栄典は正三位勲二等子爵。通称は弥兵衛。林太郎、千木とも。県令時代は、反対派を押し切り強力に土木工事を進める手法から「#b 土木県令#!」や「#b 鬼県令#!」の異名で呼ばれた。\n\n#b 薩摩藩士時代#!\n薩摩藩士で鼓指南役の三島通純と秀（旧姓・池上）の長男として、薩摩国鹿児島郡武村（現在の鹿児島市上之園町）に生まれる。幼名弥兵衛。3歳下の弟に伝之丞、妹ぬい、がいる。三島家は藩の御能方で金春流の鼓指南役を勤め石高は50石弱であった。上之園郷中に属し、小野道場で示現流とともに薬丸自顕流の剣術を習得した。なお、小野道場には三歳年上の海江田信義がいた。また、[Concept('wikipedia_Ijichi_Masaharu','伊地知正治')]から兵学を学んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 箕作阮甫
 # https://ja.wikipedia.org/wiki/%E7%AE%95%E4%BD%9C%E9%98%AE%E7%94%AB (2022/07/17 15:40:37 UTC)
 concept_wikipedia_Mitsukuri_Genpo:0 "ウィキペディア"
 concept_wikipedia_Mitsukuri_Genpo_desc:0 "#b 箕作 阮甫#!（みつくり げんぽ、寛政11年9月7日（1799年10月5日）‐文久3年6月17日（1863年8月1日））は、日本の武士・津山藩士､蘭学者である。名は貞一、虔儒。字は痒西、号は紫川、逢谷。\n\n#b 略歴#!\n津山藩医箕作貞固（三代丈庵）の第三子として美作国西新町（後に津山東町、現在の岡山県津山市西新町）に生まれる。医家としての箕作は、阮甫の曾祖父貞辨（初代丈庵）からで、西新町に住み開業した。父貞固の代になり天明2年10月24日（1782年11月28日）津山藩主松平家の「御医師並」に召し出されて十人扶持をもって町医者から藩医に取り立てられた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 三宅雪嶺
 # https://ja.wikipedia.org/wiki/%E4%B8%89%E5%AE%85%E9%9B%AA%E5%B6%BA (2022/08/21 7:58:10 UTC)
 concept_wikipedia_Miyake_Setsurei:0 "ウィキペディア"
 concept_wikipedia_Miyake_Setsurei_desc:0 "#b 三宅 雪嶺#!（みやけ せつれい、1860年7月7日〈万延元年5月19日〉‐1945年〈昭和20年〉11月26日）は、日本の哲学者、国粋主義者、評論家。加賀国金沢（現・石川県金沢市）生まれ。本名は#b 雄二郎#!。\n\n#b 人物#!\n1860年（万延元年）、加賀藩家老本多家の儒医・三宅恒の子として生まれる。官立東京開成学校を経て、東京大学文学部哲学科（のち帝国大学文科大学）卒。\n\n卒業後の1883年（明治16年）、東京大学編輯所に就職。のち文部省編輯局を経て、1887年（明治20年）、東京専門学校と哲学館で講議を担当。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 宮武外骨
 # https://ja.wikipedia.org/wiki/%E5%AE%AE%E6%AD%A6%E5%A4%96%E9%AA%A8 (2022/09/29 13:39:55 UTC)
 concept_wikipedia_Miyatake_Gaikotsu:0 "ウィキペディア"
 concept_wikipedia_Miyatake_Gaikotsu_desc:0 "#b 宮武 外骨#!（みやたけ がいこつ、1867年2月22日〈慶応3年1月18日〉‐1955年〈昭和30年〉7月28日）は、日本のジャーナリスト（新聞記者、編集者）、著作家、新聞史研究家、明治期の世相風俗研究家。\n\n明治・大正期にはジャーナリストとして、政治家や官僚、行政機関、マスメディアを含めた権力の腐敗を言論により追及した。日本における言論の自由の確立を志向し、それを言論によって訴えた。また、活字によるアスキーアートを先駆的に取り入れた文章など、様々な趣向を凝らしたパロディや言葉遊びを執筆した。関東大震災以降は風俗史研究に活動の重点を移し、東京帝国大学（東京大学）に明治新聞雑誌文庫を創設した。\n\n#b パロディから反官僚へ#!\n讃岐国阿野郡小野村（現在の香川県綾歌郡綾川町小野）に庄屋宮武家の四男として生まれた。幼名は亀四郎。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 宮沢賢治
 # https://ja.wikipedia.org/wiki/%E5%AE%AE%E6%B2%A2%E8%B3%A2%E6%B2%BB (2022/10/10 2:09:34 UTC)
 concept_wikipedia_Miyazawa_Kenji:0 "ウィキペディア"
 concept_wikipedia_Miyazawa_Kenji_desc:0 "#b 宮沢 賢治#!（みやざわ けんじ、正字: #b 宮澤 賢治#!、1896年（明治29年）8月27日‐1933年（昭和8年）9月21日）は、日本の詩人、童話作家。\n\n仏教（法華経）信仰と農民生活に根ざした創作を行った。作品中に登場する架空の理想郷に、郷里の岩手県をモチーフとしてイーハトーヴ（Ihatov、イーハトヴやイーハトーヴォ 等とも）と名付けたことで知られる。彼の作品は生前ほとんど一般には知られず無名に近く、没後、草野心平らの尽力により作品群が広く知られ、世評が急速に高まり国民的作家となっていき、今でも日本には広く愛好者が存在する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 水野忠邦
 # https://ja.wikipedia.org/wiki/%E6%B0%B4%E9%87%8E%E5%BF%A0%E9%82%A6 (2022/10/17 11:49:27 UTC)
 concept_wikipedia_Mizuno_Tadakuni:0 "ウィキペディア"
 concept_wikipedia_Mizuno_Tadakuni_desc:0 "#b 水野 忠邦#!（みずの ただくに）は、日本の江戸時代後期の大名、江戸幕府老中。肥前国唐津藩主、のち遠江国浜松藩主。天保の改革の指導者。\n\n#b 出生・唐津・浜松藩主時代#!\n寛政6年（1794年）6月23日、唐津藩第3代藩主・水野忠光の次男として生まれる。母・恂は風月堂初代喜右衛門の養女で、忠邦を生んだあと風月堂へ戻り二代喜右衛門の妻となったため、忠邦と三代風月堂は異父兄弟となる。長兄の芳丸が早世したため、文化2年（1805年）に唐津藩の世子となり、2年後の同4年（1807年）に第11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]と世子・[Concept('wikipedia_Tokugawa_Ieyoshi','家慶')]に御目見する。そして従五位下・式部少輔に叙位・任官した。\n\n文化9年（1812年）に父・忠光が隠居したため、家督を相続する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 水谷新六
 # https://ja.wikipedia.org/wiki/%E6%B0%B4%E8%B0%B7%E6%96%B0%E5%85%AD (2022/06/16 21:39:55 UTC)
 concept_wikipedia_Mizutani_Shinroku:0 "ウィキペディア"
 concept_wikipedia_Mizutani_Shinroku_desc:0 "#b 水谷 新六#!（みずたに しんろく、1850年4月14日（嘉永元年3月3日）‐1921年9月以降）は、三重県桑名市出身の探検家、実業家である。日本人で初めてミクロネシア方面との貿易を開始したと言われ、グランパス島の探検を繰り返す中で南鳥島にたどり着き、その後アホウドリの羽毛採取事業を開始するなど南鳥島の開拓に取り組んだ。またアホウドリなどの資源を追って、沖大東島、東沙諸島、北西ハワイ諸島へとその活躍の場を広げた。その後第一次世界大戦時は、南洋群島の占領を目指す日本海軍の水先案内人を務めた。\n\n#b 出自について#!\n水谷新六は自らの南洋探検に関しては多くを語っているが、出自についてはほとんど明らかにしていない。また出身地の桑名は戦災で戸籍が焼失していて戸籍による検証が困難という事情も重なり、出生や家族関係の把握は困難である。ただ、水谷はしばしば公的機関に対して申請や届出を行っており、それらの内容から判明している事実もある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 桃井春蔵
 # https://ja.wikipedia.org/wiki/%E6%A1%83%E4%BA%95%E6%98%A5%E8%94%B5 (2021/11/16 8:50:51 UTC)
 concept_wikipedia_Momonoi_Shunzo:0 "ウィキペディア"
 concept_wikipedia_Momonoi_Shunzo_desc:0 "#b 桃井 春蔵#!（もものい しゅんぞう、文政8年（1825年）‐明治18年（1885年）12月3日）は、江戸時代末期から明治時代の剣術家（鏡新明智流第4代）。旧姓は#b 田中#!、幼名は#b 甚助#!、通称は#b 左右八郎#!、諱は#b 直正#!。「桃井春蔵」の名は士学館の館主が代々襲名した名跡であり、直正は4代目桃井春蔵である。「品格随一」といわれた。\n\n#b 生い立ち#!\n駿河国沼津藩藩士・田中豊秋の次男として生まれる。沼津で直心影流剣術を2年ほど学び、天保9年（1838年）に江戸へ出て、14歳で鏡新明智流の道場・士学館（3代目桃井春蔵）に入門。17歳で初伝目録を得て、才能を師匠に見込まれ、その婿養子に取り立てられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 森下博
 # https://ja.wikipedia.org/wiki/%E6%A3%AE%E4%B8%8B%E5%8D%9A (2022/02/01 22:13:24 UTC)
 concept_wikipedia_Morishita_Hiroshi:0 "ウィキペディア"
 concept_wikipedia_Morishita_Hiroshi_desc:0 "#b 森下 博#!（もりした ひろし、1869年12月5日（明治2年11月3日）‐1943年（昭和18年）3月20日）は、日本の実業家、森下仁丹の創業者。広告宣伝を積極的に行って商品の名を広め、#b 日本の広告王#!と称された。広島県鞆町生まれ。幼名は茂三(もぞう）。\n\n#b 誕生#!\n1869年、備後国沼隈郡鞆町（現・広島県福山市鞆町）に沼名前神社の宮司を務める森下佐野右衛門と佐和子の長男として生まれる。博が幼い頃、父は宮司を辞めて煙草の製造販売に転業するも、「士族の商法」で接客したため売上は芳しくなかった。このため、父は学問よりも商売の智識の習得が今後は役に立つと考え、博が9歳の時に学校を辞めさせて備後府中宮内村の煙草商を営む那部嘉右衛門の元へ見習奉公に出した。博はここで12歳まで働いて様々なことを学んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 森有礼
 # https://ja.wikipedia.org/wiki/%E6%A3%AE%E6%9C%89%E7%A4%BC (2022/08/21 11:05:00 UTC)
 concept_wikipedia_Mori_Arinori:0 "ウィキペディア"
 concept_wikipedia_Mori_Arinori_desc:0 "#b 森 有礼#!（もり ありのり、旧字体：#b 森 有禮#!、1847年8月23日（弘化4年7月13日）‐1889年（明治22年）2月12日）は、日本の政治家、外交官、思想家、教育者。通称・#b 助五郎#!、#b 金之丞#!。栄典は贈正二位勲一等子爵。\n\n第1次伊藤内閣で初代文部大臣となり、諸学校令制定により戦前の教育制度を確立した。また明六社、商法講習所（一橋大学の前身）の設立者、東京学士会院（日本学士院の前身）会員であり、明治六大教育家に数えられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 森鷗外
 # https://ja.wikipedia.org/wiki/%E6%A3%AE%E9%B7%97%E5%A4%96 (2022/11/20 8:28:04 UTC)
 concept_wikipedia_Mori_Ogai:0 "ウィキペディア"
 concept_wikipedia_Mori_Ogai_desc:0 "#b 森 鷗外#!（もり おうがい、1862年2月17日〈文久2年1月19日〉‐1922年〈大正11年〉7月9日）は、日本の明治・大正期の小説家、評論家、翻訳家、教育者、陸軍軍医（軍医総監＝陸軍中将相当）、官僚（高等官一等）。位階勲等は従二位・勲一等・功三級、医学博士、文学博士。本名は森 林太郎（もり りんたろう）。\n\n石見国津和野（現：島根県津和野町）出身。東京大学医学部卒業。大学卒業後、陸軍軍医になり、陸軍省派遣留学生としてドイツでも軍医として4年過ごした。帰国後、訳詩編「於母影」、小説「舞姫」、翻訳「即興詩人」を発表する一方、同人たちと文芸雑誌『しがらみ草紙』を創刊して文筆活動に入った。その後、日清戦争出征や小倉転勤などにより創作活動から一時期遠ざかったものの、『スバル』創刊後に「ヰタ・セクスアリス」「雁」などを発表。[Concept('wikipedia_Nogi_Maresuke','乃木希典')]の殉死に影響されて「興津弥五右衛門の遺書」を発表後、「阿部一族」「高瀬舟」など歴史小説や史伝「澁江抽斎」なども執筆した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 毛利敬親
 # https://ja.wikipedia.org/wiki/%E6%AF%9B%E5%88%A9%E6%95%AC%E8%A6%AA (2022/06/12 10:25:35 UTC)
 concept_wikipedia_Mori_Takachika:0 "ウィキペディア"
 concept_wikipedia_Mori_Takachika_desc:0 "#b 毛利 敬親#! / #b 慶親#!（もうり たかちか / よしちか）は、江戸時代後期から明治時代初期の大名。毛利氏27代当主。長州藩13代藩主。幕末の混乱期にあって有能な家臣を登用し活躍させ、また若い才能を庇護することで窮乏していた長州藩を豊かにし、幕末の雄藩に引き揚げ、結果として明治維新を成し遂げるきっかけの一つとなった。\n\n#b 家督相続以前#!\n敬親は文政2年（1819年）2月10日、毛利親著の長子で世襲家老家一門八家の一つである福原家当主・福原房純の養嗣子である福原房昌（のちの毛利斉元）の長子として生まれた。母は側室の原田氏。後に公儀には3歳若く文政5年（1822年）生まれと届け出されたが、これは先代藩主となった毛利斉広の官年を文政2年生まれ（実年齢より5歳若い）と届け出たこととの釣り合いによる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 本木昌造
 # https://ja.wikipedia.org/wiki/%E6%9C%AC%E6%9C%A8%E6%98%8C%E9%80%A0 (2022/08/21 1:05:40 UTC)
 concept_wikipedia_Motoki_Shozo:0 "ウィキペディア"
 concept_wikipedia_Motoki_Shozo_desc:0 "#b 本木 昌造#!（もとき しょうぞう／もとぎ しょうぞう、文政7年6月9日〈1824年7月5日〉‐1875年9月3日）は江戸幕府の通詞、教育者であり、日本における活版印刷の先駆者として知られる。諱は永久（ながひさ）、幼名作之助または元吉。異表記に昌三、笑三（あるいは号とも〈曲田（1894）〉）、咲三。\n\n通詞の家系へ養子に入り、幕府の通詞をする傍ら、西洋への興味から操船、造船、製鉄、活字製造などに関わった。明治維新後、職をなくした武士への授産施設として私塾を開き、そこの一事業であった活字製造は、のちに独立して「新街活版所」となり、門下生らによって東京築地活版製造所などへとつながった。私塾の関係者に築地活版の創設者であり石川島造船所の創設者でもある平野富二、横浜毎日新聞の創設者である[Concept('wikipedia_Minami_Kiji','陽其二')]がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 村上英俊
 # https://ja.wikipedia.org/wiki/%E6%9D%91%E4%B8%8A%E8%8B%B1%E4%BF%8A (2022/05/01 6:48:15 UTC)
 concept_wikipedia_Murakami_Hidetoshi:0 "ウィキペディア"
 concept_wikipedia_Murakami_Hidetoshi_desc:0 "#b 村上 英俊#!（むらかみ ひでとし、文化8年4月8日〈1811年5月29日〉‐明治23年〈1890年〉1月13日）は洋学者・フランス学者。名は義茂、字は棟梁、茂亭と号す。幼名は貞介という。英俊は通称である。晩年には松翁と称した。日本で初めてフランス語を習得したことで知られる。「仏学始祖」といわれる。\n\n#b 生涯・人物#!\n下野国那須郡佐久山の医師村上松園の長子として生まれる。文政7年（1824年）に父とともに江戸に移り、[Concept('wikipedia_Udagawa_Yoan','宇田川榕菴')]に蘭学を学ぶ。天保12年（1841年）信濃国松代藩主真田幸民に藩医として仕官し、[Concept('wikipedia_Sakuma_Shozan','佐久間象山')]の下でベルセリウスの『化学提要』フランス語版を和訳し、安政5年（1857年）には蕃書調所で日仏間の条約を翻訳し、多くの弟子にフランス語を教授した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 村田清風
 # https://ja.wikipedia.org/wiki/%E6%9D%91%E7%94%B0%E6%B8%85%E9%A2%A8 (2022/10/24 6:33:42 UTC)
 concept_wikipedia_Murata_Seifu:0 "ウィキペディア"
 concept_wikipedia_Murata_Seifu_desc:0 "#b 村田 清風#!（むらた せいふう）は、江戸時代後期の長州藩士（家老）。家格大組（別名馬廻）。藩主[Concept('wikipedia_Mori_Takachika','毛利敬親')]の信任の下で、長州藩の藩政改革を主導した。\n\n#b 生い立ち#!\n天明3年（1783年）、長門国大津郡三隅村沢江に長州藩士村田光賢（賀屋武矩の子、91石）の長男として生まれた。弟・山田龔之の子に山田亦介、孫に山田顕義がいる。また、妹・秀の孫に河上弥市がいる。\n\n藩校明倫館では優秀な成績を修め、学費免除の上、明倫館書物方となる。文化5年（1808年）、藩主毛利斉房の小姓として仕える。以後、斉房から[Concept('wikipedia_Mori_Takachika','毛利敬親')]まで5代の藩主の下で要職を歴任した。江戸にて塙保己一などから兵法や海防策を、また海保青陵の著述から経世論を学ぶなど、さらに知識を広げた。文政2年（1819年）に家督を相続し、祐筆添役や当職手元役、撫育方頭人となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 村田新八
 # https://ja.wikipedia.org/wiki/%E6%9D%91%E7%94%B0%E6%96%B0%E5%85%AB (2022/12/05 4:56:58 UTC)
 concept_wikipedia_Murata_Shinpachi:0 "ウィキペディア"
 concept_wikipedia_Murata_Shinpachi_desc:0 "#b 村田 新八#!（むらた しんぱち、天保7年11月3日（1836年12月10日）‐明治10年（1877年）9月24日）は、日本の武士（薩摩藩士）・政治家。\n\n#b 薩摩藩士時代#!\n天保7年（1836年）11月3日、薩摩国鹿児島城下の薬師町に、薩摩藩士（御小姓組）・高橋八郎（良中）の三男として生まれた。安政5年（1858年）か6年（1859年）頃に村田十蔵（経典）の長女と結婚したが、十蔵には男子がなかったため養子となり万延2年（1861年）3月に藩から許可を得ている。初めの名は経麿、のち経満（つねみつ）に改む。通称を新八という。新八には三男一女あり、長男の岩熊は西南戦争に従軍して田原坂で戦死、次男の二蔵は鹿児島に戻る途中で負傷したが、命をつないだ。父方の従弟は英学者の高橋新吉で、親しかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 武藤山治 (実業家)
 # https://ja.wikipedia.org/wiki/%E6%AD%A6%E8%97%A4%E5%B1%B1%E6%B2%BB_(%E5%AE%9F%E6%A5%AD%E5%AE%B6) (2022/11/05 9:55:15 UTC)
 concept_wikipedia_Muto_Sanji:0 "ウィキペディア"
 concept_wikipedia_Muto_Sanji_desc:0 "#b 武藤 山治#!（むとう さんじ、1867年4月5日（慶応3年3月1日）‐1934年（昭和9年）3月10日）は、明治・大正・昭和前期の経営者、労務管理思想家、言論人、衆議院議員（3期）。『博聞雑誌』を創刊した後、三井財閥に聘され、日本の紡績王として34年間会社経営に携わり、「#b 経営家族主義#!」と「#b 温情主義#!」を提唱・実践して日本的経営論を考案。美濃国豪農・佐久間国三郎長男、武藤家養子。\n\n水墨画や書道にも知悉し、仏教美術など古美術品の蒐集を趣味とした。晩年は政界に進出して、「実業同志会（後に国民同志会）」を結成。『時事新報』の編集者として[Concept('wikipedia_Shibusawa_Eiichi','渋沢栄一')]の系譜に繫がる「政商」や、[Concept('wikipedia_Tokutomi_Soho','徳富蘇峰')]などの御用新聞記者を攻撃。「政・財・官」の癒着を次々と暴き、連載『番町会を暴く』で「帝人事件」を告発。しかし権力者から付け狙われ、1934年（昭和9年）3月9日）福島新吉に北鎌倉の自宅近くで狙撃され、翌10日に死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 陸奥宗光
 # https://ja.wikipedia.org/wiki/%E9%99%B8%E5%A5%A5%E5%AE%97%E5%85%89 (2022/11/19 0:36:31 UTC)
 concept_wikipedia_Mutsu_Munemitsu:0 "ウィキペディア"
 concept_wikipedia_Mutsu_Munemitsu_desc:0 "#b 陸奥 宗光#!（むつ むねみつ、1844年8月20日〈天保15年7月7日〉‐1897年〈明治30年〉8月24日）は、日本の幕末の武士。明治期の外交官、政治家。江戸時代までの通称は#b 陽之助#!（ようのすけ）。家紋は仙台牡丹。位階勲等爵位は正二位勲一等伯爵。\n\n版籍奉還、廃藩置県、徴兵令、地租改正に多大な影響を与え、#b カミソリ大臣#!とも呼ばれて第2次伊藤内閣の外務大臣として不平等条約の改正（条約改正）に辣腕を振るった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鍋島直正
 # https://ja.wikipedia.org/wiki/%E9%8D%8B%E5%B3%B6%E7%9B%B4%E6%AD%A3 (2022/10/25 21:35:22 UTC)
 concept_wikipedia_Nabeshima_Naomasa:0 "ウィキペディア"
 concept_wikipedia_Nabeshima_Naomasa_desc:0 "#b 鍋島 直正#!（なべしま なおまさ、文化11年12月7日〈1815年1月16日〉‐明治4年1月18日〈1871年3月8日〉）は、江戸時代末期の大名。肥前佐賀藩10代藩主。9代藩主・鍋島斉直の十七男。母は池田治道の娘・幸。正室は[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]の十八女・盛姫（孝盛院）、継室は徳川斉匡の十九女・筆姫。明治維新以前の諱は#b 斉正#!（なりまさ）。号は#b 閑叟#!（かんそう）。「佐賀の七賢人」の一人。\n\n#b 経歴#!\n文政10年（1817年）、将軍・家斉から松平姓を与えられた。天保元年（1830年）、父の隠居を受け17歳で第10代藩主に襲封。将軍・家斉の偏諱を与えられ#b 斉正#!と名乗る。当時の佐賀藩は、フェートン号事件以来長崎警備等の負担が重く、さらには先代藩主・斉直の奢侈や、2年前のシーボルト台風の甚大な被害もあって、その財政は破綻状況にあった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 永井尚志
 # https://ja.wikipedia.org/wiki/%E6%B0%B8%E4%BA%95%E5%B0%9A%E5%BF%97 (2022/08/09 11:32:22 UTC)
 concept_wikipedia_Nagai_Naoyuki:0 "ウィキペディア"
 concept_wikipedia_Nagai_Naoyuki_desc:0 "#b 永井 尚志#!（ながい なおゆき／ながい なおむね）は、幕末の武士（旗本）。昭和時代の作家・三島由紀夫の父方の高祖父にあたる。\n\n#b 生涯#!\n文化13年（1816年）11月3日、三河国奥殿藩5代藩主・松平乗尹とその側室の間に生まれた。幼名を岩之丞、号を介堂といった。父の晩年に生まれた息子で、既に家督は養子の乗羨に譲っていたことから、25歳の頃に旗本の永井尚徳の養子となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 長井雅楽
 # https://ja.wikipedia.org/wiki/%E9%95%B7%E4%BA%95%E9%9B%85%E6%A5%BD (2022/07/17 14:36:59 UTC)
 concept_wikipedia_Nagai_Uta:0 "ウィキペディア"
 concept_wikipedia_Nagai_Uta_desc:0 "#b 長井 雅楽#!（ながい うた、文政2年5月1日〈1819年6月22日〉‐文久3年2月6日〈1863年3月24日〉）は、日本の江戸時代末期（幕末）の長州藩士。役職は直目付。一般的な呼び名である雅楽は通称で、諱は#b 時庸#!（ときつね）。\n\n長井家は主家毛利家の庶流安芸福原氏の一族で、毛利家と同じく大江広元が祖先にあたり、毛利家家臣団の中でも名門であった。\n\n#b 略歴#!\n萩藩士大組士中老・長井次郎右衛門泰憲の長男として生まれた。文政5年（1822年）、4歳の時に父が病死したため、家督を継いだが、このとき幼少のためということで家禄を半分に減らされた。その後、藩校の明倫館で学び、時の藩主・[Concept('wikipedia_Mori_Takachika','毛利敬親')]の小姓、奥番頭となった。敬親から厚い信任を受け、敬親の世子である毛利定広の後見人にもなった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 永倉新八
 # https://ja.wikipedia.org/wiki/%E6%B0%B8%E5%80%89%E6%96%B0%E5%85%AB (2022/10/05 6:08:44 UTC)
 concept_wikipedia_Nagakura_Shinpachi:0 "ウィキペディア"
 concept_wikipedia_Nagakura_Shinpachi_desc:0 "#b 永倉 新八#!（ながくら しんぱち）は、幕末の武士（松前藩士、新選組隊士）。本姓は長倉、諱は載之（のりゆき）。\n\n松前藩を脱藩後、新選組に入隊し、二番隊組長及び撃剣師範を務めた。明治期に#b 杉村義衛#!（すぎむら よしえ）と改名し、樺戸集治監の撃剣師範を務めた。\n\n#b 来歴#!\n松前藩江戸定府取次役（150石）・長倉勘次の次男として、同藩上屋敷（江戸下谷三味線堀、現・東京都台東区小島2丁目）にて生まれる。弘化3年（1846年）、岡田利章（3代目岡田十松）の神道無念流剣術道場「撃剣館」に入門。しかし、4年目に師が亡くなり、以後、岡田助右衛門に教わり15歳で切紙。安政3年（1856年）、18歳で本目録。元服して新八と称する。同年、剣術好きが昂じて脱藩し、永倉姓を称して江戸本所亀沢町の百合元昇三の道場で剣を学ぶ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 長松清風
 # https://ja.wikipedia.org/wiki/%E9%95%B7%E6%9D%BE%E6%B8%85%E9%A2%A8 (2022/01/17 6:32:25 UTC)
 concept_wikipedia_Nagamatsu_Seifu:0 "ウィキペディア"
 concept_wikipedia_Nagamatsu_Seifu_desc:0 "#b 長松 清風#!（ながまつ せいふう、#b 日扇#!（にっせん）、文化14年4月1日（1817年5月16日）‐明治23年（1890年）7月17日）は、幕末から明治時代にかけての僧。#b 本門佛立宗#!の開導（開祖）。日蓮宗（広義）において現証利益と退廃した当時の仏教界攻撃に重きを置いた活動を行い、後の法華系新宗教に影響を与えた。\n\n#b 略歴#!\n（明治5年以前の日付は和暦に拠る。）\n\n#lore ウィキペディア: フリー百科事典#!"

 # 長岡外史
 # https://ja.wikipedia.org/wiki/%E9%95%B7%E5%B2%A1%E5%A4%96%E5%8F%B2 (2022/11/22 22:50:33 UTC)
 concept_wikipedia_Nagaoka_Gaishi:0 "ウィキペディア"
 concept_wikipedia_Nagaoka_Gaishi_desc:0 "#b 長岡 外史#!（ながおか がいし、安政5年5月13日（1858年6月23日）‐昭和8年（1933年）4月21日）は、明治、大正期の陸軍軍人、政治家。陸士旧2期・陸大1期。栄典は正三位勲一等功二級。最終階級は陸軍中将。\n\n#b 経歴#!\n周防国都濃郡末武村（現・山口県下松市）出身。父は大庄屋・堀三右衛門で、徳山藩士・長岡南陽の養子。明倫館を経て、明治11年（1878年）、陸軍士官学校（旧2期）卒。明治18年（1885年）に陸軍大学校を一期生として卒業。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 永田鉄山
 # https://ja.wikipedia.org/wiki/%E6%B0%B8%E7%94%B0%E9%89%84%E5%B1%B1 (2022/11/13 12:42:09 UTC)
 concept_wikipedia_Nagata_Tetsuzan:0 "ウィキペディア"
 concept_wikipedia_Nagata_Tetsuzan_desc:0 "#b 永田 鉄山#!（ながた てつざん、1884年〈明治17年〉1月14日‐1935年〈昭和10年〉8月12日）は、日本の陸軍軍人。統制派の中心人物。\n\n陸軍中央幼年学校を2位、陸軍士官学校を首席、陸軍大学校を2位で卒業したのち参謀本部第2部長、歩兵第1旅団長などを歴任した。\n\n軍政家として本流を歩み「将来の陸軍大臣」「陸軍に永田あり」「永田の前に永田なく、永田の後に永田なし」と評される秀才だった。陸軍刷新（長州閥支配打破など）を進めた。\n\n陸軍省軍務局長（階級は陸軍少将）時に、陸軍内部の統制派と皇道派の抗争に関連して相沢三郎陸軍中佐に執務室で殺害された（相沢事件）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中江兆民
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E6%B1%9F%E5%85%86%E6%B0%91 (2022/11/11 12:25:56 UTC)
 concept_wikipedia_Nakae_Chomin:0 "ウィキペディア"
 concept_wikipedia_Nakae_Chomin_desc:0 "#b 中江 兆民#!（なかえ ちょうみん、1847年12月8日〈弘化4年11月1日〉‐明治34年〈1901年〉12月13日）は、日本の思想家、政治家。本名は#b 中江 篤介#!（なかえ とくすけ）。自由民権運動の理論的指導者であり、第1回衆議院議員総選挙における当選者の一人。フランスの啓蒙思想家ジャン＝ジャック・ルソーを日本へ紹介したことから東洋のルソーと評される。\n\n「兆民」は本名ではなく号であり、「億兆の民」の意味。「#b 秋水#!（しゅうすい）」とも名乗り、弟子の[Concept('wikipedia_Kotoku_Shusui','幸徳秋水')]に譲渡している。また、他の号に「青陵」「木強生」がある。幼名は#b 竹馬#!（ちくま）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中原中也
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%8E%9F%E4%B8%AD%E4%B9%9F (2022/11/19 11:12:26 UTC)
 concept_wikipedia_Nakahara_Chuya:0 "ウィキペディア"
 concept_wikipedia_Nakahara_Chuya_desc:0 "#b 中原 中也#!（なかはら ちゅうや 1907年〈明治40年〉4月29日‐1937年〈昭和12年〉10月22日）は、日本の詩人・歌人・翻訳家。旧姓は柏村（かしむら）。\n\n代々開業医である名家の長男として生まれ、跡取りとして医者になることを期待され、小学校時代は学業成績もよく神童とも呼ばれたが、8歳の時、弟が風邪により病死したことで文学に目覚めた。中也は30歳の若さで死去したが、生涯で350篇以上の詩を残した。その一部は、結婚の翌年刊行した処女詩集『山羊の歌』、および、中也の死の翌年出版された第2詩集『在りし日の歌』に収録されている。訳詩では『ランボオ詩集』や、数は少ないがアンドレ・ジイドの作品などフランス人小説家の翻訳もしている。日本大学予科、中央大学予科などを経て東京外国語学校（現在の東京外国語大学）専修科仏語部修了。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中居屋重兵衛
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%B1%85%E5%B1%8B%E9%87%8D%E5%85%B5%E8%A1%9B (2022/11/19 10:41:23 UTC)
 concept_wikipedia_Nakaiya_Jube:0 "ウィキペディア"
 concept_wikipedia_Nakaiya_Jube_desc:0 "#b 中居屋 重兵衛#!（なかいや じゅうべえ、文政3年3月〈1820年〉‐文久元年8月2日〈1861年9月6日〉）は、江戸時代の豪商・蘭学者。火薬の研究者としても知られる。中居屋は屋号で、本名は#b 黒岩 撰之助#!（くろいわ せんのすけ）。異名に中居撰之助。開港直後の横浜でもっとも多くの生糸を輸出し栄えたが、万延元年1月（1860年）に幕府から営業停止命令を受け、わずか2年ほどで没落した。\n\n#b 経歴#!\n上野国吾妻郡中居村（現在の群馬県吾妻郡嬬恋村三原）に、名主・黒岩幸右衛門の子として生まれる。商人として身を立てようと江戸に出て苦労する。天保11年（1840年）、和泉屋善兵衛の元で火薬の研究に没頭し、蘭学者川本幸民とシーボルトに師事する。安政2年（1855年）には火薬の専門書「砲薬新書」を出版するなど、日本の火薬研究をリードした。時は幕末であり、中居屋のもとには多くの武士が火薬知識を求めてやってきたという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中島知久平
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%B3%B6%E7%9F%A5%E4%B9%85%E5%B9%B3 (2022/08/25 4:39:21 UTC)
 concept_wikipedia_Nakajima_Chikuhei:0 "ウィキペディア"
 concept_wikipedia_Nakajima_Chikuhei_desc:0 "#b 中島 知久平#!（なかじま ちくへい、明治17年（1884年）1月1日‐昭和24年（1949年）10月29日）は、日本の海軍軍人、実業家、政治家。中島飛行機（のちに富士産業、富士重工業を経て、現在のSUBARU）の創始者として知られ、政治家に転じてからは大臣や政友会総裁を務めた。\n\n#b 生涯#!\n1884年（明治17年）1月1日、群馬県新田郡尾島村字押切（現在の群馬県太田市押切町、2005年3月27日までは群馬県新田郡尾島町大字押切）の農家中島粂吉と母いつの長男として生まれた。明治31年（1898年）3月、尾島尋常高等小学校卒業。明治36年（1903年）10月、海軍機関学校入学（第15期生）。明治40年（1907年）4月25日、海軍機関学校卒業。明治41年（1908年）1月16日、海軍機関少尉に任官。明治42年（1909年）10月11日、海軍機関中尉に任官。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中島湘煙
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%B3%B6%E6%B9%98%E7%85%99 (2021/11/08 3:25:32 UTC)
 concept_wikipedia_Nakajima_Shoen:0 "ウィキペディア"
 concept_wikipedia_Nakajima_Shoen_desc:0 "#b 中島 湘煙#!（なかじま しょうえん、文久3年12月5日（1864年1月13日）‐明治34年（1901年）5月25日）は、明治時代の女権拡張運動家・女性著作家である。本名は#b 俊#!（しゅん）、のち#b 俊子#!（としこ）に改名。旧姓#b 岸田#!（きしだ）。#b 湘煙#!・#b 粧園#!と号す。\n\n土佐藩出身の神奈川県令・中島信行の後妻となり、活動を展開した。主論文は「同胞姉妹に告ぐ」。遺稿集『湘烟日記』の著者名は#b 中島 湘烟#!。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中村十作
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E6%9D%91%E5%8D%81%E4%BD%9C (2022/08/20 13:31:40 UTC)
 concept_wikipedia_Nakamura_Jusaku:0 "ウィキペディア"
 concept_wikipedia_Nakamura_Jusaku_desc:0 "#b 中村 十作#!（なかむら じゅうさく、慶応3年1月18日（1867年2月22日）‐昭和18年（1943年）1月22日）は、越後国頸城郡稲増村（現在の新潟県上越市板倉区稲増）出身の宮古島における人頭税廃止に尽力した人物。\n\n#b 生涯#!\n生家は代々庄屋をつとめる家系であった。東京専門学校（現在の早稲田大学）中退後に海軍へと入隊し、1892年（明治25年）真珠養殖の事業を始めようと宮古島へと渡った。しかし、宮古島の島民たちは琉球王国の時代から続く重い人頭税に苦しみ、貧困を強いられていた。これを見かねた中村は精糖業技師として同じく宮古島を訪れていた城間正安とともに当時の沖縄県知事であった奈良原繁に人頭税の廃止を訴えた。しかし士族らの激しい反発からなかなか要求が呑まれることはなかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中村正直
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E6%9D%91%E6%AD%A3%E7%9B%B4 (2022/08/01 17:00:27 UTC)
 concept_wikipedia_Nakamura_Masanao:0 "ウィキペディア"
 concept_wikipedia_Nakamura_Masanao_desc:0 "#b 中村 正直#!（なかむら まさなお、1832年6月24日（天保3年5月26日）‐1891年（明治24年）6月7日）は、明治時代の日本の啓蒙思想家、教育者。文学博士。英学塾・同人社の創立者で、東京女子師範学校摂理（校長）、東京大学文学部教授、女子高等師範学校長を歴任した。通称・敬太郎。字は敬輔、号は#b 敬宇#!、鶴鳴、梧山。洗礼名はジョン（John）。\n\n#b 来歴#!\n江戸麻布の幕府同心の中村武兵衛の長男として生まれる。幼名は釧太郎、葛馬茂右衛門から四書を学び、石川梧堂の門人となり筆法を修める。1846年（弘化3年）、築地の井部香山の塾で漢学を学び、翌年桂川甫周から蘭学の指南を受ける。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中村直吉
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E6%9D%91%E7%9B%B4%E5%90%89 (2021/06/13 16:58:48 UTC)
 concept_wikipedia_Nakamura_Naokichi:0 "ウィキペディア"
 concept_wikipedia_Nakamura_Naokichi_desc:0 "#b 中村 直吉#!（なかむら なおきち、慶応元年6月25日（1865年8月16日）‐昭和7年（1932年）7月27日）は、明治時代の冒険家。生来の旅好きで「旅行狂」「風船玉」を自称した。\n\n#b アメリカ行きまで#!\n三河国吉田呉服町（現・愛知県豊橋市呉服町）に生まれる。\n\n明治20年（1887年）、福沢諭吉が横浜正金銀行初代頭取だった中村道太とともに、アメリカに「日本村」建設を計画すると、これに共鳴し参加を志す。しかし、計画の責任者だった井上角五郎が甲申政変に関与した嫌疑で逮捕されたため、渡航直前に計画が頓挫してしまう。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中村直三
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E6%9D%91%E7%9B%B4%E4%B8%89 (2021/03/14 14:02:52 UTC)
 concept_wikipedia_Nakamura_Naozo:0 "ウィキペディア"
 concept_wikipedia_Nakamura_Naozo_desc:0 "#b 中村 直三#!（なかむら なおぞう、文政2年3月8日（1819年4月2日）‐明治15年（1882年）8月13日）は、奈良県出身の老農（篤農家）・農業指導者。群馬県の[Concept('wikipedia_Funatsu_Denjibei','船津伝次平')]、香川県の[Concept('wikipedia_Nara_Senji','奈良専二')]と並び、#b 「明治の三老農」#!の一人として明治農法の確立に努めた。また、従来の農書とは別に、角力番付、一枚刷り、小冊子など、農民にわかりやすい形式を活用して、自らの農法を積極的に広めた。\n\n#b 略歴#!\n1819年、大和国山辺郡永原村（現・奈良県天理市）の貧農の家に生まれた彼は、幕末各地で起きた農民一揆を機に、米の増収こそ問題解決の根本であると考え、1863年以後イネの比較試作による品種改良を終生の仕事とした。\n\nその成果は着々と実り、1868年、永原村など11ヶ村の耕地実測や農事改良、稲種選抜などの功績で大和各藩から表彰された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中根中
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E6%A0%B9%E4%B8%AD (2021/03/31 8:58:17 UTC)
 concept_wikipedia_Nakane_Naka:0 "ウィキペディア"
 concept_wikipedia_Nakane_Naka_desc:0 "#b 中根 中#!（なかね なか、1870年‐1945年?）は、日本人の黒人運動指導者、または日本の対米諜報員。黒龍会の会員でもあった。第二次世界大戦以前のアメリカで主に活動した。アメリカ当局には、サトカタまたはサトハタ・タカハシなどという名前でマークされていた。\n\n#b 人物・生涯#!\n現在の大分県杵築市に生まれる。関西学院に進学し、後にキリスト教徒となる。若い頃は浪費癖がひどく、教会も除名された。日本の妻の他に愛人もいたといわれる。大借金を残してカナダへ渡り、白人女性と結婚する。後にアメリカのタコマに移住するが、もとからの浪費癖が災いして生活が破綻し、再び借金を残して失踪する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中野正剛
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E9%87%8E%E6%AD%A3%E5%89%9B (2022/11/20 3:21:50 UTC)
 concept_wikipedia_Nakano_Seigo:0 "ウィキペディア"
 concept_wikipedia_Nakano_Seigo_desc:0 "#b 中野 正剛#!（なかの せいごう、1886年（明治19年）2月12日‐1943年（昭和18年）10月27日）は日本のジャーナリスト、政治家。東方会総裁、衆議院議員。号は耕堂。\n\n#b 生い立ち・学生時代#!\n旧福岡藩士・中野泰次郎とトラの長男として、福岡県福岡市西湊町58番地（現・中央区荒戸）の伯父・中野和四郎宅で生まれる。幼名は甚太郎。中野家は代々福岡藩の御船方であり、父・泰次郎の代に分家し福岡市西町（現・中央区今川）で質屋を家業としていた。母・トラは福岡県糸島郡元岡村（現・福岡市西区元岡）で醤油醸造業を営む黨又九郎の長女。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中岡慎太郎
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%B2%A1%E6%85%8E%E5%A4%AA%E9%83%8E (2022/10/23 13:45:12 UTC)
 concept_wikipedia_Nakaoka_Shintaro:0 "ウィキペディア"
 concept_wikipedia_Nakaoka_Shintaro_desc:0 "#b 中岡 慎太郎#!（なかおか しんたろう、天保9年4月13日〈グレゴリオ暦1838年5月6日〉‐慶応3年11月17日〈1867年12月12日〉）は、日本の幕末の志士。陸援隊隊長。贈正四位（1891年〈明治24年〉4月8日）。\n\n#b 生い立ち#!\n土佐国安芸郡北川郷柏木村（現在の高知県安芸郡北川村柏木）に北川郷の大庄屋・中岡小傳次と後妻ウシの長男として生まれた。名は「道正」。通称ははじめ「福太郎(「福五郎」とも）」、「光次」、のち「慎太郎」。号は「遠山」・「迂山」など。変名は「石川清之助（誠之助）」など。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中山みき
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%B1%B1%E3%81%BF%E3%81%8D (2022/11/05 10:43:16 UTC)
 concept_wikipedia_Nakayama_Miki:0 "ウィキペディア"
 concept_wikipedia_Nakayama_Miki_desc:0 "#b 中山 みき#!（なかやま みき、寛政10年4月18日（1798年6月2日）‐明治20年（1887年）2月18日）は、日本の宗教家、天理教教祖。明治21年（1888年）11月1日に天理教教会本部より出版された「みかぐらうた」複製本の初版では著者は「奈良県平民 故中山美支」となっているが、現在の天理教では「中山みき」が公式表記とされる。天理教では、「教祖」と書いて「#b おやさま#!」と呼称している。\n\n#b 生涯#!\n寛政10年4月18日（1798年6月2日）朝に、津藩領の大和国山辺郡三昧田村（正確には西三昧田村、当時三昧田村は東西に分割され、東は柳本藩領、西が津藩領だった。現在の奈良県天理市三昧田町）の庄屋・前川（まえがわ）半七正信の家に生まれる。『稿本天理教教祖伝』など多くの資料で、幼少の頃からの慈悲深さと同情の心の篤さ、信仰熱心といった記述が多い。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 中山忠能
 # https://ja.wikipedia.org/wiki/%E4%B8%AD%E5%B1%B1%E5%BF%A0%E8%83%BD (2022/10/26 14:55:06 UTC)
 concept_wikipedia_Nakayama_Tadayasu:0 "ウィキペディア"
 concept_wikipedia_Nakayama_Tadayasu_desc:0 "#b 中山 忠能#!（なかやま ただやす）は、江戸時代末期から明治時代前期にかけての公家、政治家である。明治政府の議定。明治天皇の外祖父。\n\n#b 生涯#!\n天保11年（1840年）、参議となる。この年亡くなった光格上皇に対する諡号復帰の問題で、1人反対論を唱えて注目される（ただし、この反対論は諡号復活に対してではなく、退位した天皇に「天皇号」を贈ることに対しての疑問であり、在位中の天皇が崩御した場合に限るべきというものであった）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 南部利剛
 # https://ja.wikipedia.org/wiki/%E5%8D%97%E9%83%A8%E5%88%A9%E5%89%9B (2022/12/04 7:48:13 UTC)
 concept_wikipedia_Nanbu_Toshihisa:0 "ウィキペディア"
 concept_wikipedia_Nanbu_Toshihisa_desc:0 "#b 南部 利剛#!（なんぶ としひさ）は、江戸時代後期の大名。陸奥国盛岡藩の第15代藩主。官位は従四位下・美濃守、侍従。\n\n#b 経歴#!\n第13代藩主・南部利済の3男として盛岡にて誕生。七戸藩主・南部信誉の養嗣子となるが、病により本家へ戻る（『補遺参考諸家系図』）。\n\n嘉永2年（1849年）9月26日、実兄である先代・利義の隠居より家督を相続した。利義の隠居は、父・利済との対立のためであった。同年10月15日、12代将軍・[Concept('wikipedia_Tokugawa_Ieyoshi','徳川家慶')]に御目見する。同年12月16日、従四位下・美濃守に叙任する。嘉永4年12月16日（1852年）、侍従に任官する。文久元年12月16日（1862年）、左少将に任官する。元治元年（1864年）4月18日、左近衛権中将に任官し#b 盛岡中将#!とよばれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 楢林宗建
 # https://ja.wikipedia.org/wiki/%E6%A5%A2%E6%9E%97%E5%AE%97%E5%BB%BA (2021/02/05 12:55:31 UTC)
 concept_wikipedia_Narabayashi_Soken:0 "ウィキペディア"
 concept_wikipedia_Narabayashi_Soken_desc:0 "#b 楢林 宗建#!（ならばやし そうけん、1802年3月10日〈享和2年2月7日〉‐1852年11月17日〈嘉永5年10月6日〉）は、江戸時代末期の日本の蘭方医。日本におけるジェンナー式種痘の普及に貢献した。\n\n#b 生涯#!\n1823年（文政6年）に兄の楢林栄建とともにフィリップ・フランツ・フォン・シーボルトに師事した。1827年（文政10年）佐賀藩医となる。第10代佐賀藩主の[Concept('wikipedia_Nabeshima_Naomasa','鍋島直正')]の命を受け、1848年にオランダ商館医のオットー・モーニッケから種痘法を学び、翌1849年8月（嘉永2年6月）にモーニッケと協力して自身の子息を含む3名に対する牛痘接種に成功した。\n\n1898年（明治31年）、正五位を追贈された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 奈良専二
 # https://ja.wikipedia.org/wiki/%E5%A5%88%E8%89%AF%E5%B0%82%E4%BA%8C (2022/09/26 7:07:57 UTC)
 concept_wikipedia_Nara_Senji:0 "ウィキペディア"
 concept_wikipedia_Nara_Senji_desc:0 "#b 奈良 専二#!（なら せんじ、文政5年9月13日（1822年10月27日）− 明治25年（1892年）5月4日）は、香川県出身の老農（篤農家）・農業指導者。明治農法を確立した#b 「明治の三老農」#!の一人として知られる。\n\n#b 略歴#!\n1822年、讃岐国三木郡池戸村（いけのべむら、現・香川県木田郡三木町大字池戸）の農家、奈良才蔵の長男として生まれる。\n\n幼少のころから「農をもって国を興す」という大志を抱き、わずか8歳で運搬用のネコ車を発明するなど農機具の考案、さらにはイネの品種改良など農業全般にわたる実地指導者として活躍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 奈良武次
 # https://ja.wikipedia.org/wiki/%E5%A5%88%E8%89%AF%E6%AD%A6%E6%AC%A1 (2022/09/27 12:00:18 UTC)
 concept_wikipedia_Nara_Takeji:0 "ウィキペディア"
 concept_wikipedia_Nara_Takeji_desc:0 "#b 奈良 武次#!（なら たけじ、慶応4年4月6日（1868年4月28日）‐昭和37年（1962年）12月21日）は、日本陸軍の軍人。最終階級は陸軍大将。男爵。\n\n#b 経歴#!\n農民・奈良彦一郎の次男として下野国都賀郡上南摩村（現・栃木県鹿沼市）に生れる。進文学舎、陸軍有斐学校を経て、明治22年（1889年）7月、陸軍士官学校（旧11期）を卒業、砲兵少尉任官、近衛野砲兵連隊付となる。明治26年（1893年）11月、陸軍砲工学校高等科を優等で卒業。日清戦争では、臨時徒歩砲兵第2大隊副官として出征した。要塞砲兵監副官を経て、明治32年（1899年）12月、陸軍大学校（13期）を卒業した。参謀本部出仕（第3部）、陸軍省軍務局課員、由良要塞砲兵連隊大隊長、ドイツ駐在などを歴任。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 夏目漱石
 # https://ja.wikipedia.org/wiki/%E5%A4%8F%E7%9B%AE%E6%BC%B1%E7%9F%B3 (2022/11/13 14:59:18 UTC)
 concept_wikipedia_Natsume_Soseki:0 "ウィキペディア"
 concept_wikipedia_Natsume_Soseki_desc:0 "#b 夏目 漱石#!（なつめ そうせき、1867年2月9日〈慶応3年1月5日〉‐1916年〈大正5年〉12月9日）は、日本の教師・小説家・評論家・英文学者・俳人。本名は夏目 金之助（なつめ きんのすけ）。俳号は愚陀仏。明治末期から大正初期にかけて活躍し、今日通用する言文一致の現代書き言葉を作った近代日本文学の文豪の一人。\n\n代表作は『吾輩は猫である』『坊つちやん』『三四郎』『それから』『こゝろ』『明暗』など。明治の文豪として日本の千円紙幣の肖像にもなった。\n\n#b 生涯#!\n講演録に「私の個人主義」がある。漱石の私邸に門下生が集まった会は木曜会と呼ばれた。\n\n大学時代に[Concept('wikipedia_Masaoka_Shiki','正岡子規')]と出会い、俳句を学ぶ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 新島襄
 # https://ja.wikipedia.org/wiki/%E6%96%B0%E5%B3%B6%E8%A5%84 (2022/07/23 20:17:16 UTC)
 concept_wikipedia_Niijima_Jo:0 "ウィキペディア"
 concept_wikipedia_Niijima_Jo_desc:0 "#b 新島 襄#!（にいじま じょう 英字表記：Joseph Hardy Neesima、1843年2月12日（天保14年1月14日）‐1890年（明治23年）1月23日）は、キリスト教の教育者である。\n\n江戸時代の1864年（元治元年）に密出国してアメリカ合衆国に渡り、そこでキリスト教の洗礼を受けて神学を学ぶ。そして、改革派教会（カルヴァン主義）の清教徒運動の流れをくむ会衆派系の伝道団体である「アメリカン・ボード」の準宣教師となった。日本に帰った後の1875年（明治8年）にアメリカン・ボードの力添えによって京都府にて同志社英学校（後の同志社大学）を設立した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 新島八重
 # https://ja.wikipedia.org/wiki/%E6%96%B0%E5%B3%B6%E5%85%AB%E9%87%8D (2022/11/30 15:59:34 UTC)
 concept_wikipedia_Niijima_Yae:0 "ウィキペディア"
 concept_wikipedia_Niijima_Yae_desc:0 "#b 新島 八重#!（にいじま やえ〈やゑ〉、弘化2年11月3日（1845年12月1日）‐昭和7年（1932年）6月14日）は、江戸時代末期（幕末）から昭和初期の日本の教育者、茶道家。同志社創立者の[Concept('wikipedia_Niijima_Jo','新島襄')]の妻として知られる。旧姓は#b 山本#!。一部の手紙などでは「八重子」と署名してあることから、史料によっては#b 新島 八重子#!と書かれる場合もある。勲等は勲六等宝冠章。皇族以外の女性としてはじめて政府より受勲した人物。\n\n#b 会津時代#!\n弘化2年（1845年）、会津藩の砲術師範（禄高は22石4人扶持）であった山本権八・佐久夫妻の子として誕生する。慶応元年（1865年）、但馬出石藩出身で藩校日新館の教授を務めていた川崎尚之助と結婚。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 新見錦
 # https://ja.wikipedia.org/wiki/%E6%96%B0%E8%A6%8B%E9%8C%A6 (2022/11/16 12:46:18 UTC)
 concept_wikipedia_Niimi_Nishiki:0 "ウィキペディア"
 concept_wikipedia_Niimi_Nishiki_desc:0 "#b 新見 錦#!（にいみ にしき、天保7年（1836年）‐文久3年9月15日（1863年10月27日）?）は、幕末の水戸藩浪士、壬生浪士隊士。号は#b 錦山#!（きんざん）とされるが、子母澤寛が記すのみであり、確証はない。姓は「しんみ」と読む説も存在する。\n\n[Concept('wikipedia_Kondo_Isami','近藤勇')]、[Concept('wikipedia_Serizawa_Kamo','芹沢鴨')]らと共に新撰組前身時代の幹部であったとされるが、その生涯については不明な点が多い。\n\n#b 生涯#!\n新見の出自や前半生については殆ど分かっていないが、多くの文献では水戸藩出身と記されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 二条斉敬
 # https://ja.wikipedia.org/wiki/%E4%BA%8C%E6%9D%A1%E6%96%89%E6%95%AC (2022/05/13 7:46:35 UTC)
 concept_wikipedia_Nijo_Nariyuki:0 "ウィキペディア"
 concept_wikipedia_Nijo_Nariyuki_desc:0 "#b 二条 斉敬#!（にじょう なりゆき）は、江戸時代後期から明治時代にかけての公卿。左大臣・二条斉信の次男。官位は従一位、関白、左大臣。二条家26代当主。日本史上最後の関白であり、人臣としては最後の摂政。茶の湯を嗜み、自作の茶杓などが現存している。\n\n#b 経歴#!\n文化13年（1816年）、二条斉信と徳川従子（水戸藩7代藩主・徳川治紀の娘で[Concept('wikipedia_Tokugawa_Nariaki','斉昭')]の姉）の次男として誕生。15代将軍・[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の従兄弟でもある。文政7年（1824年）5月に元服し、二条家の慣例に従って父や伯父の二条斉通と同じく11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]の偏諱を受け#b 斉敬#!を名とし、9歳にして従五位下に叙せられる。文政8年（1825年）に従三位に昇る。以後順調に昇進し、天保2年（1831年）に権大納言。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 二宮忠八
 # https://ja.wikipedia.org/wiki/%E4%BA%8C%E5%AE%AE%E5%BF%A0%E5%85%AB (2022/04/22 7:29:25 UTC)
 concept_wikipedia_Ninomiya_Chuhachi:0 "ウィキペディア"
 concept_wikipedia_Ninomiya_Chuhachi_desc:0 "#b 二宮 忠八#!（にのみや ちゅうはち、慶応2年6月9日（1866年7月20日）‐1936年（昭和11年）4月8日）は、明治から昭和期の軍人、航空機研究者、実業家。伊予国宇和郡八幡浜浦矢野町（現・愛媛県八幡浜市矢野町）出身。\n\n陸軍従軍中の1889年、「飛行器」を考案。その翌年には、ゴム動力による「模型飛行器」を製作。軍用として「飛行器」の実用化へ繋げる申請を軍へ三度行なうも理解されず、以後は独自に人間が乗れる実機の開発を目指したが、完成には至らなかった。\n\nなお、「飛行器」とは忠八本人の命名による。忠八の死から18年後の1954年、英国王立航空協会は自国の展示場へ忠八の「玉虫型飛行器」の模型を展示し、彼のことを「ライト兄弟よりも先に飛行機の原理を発見した人物」と紹介している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 二宮尊徳
 # https://ja.wikipedia.org/wiki/%E4%BA%8C%E5%AE%AE%E5%B0%8A%E5%BE%B3 (2022/10/29 11:12:19 UTC)
 concept_wikipedia_Ninomiya_Sontoku:0 "ウィキペディア"
 concept_wikipedia_Ninomiya_Sontoku_desc:0 "#b 二宮 尊徳#!（にのみや そんとく）は、江戸時代後期の経世家、農政家、思想家である。自筆文書では#b 金治郎#!（きんじろう）と署名している例が多いが、一般には「金次郎」と表記されることが多い。また、諱の「尊徳」は正確には「#b たかのり#!」と読むが、「#b そんとく#!」という読みで定着している。\n\n経世済民を目指して#b 報徳思想#!を唱え、報徳仕法と呼ばれる農村復興政策を指導した。\n\n#b 生涯#!\n相模国足柄上郡栢山村（現在の神奈川県小田原市栢山（かやま））に、百姓二宮利右衛門 の長男として生まれる。母は曽我別所村・川久保太兵衛の娘・好（よし）。尊徳の弟には二宮三郎左衛門の養子・友吉（常五郎）と富治郎がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西田幾多郎
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E7%94%B0%E5%B9%BE%E5%A4%9A%E9%83%8E (2022/10/25 2:56:42 UTC)
 concept_wikipedia_Nishida_Kitaro:0 "ウィキペディア"
 concept_wikipedia_Nishida_Kitaro_desc:0 "#b 西田 幾多郎#!（にしだ きたろう、1870年5月19日〈明治3年4月19日〉‐1945年〈昭和20年〉6月7日）は、日本の哲学者。京都学派の創始者。学位は、文学博士（京都大学・論文博士・1913年）。京都大学名誉教授。著書に『善の研究』など。\n\n#b 経歴#!\n加賀国河北郡森村（現在の石川県かほく市森）に、西田得登（やすのり）、寅三（とさ）の長男として生まれる。西田家は江戸時代、十村（とむら）と呼称される加賀藩の大庄屋を務めた豪家だった。若い時は、肉親（姉・弟・娘2人・長男）の死、学歴での差別（帝大における選科〔聴講生に近い立場〕への待遇）、父の事業失敗で破産となり、妻との一度目の離縁など、多くの苦難を味わった。そのため、大学卒業後は故郷に戻り中学の教師となり、同時に思索に耽った。その頃の思索が結晶となった『善の研究』（弘道館、1911年1月）は、旧制高等学校の生徒らには代表的な必読書となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西周 (啓蒙家)
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E5%91%A8_(%E5%95%93%E8%92%99%E5%AE%B6) (2022/10/10 2:03:41 UTC)
 concept_wikipedia_Nishi_Amane:0 "ウィキペディア"
 concept_wikipedia_Nishi_Amane_desc:0 "#b 西 周#!（にし あまね、（文政12年2月3日（1829年3月7日）‐明治30年（1897年）1月31日）は、日本の啓蒙思想家、西洋哲学者。獨逸学協会学校（現：獨協中学校・高等学校）初代校長、貴族院議員、男爵、錦鶏間祗候。#b 西 周助#!とも。\n\n#b 生涯#!\n石見国津和野藩（現・島根県津和野町）の御典医の家柄。幼名、経太郎。父・西時義（旧名・森覚馬）は森高亮の次男で、川向いには西周の従甥（森高亮の曾孫）にあたる[Concept('wikipedia_Mori_Ogai','森鷗外')]の生家がある。西の生家では、彼がこもって勉学に励んだという蔵が保存されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西徳二郎
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E5%BE%B3%E4%BA%8C%E9%83%8E (2022/11/22 22:39:46 UTC)
 concept_wikipedia_Nishi_Tokujiro:0 "ウィキペディア"
 concept_wikipedia_Nishi_Tokujiro_desc:0 "#b 西 徳二郎#!（にし とくじろう、1847年9月4日（弘化4年7月25日）‐1912年3月13日）は、日本の外交官、枢密顧問官、薩摩藩出身の男爵。\n\n若年のころはロシアの帝都サンクトペテルブルクに遊学し、その後はロシア・中国（清）両勢力圏に挟まれる中央アジアを調査した経歴を持つ。1886年6月より10年の長きにわたってロシア公使を務めたロシア通として知られた。1897年11月より約1年半外務大臣に任じられ、その間、大韓帝国をめぐる日露関係の調整に努めた。1900年の義和団の乱において1か月半におよぶ北京籠城を経験している。嗣子は、乗馬の選手として1932年のロサンゼルスオリンピックで金メダリストとなり、のち太平洋戦争末期の硫黄島の戦いで戦没した「バロン西」こと西竹一陸軍大佐である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 新渡戸稲造
 # https://ja.wikipedia.org/wiki/%E6%96%B0%E6%B8%A1%E6%88%B8%E7%A8%B2%E9%80%A0 (2022/11/21 2:23:29 UTC)
 concept_wikipedia_Nitobe_Inazo:0 "ウィキペディア"
 concept_wikipedia_Nitobe_Inazo_desc:0 "#b 新渡戸 稲造#!（にとべ いなぞう、文久2年8月8日〈1862年9月1日〉‐昭和8年〈1933年〉10月15日）は、日本の教育者・思想家。農業経済学・農学の研究も行っていた。\n\n国際連盟事務次長も務め、著書『武士道』は、流麗な英文で書かれ、長年読まれている。日本銀行券の#b 五千円券#!の肖像としても知られる。東京女子大学初代学長。東京女子経済専門学校（後の東京文化短期大学、現在の新渡戸文化短期大学）初代校長。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 乃木希典
 # https://ja.wikipedia.org/wiki/%E4%B9%83%E6%9C%A8%E5%B8%8C%E5%85%B8 (2022/11/17 23:00:33 UTC)
 concept_wikipedia_Nogi_Maresuke:0 "ウィキペディア"
 concept_wikipedia_Nogi_Maresuke_desc:0 "#b 乃木 希典#!（のぎ まれすけ、1849年12月25日〈嘉永2年11月11日〉‐1912年〈大正元年〉9月13日）は、日本の陸軍軍人。日露戦争における旅順攻囲戦の指揮や、明治天皇を慕い、あとを追って殉死したことで国際的にも著名である。最終階級は陸軍大将。栄典は贈正二位勲一等功一級伯爵。明治天皇より第10代学習院長に任じられ、迪宮裕仁親王（昭和天皇）の教育係も務めた。人々より「#b 乃木大将#!」や「#b 乃木将軍#!」と呼ばれて深く敬愛され、「#b 乃木神社#!」や「#b 乃木坂#!」にも名前を残している。\n\n#b 名前#!\n幼名は#b 無人#!（なきと）で、その後、#b 源三#!と改め、#b 頼時#!とも称した。後、#b 文蔵#!、次いで#b 希典#!と名を改めた。また、出雲源氏佐々木氏の子孫と称したことから「源希典」との署名もよく用いた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 野口英世
 # https://ja.wikipedia.org/wiki/%E9%87%8E%E5%8F%A3%E8%8B%B1%E4%B8%96 (2022/11/16 19:59:46 UTC)
 concept_wikipedia_Noguchi_Hideyo:0 "ウィキペディア"
 concept_wikipedia_Noguchi_Hideyo_desc:0 "#b 野口 英世#!（のぐち ひでよ、1876年（明治9年）11月9日‐1928年（昭和3年）5月21日）は、日本の医師、細菌学者。栄典は、正五位・勲二等旭日重光章。学位は医学博士（京都大学）、理学博士（東京大学）。キリスト教信者。\n\n福島県耶麻郡三ッ和村（現：耶麻郡猪苗代町）出身。高等小学校を卒業して上京し、済生学舎（日本医科大学の前身）に通い、医術開業試験に合格して医師となった。渡米してペンシルベニア大学医学部の助手を経て、ロックフェラー医学研究所研究員となった。主に細菌学の研究に従事し、黄熱病や梅毒の研究で知られる。数々の論文を発表し、ノーベル生理学・医学賞の授賞候補に三度名前が挙がったが、後にその業績の多くが否定された。黄熱病の研究中に自身も罹患し、1928年（昭和3年）5月21日、英領ゴールド・コースト（現在のガーナ共和国）のアクラで51歳で死去。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 野津道貫
 # https://ja.wikipedia.org/wiki/%E9%87%8E%E6%B4%A5%E9%81%93%E8%B2%AB (2022/08/14 9:44:30 UTC)
 concept_wikipedia_Nozu_Michitsura:0 "ウィキペディア"
 concept_wikipedia_Nozu_Michitsura_desc:0 "#b 野津 道貫#!（のづ みちつら / どうがん、天保12年11月5日（1841年12月17日）‐1908年（明治41年）10月18日）は、日本の陸軍軍人。東部都督、教育総監、第4軍司令官を歴任した。最終階級は元帥陸軍大将。正二位大勲位功一級侯爵。兄に陸軍中将・野津鎮雄がいる。\n\n#b 生涯#!\n鹿児島城下高麗町の下級藩士・野津鎮圭の三男として生まれる。通称は七次。諱は道貫。幼くして両親を亡くした。薬丸兼義に薬丸自顕流を学ぶ。戊辰戦争に6番小隊長として参加。その活躍がめざましく、鳥羽・伏見の戦いから会津戦争、二本松の戦い、次いで箱館戦争に参戦。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小笠原長行
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E7%AC%A0%E5%8E%9F%E9%95%B7%E8%A1%8C (2022/09/07 7:55:30 UTC)
 concept_wikipedia_Ogasawara_Nagamichi:0 "ウィキペディア"
 concept_wikipedia_Ogasawara_Nagamichi_desc:0 "#b 小笠原 長行#!（おがさわら ながみち）は、唐津小笠原家の世嗣（藩主とする資料もある）。江戸幕府の老中、外国事務総裁。\n\n#b 老中就任まで#!\n文政5年（1822年）5月11日、肥前国唐津藩主・小笠原長昌の長男として唐津城二の丸で誕生した。幼名は行若（後に敬七郎）。\n\n文政6年（1823年）に長昌が死去すると、後継の藩主には信濃国松本藩主・戸田光庸の長男・小笠原長国まで4人続いて養子が迎えられ、幼少の長行は庶子として扱われた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 緒方洪庵
 # https://ja.wikipedia.org/wiki/%E7%B7%92%E6%96%B9%E6%B4%AA%E5%BA%B5 (2022/10/30 10:47:55 UTC)
 concept_wikipedia_Ogata_Koan:0 "ウィキペディア"
 concept_wikipedia_Ogata_Koan_desc:0 "#b 緒方 洪庵#!（おがた こうあん、文化7年7月14日〈1810年8月13日〉‐文久3年6月10日〈1863年7月25日〉）は、江戸時代後期の武士（足守藩士）・医師・蘭学者。諱は#b 惟章#!（これあき）または#b 章#!（あきら）、字は#b 公裁#!、号を洪庵の他に#b 適々斎#!、#b 華陰#!と称する。\n\n大阪に適塾（大阪大学の前身）を開き、人材を育てた。天然痘治療に貢献し、日本の近代医学の祖といわれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小栗忠順
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%A0%97%E5%BF%A0%E9%A0%86 (2022/11/08 14:06:00 UTC)
 concept_wikipedia_Oguri_Tadamasa:0 "ウィキペディア"
 concept_wikipedia_Oguri_Tadamasa_desc:0 "#b 小栗 忠順#!（おぐり ただまさ、文政10年6月23日〈1827年7月16日〉‐慶応4年閏4月6日〈1868年5月27日〉）は、幕末期の日本の武士（幕臣）。\n\n通称は又一で、この通称は小栗家当主が代々名乗った。安政6年（1859年）、従五位下・豊後守に叙任。文久3年（1863年）、上野介に遷任した。三河小栗氏第12代当主。勘定奉行、江戸町奉行、外国奉行を歴任した。\n\n#b 概要#!\n安政7年（1860年）、日米修好通商条約批准のため米艦ポーハタン号で渡米し、地球を一周して帰国した。その後は多くの奉行を務め、江戸幕府の財政再建や、フランス公使レオン・ロッシュに依頼しての#b 洋式軍隊の整備、横須賀製鉄所の建設#!などを行う。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大給恒
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E7%B5%A6%E6%81%92 (2022/06/22 12:50:34 UTC)
 concept_wikipedia_Ogyu_Yuzuru:0 "ウィキペディア"
 concept_wikipedia_Ogyu_Yuzuru_desc:0 "#b 大給 恒#!（おぎゅう ゆずる）は、江戸時代後期の大名。旧名は#b 松平 乗謨#!（まつだいら のりかた）。三河国奥殿藩8代藩主、のちに信濃国田野口藩（竜岡藩）主。真次流大給松平家11代。江戸幕府の老中格、老中、若年寄。明治維新後は伯爵となる。日本赤十字社の創設者の一人として知られる。\n\n#b 経歴#!\n天保10年11月13日（1839年12月18日）、奥殿藩7代藩主・松平乗利の長男として誕生した。幼少時から聡明で知られ、西洋事情にも通じていたとされる。嘉永5年3月8日（1852年4月26日）、父の隠居により家督を継いだ。6月（7月）には竹橋御門番に任じられた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大原孫三郎
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%8E%9F%E5%AD%AB%E4%B8%89%E9%83%8E (2022/10/24 12:07:25 UTC)
 concept_wikipedia_Ohara_Magosaburo:0 "ウィキペディア"
 concept_wikipedia_Ohara_Magosaburo_desc:0 "#b 大原 孫三郎#!（おおはら まごさぶろう、1880年7月28日‐1943年1月18日）は、日本の実業家、社会事業家。\n\n倉敷紡績および倉敷毛織（現・クラボウ）、倉敷絹織（現在のクラレ）、中国合同銀行（中国銀行の前身）、中国水力電気会社（中国電力の前身）の社長を務め、大原財閥を築き上げる。\n\n社会、文化事業にも熱心に取り組み、財団法人石井記念愛染園、倉紡中央病院（現・倉敷中央病院）、大原美術館、大原奨農会農業研究所（現・岡山大学資源生物科学研究所）、倉敷労働科学研究所（現・大原記念労働科学研究所）、大原社会問題研究所（現法政大学大原社会問題研究所）、私立倉敷商業補習学校（現岡山県立倉敷商業高等学校）を設立した。早稲田大学推薦校友。同志社社友。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大原幽学
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%8E%9F%E5%B9%BD%E5%AD%A6 (2021/11/01 3:56:41 UTC)
 concept_wikipedia_Ohara_Yugaku:0 "ウィキペディア"
 concept_wikipedia_Ohara_Yugaku_desc:0 "#b 大原 幽学#!（おおはら ゆうがく、寛政9年3月17日（1797年4月13日）‐安政5年3月8日（1858年4月21日））は、江戸時代後期の農政学者、農民指導者。下総国香取郡長部（ながべ）村（現在の旭市長部）を拠点に、天保9年（1838年）に先祖株組合という農業協同組合を世界で初めて創設した。\n\n#b 生涯#!\n出自は明らかでないが、尾張藩の家臣大道寺直方の次男として生まれたとの説もある。若き頃は大道寺左門と名乗っていたという。号は静香。\n\n幽学の語るところによると、18歳のとき故あって勘当され、美濃、大和、京、大阪を長く放浪していたという。初めは武芸、のち知友から占いの手法を身に付け、易占、観相、講説などで流浪の生活を支えていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岡田以蔵
 # https://ja.wikipedia.org/wiki/%E5%B2%A1%E7%94%B0%E4%BB%A5%E8%94%B5 (2022/11/15 11:43:04 UTC)
 concept_wikipedia_Okada_Izo:0 "ウィキペディア"
 concept_wikipedia_Okada_Izo_desc:0 "#b 岡田 以蔵#!（おかだ いぞう）は、江戸時代末期の土佐藩郷士。諱は#b 宜振#!（読みについては「よしふる」の他「たかのぶ」、「のぶたつ」等諸説あり不明）。幕末の四大人斬りの一人。\n\n#b 生涯#!\n土佐国香美郡岩村に、二十石六斗四升五合の郷士・岡田義平の長男として生まれる。弟に同じく勤王党に加わった岡田啓吉がいる。\n\n嘉永元年、土佐沖に現れた外国船に対する海岸防備に、父・義平が郷士として従事した記録が残る。それ以後城下の七軒町に住むようになった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岡田啓介
 # https://ja.wikipedia.org/wiki/%E5%B2%A1%E7%94%B0%E5%95%93%E4%BB%8B (2022/11/07 14:24:51 UTC)
 concept_wikipedia_Okada_Keisuke:0 "ウィキペディア"
 concept_wikipedia_Okada_Keisuke_desc:0 "#b 岡田 啓介#!（おかだ けいすけ、1868年2月14日〈慶応4年旧暦1月21日〉‐1952年〈昭和27年〉10月17日）は、日本の軍人、政治家。最終階級は海軍大将。栄典は正二位勲一等功三級。\n\n田中義一内閣で海軍大臣を務めたのち、斎藤内閣でも海軍長老として海軍大臣を再び拝命して五・一五事件後の騒然とした海軍省部内を収めた。その斎藤内閣が瓦解したあと大命降下を受けて内閣総理大臣に就任、岡田内閣では一時拓務大臣と逓信大臣を兼任している。二・二六事件で反乱軍に襲撃されたが、義弟で秘書官を務めていた松尾伝蔵が身代わりとなり、奇跡的に難を逃れた。\n\n総理退任後も重臣として度々枢機に与ったが、第二次世界大戦中は東条内閣打倒を自らの責務ととらえ倒閣運動を主導した。晩年に口述した『岡田啓介回顧録』はこの動乱の時代を知る上での貴重な史料となっている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大川周明
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E5%B7%9D%E5%91%A8%E6%98%8E (2022/09/14 7:33:09 UTC)
 concept_wikipedia_Okawa_Shumei:0 "ウィキペディア"
 concept_wikipedia_Okawa_Shumei_desc:0 "#b 大川 周明#!（おおかわ しゅうめい、1886年（明治19年）12月6日‐1957年（昭和32年）12月24日）は、日本の思想家。\n\n1918年、東亜経済調査局・満鉄調査部に勤務し、1920年、拓殖大学教授を兼任する。1926年、「特許植民会社制度研究」で法学博士の学位を受け、1938年、法政大学教授大陸部（専門部）部長となる。\n\nその思想は、近代日本の西洋化に対決し、精神面では日本主義、内政面では社会主義もしくは統制経済、外交面ではアジア主義を唱道した。\n\n東京裁判においては、唯一、民間人としてA級戦犯の容疑で起訴された。しかし梅毒による精神障害と診断され、訴追免除となった。なお、晩年はクルアーン全文を翻訳するなどイスラーム研究で優秀な実績を残した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岡沢精
 # https://ja.wikipedia.org/wiki/%E5%B2%A1%E6%B2%A2%E7%B2%BE (2022/03/23 7:01:11 UTC)
 concept_wikipedia_Okazawa_Kuwashi:0 "ウィキペディア"
 concept_wikipedia_Okazawa_Kuwashi_desc:0 "#b 岡沢 精#!（おかざわ くわし、弘化元年7月7日（1844年8月20日）‐1908年（明治41年）12月12日）は、日本の武士（長州藩士）、陸軍軍人、華族。陸軍大将正二位勲一等功二級子爵。\n\n#b 経歴#!\n長州藩士岡沢甚内の子として江戸長州藩邸に生まれる。[Concept('wikipedia_Omura_Masujiro','大村益次郎')]の塾に学んだ後は尊皇攘夷運動に携わる。南国隊を組織し戊辰戦争に従軍した。\n\n維新後は陸軍に進み、1870年（明治3年）10月に大坂第2教導隊に入営。1871年（明治4年）2月に四等軍曹、4月に御親兵大隊長、6月3日には陸軍准中尉となり、さらに同年中には中尉・大尉・少佐と昇任した。御親兵5番大隊長を経、1873年（明治6年）2月に近衛歩兵第1連隊大隊長、西南戦争では別働第1旅団参謀長として出征。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 沖田総司
 # https://ja.wikipedia.org/wiki/%E6%B2%96%E7%94%B0%E7%B7%8F%E5%8F%B8 (2022/07/28 2:31:55 UTC)
 concept_wikipedia_Okita_Soji:0 "ウィキペディア"
 concept_wikipedia_Okita_Soji_desc:0 "#b 沖田 総司#!（おきた そうじ、天保13年（1842年）?‐慶応4年5月30日（1868年7月19日））は、幕末の武士、新選組一番隊組長及び撃剣師範。本姓は#b 藤原#!を称した。諱は春政、後に#b 房良#!（かねよし）。幼名は#b 宗次郎#!。\n\n#b 生涯#!\n陸奥国白河藩藩士江戸下屋敷詰めの三代続く足軽小頭・沖田勝次郎の息子（長男）として、江戸の白河藩屋敷（現・東京都港区西麻布）で生まれたとされる。専称寺の過去帳では「沖田林太郎次男」となっている。母の名前は不詳だが、実家については日野在住の千人同心宮原家の出身という伝承がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大木喬任
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%9C%A8%E5%96%AC%E4%BB%BB (2022/10/27 22:34:44 UTC)
 concept_wikipedia_Oki_Takato:0 "ウィキペディア"
 concept_wikipedia_Oki_Takato_desc:0 "#b 大木 喬任#!（おおき たかとう、1832年4月23日（天保3年3月23日）‐1899年（明治32年）9月26日）は、明治期の日本の官僚、政治家。通称を#b 幡六#!、#b 民平#!。\n\n栄典は正二位勲一等伯爵。\n\n#b 出自#!\n肥前国佐賀藩の45石の藩士大木知喬の長男として赤松町（現在の佐賀市水ヶ江三丁目）に生まれる。天保13年（1842年）父、知喬が亡くなり、以降、母シカ子の手で育てられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大河内正質
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%B2%B3%E5%86%85%E6%AD%A3%E8%B3%AA (2022/10/09 7:12:45 UTC)
 concept_wikipedia_Okochi_Masatada:0 "ウィキペディア"
 concept_wikipedia_Okochi_Masatada_desc:0 "#b 松平 正質#!（まつだいら まさただ）または#b 大河内 正質#!（おおこうち まさただ、弘化元年4月11日（1844年5月27日）‐明治34年（1901年）6月2日（グレゴリオ暦））は、幕末の上総国大多喜藩の第9代（最後）の藩主。奏者番・若年寄・老中格。大河内松平宗家11代。\n\n#b 生涯#!\n越前国鯖江藩主[Concept('wikipedia_Manabe_Akikatsu','間部詮勝')]の五男。正室は松平正和の娘・鋲子。子は[Concept('wikipedia_Okochi_Masatoshi','大河内正敏')]（長男）、大河内正倫（次男）、娘（小西某室）。官位は豊前守。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大河内正敏
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%B2%B3%E5%86%85%E6%AD%A3%E6%95%8F (2022/09/21 16:20:59 UTC)
 concept_wikipedia_Okochi_Masatoshi:0 "ウィキペディア"
 concept_wikipedia_Okochi_Masatoshi_desc:0 "#b 大河内 正敏#!（おおこうち まさとし、1878年（明治11年）12月6日‐1952年（昭和27年）8月29日）は、日本の物理学者、実業家。\n\n東京府出身。子爵。理化学研究所（理研）の3代目所長、貴族院議員。身長は180cmと長身だった。妻は大河内信古の娘で、婿養子となった。息子は大河内信定、大河内信敬。孫の一人に女優の河内桃子がいる。無名時代の田中角栄を引き立てたことでも知られる。\n\n#b 来歴・人物#!\n旧上総大多喜藩主で、子爵[Concept('wikipedia_Okochi_Masatada','大河内正質')]の長男として東京浜松町に生まれた。のち旧三河吉田藩の子爵大河内家（江戸時代前期に活躍し、「知恵伊豆」と呼ばれた老中松平伊豆守信綱の子孫の家系で、大多喜藩主家の遠縁）の養子となり、最後の藩主・大河内信古の娘を妻に迎える。学習院初等科時代は、大正天皇の御学友であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大河内傳次郎
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%B2%B3%E5%86%85%E5%82%B3%E6%AC%A1%E9%83%8E (2022/10/19 19:53:54 UTC)
 concept_wikipedia_Okouchi_Denjiro:0 "ウィキペディア"
 concept_wikipedia_Okouchi_Denjiro_desc:0 "#b 大河内 傳次郎#!（おおこうち でんじろう、新字体：伝次郎、1898年（明治31年）2月5日（戸籍上は3月5日）‐1962年（昭和37年）7月18日）は、日本の映画俳優。本名は大邊 男（おおべ ますお）。\n\n戦前を代表する時代劇スターの一人であり、阪東妻三郎、嵐寛寿郎、片岡千恵蔵、市川右太衛門、長谷川一夫とともに「時代劇六大スタア」と呼ばれた。サイレント期は、伊藤大輔監督・唐沢弘光撮影のトリオで『忠次旅日記』『新版大岡政談』などの名作を生んだ。悲愴（ひそう）感ただよう演技とスピード感あふれる殺陣で、従来の時代劇スターの定型を破り、人気を不動のものとした。当たり役は丹下左膳で、トーキー時代の作品では地元の豊前なまりで「シェイハタンゲ、ナハシャゼン（姓は丹下、名は左膳）」と言う決めゼリフで人気を得た。戦後は大物の助演者として活躍した。京都に大河内山荘を造営したことでも知られる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大久保一翁
