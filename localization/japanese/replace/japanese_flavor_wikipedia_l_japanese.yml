 concept_wikipedia_Suzuki_Mikisaburo:0 "ウィキペディア"
 concept_wikipedia_Suzuki_Mikisaburo_desc:0 "#b 鈴木 三樹三郎#!（すずき みきさぶろう、天保8年7月15日（1837年8月15日）‐大正8年（1919年）7月11日）は、江戸時代末期（幕末）の日本の武士・新選組隊士・御陵衛士、明治時代の警察官・官吏。初名は多聞。\n\n新選組参謀[Concept('wikipedia_Ito_Kashitaro','伊東甲子太郎')]の実弟であり、兄とともに新選組に加入し、九番隊組長を務めた。その後、新選組を離脱して御陵衛士に参加。油小路事件後は、新政府軍側として戊辰戦争に参戦した。維新後は諱の#b 忠良#!を名乗り、警察官として活躍した。\n\n#b 出生#!\n天保8年（1837年）、常陸志筑藩士（郷目付）・鈴木専右衛門忠明の二男として志筑に生まれる。実兄に[Concept('wikipedia_Ito_Kashitaro','伊東甲子太郎')]がいる。女婿に英語教師の小野圭次郎がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

