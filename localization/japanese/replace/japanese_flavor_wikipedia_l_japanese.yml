 concept_wikipedia_Konoike_Yukitomi:0 "ウィキペディア"
 concept_wikipedia_Konoike_Yukitomi_desc:0 "#b 鴻池 幸富#!（こうのいけ ゆきとみ、天保12年8月1日（1841年9月15日）‐大正9年（1920年）6月16日）は、江戸時代後期から明治・大正まで活躍した実業家。10代目#b 鴻池善右衛門#!であり、近代鴻池財閥の初代総帥。善九郎、喜右衛門、丑之助、山中幸冨とも称した。\n\n#b 生涯#!\n1841年、鴻池家の別家である山中家に、山中又七の長男として生まれたが、後に宗家の養子となった。嘉永4年（1851年）6月、家督を継いで10代目の善右衛門の名を襲名する。この頃、篠崎小竹の弟子となって勉学を学んだ。豪商であったため、幕府から海防費の名目で御用金供出を命じられ、浪士組の[Concept('wikipedia_Serizawa_Kamo','芹沢鴨')]から500両の軍用金を供出するように脅迫されるなど、幕末期は苦難を極めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 河野広中
 # https://ja.wikipedia.org/wiki/%E6%B2%B3%E9%87%8E%E5%BA%83%E4%B8%AD (2022/08/23 5:18:48 UTC)
 concept_wikipedia_Kono_Hironaka:0 "ウィキペディア"
 concept_wikipedia_Kono_Hironaka_desc:0 "#b 河野 広中#!（こうの ひろなか、1849年8月24日（嘉永2年7月7日）‐1923年（大正12年）12月29日）は、日本の武士（三春藩士）、政治家。第11代衆議院議長。磐州と号した。福島県庁前に「河野磐州翁」の銅像が立っている。\n\n#b 生い立ち#!\n嘉永2年7月7日（1849年8月24日）、陸奥国三春藩郷士・河野広可と妻・リヨ子の三男として生まれる。河野家は100石を給せられる他、呉服商・酒造業・魚問屋などを手広く営んでいた。川前紫渓に儒学を学び、その影響で尊皇攘夷論を唱えるようになった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 幸徳秋水
 # https://ja.wikipedia.org/wiki/%E5%B9%B8%E5%BE%B3%E7%A7%8B%E6%B0%B4 (2022/09/04 16:08:57 UTC)
 concept_wikipedia_Kotoku_Shusui:0 "ウィキペディア"
 concept_wikipedia_Kotoku_Shusui_desc:0 "#b 幸徳 秋水#!（こうとく しゅうすい、1871年11月5日〈明治4年9月23日〉‐1911年〈明治44年〉1月24日）は、明治時代のジャーナリスト、思想家、共産主義者、社会主義者、無政府主義者。本名は#b 幸徳 傳次郎#!（こうとく でんじろう）。秋水の名は、師事していた[Concept('wikipedia_Nakae_Chomin','中江兆民')]から与えられたもの。大逆事件（幸徳事件）で処刑された12名のうちの1人。\n\n#b 経歴#!\n高知県幡多郡中村町（現在の高知県四万十市中村京町二丁目）に生まれる。幸徳家は、酒造業と薬種業を営む町の有力者で、元々は「幸徳井（かでい）」という姓で、陰陽道をよくする陰陽師の家であった。なお、妻師岡千代子の父は幕末の尊王攘夷運動で活躍し、足利三代木像梟首事件の首謀者とされている国学者の師岡正胤である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 小曽根乾堂
 # https://ja.wikipedia.org/wiki/%E5%B0%8F%E6%9B%BD%E6%A0%B9%E4%B9%BE%E5%A0%82 (2022/03/11 19:27:53 UTC)
 concept_wikipedia_Kozone_Kendo:0 "ウィキペディア"
 concept_wikipedia_Kozone_Kendo_desc:0 "#b 小曽根 乾堂 #!（こぞね けんどう、文政11年5月2日（1828年6月13日）‐明治18年（1885年）11月27日）は、江戸時代末期から明治時代の日本の事業家・書家・文人画家・篆刻家である。明治政府の勅命により御璽・国璽を刻したことで知られる。また、[Concept('wikipedia_Sakamoto_Ryoma','坂本龍馬')]のよき理解者であり、財政面を支えている。\n\n幼名を六郎太、六朗。諱を豊明、字を守辱、乾堂は号で室号を#b 鎮鼎山房#!・浪平釣叟とした。通称は栄。長崎の人。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 陸羯南
