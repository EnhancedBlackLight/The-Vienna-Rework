 concept_wikipedia_Suzuki_Kantaro:0 "ウィキペディア"
 concept_wikipedia_Suzuki_Kantaro_desc:0 "#b 鈴木 貫太郎#!（すずき かんたろう、1868年1月18日〈慶応3年12月24日〉‐1948年〈昭和23年〉4月17日）は、日本の海軍軍人、政治家。最終階級は海軍大将。栄典は従一位勲一等功三級男爵。\n\n海軍士官として海軍次官、連合艦隊司令長官、海軍軍令部長（第8代）などの顕職を歴任した。予備役編入後に侍従長に就任。さらに枢密顧問官も兼任した。枢密院副議長（第14代）、枢密院議長（第20・22代）を務めたあと、小磯國昭の後任として内閣総理大臣（第42代）に就任した。一時、外務大臣（第70代）、大東亜大臣（第3代）も兼任した。陸軍の反対を押し切って、ポツダム宣言を受諾し、第二次世界大戦を終戦へと導いた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鈴木三樹三郎
