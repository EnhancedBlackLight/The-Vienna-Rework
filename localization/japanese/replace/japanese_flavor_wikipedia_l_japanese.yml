 concept_wikipedia_Sugiyama_Genjiro:0 "ウィキペディア"
 concept_wikipedia_Sugiyama_Genjiro_desc:0 "#b 杉山 元治郎#!（すぎやま もとじろう、1885年11月18日‐1964年10月11日）は、大正・昭和期の政治家・農民運動家。牧師。\n\n#b 来歴・人物#!\n大阪府泉南郡北中通村（現・泉佐野市）出身。大阪府立天王寺農学校在学中にキリスト教徒となる。卒業後和歌山県庁に入庁し、県農会の書記を務める。また同地の日本基督教会に出入りするようになる。同教会の青年たちが非戦論の演説を行い県会で問題となったあおりを受け、杉山は県庁辞職を余儀なくされ、その後東北学院神学部に入学する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鈴木牧之
