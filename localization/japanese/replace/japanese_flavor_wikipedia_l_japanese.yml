 concept_wikipedia_Okura_Kihachiro:0 "ウィキペディア"
 concept_wikipedia_Okura_Kihachiro_desc:0 "#b 大倉 喜八郎#!（おおくら きはちろう、天保8年9月24日（1837年10月23日）‐昭和3年（1928年）4月22日）は、日本の武器商人、実業家。明治・大正期に貿易、建設、化学、製鉄、繊維、食品などの企業を数多く興した。中堅財閥である大倉財閥の設立者。[Concept('wikipedia_Shibusawa_Eiichi','渋沢栄一')]らと共に、鹿鳴館、帝国ホテル、帝国劇場などを設立。東京経済大学の前身である大倉商業学校の創設者でもある。従三位男爵。号は鶴彦。\n\n#b 生い立ち#!\n天保8年（1837年）9月24日、越後国蒲原郡新発田町（現新潟県新発田市）の下町に父・千之助、母・千勢子の三男として生まれる。幼名は鶴吉。23歳の時に尊敬していた祖父の通称・喜八郎から名を取り、喜八郎と改名。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大蔵永常
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E8%94%B5%E6%B0%B8%E5%B8%B8 (2022/10/04 7:03:29 UTC)
 concept_wikipedia_Okura_Nagatsune:0 "ウィキペディア"
 concept_wikipedia_Okura_Nagatsune_desc:0 "#b 大蔵 永常#!（おおくら ながつね、明和5年〈1768年〉‐万延元年12月16日〈1861年1月26日〉？）は、江戸時代の農学者。宮崎安貞・[Concept('wikipedia_Sato_Nobuhiro','佐藤信淵')]とともに江戸時代の三大農学者の一人。三河国田原藩産物御用掛や遠江国浜松藩の興産方を務める。\n\n#b 人物#!\n通称、亀太郎・徳兵衛・喜内。字は猛純。号は亀翁、愛知園主人、黄葉園主人。田原藩在住時代は日田喜太夫と称す。浜松興産方の頃には「金無し大先生」とあだ名がつけられたといわれる。ちなみに、永常の名は、祖先が、古代から中世にかけて日田を統治していた大蔵姓日田氏ということにちなみ、代々、\"永\"の字を名乗る慣わしがあったことにて名乗ったとされている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 奥保鞏
