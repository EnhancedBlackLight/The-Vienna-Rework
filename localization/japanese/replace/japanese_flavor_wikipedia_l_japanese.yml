 concept_wikipedia_Kanagaki_Robun_desc:0 "#b 仮名垣 魯文#!（かながき ろぶん、1829年2月9日（文政12年1月6日）‐1894年（明治27年）11月8日）は、江戸末期から明治初頭にかけての戯作者、新聞記者。江戸の京橋生まれ。本名は#b 野崎文蔵#!、字は#b 能連#!、幼名#b 兼吉#!、また#b 庫七#!、後に#b 文蔵#!と改めた。別号に#b 鈍亭#!、#b 金屯道人#!、#b 猫々道人（みょうみょうどうじん）#!、#b 和堂開珍#!、#b 英魯文#!、#b 戯作書太郎#!、#b 野狐庵#!。俳号は#b 香雨亭応一#!、狂名は#b 斜月窗諸兄#!。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 金子堅太郎
 # https://ja.wikipedia.org/wiki/%E9%87%91%E5%AD%90%E5%A0%85%E5%A4%AA%E9%83%8E (2022/10/30 14:16:18 UTC)
 concept_wikipedia_Kaneko_Kentaro:0 "ウィキペディア"
 concept_wikipedia_Kaneko_Kentaro_desc:0 "#b 金子 堅太郎#!（かねこ けんたろう、嘉永6年2月4日（1853年3月13日）‐1942年（昭和17年）5月16日）は、明治期の官僚・政治家。司法大臣、農商務大臣、枢密顧問官を歴任し栄典は従一位大勲位伯爵。\n\n[Concept('wikipedia_Ito_Miyoji','伊東巳代治')]、[Concept('wikipedia_Inoue_Kowashi','井上毅')]らとともに大日本帝国憲法の起草に参画。また、皇室典範などの諸法典を整備した。日本法律学校（現・日本大学）初代校長。\n\n#b 概要#!\n日露戦争においては、アメリカに渡り日本の戦争遂行を有利にすべく外交交渉・外交工作を行った。また、日米友好のために尽力し、「日米同志会」の会長となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 金子直吉
 # https://ja.wikipedia.org/wiki/%E9%87%91%E5%AD%90%E7%9B%B4%E5%90%89 (2022/06/08 4:10:50 UTC)
 concept_wikipedia_Kaneko_Naokichi:0 "ウィキペディア"
 concept_wikipedia_Kaneko_Naokichi_desc:0 "#b 金子 直吉#!（かねこ なおきち、慶応2年6月13日（1866年7月24日）‐昭和19年（1944年）2月27日）は、日本の実業家。丁稚奉公から身を起こし、鈴木商店の「大番頭」として大正時代には三井財閥、住友財閥、三菱財閥をしのぐ規模の企業グループに拡大させ財界のナポレオンともいわれた。\n\n#b 鈴木商店入社まで#!\n慶応2年（1866年）、土佐藩領内で商家の子として生まれる。一家は直吉の幼少期に現在の高知市に移り住む。家が貧しいため学校にも行けず、10歳頃から高知市内に丁稚奉公に出る。荷車を引いて紙くずを集めたり砂糖店や乾物屋、質屋への丁稚奉公へ出た。独学で経済や中国古典などを学び、明治19年（1886年）、20歳で神戸の砂糖問屋・鈴木商店に入る。鈴木商店はすでに神戸八大貿易商の1つに数えられるようになっていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 閑院宮載仁親王
 # https://ja.wikipedia.org/wiki/%E9%96%91%E9%99%A2%E5%AE%AE%E8%BC%89%E4%BB%81%E8%A6%AA%E7%8E%8B (2022/10/07 11:06:54 UTC)
 concept_wikipedia_Kaninnomiya_Kotohito:0 "ウィキペディア"
 concept_wikipedia_Kaninnomiya_Kotohito_desc:0 "#b 閑院宮載仁親王#!（かんいんのみや ことひとしんのう、1865年11月10日（慶応元年9月22日）‐1945年（昭和20年）5月20日）は、日本の皇族、陸軍軍人、日本赤十字社総裁、東京地学協会総裁（1895‐1945）、日露協会総裁（1911‐）。伏見宮邦家親王第16王子。称号・階級並びに勲等功級は元帥陸軍大将大勲位功一級。\n\n後継のいなくなった閑院宮の後を継ぎ第6代当主となる。1900年以後から第二次世界大戦終了直前まで皇族軍人として活躍。親王宣下による親王では最後の生存者であり、また大日本帝国憲法下最後の国葬を行った人物である。\n\n貴族院の創設に伴って皇族議員となり薨去まで54年6ヶ月間務めた。これは貴族院のみならず参議院まで含めても最長在任記録である。\n\n#lore ウィキペディア: フリー百科事典#!"

