 # 安部磯雄
 # https://ja.wikipedia.org/wiki/%E5%AE%89%E9%83%A8%E7%A3%AF%E9%9B%84 (2022/10/16 2:48:10 UTC)
 concept_wikipedia_Abe_Isoo:0 "ウィキペディア"
 concept_wikipedia_Abe_Isoo_desc:0 "#b 安部 磯雄#!（あべ いそお、1865年3月1日〈元治2年2月4日〉‐1949年〈昭和24年〉2月10日）は、日本の経済学者、社会主義者、政治家。\n\nキリスト教的人道主義の立場から社会主義を活発に宣伝し、日本社会主義運動の先駆者であった。また、日本における野球の発展に貢献し「日本野球の父」と呼ばれる。早稲田大学野球部創設者でもある。\n\n#b 来歴・人物#!\n福岡藩士岡本権之丞の次男として福岡市に生まれる。安部姓を名乗るようになったのは徴兵忌避のためである。当時60歳以上の扶養家族がいれば徴兵免除の特典が与えられたため、60歳以上の老人のいる家を探して謝礼を支払い名義上安部家の養子となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 阿部正弘
 # https://ja.wikipedia.org/wiki/%E9%98%BF%E9%83%A8%E6%AD%A3%E5%BC%98 (2022/10/01 14:52:16 UTC)
 concept_wikipedia_Abe_Masahiro:0 "ウィキペディア"
 concept_wikipedia_Abe_Masahiro_desc:0 "#b 阿部 正弘#!（あべ まさひろ）は、江戸時代末期の備後国福山藩の第7代藩主。江戸幕府の老中首座を務め、幕末の動乱期にあって安政の改革を断行した。阿部宗家第11代当主。\n\n#b 出生#!\n文政2年10月16日（1819年12月3日）、第5代藩主・阿部正精の5男として江戸西の丸屋敷で生まれた。\n\n文政9年6月20日（1826年7月24日）に父・正精が死去して兄の正寧が家督を継ぐと、正弘は本郷（文京区）の中屋敷へ移った（現在でも中屋敷のあった文京区西片には文京区立誠之小学校、阿部公園（西片公園）など、由来する施設が残っている）。しかし正寧は病弱だったため、10年後の天保7年（1836年）12月25日、正弘に家督を譲って隠居した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 安達謙蔵
 # https://ja.wikipedia.org/wiki/%E5%AE%89%E9%81%94%E8%AC%99%E8%94%B5 (2022/10/24 0:18:24 UTC)
 concept_wikipedia_Adachi_Kenzo:0 "ウィキペディア"
 concept_wikipedia_Adachi_Kenzo_desc:0 "#b 安達 謙蔵#!（あだち けんぞう、1864年11月22日（元治元年10月23日）‐1948年（昭和23年）8月2日）は、大正時代から昭和時代初期の日本の政党政治家。位階は従三位。号は漢城。\n\n#b 国士として#!\n熊本藩士・安達二平の長男として生まれる。のち佐々友房が熊本市に設立した学校・済々黌で学ぶ。\n\n1894年（明治27年）、朝鮮国で東学党の乱が勃発すると佐々友房の指示で朝鮮半島に渡る。宝田釜山総領事の薦めで邦字新聞『朝鮮時報』、[Concept('wikipedia_Inoue_Kaoru','井上馨')]公使の協力で諺文新聞『漢城新報』を発行。社長兼新聞記者として日清戦争にも従軍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 会沢正志斎
 # https://ja.wikipedia.org/wiki/%E4%BC%9A%E6%B2%A2%E6%AD%A3%E5%BF%97%E6%96%8E (2022/08/14 9:11:48 UTC)
 concept_wikipedia_Aizawa_Seishisai:0 "ウィキペディア"
 concept_wikipedia_Aizawa_Seishisai_desc:0 "#b 会沢 正志斎#!（あいざわ せいしさい、天明2年5月25日（1782年7月5日）‐文久3年7月14日（1863年8月27日））は、江戸時代後期から末期（幕末）の水戸藩士、水戸学藤田派の学者・思想家。名は安（やすし）。字は伯民。通称は恒蔵。号は正志斎、欣賞斎、憩斎。\n\n#b 生涯#!\n天明2年（1782年）、水戸藩士・会沢恭敬の長男として、水戸城下の下谷で生まれる。母は根本重政の娘。幼名は市五郎、または安吉。会沢家は代々久慈郡諸沢村（常陸大宮市諸沢）の農家で、初代藩主・徳川頼房のとき餌差（鷹匠の配下、鷹の餌である小鳥を捕まえる職）となり、祖父の代に郡方勤めとなり、父・恭敬の代に士分となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 会津屋八右衛門
 # https://ja.wikipedia.org/wiki/%E4%BC%9A%E6%B4%A5%E5%B1%8B%E5%85%AB%E5%8F%B3%E8%A1%9B%E9%96%80 (2022/12/08 22:14:53 UTC)
 concept_wikipedia_Aizuya_Hachiemon:0 "ウィキペディア"
 concept_wikipedia_Aizuya_Hachiemon_desc:0 "#b 会津屋八右衛門#!（あいづやはちえもん、寛政10年（1798年）‐天保7年12月23日（1837年1月29日））は、江戸時代の回船問屋（浜田藩御用商人）。藩御用船「神福丸」船頭、会津屋清助の子。\n\n本来は「今津屋八右衛門」であるが、昭和10年（1935年）建立の「八右衛門氏頌徳碑」に「會津屋」と記述され、会津屋が広まった。\n\n#b 経歴#!\n江戸時代、各藩が私的に外国と貿易することは国法により禁止されていたが、浜田藩は借財に苦しんでおり、天保3年（1832年）、国家老岡田頼母、在国年寄松井図書、頼母の家臣勘定方橋本三兵衛（三平）は渡航申請を黙認した（密貿易を行おうと思ったのは、父の清助の船が難破して漂流しているところをオランダ船に助けられ東南アジアを回って帰ったことがきっかけというが確証はない）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 赤松克麿
 # https://ja.wikipedia.org/wiki/%E8%B5%A4%E6%9D%BE%E5%85%8B%E9%BA%BF (2022/02/21 2:44:13 UTC)
 concept_wikipedia_Akamatsu_Katsumaro:0 "ウィキペディア"
 concept_wikipedia_Akamatsu_Katsumaro_desc:0 "#b 赤松 克麿#!（あかまつ かつまろ、1894年（明治27年）12月4日‐1955年（昭和30年）12月13日）は、大正・昭和時代の社会主義運動家で、その後左翼活動家・国家社会主義運動家に転じた。衆議院議員。\n\n#b 経歴#!\n山口県徳山市（現・周南市）に浄土真宗本願寺派徳応寺住職赤松照幢、安子の四男として生まれる。赤松連城の孫にあたる。徳山中学校に進学するが4年次在籍中の1911年（明治44年）に、校長排斥運動から同盟休校を起こし退学。中学検定試験に合格して旧制第三高等学校に進み、1915年（大正4年）に東京帝国大学法科大学政治科へ入学した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 赤松則良
 # https://ja.wikipedia.org/wiki/%E8%B5%A4%E6%9D%BE%E5%89%87%E8%89%AF (2022/07/17 13:53:24 UTC)
 concept_wikipedia_Akamatsu_Noriyoshi:0 "ウィキペディア"
 concept_wikipedia_Akamatsu_Noriyoshi_desc:0 "#b 赤松 則良#!（あかまつ のりよし、天保12年11月1日（1841年12月13日）‐大正9年（1920年）9月23日）は、日本の武士（幕臣）、軍人、政治家。貴族院議員。栄典は海軍中将、従二位勲一等男爵。通称は#b 大三郎#!。#b 日本造船の父#!と呼ばれる。\n\n#b 経歴#!\n中世の播磨の名族赤松氏の末裔と称する播州網干（現姫路市網干区）新在家の龍野藩御用商人であった廻漕業赤松良則を実父とする幕府十五番組御徒士（御家人）・吉沢雄之進の次男として江戸深川に生まれる。弘化4年（1847年）、祖父赤松良則の後を継ぎ父の実家である赤松姓となる。先祖の出自から父の経歴まで「赤松則良半生談」に本人が詳しく述べている。祖父赤松良則（泰輔）の墓は網干本柳寺に現存する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 秋山真之
 # https://ja.wikipedia.org/wiki/%E7%A7%8B%E5%B1%B1%E7%9C%9F%E4%B9%8B (2022/11/11 2:54:31 UTC)
 concept_wikipedia_Akiyama_Saneyuki:0 "ウィキペディア"
 concept_wikipedia_Akiyama_Saneyuki_desc:0 "#b 秋山 真之#!（あきやま さねゆき、旧字体：秋山 眞之、1868年4月12日〈慶応4年3月20日〉‐1918年〈大正7年〉2月4日）は、日本の海軍軍人。最終階級は海軍中将。位階勲等功級は従四位勲二等功三級。勲二等旭日重光章、功三級金鵄勲章を授与された。通称は淳五郎（じゅんごろう）。\n\n三兄は「日本騎兵の父」と云われた陸軍大将の[Concept('wikipedia_Akiyama_Yoshifuru','秋山好古')]、次兄は朝鮮京城電気重役の岡正矣。子は4男2女。元参議院議員・大石尚子は、真之の孫（二女・宜子の長女）。\n\n日本海海戦出撃の際の報告電報の一節で、名文と評された「#b 本日天気晴朗ナレドモ浪高シ#!」の作者でもある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 秋山好古
 # https://ja.wikipedia.org/wiki/%E7%A7%8B%E5%B1%B1%E5%A5%BD%E5%8F%A4 (2022/11/02 16:15:18 UTC)
 concept_wikipedia_Akiyama_Yoshifuru:0 "ウィキペディア"
 concept_wikipedia_Akiyama_Yoshifuru_desc:0 "#b 秋山 好古#!（あきやま よしふる、1859年2月9日〈安政6年1月7日〉‐1930年〈昭和5年〉11月4日）は、日本の陸軍軍人･教育者。最終階級及び位階勲等功級は陸軍大将従二位勲一等功二級。通称は信三郎。予備役編入後は郷里の愛媛県松山市で私立北予中学校（現在の愛媛県立松山北高等学校）の校長を務めた。\n\n陸軍騎兵学校を参観に来たフランス軍人に「秋山好古の生涯の意味は、満州の野で世界最強の騎兵集団を破るというただ一点に尽きている」と賞され、#b 日本騎兵の父#!とも呼ばれている。\n\n連合艦隊先任参謀として日本海海戦の勝利に貢献した[Concept('wikipedia_Akiyama_Saneyuki','秋山真之')]は実弟。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 芥川龍之介
 # https://ja.wikipedia.org/wiki/%E8%8A%A5%E5%B7%9D%E9%BE%8D%E4%B9%8B%E4%BB%8B (2022/11/08 3:01:35 UTC)
 concept_wikipedia_Akutagawa_Ryunosuke:0 "ウィキペディア"
 concept_wikipedia_Akutagawa_Ryunosuke_desc:0 "#b 芥川龍之介#!（あくたがわりゅうのすけ、1892年〈明治25年〉3月1日‐1927年〈昭和2年〉7月24日）は、日本の小説家。号は澄江堂主人（ちょうこうどうしゅじん）、俳号は我鬼（がき）。東京出身。『鼻』、『羅生門』、『地獄変』、『歯車』などで知られる。\n\n#b 生涯 #!\n関東地方東京市京橋区入船町8丁目（現・東京都中央区明石町）に牛乳製造販売業を営む新原敏三、フクの長男として生まれる。出生時刻については資料がないため不明である。戸籍上の正しい名前は「龍之介」であるが、養家である芥川家や府立三中、一高、東京大学関係の名簿類では「龍之助」になっている。芥川自身は「龍之助」の表記を嫌った。姉が2人いたが、長姉は、龍之介が生まれる1年前に6歳で病死している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 網屋吉兵衛
 # https://ja.wikipedia.org/wiki/%E7%B6%B2%E5%B1%8B%E5%90%89%E5%85%B5%E8%A1%9B (2022/06/29 10:25:38 UTC)
 concept_wikipedia_Amiya_Kichibe:0 "ウィキペディア"
 concept_wikipedia_Amiya_Kichibe_desc:0 "#b 網屋 吉兵衛#!（あみや きちべえ、1785年（天明5年）‐1869年10月9日（明治2年9月5日））は、日本の呉服商。私財を投じて神戸村安永新田浜の入江に船蓼場（フナクイムシを駆除するための乾ドック）を建設したことで知られ、神戸港築港の先駆者とされる。\n\n#b 生涯#!\n1785年（天明5年）、摂津国八部郡神戸二ツ茶屋村城下町（現在の兵庫県神戸市中央区元町4丁目）に生まれる。生家は呉服商であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 安藤信正
 # https://ja.wikipedia.org/wiki/%E5%AE%89%E8%97%A4%E4%BF%A1%E6%AD%A3 (2022/11/17 11:29:54 UTC)
 concept_wikipedia_Ando_Nobumasa:0 "ウィキペディア"
 concept_wikipedia_Ando_Nobumasa_desc:0 "#b 安藤 信正#!（あんどう のぶまさ）は、江戸時代後期の大名。陸奥国磐城平藩5代藩主。官位は従四位下・侍従、長門守、対馬守。対馬守系安藤家10代。幕末に若年寄、次いで老中を務めた。\n\n#b 家督相続#!\n文政2年（1819年）11月25日、磐城平藩4代藩主・安藤信由の嫡男として磐城平藩江戸藩邸にて誕生。母は大河内松平信明の娘。幼名は#b 欽之進#!、後に#b 欽之介#!。元服時の初名は#b 信睦#!（のぶゆき）、老中在職中に#b 信行#!（のぶゆき）、さらに信正へ改名している。\n\n天保6年（1835年）3月15日、11代将軍・[Concept('wikipedia_Tokugawa_Ienari','徳川家斉')]に御目見する。同年12月16日、従五位下・伊勢守に叙任する。後に長門守、対馬守と改める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 姉小路公知
 # https://ja.wikipedia.org/wiki/%E5%A7%89%E5%B0%8F%E8%B7%AF%E5%85%AC%E7%9F%A5 (2022/03/25 9:54:40 UTC)
 concept_wikipedia_Anegakoji_Kintomo:0 "ウィキペディア"
 concept_wikipedia_Anegakoji_Kintomo_desc:0 "#b 姉小路 公知#!（あねがこうじ きんとも / きんさと）は、江戸時代後期の公家。姉小路公前の子。官位は正四位下・右近衛権少将。朔平門外の変で暗殺された。維新後に生前の功により正二位を追贈された。\n\n#b 経歴#!\n天保10年12月25日（1840年1月9日）、公卿・姉小路公前の子として誕生。安政5年（1858年）、日米修好通商条約に反対し、廷臣八十八卿の指導者として活動した。文久2年（1862年）9月、右近衛権少将となり、幕府への攘夷督促の副使として、正使[Concept('wikipedia_Sanjo_Sanetomi','三条実美')]と共に江戸に向かい、[Concept('wikipedia_Katsu_Kaishu','勝海舟')]と共に江戸湾岸の視察などを行う。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 青木文教
 # https://ja.wikipedia.org/wiki/%E9%9D%92%E6%9C%A8%E6%96%87%E6%95%99 (2022/12/05 10:42:06 UTC)
 concept_wikipedia_Aoki_Bunkyo:0 "ウィキペディア"
 concept_wikipedia_Aoki_Bunkyo_desc:0 "#b 青木 文教#!（あおき ぶんきょう､ 1886年（明治19年）9月28日‐1956年（昭和31年）11月7日）は、日本のチベット研究者で僧侶。チベット＝西本願寺間の交換留学生としてチベットのラサ市に派遣され、ダライ・ラマ13世の教学顧問を務めた。\n\n#b 生涯#!\n1886年、浄土真宗本願寺派末寺正福寺（現在の滋賀県高島市）生まれ。京都府立第二中学校から京都仏教大学（現龍谷大学）に入学。在学中の1910年（明治43年）、西本願寺法主・[Concept('wikipedia_Otani_Kozui','大谷光瑞')]の命でインドで仏教遺跡調査に従事し、1911年（明治44年）、ロンドンで教育事情調査に従事する。同年、清国のチベット進軍を逃れてインドのダージリンに亡命していたダライ・ラマ13世に謁見し、学僧ツァワ・ティトゥーを日本への留学生として同行する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 青木周蔵
 # https://ja.wikipedia.org/wiki/%E9%9D%92%E6%9C%A8%E5%91%A8%E8%94%B5 (2022/08/22 15:44:52 UTC)
 concept_wikipedia_Aoki_Shuzo:0 "ウィキペディア"
 concept_wikipedia_Aoki_Shuzo_desc:0 "#b 青木 周藏#!（あおき しゅうぞう、1844年3月3日（天保15年1月15日）‐1914年（大正3年）2月16日）は、明治・大正期の日本の外交官、政治家。栄典は贈正二位贈勲一等子爵。\n\n#b 生い立ち#!\n長門国厚狭郡生田村（のち山口県山陽小野田市）出身。幼名は三浦團七。長州藩の村医・三浦玄仲と妻・友子の長男として生まれ、22歳の時に[Concept('wikipedia_Mori_Takachika','毛利敬親')]の侍医で日本で初めて種痘を行った蘭学者・青木周弼の弟で後の宮廷大典医となる青木研藏の養子となって士族となり、この際に2人の名を取り周藏と改名し、研藏の娘・テルと結婚する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 荒畑寒村
 # https://ja.wikipedia.org/wiki/%E8%8D%92%E7%95%91%E5%AF%92%E6%9D%91 (2022/08/28 2:06:01 UTC)
 concept_wikipedia_Arahata_Kanson:0 "ウィキペディア"
 concept_wikipedia_Arahata_Kanson_desc:0 "#b 荒畑 寒村#!（あらはた かんそん、1887年〈明治20年〉8月14日‐1981年〈昭和56年〉3月6日）は、日本の社会主義者・労働運動家・作家・評論家。日本共産党および日本社会党の結党に参加するが、のち離党。戦後1946年から1949年まで衆議院議員を務めた。本名は#b 勝三#!（かつぞう）。主義主張の一貫した生涯は、日本社会主義運動の良心の軌跡とされている。\n\n#b 生涯#!\n神奈川県横浜市永楽町の横浜遊廓内で生まれる。幼少期を横浜市野庭（現在は同市港南区）で過ごした。\n\n高等小学校卒後、外国人商館でボーイとして働き、キリスト教に改宗。横須賀の海軍工廠に勤務する中で、『萬朝報』紙に[Concept('wikipedia_Sakai_Toshihiko','堺利彦')]と[Concept('wikipedia_Kotoku_Shusui','幸徳秋水')]が共同で書いた反戦詩・退社の辞に感動して労働運動に参加。秋水と堺が発行する週刊『平民新聞』の非戦論に共鳴し、社会主義に接近する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 荒木貞夫
 # https://ja.wikipedia.org/wiki/%E8%8D%92%E6%9C%A8%E8%B2%9E%E5%A4%AB (2022/09/17 6:10:29 UTC)
 concept_wikipedia_Araki_Sadao:0 "ウィキペディア"
 concept_wikipedia_Araki_Sadao_desc:0 "#b 荒木 貞夫#!（あらき さだお、1877年（明治10年）5月26日‐1966年（昭和41年）11月2日）は、日本の陸軍軍人、政治家。犬養内閣・齋藤内閣の陸軍大臣、第1次近衛内閣・平沼内閣の文部大臣、男爵。最終階級は陸軍大将。\n\n[Concept('wikipedia_Masaki_Jinzaburo','真崎甚三郎')]と共にソ連との対立を志向した皇道派の重鎮。\n\n#b 生い立ち#!\n1877年（明治10年）5月26日、東京都狛江市（出生当時は神奈川県多摩郡）に、小学校校長で、旧一橋家家臣だった荒木貞之助の長男として生まれる。誕生日は[Concept('wikipedia_Kido_Katayoshi','木戸孝允')]の命日でもある。日本中学を中退し、1897年（明治30年）11月、陸軍士官学校卒業（第9期）。近衛歩兵第1連隊に配属され、第16代連隊旗手をつとめる。日露戦争中は、近衛後備混成旅団の副官として、梅沢道治少将に仕えた。旅団司令部には参謀の配置がないために、事実上の参謀役を務める。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 有馬良橘
 # https://ja.wikipedia.org/wiki/%E6%9C%89%E9%A6%AC%E8%89%AF%E6%A9%98 (2022/07/10 23:11:09 UTC)
 concept_wikipedia_Arima_Ryokitsu:0 "ウィキペディア"
 concept_wikipedia_Arima_Ryokitsu_desc:0 "#b 有馬 良橘#!（ありま りょうきつ、1861年12月16日（文久元年11月15日）‐1944年（昭和19年）5月1日）は、日本の軍人。最終階級は海軍大将。和歌山県和歌山市出身。養子に海軍中将・有馬寛がいる。\n\n#b 経歴#!\n文久元年11月15日（1861年12月16日）、紀州藩の藩医（奥医師）・有馬元函の長男として生まれる。父の元函は紀州徳川家家臣として幕府軍側に参戦転戦したために、良橘が幼少の頃は朝敵扱いされ、良橘の尋常小学校入学が12歳まで遅延する結果を招く。旧制三田英学校より海軍兵学校第12期入校。入校時成績順位は44名中第16位、卒業時成績順位は19名中16位。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 有馬頼寧
 # https://ja.wikipedia.org/wiki/%E6%9C%89%E9%A6%AC%E9%A0%BC%E5%AF%A7 (2022/08/25 4:24:10 UTC)
 concept_wikipedia_Arima_Yoriyasu:0 "ウィキペディア"
 concept_wikipedia_Arima_Yoriyasu_desc:0 "#b 有馬 頼寧#!（ありま よりやす、1884年（明治17年）12月17日‐1957年（昭和32年）1月9日）は、日本の政治家、農政学者、篤志家。旧筑後国久留米藩主・有馬家の第15代当主で伯爵。\n\n戦前は農政学者として活動、農民運動を支援した後農林大臣などを歴任。戦後日本中央競馬会第2代理事長として競馬界の発展に尽力、日本中央競馬会にて行われるGⅠ競走「#b 有馬記念#!」の名前は有馬頼寧に由来する。中央競馬や農民運動の他、部落解放運動や卓球、プロ野球の発展にも携わった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 有栖川宮熾仁親王
 # https://ja.wikipedia.org/wiki/%E6%9C%89%E6%A0%96%E5%B7%9D%E5%AE%AE%E7%86%BE%E4%BB%81%E8%A6%AA%E7%8E%8B (2022/11/17 12:27:23 UTC)
 concept_wikipedia_Arisugawanomiya_Taruhito:0 "ウィキペディア"
 concept_wikipedia_Arisugawanomiya_Taruhito_desc:0 "#b 有栖川宮 熾仁親王#!（ありすがわのみや たるひとしんのう、天保6年2月19日（1835年3月17日）‐明治28年（1895年）1月15日）は、江戸時代後期・明治時代の日本の皇族、政治家、軍人。号は初め#b 泰山#!、後に#b 霞堂#!。階級勲等功級は陸軍大将大勲位功二級。\n\n有栖川宮幟仁親王の第一王子で、幼名は歓宮（よしのみや）。生母は家女房の佐伯祐子。官職は任命順に、大宰帥、国事御用掛、政府総裁、東征大総督、兵部卿、福岡藩知事（後に県知事、県令）、元老院議官（後に議長）、鹿児島県逆徒征討総督、左大臣、陸軍参謀本部長、参謀総長、神宮祭主。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 安積艮斎
 # https://ja.wikipedia.org/wiki/%E5%AE%89%E7%A9%8D%E8%89%AE%E6%96%8E (2022/10/04 8:03:11 UTC)
 concept_wikipedia_Asaka_Gonsai:0 "ウィキペディア"
 concept_wikipedia_Asaka_Gonsai_desc:0 "#b 安積 艮斎#!（あさか ごんさい、寛政3年3月2日〈1791年4月4日〉‐万延元年11月21日〈1861年1月1日〉）は、幕末の朱子学者。江戸で私塾を開き、[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]、[Concept('wikipedia_Iwasaki_Yataro','岩崎弥太郎')]、[Concept('wikipedia_Takasugi_Shinsaku','高杉晋作')]、[Concept('wikipedia_Oguri_Tadamasa','小栗忠順')]、[Concept('wikipedia_Kurimoto_Joun','栗本鋤雲')]、[Concept('wikipedia_Kiyokawa_Hachiro','清河八郎')]らが門人として学んだ。\n\n#b 生涯#!\n寛政3年（1791年）3月2日、陸奥（後の岩代）郡山（二本松藩領、現在の福島県郡山市）にある安積国造神社の第55代宮司の安藤親重の三男として生まれる。名は重信、字は子順（思順）（しじゅん）、通称は祐助、別号は見山楼。\n\n16歳で近くの村の里正である今泉家の婿となるも妻に嫌われたため発奮して、翌年単身17歳で江戸に出て佐藤一斎、林述斎らに学ぶ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 浅野総一郎
 # https://ja.wikipedia.org/wiki/%E6%B5%85%E9%87%8E%E7%B7%8F%E4%B8%80%E9%83%8E (2022/10/06 8:33:52 UTC)
 concept_wikipedia_Asano_Soichiro:0 "ウィキペディア"
 concept_wikipedia_Asano_Soichiro_desc:0 "#b 浅野 総一郎#!（淺野總一郎 あさの そういちろう、1848年4月13日（嘉永元年3月10日）‐1930年（昭和5年）11月9日）は、日本の実業家。一代で浅野財閥を築いた。\n\n#b 経歴#!\n越中国射水郡藪田村（のち富山県氷見郡藪田村、現・氷見市）で医師淺野泰順の長男として生まれた。幼名は泰治郎。姉夫婦が家督を継ぐことになったため、1853年（嘉永6年）に氷見郡氷見町の医師・宮崎南禎の養子となるが、理由あって離縁し、1861年（文久元年）に養家より戻った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 麻生久
 # https://ja.wikipedia.org/wiki/%E9%BA%BB%E7%94%9F%E4%B9%85 (2022/11/12 15:24:38 UTC)
 concept_wikipedia_Aso_Hisashi:0 "ウィキペディア"
 concept_wikipedia_Aso_Hisashi_desc:0 "#b 麻生 久#!（あそう ひさし、1891年〈明治24年〉5月24日‐1940年〈昭和15年〉9月6日）は、大正・昭和期の政治家・労働運動家。戦前の無産政党・社会大衆党の党首を務めた。\n\n#b 来歴・人物#!\n大分県玖珠郡東飯田村（現：九重町）生まれ。旧制大分中学校（現：大分県立大分上野丘高等学校）、1913年第三高等学校を経て、1913年東京帝国大学仏法科に入学。学生時代はトルストイ、ツルゲーネフなどロシア文学に熱中し、これがロシア革命に関心を寄せる契機となった。また女性関係も派手であったといわれている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 跡部良弼
 # https://ja.wikipedia.org/wiki/%E8%B7%A1%E9%83%A8%E8%89%AF%E5%BC%BC (2021/11/16 10:40:35 UTC)
 concept_wikipedia_Atobe_Yoshisuke:0 "ウィキペディア"
 concept_wikipedia_Atobe_Yoshisuke_desc:0 "#b 跡部 良弼#!（あとべ よしすけ）は、江戸時代後期（幕末）の旗本、幕臣。肥前唐津藩主水野忠光の六男で、老中[Concept('wikipedia_Mizuno_Tadakuni','水野忠邦')]の実弟。通称は季十郎・大膳。官位は従五位下山城守。信濃守、能登守、甲斐守、伊賀守、遠江守に遷任した。\n\n#b 生涯#!\n旗本・跡部家に養子入りしたが、良弼は実兄の忠邦の威光を背景に傲岸で、周辺と諍いを起こすことが少なくなかった。累進して駿府、堺の両町奉行を経て大坂東町奉行となった。在任中の大坂では米価が暴騰し、多数の餓死者が出た。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 淡島椿岳
 # https://ja.wikipedia.org/wiki/%E6%B7%A1%E5%B3%B6%E6%A4%BF%E5%B2%B3 (2021/11/08 3:23:56 UTC)
 concept_wikipedia_Awashima_Chingaku:0 "ウィキペディア"
 concept_wikipedia_Awashima_Chingaku_desc:0 "#b 淡島 椿岳#!（あわしま ちんがく、1823年（文政6年）7月‐1889年（明治22年）9月21日）は、幕末から明治初期の画家。#b 小林椿岳#!の名でも知られる。1824年（文政7年）2月8日生まれともいわれる。明治時代の作家・画家・蒐集家の淡島寒月は椿岳の実子である。親子揃ってマルチな趣味人・独自の方向性を持った自由人として知られた。また、幕末の大富豪・[Concept('wikipedia_Ito_Hachibe','伊藤八兵衛')]は兄、教育者・政治家の木内キヤウは孫である。\n\n#b 略歴#!\n椿岳は、武蔵国川越の小ヶ谷村（現埼玉県川越市小ヶ谷）に、富裕な農家・内田善蔵の三男として生まれた。本姓は小林、後に淡島を称す。幼名は米三郎。通称は城三。吉梵、南平堂と号す。幼少期より絵を好み、その才があった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鮎川義介
 # https://ja.wikipedia.org/wiki/%E9%AE%8E%E5%B7%9D%E7%BE%A9%E4%BB%8B (2022/11/02 6:16:25 UTC)
 concept_wikipedia_Ayukawa_Yoshisuke:0 "ウィキペディア"
 concept_wikipedia_Ayukawa_Yoshisuke_desc:0 "#b 鮎川 義介#!（あゆかわ よしすけ/あいかわ よしすけ、1880年（明治13年）11月6日 – 1967年（昭和42年）2月13日）は、日本の実業家、政治家。日産コンツェルン創始者である。満州重工業開発株式会社総裁、貴族院議員、帝国石油株式会社社長、石油資源開発株式会社社長、参議院議員などを歴任した。\n\n#b 生い立ち#!\n明治13年（1880年）、旧長州藩士・鮎川弥八（第10代当主）を父とし、明治の元勲・[Concept('wikipedia_Inoue_Kaoru','井上馨')]の姪を母として山口県吉敷郡大内村（現在の山口市大内地区）に生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伴信友
 # https://ja.wikipedia.org/wiki/%E4%BC%B4%E4%BF%A1%E5%8F%8B (2022/03/12 19:35:24 UTC)
 concept_wikipedia_Ban_Nobutomo:0 "ウィキペディア"
 concept_wikipedia_Ban_Nobutomo_desc:0 "#b 伴 信友#!（ばん のぶとも、安永2年2月25日〈1773年3月17日〉‐弘化3年10月14日〈1846年12月2日〉）は、江戸時代後期の国学者。\n\n#b 生い立ち#!\n若狭国小浜藩の藩士山岸惟智の四男として生まれる。幼名は惟徳、通称州五郎。号は事負。天明2年（1786年）、同藩の伴信当の養子となる。\n\n#b 国学者として#!\n享和元年（1801年）村田春門を介して本居宣長没後の門人となり、宣長の養子本居大平に国学を学ぶ。文政4年（1821年）、病により家督を息子信近に譲り、以後学問に専念し江戸に住んだ。天保14年（1843年）の末頃、藩主酒井忠義に従い京都に赴き在住するが、堀川の京都所司代邸で急病となって死去した。享年74。\n\n#lore ウィキペディア: フリー百科事典#!"

 # バチェラー八重子
 # https://ja.wikipedia.org/wiki/%E3%83%90%E3%83%81%E3%82%A7%E3%83%A9%E3%83%BC%E5%85%AB%E9%87%8D%E5%AD%90 (2022/06/30 7:35:19 UTC)
 concept_wikipedia_Batchelor_Yaeko:0 "ウィキペディア"
 concept_wikipedia_Batchelor_Yaeko_desc:0 "ログアウトした編集者のページ もっと詳しく\n\n#b バチェラー八重子#!（バチェラーやえこ、1884年（明治17年）6月13日‐1962年（昭和37年）4月29日）は、アイヌの歌人・キリスト教伝道者。「#b バチラー八重子#!」とも表記される。\n\n#b 生涯#!\n1884年（明治17年）6月13日、北海道伊達町有珠に戸籍名は「向井八重子」、幼名は「フチ」として生まれる。父は、アイヌ豪族の向井富蔵で、アイヌ名はモコッチャロであった。母は、フッチセであった。なお、弟に向井山雄がいる。父の向井富蔵は、イギリス人の聖公会宣教師のジョン・バチェラーを信頼し、娘の八重子の受洗を承認するまでになる。八重子が11歳の時、父の富蔵が亡くなる。13歳の時、ジョン・バチェラーを頼り、札幌に出て、バチェラーが運営する「アイヌ・ガールズスクール」に通う。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 辨開凧次郎
 # https://ja.wikipedia.org/wiki/%E8%BE%A8%E9%96%8B%E5%87%A7%E6%AC%A1%E9%83%8E (2022/06/24 15:27:49 UTC)
 concept_wikipedia_Benkai_Takojiro:0 "ウィキペディア"
 concept_wikipedia_Benkai_Takojiro_desc:0 "#b 辨開 凧次郎#!（べんかい たこじろう、1847年（弘化4年）6月‐1924年（大正13年）10月23日）は、アイヌの家畜商、のちに許可を受けて獣医を兼業した。アイヌ語によるアイヌ名は『エカシバ』（偉大で何でもできうる）。なお、「辨開」を「弁開」と表記することも多い。\n\n#b 経歴#!\n二海郡八雲町内にあった落部のコタンに生まれ、20歳で落部コタンのリーダーとなる。当時の獣医にあたる伯楽の活動で周囲から尊敬を受け、薬草の知識もあり、また造園家としても活躍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 千葉重太郎
 # https://ja.wikipedia.org/wiki/%E5%8D%83%E8%91%89%E9%87%8D%E5%A4%AA%E9%83%8E (2022/06/08 23:32:45 UTC)
 concept_wikipedia_Chiba_Jutaro:0 "ウィキペディア"
 concept_wikipedia_Chiba_Jutaro_desc:0 "#b 千葉 重太郎#!（ちば じゅうたろう）は、幕末の剣客、鳥取藩藩士。北辰一刀流桶町千葉道場の創設者・[Concept('wikipedia_Chiba_Sadakichi','千葉定吉')]の長男。\n\n#b 剣術修行#!\n文政7年（1824年）、北辰一刀流桶町千葉道場（小千葉）の創設者・千葉定吉の長男として誕生。妹に[Concept('wikipedia_Chiba_Sanako','千葉さな子')]などがいる。\n\n幼少より父・定吉から北辰一刀流剣術を学び、嘉永6年（1853年）に父が鳥取藩の剣術師範に就任したため道場を任された。剣士としての力量については説が定まらないが、本家筋にあたる玄武館道場が千葉道三郎の代になって衰退した一方で、重太郎が道場を任された後も桶町道場の人気は衰えず、幕末期は師範の実力が道場の盛衰に直結する時代であったと推測され、この観点からも重太郎の実力のほどがわかる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 千葉定吉
 # https://ja.wikipedia.org/wiki/%E5%8D%83%E8%91%89%E5%AE%9A%E5%90%89 (2021/10/30 1:56:34 UTC)
 concept_wikipedia_Chiba_Sadakichi:0 "ウィキペディア"
 concept_wikipedia_Chiba_Sadakichi_desc:0 "#b 千葉 定吉#!（ちば さだきち）は、江戸時代末期（幕末）の鳥取藩藩士、北辰一刀流の剣術家。桶町千葉道場の創設者。\n\n#b 人物・来歴#!\n陸奥国出身。剣豪であった千葉忠左衛門成胤（浦山寿貞）の三男で[Concept('wikipedia_Chiba_Shusaku','千葉周作')]の弟。長男に[Concept('wikipedia_Chiba_Jutaro','千葉重太郎')]、二女に[Concept('wikipedia_Chiba_Sanako','千葉さな子')]などがいる。\n\n幼少時から兄の周作と共に父から剣術の教えを受けた。青年期は兄と行動を共にし、玄武館の創設と運営にも協力した。そして、兄の玄武館の運営が軌道に乗ったのを見計らって、自身も桶町に玄武館の分室道場を構えた。定吉の道場は周作の道場と区別するため「桶町千葉」または「小千葉」と称されたが玄武館と千葉道場は一体のものであった。当時は身分制度が厳しく上級武士と下級武士は一緒に稽古することが出来なかった、千葉道場に館名が無いのは上士と下士を分けたためである。また他流試合の調査も定吉が担当した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 千葉さな子
 # https://ja.wikipedia.org/wiki/%E5%8D%83%E8%91%89%E3%81%95%E3%81%AA%E5%AD%90 (2022/06/09 6:26:55 UTC)
 concept_wikipedia_Chiba_Sanako:0 "ウィキペディア"
 concept_wikipedia_Chiba_Sanako_desc:0 "#b 千葉 さな子#!（ちば さなこ、天保9年3月6日（1838年3月31日）‐明治29年（1896年）10月15日）は、江戸時代末期（幕末）から明治にかけての女性。\n\n北辰一刀流桶町千葉道場主・千葉定吉の二女。北辰一刀流小太刀免許皆伝、長刀師範。学習院女子部舎監。漢字表記では[Concept('wikipedia_Sakamoto_Ryoma','坂本龍馬')]に与えた長刀目録に#b 佐那#!と記述され、司馬遼太郎の小説でその表記を用いたため、この名称が一般化しているが、千葉家の位牌には#b 佐奈#!と記されている。初名を乙女。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 千葉周作
 # https://ja.wikipedia.org/wiki/%E5%8D%83%E8%91%89%E5%91%A8%E4%BD%9C (2022/08/18 13:29:13 UTC)
 concept_wikipedia_Chiba_Shusaku:0 "ウィキペディア"
 concept_wikipedia_Chiba_Shusaku_desc:0 "#b 千葉 周作#!（ちば しゅうさく）は、江戸時代後期の武士、剣術家。北辰一刀流の流祖。幼名於兎松、周作は通称で、諱は#b 成政#!。漫画「赤胴鈴ノ助」（武内つなよし）のモデルになった。\n\n#b 出自#!\n先祖を辿れば桓武平氏良文流、板東八平氏の一つの名門千葉氏で、北辰流千葉常胤にたどりつく。\n\n出生地には岩手県陸前高田市、宮城県栗原市花山（生まれも育ちも主張）の2説があったが、近年の研究により「宮城県気仙沼市本郷で生まれ、栗原郡荒谷村（現・宮城県大崎市古川荒谷）にて幼少を過ごした」とする説が最も有力視されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 知里幸恵
 # https://ja.wikipedia.org/wiki/%E7%9F%A5%E9%87%8C%E5%B9%B8%E6%81%B5 (2022/10/10 4:31:33 UTC)
 concept_wikipedia_Chiri_Yukie:0 "ウィキペディア"
 concept_wikipedia_Chiri_Yukie_desc:0 "#b 知里 幸恵#!（ちり ゆきえ、1903年（明治36年）6月8日‐1922年（大正11年）9月18日）は、北海道登別市出身のアイヌ女性。19年という短い生涯ではあったが、その著書『アイヌ神謡集』の出版が、絶滅の危機に追い込まれていたアイヌ伝統文化の復権復活へ重大な転機をもたらしたことで知られる。\n\n#b 概要#!\n生誕100年を迎える2003年頃から、マスコミや各地のセミナー等でその再評価の声が高まり、また幸恵への感謝から「知里幸恵」記念館の建設運動が活発化した。2008年10月には、NHKの『その時歴史が動いた』で幸恵が詳細に取り上げられ、インターネット書店「アマゾン」の「本のベストセラー」トップ10に『アイヌ神謡集』が入った。また、『アイヌ神謡集』は、英語・フランス語・ロシア語・エスペラントにも翻訳されており、2006年1月には、フランス人作家ル・クレジオが、そのフランス語版（ガリマール社）の出版報告に幸恵の墓を訪れている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 團琢磨
 # https://ja.wikipedia.org/wiki/%E5%9C%98%E7%90%A2%E7%A3%A8 (2022/11/15 1:41:07 UTC)
 concept_wikipedia_Dan_Takuma:0 "ウィキペディア"
 concept_wikipedia_Dan_Takuma_desc:0 "#b 團 琢磨#!（だん たくま、1858年9月7日（安政5年8月1日）‐1932年（昭和7年）3月5日）は、日本の工学者・実業家。爵位は男爵。マサチューセッツ工科大学で鉱山学を学び、三井三池炭鉱の経営を行う。経営を成功させ、三井財閥の総帥となった。三井合名会社理事長、日本工業倶楽部初代理事長などを歴任した。\n\n#b 人物・来歴#!\n安政5年（1858年）8月1日、筑前国福岡荒戸町（現在の福岡県福岡市中央区荒戸）で、福岡藩士馬廻役 神尾宅之丞の四男として生まれる。幼名は駒吉。12歳の時、藩の勘定奉行 團尚静の養子となり、藩校修猷館に学ぶ。明治4年（1871年）、[Concept('wikipedia_Kaneko_Kentaro','金子堅太郎')]らと共に旧福岡藩主黒田長知の供をして岩倉使節団に同行、アメリカ合衆国へ留学する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊達邦成
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E9%81%94%E9%82%A6%E6%88%90 (2022/06/06 17:38:37 UTC)
 concept_wikipedia_Date_Kunishige:0 "ウィキペディア"
 concept_wikipedia_Date_Kunishige_desc:0 "#b 伊達 邦成#!（だて くにしげ）は、江戸時代末期から明治時代にかけての仙台藩一門・亘理伊達家第14代当主。\n\n戊辰戦争で新政府軍に敗れ、99%以上の知行を取り上げられたため、家臣団と共に北海道開拓に活路を求めた。開拓の功により、勲四等を叙勲され、男爵に叙せられている。\n\n鹿島国足神社祭主。のちにキリスト教徒（日本基督一致教会の信徒）となったが、伊達神社および開拓神社の祭神ともなっている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊達宗城
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E9%81%94%E5%AE%97%E5%9F%8E (2022/07/26 13:20:48 UTC)
 concept_wikipedia_Date_Munenari:0 "ウィキペディア"
 concept_wikipedia_Date_Munenari_desc:0 "#b 伊達 宗城#!（だて むねなり）は、江戸時代後期の大名、明治初期の政治家。伊予国宇和島藩8代藩主。\n\n#b 生涯#!\n文政元年（1818年）、大身旗本・山口直勝の次男（祖父・山口直清は宇和島藩5代藩主・伊達村候の次男で山口家の養嗣子となった）として江戸にて誕生した。母は蒔田広朝の娘。幼名を亀三郎と称した。文政10年（1827年）4月、参勤交代による在国に際し、宇和島藩主・伊達宗紀の仮養子となる。文政11年（1828年）10月、宇和島藩家臣・伊達寿光（伊達村候の孫）の養子となったが、翌文政12年（1829年）4月11日、嗣子となり得る男子に恵まれない藩主・宗紀の養子となる。宗紀の五女・貞と婚約して婿養子の形をとったが、貞は早世してしまい、婚姻はしなかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊達慶邦
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E9%81%94%E6%85%B6%E9%82%A6 (2022/12/05 23:33:13 UTC)
 concept_wikipedia_Date_Yoshikuni:0 "ウィキペディア"
 concept_wikipedia_Date_Yoshikuni_desc:0 "#b 伊達 慶邦#!（だて よしくに）は、江戸時代後期から幕末にかけての大名。仙台藩13代藩主。伊達氏29代当主。官位は正四位下・左近衛権中将。\n\n#b 経歴#!\n文政8年9月6日（1825年10月17日）、11代藩主・伊達斉義の次男として誕生。母は側室・山本氏。幼名は#b 穣三郎#!。文政10年（1827年）に父・斉義が死去した際には、穣三郎はまだ幼少であったため、一門の登米伊達家から斉邦が12代藩主に迎えられている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 太宰治
 # https://ja.wikipedia.org/wiki/%E5%A4%AA%E5%AE%B0%E6%B2%BB (2022/11/23 14:10:46 UTC)
 concept_wikipedia_Dazai_Osamu:0 "ウィキペディア"
 concept_wikipedia_Dazai_Osamu_desc:0 "#b 太宰 治#!（だざい おさむ、1909年〈明治42年〉6月19日‐1948年〈昭和23年〉6月13日）は、日本の小説家。本名は津島 修治。左翼活動での挫折後、自殺未遂や薬物中毒を繰り返しながらも、第二次世界大戦前から戦後にかけて作品を次々に発表。主な作品に『走れメロス』『津軽』『お伽草紙』『人間失格』がある。没落した華族の女を主人公にした『斜陽』はベストセラーとなる。戦後は、その作風から坂口安吾、織田作之助、石川淳、壇一雄らとともに新戯作派、無頼派と称されたが、典型的な自己破滅型の私小説作家であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 出口王仁三郎
 # https://ja.wikipedia.org/wiki/%E5%87%BA%E5%8F%A3%E7%8E%8B%E4%BB%81%E4%B8%89%E9%83%8E (2022/10/21 11:42:28 UTC)
 concept_wikipedia_Deguchi_Onisaburo:0 "ウィキペディア"
 concept_wikipedia_Deguchi_Onisaburo_desc:0 "#b 出口 王仁三郎#!（でぐち おにさぶろう、1871年8月27日（明治4年旧7月12日）‐1948年（昭和23年）1月19日）は、新宗教「大本」の二大教祖の一人。肩書きは「教主輔」、尊称は「聖師」。\n\n#b 概要#!\n出口王仁三郎は、大本において#b 聖師#!と呼ばれる。強烈な個性と魅力とカリスマを持っていたとされ、メディアを含め様々な手法を駆使して昭和前期の大本を日本有数の宗教団体に発展させた。その一方で奔放な言動により敵対者から多くの非難も浴びる。評価は現在でも定まっていない。「国家神道」と相容れない教義を展開した大本は危険勢力として政府の弾圧を受け、自身も7年近く拘束された。太平洋戦争終結後は教団の再建に尽力するも病により死去した。その思想と布教方法は戦後の新宗教に大きな影響を与えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 海老名弾正
 # https://ja.wikipedia.org/wiki/%E6%B5%B7%E8%80%81%E5%90%8D%E5%BC%BE%E6%AD%A3 (2022/11/04 13:52:15 UTC)
 concept_wikipedia_Ebina_Danjo:0 "ウィキペディア"
 concept_wikipedia_Ebina_Danjo_desc:0 "#b 海老名 弾正#!（えびな だんじょう、改名前は喜三郎、1856年9月18日（安政3年8月20日）‐1937年（昭和12年）5月22日）は、日本の思想家・教育者・キリスト教の伝道者・牧師・説教家。小崎弘道、宮川経輝と共に「組合教会の三元老」と呼ばれた。熊本バンドのメンバーで同志社総長となった最後の人物である。\n\n#b 初期#!\n筑後国柳川藩の藩士で六組給人（石高100石、小野勘解由組）の海老名平馬助の長男として生まれる。祖父は海老名弾右衛門。藩校伝習館で学んだ後、明治5年（1872年）熊本洋学校に入学する。\n\n#b 熊本バンド#!\n明治9年（1876年）花岡山の誓約に加わり、L・L・ジェーンズから洗礼を受ける。その集団が後に熊本バンドと呼ばれるようになる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 江戸川乱歩
 # https://ja.wikipedia.org/wiki/%E6%B1%9F%E6%88%B8%E5%B7%9D%E4%B9%B1%E6%AD%A9 (2022/11/29 4:23:46 UTC)
 concept_wikipedia_Edogawa_Ranpo:0 "ウィキペディア"
 concept_wikipedia_Edogawa_Ranpo_desc:0 "#b 江戸川 乱歩#!（えどがわ らんぽ、旧字体：#b 江戶川 亂步#!、1894年〈明治27年〉10月21日‐1965年〈昭和40年〉7月28日）は、日本の推理小説家、怪奇・恐怖小説家、アンソロジスト。本名は#b 平井 太郎#!（ひらい たろう）。日本推理作家協会初代理事長。位階は正五位。勲等は勲三等。ペンネームは小説家のエドガー・アラン・ポーのもじり。\n\n大正から昭和期にかけて活躍し、主に推理小説を得意とした。また、第二次世界大戦後は推理小説分野を中心に評論家や研究家、編集者としても活躍した。乱歩の寄付で創設された江戸川乱歩賞が推理作家の登竜門となるなど、後世にも大きな影響を与えた。自らも実際に探偵として、岩井三郎探偵事務所（ミリオン資料サービス）に勤務していた経歴を持つ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 江川英龍
 # https://ja.wikipedia.org/wiki/%E6%B1%9F%E5%B7%9D%E8%8B%B1%E9%BE%8D (2022/10/11 12:27:45 UTC)
 concept_wikipedia_Egawa_Hidetatsu:0 "ウィキペディア"
 concept_wikipedia_Egawa_Hidetatsu_desc:0 "#b 江川 英龍#!（えがわ ひでたつ、1801年<享和元年>5月13日‐1855年<安政2年>1月16日）は、江戸時代後期の幕臣で伊豆韮山代官。通称の#b 太郎左衛門#!（たろうざえもん）、号の#b 坦庵#!（たんあん/たんなん）の呼び名で知られている。韮山では坦庵と書いて「たんなん」と読むことが多い。\n\n日本列島周辺に欧米列強の船舶がしきりに出没するようになった時代において、洋学とりわけ近代的な海防の手法に強い関心を抱き、反射炉を築き、日本に西洋砲術を普及させた。地方の一代官であったが海防の建言を行い、勘定吟味役まで異例の昇進を重ね、幕閣入りを果たし、勘定奉行任命を目前に病死した。\n\nまた兵糧として西洋式のパンを焼いたことから、現代では「パン祖（そ）」とも呼ばれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 江木翼
 # https://ja.wikipedia.org/wiki/%E6%B1%9F%E6%9C%A8%E7%BF%BC (2022/12/05 2:23:00 UTC)
 concept_wikipedia_Egi_Tasuku:0 "ウィキペディア"
 concept_wikipedia_Egi_Tasuku_desc:0 "#b 江木 翼#!（えぎ たすく、1873年（明治6年）12月5日‐1932年（昭和7年）9月18日）は、明治、大正、昭和時代の官僚、政治家。幼名・恵助（えすけ）。\n\n#b 生涯#!\n1873年（明治6年）12月5日、山口県御庄村（現在の岩国市）に酒造業を営む羽村卯作の三男として生まれる。山口中学校、山口高等中学校予科、本科を経て、東京帝国大学法科大学英法科へ進学、1897年（明治30年）5月17日に、枢密顧問官、文部大臣、貴族院議員となる江木千之の養子となる。同年7月、帝大を卒業し、大学院に進学。1898年（明治31年）12月文官高等試験に合格。1899年（明治32年）1月、内務省に入省する。神奈川県事務官、法制局参事官、1910年（明治43年）拓殖局部長を歴任する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 榎本武揚
 # https://ja.wikipedia.org/wiki/%E6%A6%8E%E6%9C%AC%E6%AD%A6%E6%8F%9A (2022/09/21 7:00:03 UTC)
 concept_wikipedia_Enomoto_Takeaki:0 "ウィキペディア"
 concept_wikipedia_Enomoto_Takeaki_desc:0 "#b 榎本 武揚#!（えのもと たけあき、1836年10月5日〈天保7年8月25日〉‐1908年〈明治41年〉10月26日）は、日本の江戸時代末期（幕末）から明治の武士（幕臣）、政治家、外交官。最終階級は海軍中将。栄典は正二位勲一等子爵。通称は#b 釜次郎#!（かまじろう）、号は#b 梁川#!（りょうせん）。榎、釜を分解した「#b 夏木 金八#!（なつき きんぱち）」という変名も使用していた。俗に「ぶよう」と呼ばれることもあった。\n\n伊能忠敬の元弟子であった幕臣榎本武規（箱田良助）の次男として生まれる。昌平坂学問所、長崎海軍伝習所で学んだ後、幕府の開陽丸発注に伴いオランダへ留学した。帰国後、幕府海軍の指揮官となり、戊辰戦争では旧幕府軍を率いて蝦夷地を占領、蝦夷共和国の総裁となる。箱館戦争で敗北し降伏後、東京の牢獄に2年半投獄されたが、敵将[Concept('wikipedia_Kuroda_Kiyotaka','黒田清隆')]の尽力により助命され、釈放後明治政府に仕えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 江藤新平
 # https://ja.wikipedia.org/wiki/%E6%B1%9F%E8%97%A4%E6%96%B0%E5%B9%B3 (2022/10/27 22:34:47 UTC)
 concept_wikipedia_Eto_Shinpei:0 "ウィキペディア"
 concept_wikipedia_Eto_Shinpei_desc:0 "#b 江藤 新平#!（えとう しんぺい、天保5年2月9日（1834年3月18日）‐明治7年（1874年）4月13日）は、江戸時代後期の武士（佐賀藩士・権大参事）、明治時代の政治家、官吏、教育者。幼名は#b 恒太郎#!、#b 又蔵#!。諱は#b 胤雄#!、#b 胤風#!とも、号は#b 南白#!または#b 白南#!。朝臣としての正式な名のりは#b 平胤雄#!（たいら の たねお）。位階は贈正四位。\n\n東征大総督府軍監、徴士、制度取調専務、左院副議長（初代）、文部大輔（初代）、司法卿（初代）、参議、佐賀征韓党首を歴任。\n\n立法・行政・司法がそれぞれ独立する「三権分立」を推進し、わが国近代司法体制の生みの親として「近代日本司法制度の父」と称される。また、司法制度・学制・警察制度の推進と共に「四民平等」を説き浸透させた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 藤井宣正
