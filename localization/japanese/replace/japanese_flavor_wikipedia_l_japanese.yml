 concept_wikipedia_Kannari_Matsu_desc:0 "#b 金成 マツ#!（かんなり まつ、1875年（明治8年）11月10日‐1961年（昭和36年）4月6日）は、北海道幌別郡オカシペッ（現：登別市千歳町）出身のアイヌ女性。正しい和名は#b 金成 广知#!（まち）。アイヌ名は#b イメカヌ#!または、#b イメカノ#!。ユーカラの伝承者として高名である。\n\n#b 略歴#!\n$EFFECT_LIST_BULLET$1875年、母モナシノウクと父ハエリレの間に生まれる。母モナシノウクは膨大なユーカラを暗唱していた。\n$EFFECT_LIST_BULLET$1883年、父ハエリレが死去、1891年、怪我により半身不随となる。\n\n#lore ウィキペディア: フリー百科事典#!"

