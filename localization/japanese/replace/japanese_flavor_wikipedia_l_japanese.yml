 concept_wikipedia_Kamio_Mitsuomi:0 "ウィキペディア"
 concept_wikipedia_Kamio_Mitsuomi_desc:0 "#b 神尾 光臣#!（かみお みつおみ、1855年2月27日（安政2年1月11日）‐1927年（昭和2年）2月6日）は、日本の陸軍軍人、華族。東京衛戍総督、青島守備軍司令官、第9師団・第18師団長等を歴任し、階級は陸軍大将従二位勲一等功一級男爵に至る。第一次世界大戦での青島攻略の指揮を執ったことで有名。\n\n#b 経歴#!\n信濃国諏訪郡岡谷村（現・岡谷市）に諏訪藩士・神尾平三郎の次男として生まれ、1874年（明治7年）10月、陸軍教導団に入る。1876年（明治9年）2月、教導団を卒業し陸軍歩兵軍曹に任官。1877年（明治10年）1月から西南戦争に従軍し、7月曹長、10月少尉試補に進級する。1879年（明治12年）2月1日、西南戦争の戦功により陸軍少尉に進み、1882年（明治15年）4月には陸軍中尉を命ぜられる。同年7月から参謀本部出仕の身分で清国に渡る。\n\n#lore ウィキペディア: フリー百科事典#!"

