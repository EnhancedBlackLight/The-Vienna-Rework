 concept_wikipedia_Fujii_Sensho:0 "ウィキペディア"
 concept_wikipedia_Fujii_Sensho_desc:0 "#b 藤井 宣正#!（ふじいせんしょう、安政6年3月2日（1859年4月4日）‐1903年6月6日）は、日本の宗教家・探検家。島崎藤村の「椰子の葉陰」主人公のモデルとなった人物である。\n\n#b 来歴・人物#!\n1859年、越後国三島郡本与板村（現新潟県長岡市与板町本与板）の光西寺に藤井宣界の次男として生まれた。旧制長岡中学を経て慶應義塾に学び、西本願寺からの内地留学生として初めて東京帝大哲学科に学んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 藤田伝三郎
 # https://ja.wikipedia.org/wiki/%E8%97%A4%E7%94%B0%E4%BC%9D%E4%B8%89%E9%83%8E (2022/10/31 1:51:47 UTC)
 concept_wikipedia_Fujita_Denzaburo:0 "ウィキペディア"
 concept_wikipedia_Fujita_Denzaburo_desc:0 "#b 藤田傳三郎#!（ふじた でんざぶろう、1841年7月3日（天保12年5月15日）‐1912年（明治45年）3月30日）は、日本の商人、実業家。明治時代の大阪財界の重鎮で、藤田財閥の創始者。\n\n建設、土木、鉱山、電鉄、電力開発、金融、紡績、新聞などの経営を手がけ、今日の多くの名門企業の前身を築いた。また有能な経営者を多数育て、美術品の収集家、慈善事業家、数寄者としても名高い。号を香雪と称す。藤田組（現・DOWAホールディングス）の創始者。民間人で初めての男爵でもある。現在の山口県萩市出身。元奇兵隊士だとされるが詳細は不詳。\n\n長男は藤田平太郎、次男は藤田徳次郎、三男は藤田彦三郎。甥に田村市郎、[Concept('wikipedia_Kuhara_Fusanosuke','久原房之助')]がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 藤田小四郎
 # https://ja.wikipedia.org/wiki/%E8%97%A4%E7%94%B0%E5%B0%8F%E5%9B%9B%E9%83%8E (2022/12/28 14:27:01 UTC)
 concept_wikipedia_Fujita_Koshiro:0 "ウィキペディア"
 concept_wikipedia_Fujita_Koshiro_desc:0 "#b 藤田 小四郎#!（ふじた こしろう、天保13年（1842年）‐元治2年2月23日（1865年3月20日））は、江戸時代末期（幕末）の水戸藩士。水戸天狗党の首領格。贈従四位（1891年）。\n\n#b 生涯#!\n常陸国茨城郡水戸（茨城県水戸市）で当時水戸藩主・[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]の側用人であった[Concept('wikipedia_Fujita_Toko','藤田東湖')]の四男（庶子）として生まれる。名は信（まこと）、字は子立（しりゅう）。東海を雅号とし、一時期小野贇男（おの・あやお）と変えたこともある。母は東湖の妾であった土岐さき。\n\n2歳の時、母さきが暇を出され藤田家を出る。原因は東照宮の例祭でさきが妾でありながら正妻の里子と同じ帯を仕立てて出席したことによる。これは身分を弁えない無作法な振る舞いであると世間から見咎められ、夫である東湖も批判の対象となったことから、家内の混乱を心配した里子により放逐されたものである。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 藤田東湖
 # https://ja.wikipedia.org/wiki/%E8%97%A4%E7%94%B0%E6%9D%B1%E6%B9%96 (2022/06/05 2:16:49 UTC)
 concept_wikipedia_Fujita_Toko:0 "ウィキペディア"
 concept_wikipedia_Fujita_Toko_desc:0 "#b 藤田 東湖#!（ふじた とうこ）は、日本の武士（水戸藩士）、学者（水戸学藤田派）。藤田幽谷の息子。東湖神社の祭神。\n\n#b 概観#!\n戸田忠太夫と水戸藩の双璧をなし、[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]の腹心として#b 水戸の両田#!と称された。また、水戸の両田に[Concept('wikipedia_Takeda_Kounsai','武田耕雲斎')]を加え、#b 水戸の三田#!とも称される。\n\n[Concept('wikipedia_Aizawa_Seishisai','会沢正志斎')]と並ぶ水戸学の大家として著名であるが、藤田は本居宣長の国学を大幅に取り入れて尊王の絶対化を図ったほか、各人が積極的に天下国家の大事に主体的に関与することを求め、[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]らに代表される尊王攘夷派の思想的な基盤を築いた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福羽美静
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E7%BE%BD%E7%BE%8E%E9%9D%99 (2022/10/26 11:39:33 UTC)
 concept_wikipedia_Fukuba_Bisei:0 "ウィキペディア"
 concept_wikipedia_Fukuba_Bisei_desc:0 "#b 福羽 美静#!（ふくば びせい（「よししず」とも）、天保2年7月17日（1831年8月24日）‐明治40年（1907年）8月14日）は、江戸時代後期の津和野藩士、国学者、歌人、また明治時代の子爵、貴族院議員、錦鶏間祗候。通称は文三郎、号は木園、硯堂。\n\n#b 経歴#!\n津和野藩士・福羽美質の長男として生まれる。嘉永2年（1849年）、19歳で藩校・養老館に入学して漢学や山鹿流兵学を学ぶ。津和野藩主亀井茲監の命を受け、嘉永6年（1853年）京都に上り、大国隆正の門に入る。この際に国学思想の影響を受けて尊皇攘夷論に関心を抱き、次第に意を国事に用いるようになったとされている。安政4年（1857年）に帰藩し、養老館で教授を務める。文久3年（1863年）、御所に召され孝明天皇に近侍する。八月十八日の政変に際しては、七卿と共に西下し帰藩、藩主亀井に認められ、藩政刷新に尽くすところがあった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福地源一郎
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E5%9C%B0%E6%BA%90%E4%B8%80%E9%83%8E (2022/09/17 5:58:26 UTC)
 concept_wikipedia_Fukuchi_Genichiro:0 "ウィキペディア"
 concept_wikipedia_Fukuchi_Genichiro_desc:0 "#b 福地 源一郎#!（ふくち げんいちろう、天保12年3月23日（1841年5月13日）‐明治39年（1906年）1月4日）は、日本の幕末の幕臣。明治時代の政論家・劇作家・小説家。幼名#b 八十吉#!（やそきち）。号星泓のち櫻癡（おうち、新字体：桜痴）、別号吾曹。#b 福地桜痴#!の名で知られる。東京日日新聞社長、最晩年は衆議院議員。\n\n「江湖新聞」発刊で筆禍を得、大蔵官僚を経て東京日日新聞社主筆・社長に就任。当時の言論界・政界に大きな影響力を揮ったが、のち声望傾き、退社後は演劇改良運動に傾注して活歴劇を創始。改修物、翻案物のほか時代物や世話物を創作して劇壇の第一人者となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福田英子
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E7%94%B0%E8%8B%B1%E5%AD%90 (2022/08/26 10:15:00 UTC)
 concept_wikipedia_Fukuda_Hideko:0 "ウィキペディア"
 concept_wikipedia_Fukuda_Hideko_desc:0 "#b 福田 英子#!（ふくだ ひでこ、慶応元年10月5日（1865年11月22日）‐昭和2年（1927年）5月2日）は、江戸時代末期（幕末）から昭和初期にかけての社会運動家。婦人解放運動のさきがけとして知られ、「東洋のジャンヌ・ダルク」と称された。旧姓は#b 景山#!。\n\n#b 来歴#!\n岡山藩の下級武士景山確の娘として生まれた。教育熱心な家庭に育ち、幼少のころより利発で、15歳で小学校の助教員を任じられ、そののち、母兄とともに私塾を開いて子弟の教育を志した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福岡孝弟
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E5%B2%A1%E5%AD%9D%E5%BC%9F (2022/10/15 4:43:04 UTC)
 concept_wikipedia_Fukuoka_Takachika:0 "ウィキペディア"
 concept_wikipedia_Fukuoka_Takachika_desc:0 "#b 福岡 孝弟#!（ふくおか たかちか、天保6年2月5日〈1835年3月3日〉‐大正8年〈1919年〉3月7日）は、日本の武士（土佐藩士）、政治家。五箇条の御誓文を加筆、政体書を起草した人物である。通称は藤次、雅号は南蘋。栄典は勲一等子爵。\n\n#b 幕末#!\n天保6年（1835年）、土佐藩士・福岡孝順（180石）の次男として生まれる。安政元年（1854年）、[Concept('wikipedia_Yoshida_Toyo','吉田東洋')]の門下生として[Concept('wikipedia_Goto_Shojiro','後藤象二郎')]や[Concept('wikipedia_Iwasaki_Yataro','岩崎弥太郎')]らと共に師事し、その薫陶をうけた。安政5年（1858年）、吉田の藩政復帰に伴って大監察に登用され、後藤らと若手革新勢力「#b 新おこぜ組#!」を結成して藩政改革に取り組む。文久2年（1862年）の吉田暗殺によって失脚する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福島安正
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E5%B3%B6%E5%AE%89%E6%AD%A3 (2022/06/10 17:58:54 UTC)
 concept_wikipedia_Fukushima_Yasumasa:0 "ウィキペディア"
 concept_wikipedia_Fukushima_Yasumasa_desc:0 "#b 福島 安正#!（ふくしま やすまさ、嘉永5年9月15日（1852年10月27日）‐大正8年（1919年）2月19日）は、日本の陸軍軍人。最終階級は陸軍大将。男爵。萩野末吉に続く情報将校。10カ国語以上に通じ、軍部第一の地理学者・語学者と称賛された。\n\n#b 経歴#!\n嘉永5年（1852年）、信濃国松本城下（現・長野県松本市）に松本藩士・福島安広の長男として生まれる。慶応3年（1867年）、江戸に出て、幕府の講武所で洋式兵学を学び、戊辰戦争に松本藩兵として参戦。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福澤桃介
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E6%BE%A4%E6%A1%83%E4%BB%8B (2022/11/05 9:40:24 UTC)
 concept_wikipedia_Fukuzawa_Momosuke:0 "ウィキペディア"
 concept_wikipedia_Fukuzawa_Momosuke_desc:0 "#b 福澤 桃介#!（ふくざわ ももすけ、慶應4年6月25日〈新暦：1868年8月13日〉‐1938年〈昭和13年〉2月15日）は、明治末期から昭和初期にかけて日本の電力業界を中心に活動した実業家である。[Concept('wikipedia_Fukuzawa_Yukichi','福澤諭吉')]の婿養子にあたる人物。\n\n埼玉県出身。旧姓は岩崎（いわさき）で、慶應義塾卒業後に諭吉の婿養子となり福澤家に入る。相場師として日露戦争後の好況期に株式投資で財を成し、実業界に転じた後は主として電気事業に関係、名古屋電灯社長や大同電力社長を務めて木曽川の水力開発を主導するなど多数の電力会社を経営した。電力業界での活動により「電気王」「電力王」と呼ばれるに至る。実業家としての活動の傍ら1期のみだが衆議院議員も務めた。\n\n長男は東亞合成初代社長などを務めた福澤駒吉。実妹に歌人の杉浦翠子がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 福澤諭吉
 # https://ja.wikipedia.org/wiki/%E7%A6%8F%E6%BE%A4%E8%AB%AD%E5%90%89 (2022/11/18 21:34:26 UTC)
 concept_wikipedia_Fukuzawa_Yukichi:0 "ウィキペディア"
 concept_wikipedia_Fukuzawa_Yukichi_desc:0 "#b 福沢 諭吉#!（ふくざわ ゆきち 旧字体：#b 福󠄁澤 諭󠄀吉#!、天保5年12月12日〈1835年1月10日〉‐明治34年〈1901年〉2月3日）は、幕末から明治の日本の、武士、啓蒙思想家、教育者。慶應義塾の創設者。諱は#b 範#!（はん）。字は#b 子囲#!（しい、旧字体：#b 子圍#!）。揮毫の落款印は「#b 明治卅弐年後之福翁#!」。雅号は、#b 三十一谷人#!（さんじゅういっこくじん）。\n\nもともと苗字は「ふくさわ」と発音していたが、明治維新以後は「ふくざわ」と発音するようになった。現代では「福沢諭吉」と表記されることが一般的となっている。なお「中村諭吉」と名乗っていた時期がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 船津伝次平
 # https://ja.wikipedia.org/wiki/%E8%88%B9%E6%B4%A5%E4%BC%9D%E6%AC%A1%E5%B9%B3 (2022/10/07 16:56:19 UTC)
 concept_wikipedia_Funatsu_Denjibei:0 "ウィキペディア"
 concept_wikipedia_Funatsu_Denjibei_desc:0 "#b 船津伝次平#!（ふなつ でんじべい、天保3年10月1日（1832年10月24日）‐1898年（明治31年）6月15日）は、幕末から明治時代にかけて活動した農業研究家。\n\n幼名は船津市造。上野国原之郷（後の群馬県勢多郡富士見村大字原之郷、現・群馬県前橋市富士見町原之郷）出身。篤農家として評価された「明治の三老農」の一人であり、駒場農学校講師。\n\n幕末、出身地の名主・村役人として名望を集める傍ら、実践的な農業技術の改良にあたり、成功を収める。その実績を買われて明治維新後は中央に招かれ、引き続き農業技術の改良に取り組みながら、講演等で生涯にわたって各地の農業振興に努めた。日本の在来農法を基礎に改良しながら、西洋農法の手法をも部分的に折衷した「船津農法」の考案者である。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 古河市兵衛
 # https://ja.wikipedia.org/wiki/%E5%8F%A4%E6%B2%B3%E5%B8%82%E5%85%B5%E8%A1%9B (2022/07/14 12:57:46 UTC)
 concept_wikipedia_Furukawa_Ichibee:0 "ウィキペディア"
 concept_wikipedia_Furukawa_Ichibee_desc:0 "#b 古河 市兵衛#!（ふるかわ いちべえ、天保3年3月16日〈1832年4月16日〉‐明治36年〈1903年〉4月5日）は、明治期の日本の実業家で、古河財閥の創業者。京都出身。幼名は木村巳之助、幸助。[Concept('wikipedia_Mutsu_Munemitsu','陸奥宗光')]の二男の潤吉を養子とした。従五位。\n\n#b 経歴#!\n生家の木村氏は京都岡崎で代々庄屋を務めたが、父の代には没落しており、巳之助は幼少の頃から豆腐を売り歩く貧乏暮らしで苦労を重ねた。継母が病に倒れた際、盛岡南部藩で高利貸しを営んでいた母方の叔父が見舞いに訪れ、その際、その親族のもとで修行をすることを希望し、嘉永2年（1849年）、盛岡に向かう。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 古沢滋
 # https://ja.wikipedia.org/wiki/%E5%8F%A4%E6%B2%A2%E6%BB%8B (2022/08/12 3:12:32 UTC)
 concept_wikipedia_Furusawa_Shigeru:0 "ウィキペディア"
 concept_wikipedia_Furusawa_Shigeru_desc:0 "#b 古沢 滋#!（ふるさわ しげる / うろう、1847年12月18日（弘化4年11月11日）‐1911年（明治44年）12月24日）は、幕末の土佐藩士、明治期の官僚、政治家。自由民権運動家、県知事、貴族院議員、錦鶏間祗候。「自由新聞」主筆。幼名・迂郎、別名・古沢迂郎、号・介堂。\n\n#b 経歴#!\n土佐藩士・古沢南洋の二男として生まれる。土佐勤王党に加入し、上洛して尊王攘夷運動に加わるが、帰郷時に投獄された。\n\n明治維新後の明治2年（1869年）、石巻県に出仕。明治3年2月（1870年3月）、大蔵省に転じ十等出仕となる。同年7月、イギリスへ留学のため派遣され政治経済学を学ぶ。1873年12月に帰国。1874年、[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]の依頼で民撰議院設立建白書の起草に携わり、自由民権運動に加わる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伏見宮博恭王
 # https://ja.wikipedia.org/wiki/%E4%BC%8F%E8%A6%8B%E5%AE%AE%E5%8D%9A%E6%81%AD%E7%8E%8B (2022/10/10 11:34:43 UTC)
 concept_wikipedia_Fushiminomiya_Hiroyasu:0 "ウィキペディア"
 concept_wikipedia_Fushiminomiya_Hiroyasu_desc:0 "#b 伏見宮博恭王#!（ふしみのみやひろやすおう、1875年（明治8年）10月16日‐1946年（昭和21年）8月16日）は、日本の皇族、海軍軍人。海軍兵学校（ドイツ帝国）卒業、海軍大学校（ドイツ帝国）卒業（海軍兵学校（日本）18期相当）。栄典は元帥海軍大将大勲位功一級。伏見宮貞愛親王の第1王男子（庶長子）。議定官、軍令部総長を務めた。初め名を#b 愛賢王#!（なるかたおう）といい、華頂宮相続に当たり名を#b 博恭#!と改めた。日露戦争では連合艦隊旗艦「三笠」分隊長として黄海海戦に参加し戦傷を負う。艦長や艦隊司令長官を務める等、皇族出身の軍人の中では実戦経験が豊富であった。\n\n#b 生い立ち#!\n貞愛親王とその女房の河野千代子との間に第一王子#b 愛賢#!として生まれた。当時貞愛親王は満17歳であった。庶子であったことから、誕生当初は王の身位も与えられなかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 二葉亭四迷
 # https://ja.wikipedia.org/wiki/%E4%BA%8C%E8%91%89%E4%BA%AD%E5%9B%9B%E8%BF%B7 (2022/11/17 10:22:26 UTC)
 concept_wikipedia_Futabatei_Shimei:0 "ウィキペディア"
 concept_wikipedia_Futabatei_Shimei_desc:0 "#b 二葉亭 四迷#!（ふたばてい しめい、1864年4月4日（元治元年2月28日）‐1909年（明治42年）5月10日）は、日本の小説家、翻訳家。\n\n本名#b 長谷川辰之助（はせがわたつのすけ）#!。筆名の由来は、処女作『浮雲』に対する卑下、特に[Concept('wikipedia_Tsubouchi_Shoyo','坪内逍遥')]の名を借りて出版したことに対して、自身を「#b くたばって仕舞（め）え#!」と罵ったことによる。文学に理解のなかった父に言われたというのは俗説である（『予が半生の懺悔』）。#b 長谷川二葉亭#!とも呼ばれる。別の号に冷々亭主人、杏雨。\n\n江戸市ヶ谷生れ。彼の自筆履歴書によると、1883年2月1日から1885年12月25日まで、当時の専修学校（現在の専修大学）で学び、その後卒業した。また、東京外国語学校（現東京外国語大学）露語科入学後、同科が改組されてできた東京商業学校（現一橋大学）第三部露語科を1886年1月に中退。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 二村定一
 # https://ja.wikipedia.org/wiki/%E4%BA%8C%E6%9D%91%E5%AE%9A%E4%B8%80 (2022/11/03 10:05:33 UTC)
 concept_wikipedia_Futamura_Teiichi:0 "ウィキペディア"
 concept_wikipedia_Futamura_Teiichi_desc:0 "#b 二村 定一#!（ふたむら ていいち、本名：#b 林 貞一#!、1900年（明治33年）6月13日‐1948年（昭和23年）9月12日）は、昭和初期を代表する歌手・ボードビリアン。山口県下関市出身。愛称は「#b べーちゃん#!」。\n\n#b 生い立ち#!\n下関の料亭「海月」の経営者・二村貞衛と、義太夫芸妓・林トキの子として生まれる。トキは貞衛の愛人であり、貞衛には正妻との間に長男がいる。\n\n貞一は生後間もなく二村家に入籍して次男となる。少年時代に邦楽に親しみ、長じて洋楽に興味を持つようになる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 布田保之助
 # https://ja.wikipedia.org/wiki/%E5%B8%83%E7%94%B0%E4%BF%9D%E4%B9%8B%E5%8A%A9 (2022/12/03 10:00:58 UTC)
 concept_wikipedia_Futa_Yasunosuke:0 "ウィキペディア"
 concept_wikipedia_Futa_Yasunosuke_desc:0 "#b 布田 惟暉#!（ふた これてる）または#b 布田 保之助#!（ふた やすのすけ、享和元年11月26日（1801年12月31日）‐明治6年（1873年）4月3日）は、熊本県上益城郡（現・山都町）の矢部手永の惣庄屋（そうじょうや）（村長）で、事業家。特に荒地の白糸台地を灌漑した通潤橋を建設した。後に神社に祭られた。\n\n#b 略歴#!\n享和元年11月26日、肥後国矢部に誕生。家柄で23歳時に矢部手永（これは郡と村の中間的行政的単位）の惣庄屋助役（そうじょうや）に就任。30歳時に開墾という功績のために金子を受領。32歳に惣庄屋に就任、34歳時には全国的な天保の大飢饉に際し、自分の領域では飢饉がなく褒美を受けた。52歳の時に通潤橋の建設に着手。54歳時に完成。61歳まで、惣庄屋。明治元年（1868年）に領主の細川氏から賞与をあたえられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 五代友厚
 # https://ja.wikipedia.org/wiki/%E4%BA%94%E4%BB%A3%E5%8F%8B%E5%8E%9A (2022/11/17 22:55:50 UTC)
 concept_wikipedia_Godai_Tomoatsu:0 "ウィキペディア"
 concept_wikipedia_Godai_Tomoatsu_desc:0 "#b 五代 友厚#!（ごだい ともあつ、天保6年12月26日〈1836年2月12日〉‐明治18年〈1885年〉9月25日）は、日本の実業家。薩摩国鹿児島城下長田町城ヶ谷（現在の鹿児島県鹿児島市長田町）生まれ。贈正五位、勲四等。通称は#b 才助#!。\n\n 大阪経済界の重鎮の一人。\n\n大阪市の本邸跡は大阪科学技術館・日本銀行大阪支店になっている。当時、「まさに瓦解に及ばんとする萌し」（五代）のあった大阪経済を立て直すために、商工業の組織化、信用秩序の再構築を図った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 権藤成卿
 # https://ja.wikipedia.org/wiki/%E6%A8%A9%E8%97%A4%E6%88%90%E5%8D%BF (2022/11/22 22:04:05 UTC)
 concept_wikipedia_Gondo_Seikei:0 "ウィキペディア"
 concept_wikipedia_Gondo_Seikei_desc:0 "#b 権藤 成卿#!（ごんどう せいきょう（せいけい）、1868年4月13日（慶応4年3月21日）‐1937年（昭和12年）7月9日）は、日本の農本主義思想家、制度学者。本名は善太郎。号は成卿、間々道人，間々子など。明治政府の絶対国家主義や官治主義（官僚制）、資本主義、都会主義を批判し、農村を基盤とした古代中国の社稷型封建制を理想として共済共存の共同体としての「社稷国家」の実現と農民・人民の自治および東洋固有の「原始自治」（「自然而治」）を唱えた。\n\n#b 家系・家学#!\n権藤家は代々藩医で、曾祖父は権藤寿達、祖父は権藤延陵であった。祖父の権藤延陵は日田の広瀬淡窓、筑後の笠大匡とともに筑後の三秀才とよばれ、儒者亀井南冥の門下生であり、天保13年（1842年）に華岡青洲に医を学んだ。権藤延陵の門下生に高良山座主坊厨家を出自とする厨順夫がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 五島慶太
 # https://ja.wikipedia.org/wiki/%E4%BA%94%E5%B3%B6%E6%85%B6%E5%A4%AA (2022/10/25 12:35:49 UTC)
 concept_wikipedia_Goto_Keita:0 "ウィキペディア"
 concept_wikipedia_Goto_Keita_desc:0 "#b 五島 慶太#!（ごとう けいた 旧姓・小林、1882年〈明治15年〉4月18日‐1959年〈昭和34年〉8月14日）は、日本の官僚・実業家。東京急行電鉄の事実上の創業者。正三位勲一等。\n\n#b 来歴#!\n長野県の農家に生まれ、東京帝国大学卒業後、官僚を9年務めた後に現在の東急東横線の前身である武蔵電気鉄道常務に就任。実質的な経営権を獲得し、池上電気鉄道（現・東急池上線）や玉川電気鉄道（現・東急玉川線）をはじめとする数々の競合企業をM&Aを用いて次々と買収し、「強盗慶太」の異名を取った。一方、実業家としては優れた経営を行い、阪神急行電鉄（現・阪急電鉄）の[Concept('wikipedia_Kobayashi_Ichizo','小林一三')]と並び、「西の小林・東の五島」と称された他、「ピストル堤」と呼ばれた堤康次郎とは犬猿の仲だった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 後藤新平
 # https://ja.wikipedia.org/wiki/%E5%BE%8C%E8%97%A4%E6%96%B0%E5%B9%B3 (2022/10/19 11:59:43 UTC)
 concept_wikipedia_Goto_Shinpei:0 "ウィキペディア"
 concept_wikipedia_Goto_Shinpei_desc:0 "#b 後藤 新平#!（ごとう しんぺい、1857年7月24日（安政4年6月4日）‐1929年（昭和4年）4月13日）は、日本の医師、官僚・政治家。位階勲等爵位は正二位勲一等伯爵。\n\n台湾総督府民政長官。南満州鉄道（満鉄）初代総裁。逓信大臣、内務大臣、外務大臣。東京市第7代市長、ボーイスカウト日本連盟初代総長。東京放送局（のちの日本放送協会）初代総裁。拓殖大学第3代学長を歴任した。\n\n計画の規模の大きさから「大風呂敷」とあだ名された、植民地経営者であり、都市計画家である。台湾総督府民政長官、満鉄総裁を歴任し、日本の南方・大陸進出を支え、鉄道院総裁として国内の鉄道を整備した。関東大震災後に内務大臣兼帝都復興院総裁として東京の帝都復興計画の立案・推進にも従事した。。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 後藤象二郎
 # https://ja.wikipedia.org/wiki/%E5%BE%8C%E8%97%A4%E8%B1%A1%E4%BA%8C%E9%83%8E (2022/09/02 2:01:05 UTC)
 concept_wikipedia_Goto_Shojiro:0 "ウィキペディア"
 concept_wikipedia_Goto_Shojiro_desc:0 "#b 後藤 象二郎#!（ごとう しょうじろう、1838年4月13日〈天保9年3月19日〉‐1897年〈明治30年〉8月4日）は、日本の武士（土佐藩士）、政治家、実業家。名は#b 象次郎#!とも表記される。栄典は正二位勲一等伯爵。#b 土佐三伯#!の1人（他に[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]、佐々木高行）。\n\n#b 生い立ち#!\n土佐藩士・後藤正晴（馬廻格・150石）の長男として高知城下片町に生まれる。母は大塚勝従の長女。幼名は保弥太（やすやた）、良輔。象二郎は通称。諱は#b 正本#!（まさもと）、後に#b 元曄#!（もとはる）。字は日曄、暢谷、雲濤、不倒翁など。雅号に暘谷、雲濤、光海、鷗公など。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 蜂須賀正氏
 # https://ja.wikipedia.org/wiki/%E8%9C%82%E9%A0%88%E8%B3%80%E6%AD%A3%E6%B0%8F (2022/09/17 22:02:03 UTC)
 concept_wikipedia_Hachisuka_Masauji:0 "ウィキペディア"
 concept_wikipedia_Hachisuka_Masauji_desc:0 "#b 蜂須賀 正氏#!（はちすか まさうじ、1903年（明治36年）2月15日‐1953年（昭和28年）5月14日）は、日本の鳥類学者、華族（侯爵）、貴族院議員、探検家、飛行家。絶滅鳥ドードー研究の権威として知られた他、沖縄本島と宮古島との間に引かれた生物地理学上の線である蜂須賀線に名をとどめている。\n\n#b 経歴#!\n旧徳島藩主蜂須賀家の第18代当主として東京に生まれる。お印は椿、後に兜。父蜂須賀正韶は侯爵、貴族院副議長。母筆子は[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の四女。長姉年子はデザイナー。\n\n学習院初等科に入った頃から生物に著しい関心を示し、先輩の黒田長禮に出会ってから鳥類学に志す。1919年、学習院中等科在学中、日本鳥学会に参加。鳥打を好み、解剖して楽しんだが、その後、邸内に広大なケージを作って多くの鳥を飼い、交配によって新種ができないか研究した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 濱口梧陵
 # https://ja.wikipedia.org/wiki/%E6%BF%B1%E5%8F%A3%E6%A2%A7%E9%99%B5 (2022/11/04 9:19:13 UTC)
 concept_wikipedia_Hamaguchi_Goryo:0 "ウィキペディア"
 concept_wikipedia_Hamaguchi_Goryo_desc:0 "#b 濱口 梧陵#!（はまぐち ごりょう、文政3年6月15日（1820年7月24日）‐1885年（明治18年）4月21日）は、紀伊国有田郡広村（現・和歌山県有田郡広川町）出身の実業家・社会事業家・政治家。駅逓頭や、初代和歌山県会議長を務めた。#b 梧陵#!は雅号で、字は#b 公輿#!、諱は#b 成則#!。\n\n醤油醸造業を営む濱口儀兵衛家（現・ヤマサ醤油）当主で、#b 七代目濱口儀兵衛#!を名乗った。津波から村人を救った物語『稲むらの火』のモデルとしても知られる（後述）。\n\n#b 生い立ち#!\n紀州湯浅の醤油商人である濱口分家・七右衛門の長男として生まれる。12歳で本家（濱口儀兵衛家）の養子となって、銚子に移る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 濱口雄幸
 # https://ja.wikipedia.org/wiki/%E6%BF%B1%E5%8F%A3%E9%9B%84%E5%B9%B8 (2022/10/25 0:22:31 UTC)
 concept_wikipedia_Hamaguchi_Osachi:0 "ウィキペディア"
 concept_wikipedia_Hamaguchi_Osachi_desc:0 "#b 濱口 雄幸#!（はまぐち おさち、1870年5月1日〈明治3年4月1日〉‐1931年〈昭和6年〉8月26日）は、日本の大蔵官僚、政治家。位階は正二位。勲等は勲一等。号は#b 空谷#!。\n\n大蔵大臣（第25代）、内務大臣（第43代）、内閣総理大臣（第27代）、立憲民政党総裁などを歴任した。その風貌から「#b ライオン宰相#!」と呼ばれた。\n\n#b 生い立ち#!\n1870年5月1日（明治3年4月1日）、土佐国長岡郡五台山唐谷（現高知市）の林業を営む水口家に水口胤平の3人兄弟の末子として生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 浜崎太平次
 # https://ja.wikipedia.org/wiki/%E6%B5%9C%E5%B4%8E%E5%A4%AA%E5%B9%B3%E6%AC%A1 (2022/07/11 5:27:44 UTC)
 concept_wikipedia_Hamasaki_Taheiji:0 "ウィキペディア"
 concept_wikipedia_Hamasaki_Taheiji_desc:0 "#b 浜崎 太平次#!（はまさき たへいじ、正字体：濱崎太平次、文化11年（1814年）‐文久3年（1863年））は、日本の江戸時代、幕末期の薩摩国の商人である。薩摩藩の財政を支え、紀州の紀伊國屋文左衛門、加賀の[Concept('wikipedia_Zeniya_Gohe','銭屋五兵衛')]とあわせて、江戸時代の「実業界の三傑」とも呼ばれている。\n\n#b 生い立ち#!\n浜崎家は3代新平の時代にヤマキの商号を掲げ、代々海運業を生業としていた。5代目太左衛門の頃から全国の長者番付に載るほどの隆盛を誇る。6代目から10代目がいずれも太平次を名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 原田左之助
 # https://ja.wikipedia.org/wiki/%E5%8E%9F%E7%94%B0%E5%B7%A6%E4%B9%8B%E5%8A%A9 (2022/11/13 7:32:33 UTC)
 concept_wikipedia_Harada_Sanosuke:0 "ウィキペディア"
 concept_wikipedia_Harada_Sanosuke_desc:0 "#b 原田 左之助#!（はらだ さのすけ）1840年（天保11年）‐1868年7月6日（慶応4年5月17日）は、新選組隊士（副長助勤）。諱は#b 忠一#!。\n\n伊予松山藩に生まれる。はじめ藩の武家奉公人（中間）だったが、のちに出奔。その後浪士組に参加して上洛。主だった新選組の戦闘に関わり活躍した（[Concept('wikipedia_Serizawa_Kamo','芹沢鴨')]一派の粛清、長州藩の間者・楠小十郎斬殺、大阪西町奉行与力・内山彦次郎暗殺、池田屋事件、禁門の変、三条制札事件、油小路事件など）。\n\n鳥羽・伏見の戦いや甲州勝沼の戦いまでは新撰組（甲陽鎮撫隊）として戦うが、江戸に敗走の後、近藤らと意見衝突して袂を分かち[Concept('wikipedia_Nagakura_Shinpachi','永倉新八')]と共に靖兵隊を結成する。ところが、山崎宿（現在の千葉県野田市山崎）にて靖兵隊を離れた。上野戦争の際に負傷し、その傷がもとで1868年7月6日（慶応4年5月17日）に本所の神保相徳の屋敷で死亡したとされる。享年29。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 原市之進
 # https://ja.wikipedia.org/wiki/%E5%8E%9F%E5%B8%82%E4%B9%8B%E9%80%B2 (2022/12/18 20:33:40 UTC)
 concept_wikipedia_Hara_Ichinoshin:0 "ウィキペディア"
 concept_wikipedia_Hara_Ichinoshin_desc:0 "#b 原 市之進#!（はら いちのしん）は、幕末期の水戸藩士、一橋徳川家家臣。[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の側近。[Concept('wikipedia_Fujita_Toko','藤田東湖')]の従弟に当たる。攘夷派の幕臣に暗殺された。\n\n#b 生涯#!\n天保元年1月6日（1830年1月31日）水戸藩藩士・原雅言の次男として生まれる。のちに弘道館で学ぶ。嘉永6年（1853年）昌平坂学問所に入学する。\n\n若い頃より英才の誉れ高く、[Concept('wikipedia_Tokugawa_Nariaki','徳川斉昭')]に見出される。水戸に帰国して安政2年（1855年）弘道館の訓導（教師）となり、翌年には経済なども講じる箐莪塾を開き、門弟は500人に及んだ。[Concept('wikipedia_Fujita_Koshiro','藤田小四郎')]、竹内百太郎、田中愿蔵も門弟に含まれる。同時に歩行士、小十人組、定江戸奥右筆頭取と昇進していき、馬廻り役に上る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 原敬
 # https://ja.wikipedia.org/wiki/%E5%8E%9F%E6%95%AC (2022/10/31 23:22:48 UTC)
 concept_wikipedia_Hara_Takashi:0 "ウィキペディア"
 concept_wikipedia_Hara_Takashi_desc:0 "#b 原 敬#!（はら たかし、1856年3月15日（安政3年2月9日）‐1921年（大正10年）11月4日）は、日本の外交官、政治家。\n\n位階勲等は正二位大勲位。幼名は#b 健次郎#!（けんじろう）。号は#b 一山#!、#b 逸山#!（いつざん）。「#b はら けい#!」と音読みが用いられるケースもある（原敬記念館、『原敬日記』など）。\n\n外務次官、大阪毎日新聞社社長、立憲政友会幹事長、逓信大臣（第11・16代）、衆議院議員、内務大臣（第25・27・29代）、立憲政友会総裁（第3代）、内閣総理大臣（第19代）、司法大臣（第22代）などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 長谷川如是閑
 # https://ja.wikipedia.org/wiki/%E9%95%B7%E8%B0%B7%E5%B7%9D%E5%A6%82%E6%98%AF%E9%96%91 (2022/11/02 5:53:53 UTC)
 concept_wikipedia_Hasegawa_Nyozekan:0 "ウィキペディア"
 concept_wikipedia_Hasegawa_Nyozekan_desc:0 "#b 長谷川 如是閑#!（はせがわ にょぜかん、1875年（明治8年）11月30日‐1969年（昭和44年）11月11日）は、日本のジャーナリスト、文明批評家、評論家、作家。明治・大正・昭和と三代にわたり、新聞記事・評論・エッセイ・戯曲・小説・紀行と約3000本もの作品を著した。大山郁夫らとともに雑誌『我等』（後に『批判』）を創刊し、大正デモクラシー期の代表的論客の一人。「如是閑」は雅号、本名は#b 萬次郎#!。\n\n#b 家族・生い立ち#!\n東京府深川区深川扇町（現在の東京都江東区木場）で、山本金蔵・たけの次男として生まれる。山本家は江戸城築城に携わった棟梁の家系で、代々幕府から俸禄を受けていたが、金蔵の代からは材木商を営んでいた。1884年（明治17年）、曾祖母の養子となり長谷川に改姓した。兄山本笑月は東京朝日新聞社の記者、弟大野静方は日本画家。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 長谷川好道
 # https://ja.wikipedia.org/wiki/%E9%95%B7%E8%B0%B7%E5%B7%9D%E5%A5%BD%E9%81%93 (2022/06/11 0:02:42 UTC)
 concept_wikipedia_Hasegawa_Yoshimichi:0 "ウィキペディア"
 concept_wikipedia_Hasegawa_Yoshimichi_desc:0 "#b 長谷川 好道#!（はせがわ よしみち、1850年10月1日（嘉永3年8月26日）‐1924年（大正13年）1月27日）は、日本の陸軍軍人。韓国駐剳軍司令官、参謀総長、朝鮮総督を歴任。官位は元帥陸軍大将・従一位・大勲位・功一級・伯爵。\n\n#b 略歴#!\n1850年（嘉永3年）10月1日、長州藩支藩岩国藩士・長谷川藤次郎の子として生まれる。剣術師範であった父について剣術を修める。戊辰戦争には精義隊小隊長として参戦する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 橋本左内
 # https://ja.wikipedia.org/wiki/%E6%A9%8B%E6%9C%AC%E5%B7%A6%E5%86%85 (2022/09/02 6:38:21 UTC)
 concept_wikipedia_Hashimoto_Sanai:0 "ウィキペディア"
 concept_wikipedia_Hashimoto_Sanai_desc:0 "#b 橋本 左内#!（はしもと さない）は、日本の武士（福井藩士）、志士、思想家。号は#b 景岳#!、黎園（れいえん）。諱は#b 綱紀#!（つなのり）。著書に15歳の時に志を記した『啓発録』（1848年）がある。安政の大獄で25歳で死罪となった。\n\n#b 生涯#!\n1834年4月19日（天保5年3月11日）、福井藩奥外科医で二十五石五人扶持の橋本長綱の長男として越前国常磐町に生まれる。母は小林静境の娘。弟にのち陸軍軍医総監・子爵となった橋本綱常がいる。桃井氏一族の桃井直常の後胤と称した。直常の子孫が母姓を冒して橋本姓に改姓したという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 鳩山一郎
 # https://ja.wikipedia.org/wiki/%E9%B3%A9%E5%B1%B1%E4%B8%80%E9%83%8E (2022/10/06 22:36:37 UTC)
 concept_wikipedia_Hatoyama_Ichiro:0 "ウィキペディア"
 concept_wikipedia_Hatoyama_Ichiro_desc:0 "#b 鳩山 一郎#!（はとやま いちろう、1883年〈明治16年〉1月1日‐1959年〈昭和34年〉3月7日）は、日本の政治家、弁護士。\n\n第52・53・54代内閣総理大臣。位階勲等は、正二位大勲位。55年体制が成立してから初の総理大臣であった。\n\n#b 概要#!\n1912年（大正元年）に東京市会議員に当選。1915年（大正4年）に衆議院議員に当選。1954年（昭和29年）‐1956年（昭和31年）の首相在任中、保守合同を成し遂げて自由民主党の初代総裁となって55年体制を築き、日本とソビエト連邦の国交回復を実現した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 八太舟三
 # https://ja.wikipedia.org/wiki/%E5%85%AB%E5%A4%AA%E8%88%9F%E4%B8%89 (2022/02/02 10:23:34 UTC)
 concept_wikipedia_Hatta_Shuzo:0 "ウィキペディア"
 concept_wikipedia_Hatta_Shuzo_desc:0 "#b 八太 舟三#!（はった しゅうぞう 1886年（明治19年）12月3日‐1934年（昭和9年）1月30日）は、日本の思想家、無政府主義者。三重県津市分部町生まれ。\n\n戦前の日本で展開されていたアナキズム思想を知るうえでの重要人物であり、また、労働組合に重きを置くアナルコ・サンディカリズムを批判し、純正アナキズムを主張、[Concept('wikipedia_Osugi_Sakae','大杉栄')]亡きあとのアナキスト界に影響力を持った。\n\n若い頃はキリスト教の牧師であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 林遠里
 # https://ja.wikipedia.org/wiki/%E6%9E%97%E9%81%A0%E9%87%8C (2022/05/08 15:53:12 UTC)
 concept_wikipedia_Hayashi_Enri:0 "ウィキペディア"
 concept_wikipedia_Hayashi_Enri_desc:0 "#b 林 遠里#!（はやし えんり、1831年3月8日（天保2年1月24日）‐1906年（明治39年）1月30日）は、福岡県生まれの老農（篤農家）・農業技術指導者。私塾・#b 興産社・勧農社#!の創始者としても知られる。\n\n林遠里の考案した農法は、#b 筑前農法#!または#b 福岡農法#!と呼ばれ、寒水浸法、土囲い法、冬蒔き畑苗代法をその中核としながら、多労を旨とした集約的農業技術により土地生産性を高める一方で、抱持立犂を装備した牛馬耕を導入することによって耕耘作業を省力化し、労働生産性を高めるというものであった。この筑前農法は明治農法の中核的な農法として、全国に広まった。\n\n林遠里の墓地は入部地域にあり、2005年には、林遠里100年際が行われ、当時の入部小学校の4年生（2クラス）が田植えに参加した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 林金兵衛
 # https://ja.wikipedia.org/wiki/%E6%9E%97%E9%87%91%E5%85%B5%E8%A1%9B (2022/08/26 2:53:55 UTC)
 concept_wikipedia_Hayashi_Kinbee:0 "ウィキペディア"
 concept_wikipedia_Hayashi_Kinbee_desc:0 "#b 林 金兵衛#!（はやし きんべえ、文政8年1月1日（1825年2月18日）‐明治14年（1881年）3月1日）は、明治初期の日本の政治家、農民運動家。本名、#b 林金兵衛重勝#!。\n\n#b 概要#!\n上条城主小坂氏の末裔で林家28代目当主（今井兼平からかぞえて）。父に林重郷、息子に林小参を持つ。幕末の義勇隊の一つである草薙隊の隊長でもある。\n\n#b 生涯#!\n尾張国春日井郡上条村（現在の愛知県春日井市上条町）に林家の二男として生まれた。嘉永2年（1849年）に父が亡くなって家を継ぎ、父から金兵衛の名を受け継いで#b 林金兵衛重勝#!と名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 林銑十郎
 # https://ja.wikipedia.org/wiki/%E6%9E%97%E9%8A%91%E5%8D%81%E9%83%8E (2022/10/09 12:13:04 UTC)
 concept_wikipedia_Hayashi_Senjuro:0 "ウィキペディア"
 concept_wikipedia_Hayashi_Senjuro_desc:0 "#b 林 銑十郎#!（はやし せんじゅうろう、1876年〈明治9年〉2月23日‐1943年〈昭和18年〉2月4日）は、日本の陸軍軍人、政治家。階級は陸軍大将。位階勲等功級は正二位勲一等功四級。\n\n斎藤内閣と岡田内閣の陸軍大臣を務めた後、内閣総理大臣（第33代）となり、文部大臣を兼任、組閣直後には外務大臣も短期間兼任した。\n\n#b 来歴#!\n旧加賀藩士であり、石川県礪波郡郡役所書記であった林孜々郎の長男として、石川県石川郡金沢上鶴間町（現金沢市小立野）に生まれる。母は別所さは（別所兎毛三の四女）、次弟は林亮三（のち大佐）、末弟は白土佑吉（のち東京市助役）。礪波郡が富山県に所属するのは、1883年（明治16年）に富山県が再設置されてからである。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 林有造
 # https://ja.wikipedia.org/wiki/%E6%9E%97%E6%9C%89%E9%80%A0 (2022/04/02 22:58:24 UTC)
 concept_wikipedia_Hayashi_Yuzo:0 "ウィキペディア"
 concept_wikipedia_Hayashi_Yuzo_desc:0 "#b 林 有造#!（はやし ゆうぞう、天保13年8月17日（1842年9月21日）‐大正10年（1921年）12月29日）は、日本の武士、政治家、自由民権運動家。逓信大臣、農商務大臣などを歴任。位階勲等は従二位勲四等。幼名を助次。実名は包直。梅渓と号した。\n\n#b 生涯#!\n天保13年8月17日（1842年9月21日）、土佐国宿毛に土佐藩安東家（のち伊賀家）の家臣・岩村英俊・嘉乃の次男として出生。兄は岩村通俊、弟は岩村高俊。幼年期に林茂次平の養子となる。[Concept('wikipedia_Itagaki_Taisuke','板垣退助')]の配下につき戊辰戦争では、越後国に転戦し、明治維新後は初代の高知県令（参事）をつとめるが、板垣が参議を辞任したのに合わせて辞職。西南戦争に呼応して明治10年（1877年）8月、土佐で政府転覆を企て挙兵を企てる（立志社の獄）も捕縛、入獄する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 肥田浜五郎
 # https://ja.wikipedia.org/wiki/%E8%82%A5%E7%94%B0%E6%B5%9C%E4%BA%94%E9%83%8E (2022/08/17 0:26:54 UTC)
 concept_wikipedia_Hida_Hamagoro:0 "ウィキペディア"
 concept_wikipedia_Hida_Hamagoro_desc:0 "#b 肥田 浜五郎#!（ひだ はまごろう、文政13年1月28日（1830年2月21日）‐明治22年（1889年）4月28日）は、豆州肥田氏の末裔で幕末期の幕臣、技術者、明治期の官僚。長崎海軍伝習所第二期生。諱は為良（ためよし）。\n\n#b 維新前#!\n韮山代官[Concept('wikipedia_Egawa_Hidetatsu','江川英龍')]の手代見習として、伊東玄朴に蘭学を学び、長崎海軍伝習所で機関学を修めた。1859年（安政6年）に軍艦操練所教授方出役となる。1860年（万延元年）、咸臨丸蒸気方（機関長）に選ばれ、山本金次郎（副長）、岡田井蔵、小杉雅之進（機関方見習士官）を率い、太平洋往還を成功に導いた。病気の[Concept('wikipedia_Katsu_Kaishu','勝海舟')]に代わり、肥田と小野友五郎（測量方）、浜口興右衛門（運用方）が操船の指揮をしていたという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 土方歳三
 # https://ja.wikipedia.org/wiki/%E5%9C%9F%E6%96%B9%E6%AD%B3%E4%B8%89 (2022/09/26 11:38:35 UTC)
 concept_wikipedia_Hijikata_Toshizo:0 "ウィキペディア"
 concept_wikipedia_Hijikata_Toshizo_desc:0 "#b 土方 歳三#!（ひじかた としぞう、天保6年5月5日〈1835年5月31日〉‐明治2年5月11日〈1869年6月20日〉）は、幕末期の幕臣、新選組副長。蝦夷島政府陸軍奉行並。諱は義豊、雅号は豊玉、家紋は左三つ巴。\n\n新選組時代には、局長・[Concept('wikipedia_Kondo_Isami','近藤勇')]の右腕として組織を支え、#b 鬼の副長#!の通称が有名である。戊辰戦争では旧幕軍側指揮官の一人として各地を転戦し、またいわゆる「蝦夷島政府」では、軍事治安部門の責任者に任ぜられて指揮を執った。明治2年5月11日（1869年6月20日）、戊辰戦争の最後の戦場になった箱館五稜郭の防衛戦で戦死。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平村ペンリウク
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E6%9D%91%E3%83%9A%E3%83%B3%E3%83%AA%E3%82%A6%E3%82%AF (2022/07/04 4:09:03 UTC)
 concept_wikipedia_Hiramura_Penriuku:0 "ウィキペディア"
 concept_wikipedia_Hiramura_Penriuku_desc:0 "ログアウトした編集者のページ もっと詳しく\n\n#b 平村 ペンリウク#!（ひらむら ペンリウク、1833年‐1903年（明治36年）11月28日）は、明治期のアイヌ指導者の一人。平取コタンのコタンコロクル（首長）。\n\n#b 人物・事績#!\n1833年（天保4年）、平取コタンにシュロクの長男として生まれ、[Concept('wikipedia_Matsura_Takeshiro','松浦武四郎')]『左留日誌』のなかにも名前が記されている。幼年の頃から勇敢で知られ、成長してからは同胞の苦難を救うためにしばしば北蝦夷地（樺太）に渡った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平野国臣
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E9%87%8E%E5%9B%BD%E8%87%A3 (2022/02/23 16:34:36 UTC)
 concept_wikipedia_Hirano_Kuniomi:0 "ウィキペディア"
 concept_wikipedia_Hirano_Kuniomi_desc:0 "#b 平野 国臣#!（ひらの くにおみ）は、日本の武士・福岡藩士､志士。大蔵氏の流れをくむ。通称は次郎、巳之吉。諱は種言、種徳。変名に都甲楯彦、宮崎司、草香江水際、佐々木将監など。贈正四位。\n\n#b 概要#!\n攘夷派志士として奔走し、[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]ら薩摩藩士や[Concept('wikipedia_Maki_Yasuomi','真木和泉')]、[Concept('wikipedia_Kiyokawa_Hachiro','清河八郎')]ら志士と親交をもち、討幕論を広めた。文久2年（1862年）、[Concept('wikipedia_Shimazu_Hisamitsu','島津久光')]の上洛にあわせて挙兵をはかるが寺田屋騒動で失敗し投獄される。出獄後の文久3年（1863年）に[Concept('wikipedia_Sanjo_Sanetomi','三条実美')]ら攘夷派公卿や真木和泉と大和行幸を画策するが八月十八日の政変で挫折。大和国での天誅組の挙兵に呼応する形で但馬国生野で挙兵するがまたも失敗に終わり捕えられた。身柄は京都所司代が管理する六角獄舎に預けられていたが、禁門の変の際に生じた火災を口実に殺害された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平野力三
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E9%87%8E%E5%8A%9B%E4%B8%89 (2022/08/29 5:27:34 UTC)
 concept_wikipedia_Hirano_Rikizo:0 "ウィキペディア"
 concept_wikipedia_Hirano_Rikizo_desc:0 "#b 平野 力三#!（ひらの りきぞう、1898年11月5日‐1981年12月17日）は、日本の農民運動家、政治家。反共農民運動の指導者となり、のち国家社会主義に走った。数々の政党結成に関わり「政界の策士」と呼ばれ、戦後も衆議院議員として活動し、片山内閣の農林大臣を務めた。\n\n兄に平野増吉、夫人の平野成子は日本社会党参議院議員。三女の平野照子は、民社党・日本ナショナリズム同盟で活動した。自由民主党衆議院議員から岐阜県知事を務めた平野三郎は甥にあたる。\n\n#b 来歴・人物#!\n1898年（明治31年）11月5日岐阜県大和村（現郡上市）に生まれる。1920年（大正9年）拓殖大学中国語科を経て、1923年（大正12年）早稲田大学政経科を卒業する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平沼騏一郎
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E6%B2%BC%E9%A8%8F%E4%B8%80%E9%83%8E (2022/11/12 12:04:20 UTC)
 concept_wikipedia_Hiranuma_Kiichiro:0 "ウィキペディア"
 concept_wikipedia_Hiranuma_Kiichiro_desc:0 "#b 平沼 騏一郎#!（ひらぬま きいちろう、1867年10月25日〈慶応3年9月28日〉‐1952年〈昭和27年〉8月22日）は、日本の司法官僚、政治家。位階は正二位。勲等は勲一等。爵位は男爵。学位は法学博士。号は#b 機外#!。\n\n大審院検事局検事総長（第8代）、大審院長（第11代）、日本大学総長（第2代）、大東文化学院総長（初代）、財団法人大東文化協会会頭（第3代）、司法大臣（第26代）、貴族院議員、枢密院副議長（第11代）、枢密院議長（第17・21代）、内閣総理大臣（第35代）、国務大臣、内務大臣（第62代）などを歴任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平岡円四郎
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E5%B2%A1%E5%86%86%E5%9B%9B%E9%83%8E (2022/07/23 9:59:49 UTC)
 concept_wikipedia_Hiraoka_Enshiro:0 "ウィキペディア"
 concept_wikipedia_Hiraoka_Enshiro_desc:0 "#b 平岡 円四郎#!（ひらおか えんしろう、1822年11月20日〈文政5年10月7日〉‐1864年7月19日〈元治元年6月16日〉）は、幕末期日本の武士（一橋家家臣・家老並）。[Concept('wikipedia_Tokugawa_Yoshinobu','徳川慶喜')]の小姓を務めた。諱は方中。攘夷派に暗殺された。\n\n#b 生涯#!\n旗本・岡本忠次郎の四男として生まれ、16歳の時に旗本・平岡文次郎の養子となる。昌平坂学問所にて学問所寄宿中頭取（学生寮の寮長）に就任するなど若い頃から聡明だった。だが、人づきあいが苦手な性格が災いしてか「武術鍛錬のため」と2年ほどで学問所を辞めてしまう。その後10年近くは定職につかずにいたが、一時的に町方与力の助手をしたりすることはあったという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平岡凞
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E5%B2%A1%E5%87%9E (2022/08/28 7:17:38 UTC)
 concept_wikipedia_Hiraoka_Hiroshi:0 "ウィキペディア"
 concept_wikipedia_Hiraoka_Hiroshi_desc:0 "#b 平岡 凞#!（ひらおか ひろし、1856年9月17日（安政3年8月19日）‐1934年（昭和9年）5月6日）は、日本の鉄道技師、野球選手・指導者（監督）、実業家、三味線の東明流の創始者。芸名は平岡吟舟。\n\n日本で最初の野球チーム創設者と言われているほか、日本初の民間鉄道車両メーカーである平岡工場の設立と経営に携わった。\n\n#b 人物#!\n田安徳川家の家老の家である 平岡凞一の長男として江戸に生まれる。孫には平岡精二（ペギー葉山「学生時代」の作詞・作曲などで知られる）、甥・姪には平岡養一（シロフォン奏者）、平岡露子（フィギュアスケート選手）がいる。1871年（明治4年）アメリカへ自費留学したが 中退して機関車工場に工員として働き、機関車・機械類製造技術のほかベースボールを修得し1876年（明治9年）に帰国した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平田篤胤
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E7%94%B0%E7%AF%A4%E8%83%A4 (2022/07/28 5:29:47 UTC)
 concept_wikipedia_Hirata_Atsutane:0 "ウィキペディア"
 concept_wikipedia_Hirata_Atsutane_desc:0 "#b 平田 篤胤#!（ひらた あつたね、安永5年8月24日〈1776年10月6日〉‐天保14年閏9月11日〈1843年11月2日〉）は、江戸時代後期の国学者・神道家・思想家・医者。\n\n出羽国久保田藩（現在の秋田県秋田市）出身。成人後、備中松山藩士の兵学者平田篤穏の養子となる。\n\n幼名を正吉、通称を半兵衛。元服してからは#b 胤行#!、享和年間以降は篤胤と称した。号は#b 気吹舎#!（いぶきのや）、家號を#b 真菅乃屋#!（ますげのや）。#b 大角#!（だいかく）または#b 大壑#!（だいがく）とも号した。医者としては#b 玄琢#!（のちに#b 玄瑞#!）を使う。死後、#b 神霊能真柱大人#!（かむたまのみはしらのうし）の名を白川家より贈られている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 平塚らいてう
 # https://ja.wikipedia.org/wiki/%E5%B9%B3%E5%A1%9A%E3%82%89%E3%81%84%E3%81%A6%E3%81%86 (2022/10/19 14:58:10 UTC)
 concept_wikipedia_Hiratsuka_Raicho:0 "ウィキペディア"
 concept_wikipedia_Hiratsuka_Raicho_desc:0 "#b 平塚 らいてう#!（ひらつか らいちょう、1886年〈明治19年〉2月10日‐1971年〈昭和46年〉5月24日）は、日本の思想家、評論家、作家、フェミニスト、女性解放運動家。本名は#b 平塚 明#!（ひらつか はる）。戦後は主に反戦・平和運動に参加した。日本女子大学校（現日本女子大学）家政学部卒、2005年（平成17年）に同大学は平塚らいてう賞を創設した。\n\n平塚は、特に、大正から昭和にかけ、婦人参政権等、女性の権利獲得に奔走した活動家の一人として知られるが、結局、その実現は、第二次世界大戦後、連合国軍の日本における占領政策実施機関#b GHQ#!主導による「日本の戦後改革」を待たなければならなかった。しかし、1911年（明治44年）9月、平塚25歳の時、雑誌「青鞜」を創刊した際、その創刊を祝い、自らが寄せた文章の表題『#b 元始、女性は太陽であった#!』は、女性の権利獲得運動を象徴する言葉の一つとして、永く人々の記憶に残ることとなった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 広沢真臣
 # https://ja.wikipedia.org/wiki/%E5%BA%83%E6%B2%A2%E7%9C%9F%E8%87%A3 (2022/09/29 8:10:37 UTC)
 concept_wikipedia_Hirosawa_Saneomi:0 "ウィキペディア"
 concept_wikipedia_Hirosawa_Saneomi_desc:0 "#b 広沢 真臣#!（ひろさわ さねおみ、旧字体：#b 廣澤 眞臣#!、天保4年12月29日（1834年2月7日）‐明治4年1月9日（1871年2月27日））は、日本の江戸時代末期（幕末）から明治の武士（長州藩士）、政治家。維新の十傑の1人。賞典禄は1,800石。\n\n#b 幕末#!\n長州藩士・柏村安利の四男として誕生する。弘化元年（1844年）12月、同藩士・波多野直忠の婿養子となって#b 波多野金吾#!と称した。\n\n藩校・明倫館に学び、嘉永6年（1853年）の黒船来航時には大森台場警衛のために出張。安政6年（1859年）には藩の軍政改革に参画するなど、尊攘派として活躍した。以後、藩世子毛利定広と共に入洛し、[Concept('wikipedia_Kido_Katayoshi','桂小五郎')]や[Concept('wikipedia_Kusaka_Genzui','久坂義助')]の下、京都詰の事務方として尽力した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 帆足万里
 # https://ja.wikipedia.org/wiki/%E5%B8%86%E8%B6%B3%E4%B8%87%E9%87%8C (2021/11/03 6:38:01 UTC)
 concept_wikipedia_Hoashi_Banri:0 "ウィキペディア"
 concept_wikipedia_Hoashi_Banri_desc:0 "#b 帆足 萬里#!（ほあし ばんり、安永7年1月15日（1778年2月11日）‐嘉永5年6月14日（1852年7月30日））は、豊後国日出藩出身の江戸時代後期の儒学者・経世家・日出藩家老。字は鵬卿。号は愚亭など。三浦梅園、広瀬淡窓と共に豊後三賢の一人と言われる。\n\n#b 略伝#!\n父は日出藩家老の帆足通文。1791年（寛政3年）、14歳の時、脇蘭室（脇愚山）に学び、21歳の時に父の通文につき従って大阪へ行き中井竹山に学ぶ。24歳の時に筑前に行き亀井南冥に会い、翌年、25歳の時に京の京都の皆川淇園に学ぶ。その後30歳前後には一人前の学者となって、日出藩の藩校の教授に任じられる。藩主木下俊敦は万里の家宅内に「稽古堂」を設けさせ、藩士の子弟教育にあたらせる。のち１５代俊程は城内に学舎を設立し「致道館」と名付け「稽古堂」で購読を終えた後、藩校致道館に入学するようにした。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 堀利煕
 # https://ja.wikipedia.org/wiki/%E5%A0%80%E5%88%A9%E7%85%95 (2022/04/08 4:59:37 UTC)
 concept_wikipedia_Hori_Toshihiro:0 "ウィキペディア"
 concept_wikipedia_Hori_Toshihiro_desc:0 "#b 堀 利煕#!（ほり としひろ、文政元年6月19日（1818年7月21日）‐万延元年11月6日（1860年12月17日））は、江戸時代末期（幕末）の旗本、幕臣。通称は織部、織部正、省之助。字は欽文、士績虎。号は有梅、梅花山人。初名は利忠。プロイセンとの不平等条約である日普修好通商条約交渉中に自決した。\n\n#b 経歴#!\n嘉永7年（1854年）、日露和親条約調印前に国境設定の調査として樺太・蝦夷地の巡回を行ない、そのまま箱館奉行となる。奉行在任中にも巡回を行った。同行者に武田斐三郎、玉虫左太夫、[Concept('wikipedia_Enomoto_Takeaki','榎本武揚')]、郷純造、島義勇がいる。安政5年（1858年）には新設された外国奉行に就任、神奈川奉行も兼任して諸外国大使との交渉に尽力した。横浜港開港に尽力し、通商条約では日本全権の一人として署名している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 星恂太郎
 # https://ja.wikipedia.org/wiki/%E6%98%9F%E6%81%82%E5%A4%AA%E9%83%8E (2021/11/03 6:40:51 UTC)
 concept_wikipedia_Hoshi_Juntaro:0 "ウィキペディア"
 concept_wikipedia_Hoshi_Juntaro_desc:0 "#b 星 恂太郎#!（ほし じゅんたろう）は、幕末の仙台藩士で、額兵隊隊長。歩兵頭並。諱は#b 忠狂#!。家紋は七曜。\n\n#b 経歴#!\n1840年（天保11年10月4日）、東照宮宮司星道榮の息子として生まれた。台所人小島友治の養子となり、孝治と改名するが、料理人になるのを嫌って離縁し、生家に戻って武芸を修めた。\n\n恂太郎は、激高しやすい性格で、国学を修めたことから元々過激な尊王攘夷派でもあって、仙台藩の開国論を推進していた家老但木土佐などの面々を国賊と見なし、金成善左衛門ら友人と徒党を組んで斬ろうとした。しかし同じく開国派の大槻磐渓の暗殺を謀った際に、逆に磐渓から世界情勢への無知を諭されて改心。自分の無知さを恥じて脱藩して江戸に出た。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 星亨
 # https://ja.wikipedia.org/wiki/%E6%98%9F%E4%BA%A8 (2022/09/30 0:55:01 UTC)
 concept_wikipedia_Hoshi_Toru:0 "ウィキペディア"
 concept_wikipedia_Hoshi_Toru_desc:0 "#b 星 亨#!（ほし とおる、嘉永3年4月8日〈1850年5月19日〉‐明治34年〈1901年〉6月21日）は、日本の英学者、弁護士、政治家。\n\n#b 概要#!\n江戸築地の左官職人の子に生まれる。明治維新後に横浜税関長となり、後に渡英して法廷弁護士資格を取得、日本でも代言人（後の弁護士）となる。\n\n1882年（明治15年）、自由党に入党し、『自由新聞』の経営に参加。1884年（明治17年）には自ら新聞『自由燈』を創刊し、政府批判の論客となったが、その前後に官吏侮辱罪などで2回入獄。1887年（明治20年）には在野各党の大同団結運動を推進した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 細川護久
 # https://ja.wikipedia.org/wiki/%E7%B4%B0%E5%B7%9D%E8%AD%B7%E4%B9%85 (2022/12/17 8:31:22 UTC)
 concept_wikipedia_Hosokawa_Morihisa:0 "ウィキペディア"
 concept_wikipedia_Hosokawa_Morihisa_desc:0 "#b 細川 護久#!（ほそかわ もりひさ）は、江戸時代後期（幕末）の大名。肥後国熊本藩第12代（最後の）藩主（知藩事）。熊本藩細川家13代。\n\n#b 生涯#!\n天保10年（1839年）3月1日、10代藩主・細川斉護の三男として誕生した。幼名は#b 義之助#!（よしのすけ、#b 美之助#!とも）、のち父より1字を受け#b 護久#!と名乗る（初め長岡姓）。\n\n父から藩主を継いでいた次兄・慶順（のちの韶邦）の名代的役割を担っており、文久3年（1863年）9月に上洛して以後は、前年に京都護衛のために上洛していた実弟の長岡護美と共に国事に奔走している。幕末期においては、幕府の首脳である福井藩主・[Concept('wikipedia_Matsudaira_Shungaku','松平慶永（春嶽）')]や会津藩主・[Concept('wikipedia_Matsudaira_Katamori','松平容保')]らと共に公武合体に尽力したほか、藩主・慶順に代わって、細川内膳家の長岡忠顕（ただあき）らと共に朝廷との交渉役も務めたという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 細川護立
 # https://ja.wikipedia.org/wiki/%E7%B4%B0%E5%B7%9D%E8%AD%B7%E7%AB%8B (2022/09/19 13:47:42 UTC)
 concept_wikipedia_Hosokawa_Moritatsu:0 "ウィキペディア"
 concept_wikipedia_Hosokawa_Moritatsu_desc:0 "#b 細川 護立#!（ほそかわ もりたつ、1883年（明治16年）10月21日‐1970年（昭和45年）11月18日）は、日本の宮内官僚、政治家。位階は従二位。勲等は勲一等。爵位は侯爵。号は#b 晴川#!。\n\n貴族院議員、財団法人日本美術刀剣保存協会会長（初代）、財団法人東洋文庫理事長（第7代）などを歴任した。\n\n#b 概要#!\n肥後熊本藩主を務めた細川家の第16代当主である。爵位は男爵であり、のちに侯爵となって貴族院議員も務めた。また熊本市名誉市民の称号もある。戦後は文部省国宝保存会会長、日本美術刀剣保存協会会長、東洋文庫理事長などに就き、芸術に造詣が深く、美術品収集で著名。「美術の殿様」と呼ばれたが浪費家としても有名であり、借金をしてまでも日本画や刀剣類などを買い求めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 堀田正睦
 # https://ja.wikipedia.org/wiki/%E5%A0%80%E7%94%B0%E6%AD%A3%E7%9D%A6 (2022/10/14 6:16:37 UTC)
 concept_wikipedia_Hotta_Masayoshi:0 "ウィキペディア"
 concept_wikipedia_Hotta_Masayoshi_desc:0 "#b 堀田 正睦#!（ほった まさよし）は、江戸時代後期の大名・老中首座。下総国佐倉藩5代藩主。官位は従四位下・侍従、贈従三位。正俊系堀田家9代。\n\n#b 出生・少年期#!\n文化7年（1810年）8月1日、佐倉藩3代藩主・堀田正時の次男（末子）として江戸邸にて誕生。\n\n文化8年（1811年）4月、父・正時が死去したが、藩主は嫡系の正愛が継ぎ、その後に正愛の養子となった。初名は正篤（まさひろ）。\n\n少年期の正篤は丈夫な身体をもち、すくすく育った。小鳥が大好きで、子供の頃から餌をやることが好きだった。近習と仲間を1人ずつ連れて外に出て自然の中で遊んだり、渋谷広尾にあった下屋敷で母や姉と共にのびのびと暮らした。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊庭八郎
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E5%BA%AD%E5%85%AB%E9%83%8E (2022/09/06 8:23:14 UTC)
 concept_wikipedia_Iba_Hachiro:0 "ウィキペディア"
 concept_wikipedia_Iba_Hachiro_desc:0 "#b 伊庭 八郎#!（いば はちろう）は、江戸時代末期（幕末）から明治にかけての武士・幕臣。諱は#b 秀穎#!（ひでさと）。隻腕の剣客として知られる。\n\n#b 生涯#!\n天保15年（1844年）、「幕末江戸四大道場」の一つに数えられる御徒町の剣術道場「練武館」を営む心形刀流宗家を、養子となって継いだ伊庭秀業の長男として江戸に生まれた。\n\n伊庭家では実力のある門弟が宗家の養子となって流儀を継承することが多いが、秀業も実子ではなく養子とした秀俊に継がせており、秀穎はこの義理の兄にあたる秀俊の養子となって後に宗家を継ぐことになる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 違星北斗
 # https://ja.wikipedia.org/wiki/%E9%81%95%E6%98%9F%E5%8C%97%E6%96%97 (2022/11/30 0:10:33 UTC)
 concept_wikipedia_Iboshi_Hokuto:0 "ウィキペディア"
 concept_wikipedia_Iboshi_Hokuto_desc:0 "#b 違星 北斗#!（いぼし ほくと、男性、1901年（明治34年）‐1929年（昭和4年）1月26日）はアイヌの歌人・社会運動家。\n\nアイヌ民族の地位向上のための運動に一生を捧げ、その思想を新聞や雑誌に短歌の形で発表して、同時代のアイヌの青年たちに影響を与えた。また道内のアイヌコタンを廻って、まずアイヌ自身が自覚し、団結することが必要であると説いた。\n\n[Concept('wikipedia_Batchelor_Yaeko','バチェラー八重子')]、森竹竹市と並ぶ、「アイヌ三大歌人」の一人。「アイヌの啄木」と称されることもある。著作に『違星北斗遺稿 コタン』（昭和5年・希望社出版部、現在は草風館より復刊）、『違星北斗歌集 アイヌと云ふ新しくよい概念を』（角川ソフィア文庫）がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 市川團十郎 (9代目)
 # https://ja.wikipedia.org/wiki/%E5%B8%82%E5%B7%9D%E5%9C%98%E5%8D%81%E9%83%8E_(9%E4%BB%A3%E7%9B%AE) (2022/12/05 5:04:30 UTC)
 concept_wikipedia_Ichikawa_Danjuro:0 "ウィキペディア"
 concept_wikipedia_Ichikawa_Danjuro_desc:0 "九代目 #b 市川 團十郞#!（いちかわ だんじゅうろう、新字体：#b 団#!十郎 1838年11月29日‐1903年（明治36年）9月13日）は明治時代に活躍した歌舞伎役者。屋号は成田屋。定紋は三升（みます）、替紋は杏葉牡丹（ぎょよう ぼたん）。俳号に紫扇（しせん）・團州（だんしゅう）・壽海（じゅかい）・三升（さんしょう）、雅号には夜雨庵（ようあん）。本名は#b 堀越 秀#!（ほりこし ひでし）。\n\n五代目 尾上菊五郎、初代 市川左團次とともに、いわゆる「團菊左時代」を築いた。写実的な演出や史実に則した時代考証などで歌舞伎の近代化を図る一方、伝統的な江戸歌舞伎の荒事を整理して今日にまで伝わる多くの形を決定、歌舞伎を下世話な町人の娯楽から日本文化を代表する高尚な芸術の域にまで高めることに尽力した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 市川房枝
 # https://ja.wikipedia.org/wiki/%E5%B8%82%E5%B7%9D%E6%88%BF%E6%9E%9D (2022/11/22 22:23:23 UTC)
 concept_wikipedia_Ichikawa_Fusae:0 "ウィキペディア"
 concept_wikipedia_Ichikawa_Fusae_desc:0 "#b 市川 房枝#!（いちかわ ふさえ、1893年〈明治26年〉5月15日‐1981年〈昭和56年〉2月11日）は、日本の婦人運動家、政治家（元参議院議員）。\n\n愛知県中島郡明地村（現在の一宮市）生まれ。第二次世界大戦の前後に渡り、日本の婦人参政権運動（婦人運動）を主導した。1981年（昭和56年）2月に尾西市（現在の一宮市）の名誉市民となる。1981年（昭和56年）参議院永年在職議員表彰を受ける。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 市川清流
 # https://ja.wikipedia.org/wiki/%E5%B8%82%E5%B7%9D%E6%B8%85%E6%B5%81 (2022/07/25 2:18:58 UTC)
 concept_wikipedia_Ichikawa_Seiryu:0 "ウィキペディア"
 concept_wikipedia_Ichikawa_Seiryu_desc:0 "#b 市川 清流#!（いちかわ せいりゅう、文政5年〈1822年〉‐明治12年〈1879年〉）は江戸時代から明治時代初期の官吏・漢学者・国学者。日本における近代図書館創設の功労者の一人。「博物館」という訳語の創作者。名は明治維新前は皞（あきら）、通称は渡（わたる）。\n\n#b 経歴#!\n出生地や学問の師について拠るべき史料がないとされていた。\n\n市川は現在の三重県志摩市磯部町山原（当時の伊勢国度会郡山原村）の出身であり、同地の正伝寺には「市川清流翁碑」が建立されている。農民の出であったが勉学して江戸に上った。国学を主に学び、書道に優れ、漢学に深い知識を持っていた。幕末の外交官である[Concept('wikipedia_Iwase_Tadanari','岩瀬忠震')]の家臣となり、安政2年（1855年）ロシア使節のエフィム・プチャーチンと交渉する忠震に随行し下田・戸田港に出張している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 一戸兵衛
 # https://ja.wikipedia.org/wiki/%E4%B8%80%E6%88%B8%E5%85%B5%E8%A1%9B (2022/10/11 12:46:30 UTC)
 concept_wikipedia_Ichinohe_Hyoe:0 "ウィキペディア"
 concept_wikipedia_Ichinohe_Hyoe_desc:0 "#b 一戸 兵衛#!（いちのへ ひょうえ、安政2年6月20日（1855年8月2日）‐1931年（昭和6年）9月2日）は、日本陸軍の軍人。教育総監、軍事参議官、第1・第4・第17師団長を歴任し、軍を退いてからは学習院院長・明治神宮宮司・帝国在郷軍人会長等の公職に就く。官位は陸軍大将正二位勲一等功二級。\n\n#b 経歴#!\n弘前藩士一戸範貞の長男として生まれ、東奥義塾を経て1874年（明治7年）10月陸軍士官生徒として陸軍兵学寮に入り、1876年（明治9年）3月陸軍少尉試補・歩兵第2連隊付を命ぜられる。1877年（明治10年）の西南戦争に出征し、負傷する。同年5月少尉に進級する。1878年（明治11年）2月歩兵第1連隊付に移り、1880年（明治13年）5月には中尉に進級し陸軍教導団小隊長を命ぜられる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井口省吾
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E5%8F%A3%E7%9C%81%E5%90%BE (2022/10/18 14:04:31 UTC)
 concept_wikipedia_Iguchi_Seigo:0 "ウィキペディア"
 concept_wikipedia_Iguchi_Seigo_desc:0 "#b 井口 省吾#!（いぐち しょうご、安政2年8月10日（1855年9月20日）‐大正14年（1925年）3月4日）は、日本の陸軍軍人。最終階級は陸軍大将 従二位 勲一等 功二級。日清戦争、日露戦争期を代表する軍人の一人である。駿河国出身。\n\n#b 経歴#!\n歩兵第九聯隊大津分営に兵卒として入営し、翌年、陸軍士官学校を受験している。\n\n陸軍士官学校（旧2期）、陸軍大学校（1期）を経て1887年ドイツ留学。日露戦争時には満州軍総司令部参謀となり、奉天会戦などの作戦指揮にあたった。[Concept('wikipedia_Kodama_Gentaro','児玉源太郎')]は口癖のように、「俺には普賢菩薩と文殊菩薩がついている。」と井口と[Concept('wikipedia_Matsukawa_Toshitane','松川敏胤')]の両名を頼りにしていたという。またドイツ留学の経験を生かし、いろいろな訳書を行った。明治39年（1906年）に功二級金鵄勲章、大正3年（1914年）に勲一等瑞宝章を受章している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 飯塚伊賀七
 # https://ja.wikipedia.org/wiki/%E9%A3%AF%E5%A1%9A%E4%BC%8A%E8%B3%80%E4%B8%83 (2021/08/03 15:59:50 UTC)
 concept_wikipedia_Iizuka_Igashichi:0 "ウィキペディア"
 concept_wikipedia_Iizuka_Igashichi_desc:0 "#b 飯塚 伊賀七#!（いいづか いがしち、宝暦12年3月29日〔グレゴリオ暦 1762年4月23日〕‐天保7年11月17日〔グレゴリオ暦 1836年12月24日〕）は、江戸時代後期の発明家。谷田部藩領の常陸国筑波郡新町村（現:茨城県つくば市谷田部）に生まれ、生涯を谷田部で過ごした。「谷田部にすぎたるもの3つあり、不動並木に広瀬周度、飯塚伊賀七」と呼ばれ、谷田部の象徴的な存在だった。\n\n名主（庄屋）を務めるかたわら、建築・和算・蘭学などを学び、からくりや和時計を数多く製作したほか、飛行実験、地図製作、多宝塔や五角堂の設計など多方面で活躍し、村人を驚かせた。そのため、#b からくり伊賀#!または#b からくり伊賀七#!の異名を持つ。平成時代には「つくばのダ・ヴィンチ」という呼び名も登場している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井伊直亮
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%BC%8A%E7%9B%B4%E4%BA%AE (2022/04/22 12:50:38 UTC)
 concept_wikipedia_Ii_Naoaki:0 "ウィキペディア"
 concept_wikipedia_Ii_Naoaki_desc:0 "#b 井伊 直亮#!（いい なおあき）は、近江彦根藩の第14代藩主（15代藩主、12代当主という数え方もある→参照 彦根藩）。江戸幕府の大老である。[Concept('wikipedia_Ii_Naosuke','井伊直弼')]の兄で養父でもある。\n\n#b 生涯#!\n寛政6年（1794年）6月11日、第13代藩主・井伊直中の三男として江戸で生まれた。兄の直清が病弱だったため、文化2年（1805年）に直中から嗣子に指名され、文化9年（1812年）2月5日の父の隠居により家督を継いで第14代藩主となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井伊直弼
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%BC%8A%E7%9B%B4%E5%BC%BC (2022/11/19 10:00:24 UTC)
 concept_wikipedia_Ii_Naosuke:0 "ウィキペディア"
 concept_wikipedia_Ii_Naosuke_desc:0 "#b 井伊 直弼#!（いい なおすけ）は、幕末の譜代大名。近江彦根藩の第15代藩主。幕末期の江戸幕府にて大老を務め、開国派として日米修好通商条約に調印し、日本の開国・近代化を断行した。また、強権をもって国内の反対勢力を粛清したが（安政の大獄）、それらの反動を受けて暗殺された（桜田門外の変）。\n\n幼名は#b 鉄之介#!（てつのすけ）、後に#b 鉄三郎#!（てつさぶろう）。諱は#b 直弼#!（なおすけ）。雅号には、埋木舎（うもれぎのや）、柳王舎（やぎわのや）、柳和舎（やぎわのや）、緑舎（みどりのや）、宗観（そうかん）、無根水（むねみ、異体字：无根水）がある。大獄を行って以降は#b 井伊の赤鬼#!（いいのあかおに）の渾名でも呼ばれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊地知正治
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E5%9C%B0%E7%9F%A5%E6%AD%A3%E6%B2%BB (2022/09/15 8:17:06 UTC)
 concept_wikipedia_Ijichi_Masaharu:0 "ウィキペディア"
 concept_wikipedia_Ijichi_Masaharu_desc:0 "#b 伊地知 正治#!（いじち まさはる / しょうじ）は、日本の武士（薩摩藩士）、官僚、政治家、華族。諱は季靖。通称は#b 龍右衛門#!、後に正治。正三位勲一等伯爵。家紋は宝結び。\n\n戊辰戦争の白河口の戦いでは、わずか700の兵で、4倍弱にあたる2500名の幕府軍を撃破したことなどにより、「#b 類いまれな軍略家#!」などという異名がある。また、片眼と片脚が不自由がなのにも関わらず新政府軍参謀として活躍したことにより、「#b 薩摩の山本勘助 #! 」などという異名もある。\n\n#b 生涯#!\n薩摩藩士伊地知季平の次男として鹿児島城下千石馬場町に生まれる。幼名は竜駒。3歳の時に文字を読んで「千石の神童」と呼ばれるが、幼い頃に大病を患ったために片目と片足が不自由となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊集院五郎
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E9%9B%86%E9%99%A2%E4%BA%94%E9%83%8E (2022/08/17 3:47:35 UTC)
 concept_wikipedia_Ijuin_Goro:0 "ウィキペディア"
 concept_wikipedia_Ijuin_Goro_desc:0 "ログアウトした編集者のページ もっと詳しく\n\n#b 伊集院 五郎#!（いじゅういん ごろう、1852年11月9日（嘉永5年9月28日）‐1921年（大正10年）1月13日）は、日本の海軍軍人。元帥海軍大将正二位勲一等功一級男爵。\n\n#b 経歴#!\n薩摩藩士の子として生まれ、明治10年（1877年）の西南戦争に参戦する。イギリスの海軍兵学校・海軍大学校で兵学を学んでいたため、日本海軍の中でも博識であった。海兵5期。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 池田長発
 # https://ja.wikipedia.org/wiki/%E6%B1%A0%E7%94%B0%E9%95%B7%E7%99%BA (2022/09/21 2:11:12 UTC)
 concept_wikipedia_Ikeda_Nagaoki:0 "ウィキペディア"
 concept_wikipedia_Ikeda_Nagaoki_desc:0 "#b 池田 長発#!（いけだ ながおき、天保8年7月23日〈1837年8月23日〉‐明治12年〈1879年〉9月12日）は、日本の政治家。旗本・備中国井原領主。\n\n幕末、外国奉行に任じられ、使節団一行を率いて渡欧。貿易の抑制政策が進む横浜港の全面的封鎖を談判する目的でまずフランスへ赴いたが、パリ約定の締結により大譲歩を余儀なくされた。他国との交渉も諦めて帰国した池田は、使命を達しなかったとして幕府から譴責を受けた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 生田万
 # https://ja.wikipedia.org/wiki/%E7%94%9F%E7%94%B0%E4%B8%87 (2022/06/24 9:30:52 UTC)
 concept_wikipedia_Ikuta_Yorozu:0 "ウィキペディア"
 concept_wikipedia_Ikuta_Yorozu_desc:0 "#b 生田 万#!（いくた よろず、享和元年（1801年）‐天保8年6月1日（1837年7月3日））は、江戸時代後期の国学者。名は国秀、字は救卿、号に東華、大中道人。\n\n#b 生涯#!\n享和元年（1801年）、上野国館林藩の藩士の家に生まれる。父信勝は館林藩主松平氏に仕えて大扈従頭を勤め、万は、その長男。\n\n藩校で儒学を学び、文武両道に通じたが、陽明学を奉じるにおよんで師や友に疎まれるようになったといわれる。数え24歳のとき、江戸で[Concept('wikipedia_Hirata_Atsutane','平田篤胤')]に入門して国学を学んだ。とくに深く学んだのは日本の古典と易学であった。碧川好尚（篤胤養子平田銕胤の弟）とならぶ篤胤の二大高弟の一人として平田塾（気吹舎）の塾頭を務め、篤胤に「後をつぐものは国秀」と将来を嘱望された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 稲葉正邦
 # https://ja.wikipedia.org/wiki/%E7%A8%B2%E8%91%89%E6%AD%A3%E9%82%A6 (2022/08/11 22:40:19 UTC)
 concept_wikipedia_Inaba_Masakuni:0 "ウィキペディア"
 concept_wikipedia_Inaba_Masakuni_desc:0 "#b 稲葉 正邦#!（いなば まさくに）は、幕末の大名・老中・京都所司代で、山城淀藩12代目（最後）の藩主。正成系稲葉家宗家16代。\n\n#b 生涯#!\n陸奥国二本松藩主・丹羽長富の七男。嗣子のいなかった淀藩主稲葉正誼の養子となる。\n\n淀藩では譜代の城代家老田辺家が執政を取り仕切るならわしで、正邦の代は田辺権太夫（のち右京）が藩政を差配した。田辺氏と正邦とは意見を違えることが多かったらしく、急進・改革を唱える正邦に対して田辺家は穏健派であったらしい。日常の藩主の執務に対して田辺氏が随行しないこともあったと、当該期史料に残る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上円了
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E5%86%86%E4%BA%86 (2022/09/23 12:22:32 UTC)
 concept_wikipedia_Inoue_Enryo:0 "ウィキペディア"
 concept_wikipedia_Inoue_Enryo_desc:0 "#b 井上 円了#!（#b 井上 圓了#!、いのうえ えんりょう、1858年3月18日（安政5年2月4日）‐1919年（大正8年）6月6日）は、日本の仏教哲学者、教育者。\n\n多様な視点を育てる学問としての哲学に着目し、哲学館（現、東洋大学）を設立した。\n\n#b 経歴#!\n1858年（安政5年）、越後長岡藩領の三島郡浦村（現・新潟県長岡市浦）にある慈光寺に生まれる。幼名、岸丸。父は円悟、母はイク。\n\n16歳で長岡洋学校に入学し、洋学を学んだ。1877年（明治10年）、東本願寺の教師学校に入学する。1878年（明治11年）東本願寺の国内留学生に選ばれ上京し、東京大学予備門に入学する。その後東京大学に入学し、文学部哲学科に進んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上源三郎
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E6%BA%90%E4%B8%89%E9%83%8E (2022/11/10 11:48:42 UTC)
 concept_wikipedia_Inoue_Genzaburo:0 "ウィキペディア"
 concept_wikipedia_Inoue_Genzaburo_desc:0 "#b 井上 源三郎#!（いのうえ げんざぶろう、文政12年3月1日（1829年4月4日）‐慶応4年1月5日（1868年1月29日））は、新選組の六番隊組長。諱は一重、後に一武（かずたけ）。\n\n#b 来歴#!\n武蔵国日野宿北原（現在の東京都日野市日野本町）にて、八王子千人同心世話役の井上藤左衛門の三男として生まれる。兄・松五郎は千人同心。\n\n弘化4年（1847年）頃、天然理心流の三代目宗家・近藤周助に入門。佐藤彦五郎が天然理心流の出稽古用に設けた道場で[Concept('wikipedia_Hijikata_Toshizo','土方歳三')]らと共に稽古に励んだ。また、源三郎は[Concept('wikipedia_Kondo_Isami','近藤勇')]の兄弟子でもあり、彼らとはこの頃親交を深めたとされる。万延元年（1860年）、免許皆伝。しかし、免許皆伝まで10年ほどかかった努力家タイプで、誤解も受けたのか「文武ともに劣等」と評されたこともある。学問は日野宿金子橋にあった日野義貴の寺子屋にて学ぶ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上準之助
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E6%BA%96%E4%B9%8B%E5%8A%A9 (2022/10/25 0:23:16 UTC)
 concept_wikipedia_Inoue_Junnosuke:0 "ウィキペディア"
 concept_wikipedia_Inoue_Junnosuke_desc:0 "#b 井上 準之助#!（いのうえ じゅんのすけ、1869年5月6日（明治2年3月25日）‐1932年（昭和7年）2月9日）は、日本の政治家、財政家。日本銀行第9、11代総裁。山本、濱口、第2次若槻内閣で大蔵大臣に就任。貴族院議員。\n\n#b 生涯#!\n帝大卒業後に山本達雄の勧めで日本銀行に入行。日銀では[Concept('wikipedia_Takahashi_Korekiyo','高橋是清')]の知遇を受け営業局長にまで昇進。ニューヨークへの転勤を経て横浜正金銀行に招かれ、のちに高橋の計らいで古巣の日銀の総裁に任命される。日銀総裁時代に起きた昭和金融恐慌の際には高橋と共に混乱の収拾にあたった。\n\n第2次山本内閣で大蔵大臣を務めた際は関東大震災の混乱の中でモラトリアムを断行する。経済界でも辣腕を振るい、第二の「[Concept('wikipedia_Shibusawa_Eiichi','渋沢')]」と称される存在となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上馨
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E9%A6%A8 (2022/11/17 22:55:12 UTC)
 concept_wikipedia_Inoue_Kaoru:0 "ウィキペディア"
 concept_wikipedia_Inoue_Kaoru_desc:0 "#b 井上 馨#!（いのうえ かおる、天保6年11月28日〈1836年1月16日〉‐大正4年〈1915年〉9月1日）は、日本の政治家。位階勲等爵位は従一位大勲位侯爵。\n\n太政官制時代に外務卿、参議などを歴任し、黒田内閣で農商務大臣を務め、第2次伊藤内閣では内務大臣、第3次伊藤内閣では大蔵大臣など要職を歴任、その後も元老の一人として政財界に多大な影響を与えた。\n\n本姓は源氏。清和源氏の一家系河内源氏の流れを汲む安芸国人毛利氏家臣・井上氏の出身で、先祖は毛利元就の宿老である井上就在。首相・[Concept('wikipedia_Katsura_Taro','桂太郎')]は姻戚。幼名は勇吉、通称は初め文之輔だったが、長州藩主・[Concept('wikipedia_Mori_Takachika','毛利敬親')]から拝受した聞多（ぶんた）に改名した。諱は惟精（これきよ）。雅号は世外（せがい）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上毅
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E6%AF%85 (2022/11/23 2:57:57 UTC)
 concept_wikipedia_Inoue_Kowashi:0 "ウィキペディア"
 concept_wikipedia_Inoue_Kowashi_desc:0 "#b 井上 毅#!（いのうえ こわし、天保14年12月18日（1843年2月6日）‐明治28年（1895年）3月15日）は、日本の官僚、政治家である。子爵。法制局長官、文部大臣などを歴任する。同時代の政治家・[Concept('wikipedia_Inoue_Kaoru','井上馨')]とは血縁関係は無い。元熊本藩士。\n\n#b 概説#!\n肥後国熊本藩家老・長岡是容（監物）の家臣・飯田家に生まれ井上茂三郎の養子になる。必由堂、藩校時習館で学び、江戸や長崎へ遊学。明治維新後は大学南校で学び明治政府の司法省に仕官、1年かけた西欧視察におもむく。帰国後に[Concept('wikipedia_Okubo_Toshimichi','大久保利通')]に登用され、その死後は[Concept('wikipedia_Iwakura_Tomomi','岩倉具視')]に重用される。明治十四年の政変では岩倉具視、[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]派に属する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上日召
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E6%97%A5%E5%8F%AC (2022/10/05 13:21:29 UTC)
 concept_wikipedia_Inoue_Nissho:0 "ウィキペディア"
 concept_wikipedia_Inoue_Nissho_desc:0 "#b 井上 日召#!（いのうえ にっしょう、1886年4月12日‐1967年3月4日）は、日本の宗教家、政治運動家、テロリスト。本名は#b 井上 昭#!（いのうえ あきら）。\n\n日蓮宗僧侶として、いわゆる「近代日蓮主義運動」の思想的系譜に連なり、戦前の右翼テロリスト集団「血盟団」、戦後の右翼団体「護国団」の指導者を務めた。\n\n#b 略歴#!\n$EFFECT_LIST_BULLET$1886年医師の家の三男として生まれる。次兄は海軍中佐の井上二三雄。\n$EFFECT_LIST_BULLET$旧制前橋中学校利根分校を修了した後、同本校を卒業。早稲田大学・東洋協会専門学校（現：拓殖大学）をそれぞれ中退。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 井上良馨
 # https://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E8%89%AF%E9%A6%A8 (2022/07/13 10:36:36 UTC)
 concept_wikipedia_Inoue_Yoshika:0 "ウィキペディア"
 concept_wikipedia_Inoue_Yoshika_desc:0 "#b 井上 良馨#!（いのうえ よしか、弘化2年11月3日（1845年12月1日）‐昭和4年（1929年）3月22日）は、明治時代の日本の海軍軍人。薩摩国（現鹿児島県）出身。階級は元帥海軍大将。位階は従一位。勲等は大勲位。功級は功二級。爵位は子爵。\n\n#b 海軍経験を重ねる#!\n薩摩藩士・井上七郎の長男。幼名は直八。同郷で6歳年下の井上良智海軍中将との血縁はない。名前がよく似ている長州出身の[Concept('wikipedia_Inoue_Kaoru','井上馨')]とも関係がない。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 犬養毅
 # https://ja.wikipedia.org/wiki/%E7%8A%AC%E9%A4%8A%E6%AF%85 (2022/11/02 12:35:45 UTC)
 concept_wikipedia_Inukai_Tsuyoshi:0 "ウィキペディア"
 concept_wikipedia_Inukai_Tsuyoshi_desc:0 "#b 犬養 毅#!（いぬかい つよし、1855年6月4日〈安政2年4月20日〉‐1932年〈昭和7年〉5月15日）は、日本の政治家。位階は正二位。勲等は勲一等。通称は仙次郎。号は木堂、子遠。\n\n中国進歩党代表者、立憲国民党総理、革新倶楽部代表者、立憲政友会総裁（第6代）、文部大臣（第13・31代）、逓信大臣（第27・29代）、内閣総理大臣（第29代）、外務大臣（第45代）、内務大臣（第50代）などを歴任した。五・一五事件で暗殺される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 入江九一
 # https://ja.wikipedia.org/wiki/%E5%85%A5%E6%B1%9F%E4%B9%9D%E4%B8%80 (2022/01/31 9:18:02 UTC)
 concept_wikipedia_Irie_Kuichi:0 "ウィキペディア"
 concept_wikipedia_Irie_Kuichi_desc:0 "#b 入江 九一#!（いりえ くいち）は、日本の武士（長州藩士）。別名は#b 河島小太郎#!。\n\n#b 生涯#!\n天保8年（1837年）4月5日、長州藩の足軽である入江嘉伝次・満智（村上与三右衛門の長女）夫妻の長男として生まれた。弟に野村靖（和作）、妹に伊藤すみ子（[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]の最初の妻）がいる。妻は九一の父の同僚である堀音右衛門の娘・粂。\n\n#b 松下村塾#!\n安政3年（1856年）に父が死去し、家督を継いだ。安政4年（1857年）に弟の和作が[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]の松下村塾に入塾するが、九一は家計を支えるべき立場であるため通う暇を作れず、安政5年（1858年）になって遅れて入門した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 石橋湛山
 # https://ja.wikipedia.org/wiki/%E7%9F%B3%E6%A9%8B%E6%B9%9B%E5%B1%B1 (2022/11/19 14:12:41 UTC)
 concept_wikipedia_Ishibashi_Tanzan:0 "ウィキペディア"
 concept_wikipedia_Ishibashi_Tanzan_desc:0 "#b 石橋 湛山#!（いしばし たんざん、1884年〈明治17年〉9月25日‐1973年〈昭和48年〉4月25日）は、日本のジャーナリスト、政治家、教育者（立正大学学長）。階級は陸軍少尉（陸軍在籍時）。位階は従二位。勲等は勲一等。\n\n大蔵大臣（第50代）、通商産業大臣（第12・13・14代）、内閣総理大臣（第55代）、郵政大臣（第9代）などを歴任した。内閣総理大臣在任期間は65日であり、日本国憲法下では羽田孜に次いで2番目に短く、日本の憲政史上でも4番目の短さである。\n\n早稲田大学から法学の名誉博士（Doctor of Laws）を贈られた（1957年10月20日授与）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 石原広一郎
 # https://ja.wikipedia.org/wiki/%E7%9F%B3%E5%8E%9F%E5%BA%83%E4%B8%80%E9%83%8E (2022/06/28 4:03:08 UTC)
 concept_wikipedia_Ishihara_Hiroichiro:0 "ウィキペディア"
 concept_wikipedia_Ishihara_Hiroichiro_desc:0 "#b 石原 広一郎#!（いしはら ひろいちろう、1890年（明治23年）1月26日‐1970年（昭和45年）4月16日）は、日本の実業家で石原産業の創業者。\n\n京都府京都市生まれ。1913年立命館大学法科専門部卒業。1916年にマレー半島に渡航し鉄鉱山の発見・開発に成功。東南アジア各地や日本国内での鉱山開発や、海運業へ事業を拡大した。1931年の満州事変勃発後、南進論提唱の好機が到来したとして日本に帰国し政治活動を展開、国家主義的団体神武会・明倫会を創立して世論を喚起し、二・二六事件では叛乱軍に資金を提供して逮捕された。戦後、A級戦犯容疑で巣鴨に拘禁されるも不起訴となり釈放された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 石原莞爾
 # https://ja.wikipedia.org/wiki/%E7%9F%B3%E5%8E%9F%E8%8E%9E%E7%88%BE (2022/11/06 16:12:56 UTC)
 concept_wikipedia_Ishiwara_Kanji:0 "ウィキペディア"
 concept_wikipedia_Ishiwara_Kanji_desc:0 "#b 石原 莞爾#!（いしわら かんじ、1889年（明治22年）1月18日〈戸籍の上では17日〉‐1949年（昭和24年）8月15日）は、日本の陸軍軍人、軍事思想家。『世界最終戦論』で知られ、関東軍で板垣征四郎らとともに柳条湖事件や満州事変を起こした首謀者。二・二六事件では反乱軍の鎮圧に貢献したが、[Concept('wikipedia_Ugaki_Kazushige','宇垣内閣組閣')]は流産に追い込んだ。後に[Concept('wikipedia_Tojo_Hideki','東條英機')]との対立から予備役に追いやられる。東京裁判では病気や反東條の立場が寄与し、戦犯指定を免れた。\n\n帝国陸軍の異端児と呼ばれ、アジア主義や日蓮主義の影響を受けた。陸軍大学校教官、関東軍作戦主任参謀、同作戦課長、歩兵第4連隊長、参謀本部作戦課長、同第一部長、関東軍参謀副長、満州国在勤帝国大使館附陸軍武官（兼任）、舞鶴要塞司令官、第16師団長などを歴任し、ドイツ駐在やジュネーヴ会議（英語版）随員も経験した。東亜連盟も指導し、予備役編入後は立命館大学講師も務めた。最終階級は陸軍中将。位階勲等功級は正四位勲一等功三級。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 板垣退助
 # https://ja.wikipedia.org/wiki/%E6%9D%BF%E5%9E%A3%E9%80%80%E5%8A%A9 (2022/11/17 10:55:06 UTC)
 concept_wikipedia_Itagaki_Taisuke:0 "ウィキペディア"
 concept_wikipedia_Itagaki_Taisuke_desc:0 "#b 板垣 退助#!（いたがき たいすけ、天保8年4月16日、4月17日（1837年5月20日もしくは5月21日）‐大正8年（1919年）7月16日）は、日本の政治家、武士（土佐藩士）。従一位勲一等伯爵。明治維新の元勲、自由民権運動の指導者。東アジアで初となる帝国議会を樹立し「#b 国会を創った男#!」として知られる。[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]、[Concept('wikipedia_Okuma_Shigenobu','大隈重信')]と並ぶ「憲政の三巨人」の一人。また常に国防を重視し、近代日本陸軍創設功労者の一人でもある。\n\n#b 特記#!\n日本史上初めて議会政治を樹立するため#b 民撰議院設立#!を政府に建白。帝国議会ならびに現在の自由民主党の源流となる愛国公党、自由党の創始者。そのため旧50銭政府紙幣、日本銀行券B100円券に肖像が用いられ、紙幣裏面には#b 国会議事堂#!が描かれた。板垣が議会設立のため欧州視察中にパリで購入したトランクは、現存する日本最古のルイ・ヴィトン製品。好角家として知られ、海山太郎友綱を初め多くの力士を育成。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 板倉勝静
 # https://ja.wikipedia.org/wiki/%E6%9D%BF%E5%80%89%E5%8B%9D%E9%9D%99 (2022/04/07 4:02:01 UTC)
 concept_wikipedia_Itakura_Kazukiyo:0 "ウィキペディア"
 concept_wikipedia_Itakura_Kazukiyo_desc:0 "#b 板倉 勝静#!（いたくら かつきよ）は、幕末の大名。備中松山藩7代藩主。板倉宗家13代当主。江戸幕府の奏者番・寺社奉行・老中首座（筆頭）を歴任した。\n\n#b 生涯#!\n文政6年1月4日（1823年2月14日）、陸奥白河藩主松平定永の八男として生まれた。天保13年（1842年）、第6代備中松山藩主・板倉勝職の婿養子となり、嘉永2年閏4月6日（1849年5月27日）に養父の隠居にともない備中松山5万石の家督を継いだ。\n\n農商出身の陽明学者[Concept('wikipedia_Yamada_Hokoku','山田方谷')]を抜擢し、藩校有終館の学頭とした。方谷の助言のもと藩政改革を行って徹底した倹約により財政を改善し、殖産興業で藩の負債をなくしただけでなく余財をなし、軍政改革にも着手することができた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 糸洲安恒
 # https://ja.wikipedia.org/wiki/%E7%B3%B8%E6%B4%B2%E5%AE%89%E6%81%92 (2021/12/16 20:57:09 UTC)
 concept_wikipedia_Itosu_Anko:0 "ウィキペディア"
 concept_wikipedia_Itosu_Anko_desc:0 "#b 糸洲 安恒#!（いとす あんこう、1831年‐1915年3月11日）は、沖縄県の唐手（からて、現・空手）家。琉球王国時代から明治にかけて活躍した唐手の大家であり、唐手の「近代化」に着手した最初の人物としても知られる。\n\n#b 生い立ち#!\n糸洲安恒は、1831年（天保2年）、首里山川村（現・那覇市首里山川町）に生まれた。糸洲家は、馮光盛・諸見里親方安春（ひょうし・もろみざとうぇーかたあんしゅん）を元祖とする諸見里家の支流（分家）であり、家格は筑登之（チクドゥン）筋目（下級士族）に属する首里士族であった。当時の首里では、向氏、翁氏、馬氏、毛氏が四大名門であり、これらの血統が王府の役職を独占していた。それゆえ、馮氏の糸洲家は、就職では決して有利な地位にはなかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊東忠太
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E6%9D%B1%E5%BF%A0%E5%A4%AA (2022/11/05 4:12:27 UTC)
 concept_wikipedia_Ito_Chuta:0 "ウィキペディア"
 concept_wikipedia_Ito_Chuta_desc:0 "#b 伊東 忠太#!（いとう ちゅうた、1867年11月21日（慶応3年10月26日）‐1954年（昭和29年）4月7日）は、明治から昭和期の建築家、建築史家である。号は紅雲。位階・勲等・学位・称号は、正三位・勲二等瑞宝章・工学博士・東京帝国大学名誉教授・早稲田大学教授。出羽国米沢（現山形県米沢市）出身。米沢市名誉市民第1号。\n\n#b 人物#!\n少年時代を東京、佐倉で過ごす。帝国大学工科大学（現在の東京大学工学部）を卒業して同大学大学院に進み、のちに工学博士・東京帝国大学名誉教授となる。\n\n西洋建築学を基礎にしながら、日本建築を本格的に見直した第一人者で、法隆寺が日本最古の寺院建築であることを学問的に示し、日本建築史を創始した。また、それまでの「造家」という言葉を#b 「建築」#!に改めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊藤八兵衛
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E8%97%A4%E5%85%AB%E5%85%B5%E8%A1%9B (2022/06/08 19:52:51 UTC)
 concept_wikipedia_Ito_Hachibe:0 "ウィキペディア"
 concept_wikipedia_Ito_Hachibe_desc:0 "#b 伊藤 八兵衛#!（いとう はちべい）1815年（文化12年）12月15日‐1878年（明治11年）8月10日は、幕末の豪商。水戸藩の金子御用達（きんすごようたし）などを務めたが、為替投機で失敗し没落した。画家・[Concept('wikipedia_Awashima_Chingaku','淡島椿岳')]の実兄。大実業家・[Concept('wikipedia_Shibusawa_Eiichi','渋沢栄一')]の後妻 兼子の実父。\n\n#b 略歴#!\n武蔵国川越の小ヶ谷村（現埼玉県川越市小ヶ谷）に、豪農内田家の分家である内田善蔵の長男として生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊藤博文
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E8%97%A4%E5%8D%9A%E6%96%87 (2022/11/18 13:03:54 UTC)
 concept_wikipedia_Ito_Hirobumi:0 "ウィキペディア"
 concept_wikipedia_Ito_Hirobumi_desc:0 "#b 伊藤 博文#!（いとう ひろぶみ、天保12年9月2日〈1841年10月16日〉‐明治42年〈1909年〉10月26日）は、明治時代の日本の政治家。位階勲等爵位は従一位大勲位公爵。\n\n明治時代に、4度にわたって内閣制度発足以降の内閣総理大臣（初代、5代・7代、10代）を務めたことで知られる。一次内閣時には明治憲法の起草の中心人物となり、二次内閣では日清講和条約の起草にあたった。四次内閣の組閣に際して立憲政友会を結党して初代総裁となり、政党政治に道を開いた。他、初代枢密院議長、初代貴族院議長、初代韓国統監、元老などを歴任した。\n\n諱は#b 博文#!（ひろぶみ、「#b ハクブン#!」と読むこともある）。「#b 越智宿禰博文#!」とも名乗った。幼名は#b 利助#!（りすけ）、後に[Concept('wikipedia_Yoshida_Shoin','吉田松陰')]から俊英の俊を与えられ、#b 俊輔#!（しゅんすけ）とし、さらに#b 春輔#!（しゅんすけ）と改名した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊東甲子太郎
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E6%9D%B1%E7%94%B2%E5%AD%90%E5%A4%AA%E9%83%8E (2022/07/12 17:05:15 UTC)
 concept_wikipedia_Ito_Kashitaro:0 "ウィキペディア"
 concept_wikipedia_Ito_Kashitaro_desc:0 "#b 伊東 甲子太郎#!（いとう かしたろう／いとう きねたろう）は、幕末の新選組参謀及び文学師範、のち御陵衛士（高台寺党）盟主。\n\n名前の読みについては、同時代の史料に「樫次郎」と表記されたものがあることから、「かしたろう」とされるが、「きねたろう」とする事もある。\n\n#b 出自#!\n天保5年12月3日（1835年1月1日）、常陸志筑藩士（郷目付）鈴木専右衛門忠明の長男として生まれる。初名は#b 大蔵#!。父・忠明が家老との諍いによって隠居した後、大蔵が家督を相続したものの、後に忠明の借財が明らかになったことから家名断絶となり、一家は領外へ追放される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊東巳代治
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E6%9D%B1%E5%B7%B3%E4%BB%A3%E6%B2%BB (2022/11/20 22:44:37 UTC)
 concept_wikipedia_Ito_Miyoji:0 "ウィキペディア"
 concept_wikipedia_Ito_Miyoji_desc:0 "#b 伊東 巳代治#!（いとう みよじ、安政4年5月7日（1857年5月29日）‐昭和9年（1934年）2月19日）は、明治から昭和の日本の官僚、政治家。位階勲等爵位は従一位勲一等伯爵。長崎県長崎市出身。\n\n#b 生涯#!\n安政4年（1857年）、長崎町年寄伊東善平の3男として長崎酒屋町で誕生。早くから長崎英語伝習所でグイド・フルベッキに師事して英語を修め語学を修得。明治4年（1871年）に明治政府の工部省の試験に合格して上京、電信技師となったが退職、明治6年（1873年）に兵庫県訳官を経て明治9年（1876年）に再び上京、神田孝平の推薦で[Concept('wikipedia_Ito_Hirobumi','伊藤博文')]の知遇を得て工部省に出仕した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊藤野枝
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E8%97%A4%E9%87%8E%E6%9E%9D (2022/10/22 1:10:55 UTC)
 concept_wikipedia_Ito_Noe:0 "ウィキペディア"
 concept_wikipedia_Ito_Noe_desc:0 "#b 伊藤 野枝#!（いとう のえ、1895年（明治28年）1月21日‐1923年（大正12年）9月16日）は、日本の婦人解放運動家、無政府主義者、作家、翻訳家、編集者。戸籍名は#b 伊藤ノヱ#!。\n\n雑誌『青鞜』で活躍するも、のち受け継いだ編集を放棄してこれを休刊。不倫を堂々と行い、結婚制度を否定する論文を書き、戸籍上の夫である辻潤を捨てて[Concept('wikipedia_Osugi_Sakae','大杉栄')]の妻、愛人と四角関係を演じた。世評にわがまま、奔放と言われた反面、現代的自我の精神を50年以上先取りして、人工妊娠中絶（堕胎）、売買春（廃娼）、貞操など今日でも問題となっている課題を題材とし、多くの評論、小説や翻訳を発表した。しかし、1923年9月16日に起きた甘粕事件で甘粕正彦憲兵大尉らにより大杉らとともに殺害された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 伊東祐亨
 # https://ja.wikipedia.org/wiki/%E4%BC%8A%E6%9D%B1%E7%A5%90%E4%BA%A8 (2022/07/13 9:56:03 UTC)
 concept_wikipedia_Ito_Sukeyuki:0 "ウィキペディア"
 concept_wikipedia_Ito_Sukeyuki_desc:0 "#b 伊東 祐亨#!（いとう すけゆき / いとう ゆうこう、天保14年5月20日〈1843年6月17日〉‐1914年〈大正3年〉1月16日）は、日本の海軍軍人。元帥海軍大将・従一位・大勲位・功一級・伯爵。初代連合艦隊司令長官を務めた。通称は四郎左衛門、四郎。号は碧海。家紋は庵木瓜。\n\n#b 経歴#!\n薩摩藩士・伊東祐典の四男として鹿児島城下清水馬場町に生まれる。飫肥藩主伊東氏に連なる名門の出身である（伊東祐安の養子で弟の右衛門の子孫という）。開成所にてイギリスの学問を学んだ。当時、イギリスは世界でも有数の海軍力を擁していたため、このとき、祐亨は海軍に興味を持ったと言われている。[Concept('wikipedia_Egawa_Hidetatsu','江川英龍')]のもとでは砲術を学び、[Concept('wikipedia_Katsu_Kaishu','勝海舟')]の神戸海軍操練所では塾頭の[Concept('wikipedia_Sakamoto_Ryoma','坂本龍馬')]、[Concept('wikipedia_Mutsu_Munemitsu','陸奥宗光')]らと共に航海術を学ぶ。薩英戦争にも従軍。鳥羽・伏見の戦い前の薩摩藩邸焼き討ち事件で江戸から脱出し、戊辰戦争では旧幕府海軍との戦いで活躍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岩倉具視
 # https://ja.wikipedia.org/wiki/%E5%B2%A9%E5%80%89%E5%85%B7%E8%A6%96 (2022/10/28 13:06:54 UTC)
 concept_wikipedia_Iwakura_Tomomi:0 "ウィキペディア"
 concept_wikipedia_Iwakura_Tomomi_desc:0 "#b 岩倉 具視#!（いわくら ともみ、1825年10月26日（文政8年9月15日）‐1883年（明治16年）7月20日）は、日本の公家、政治家。雅号は対岳。謹慎中の法名は友山。補職・位階勲等は、贈太政大臣贈正一位大勲位。維新の十傑の1人。\n\n#b 出生から若年期#!\n公卿・堀河康親の次男として京都で生誕。母は勧修寺経逸の娘・吉子。幼名は#b 周丸#!（かねまる）であったが、容姿や言動に公家らしさがなく異彩を放っていたため、公家の子女達の間では「#b 岩吉#!」と呼ばれた。朝廷に仕える儒学者・伏原宣明に入門。伏原は岩倉を「大器の人物」と見抜き、岩倉家への養子縁組を推薦したという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岩波茂雄
 # https://ja.wikipedia.org/wiki/%E5%B2%A9%E6%B3%A2%E8%8C%82%E9%9B%84 (2022/10/15 10:39:42 UTC)
 concept_wikipedia_Iwanami_Shigeo:0 "ウィキペディア"
 concept_wikipedia_Iwanami_Shigeo_desc:0 "#b 岩波 茂雄#!（いわなみ しげお、1881年〈明治14年〉8月27日‐1946年〈昭和21年〉4月25日）は、日本の出版人、岩波書店創業者。貴族院多額納税者議員。\n\n次男の岩波雄二郎は岩波書店・二代目社長。孫の岩波律子は岩波ホール支配人。次女小百合は岩波書店会長の小林勇の妻。\n\n#b 経歴#!\n長野県諏訪郡中洲村（諏訪市中洲）の農家に生まれる。父義質は村の助役をしていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岩崎灌園
 # https://ja.wikipedia.org/wiki/%E5%B2%A9%E5%B4%8E%E7%81%8C%E5%9C%92 (2020/11/30 18:26:54 UTC)
 concept_wikipedia_Iwasaki_Kanen:0 "ウィキペディア"
 concept_wikipedia_Iwasaki_Kanen_desc:0 "#b 岩崎 灌園#!（いわさき かんえん、天明6年6月26日（1786年7月21日）‐天保13年1月29日（1842年3月10日））は江戸時代後期の本草学者。『本草図譜』（96巻）の著者である。\n\n江戸下谷、現在の御徒町に生まれる。名は常正、通称源蔵。父親は直参の徒士である。本草学を小野蘭山に学び、若年から本草家として薬草採取を行う。文化6年（1809年）に徒士見習いとして出仕した。文化11年（1814年）、灌園28歳の時、屋代弘賢編の『古今要覧稿』の編集、図版製作の手伝いを命じられる。文政3年（1820年）に小石川火除地の一部を貸与され薬種植場を設けた。著書に『本草図譜』『草木育種』『救荒本草通解』『日光山草木の図』などがある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岩崎弥太郎
 # https://ja.wikipedia.org/wiki/%E5%B2%A9%E5%B4%8E%E5%BC%A5%E5%A4%AA%E9%83%8E (2022/11/12 16:16:31 UTC)
 concept_wikipedia_Iwasaki_Yataro:0 "ウィキペディア"
 concept_wikipedia_Iwasaki_Yataro_desc:0 "#b 岩崎 弥太郎#!（いわさき やたろう、旧字体：#b 岩﨑 彌太郞#!、天保5年12月11日〈1835年1月9日〉‐明治18年〈1885年〉2月7日）は、日本の実業家。三菱財閥の創業者。\n\n#b 出生#!\n1835年1月9日、土佐国安芸郡井ノ口村一ノ宮（現在の高知県安芸市井ノ口甲一ノ宮）の地下浪人・岩崎弥次郎と美和の長男として生まれる。\n\n岩崎家は甲斐武田家の当主武田信光の五男の一宮信隆（武田七郎）の子の岩崎貞隆（五郎貞経）が、甲斐国山梨東郡（東山梨郡）岩崎（現・山梨県甲州市勝沼町）を本拠に岩崎氏を称し、家紋も武田菱に由来するという伝承がある。岩崎家はその末裔と称した信寛の代に安芸氏、長宗我部氏に仕え、関ヶ原の戦いでの功が認められた山内氏入国後は山野に隠れて農耕に従事し、江戸中期に郷士として山内氏に仕えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岩瀬忠震
 # https://ja.wikipedia.org/wiki/%E5%B2%A9%E7%80%AC%E5%BF%A0%E9%9C%87 (2022/11/05 13:19:31 UTC)
 concept_wikipedia_Iwase_Tadanari:0 "ウィキペディア"
 concept_wikipedia_Iwase_Tadanari_desc:0 "#b 岩瀬 忠震#!（いわせ ただなり）は、江戸時代後期の幕臣、外交官である。列強との折衝に尽力し、水野忠徳、[Concept('wikipedia_Oguri_Tadamasa','小栗忠順')]と共に「#b 幕末三俊#!」と顕彰された。維新後に正五位を贈られた。島崎藤村の『夜明け前』にも登場する。\n\n#b 生涯#!\n旗本・設楽貞丈の三男として、江戸芝愛宕下西久保で生まれる。血縁をたどると、麻田藩主青木一貫の曾孫、宇和島藩主伊達村年の玄孫であり、男系で伊達政宗の子孫にあたる。母は林述斎（林家の大学頭）の娘で、おじに[Concept('wikipedia_Torii_Yozo','鳥居耀蔵')]、林復斎、従兄弟に[Concept('wikipedia_Hori_Toshihiro','堀利煕')]がいる。天保11年（1840年）5月岩瀬忠正の婿養子となり、岩瀬家（家禄800石）の家督を継いだ。天保14年（1843年）昌平坂学問所大試乙科に合格、成績が優秀だったため褒美を受ける。嘉永2年（1849年）2月部屋住みより召し出されて西丸小姓番士となり（切米300俵）、同年11月徽典館学頭を命じられ（手当として30人扶持）、翌年甲府へ出張、この時[Concept('wikipedia_Abe_Masahiro','阿部正弘')]より時服を拝領している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 岩下清周
 # https://ja.wikipedia.org/wiki/%E5%B2%A9%E4%B8%8B%E6%B8%85%E5%91%A8 (2022/10/17 21:12:44 UTC)
 concept_wikipedia_Iwashita_Kiyochika:0 "ウィキペディア"
 concept_wikipedia_Iwashita_Kiyochika_desc:0 "#b 岩下 清周#!（いわした きよちか、安政4年5月28日（1857年6月19日）‐昭和3年（1928年）3月19日）は、実業家、起業家、政治家。三井財閥を経て北浜銀行を起業後は当時のベンチャー企業への積極的な融資を行い、自身も融資先の経営に積極的に携わった。関西大手私鉄である阪急電鉄（阪急阪神ホールディングス）及び近畿日本鉄道（近鉄グループホールディングス）の事実上の創設者であり、豊田式織機 や森永製菓、大林組など現代日本を代表する企業の草創に活躍した。息子は、カトリック司祭で哲学者の岩下壮一、清周本人も立教学院に学び聖公会に所属したクリスチャンであった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 和泉要助
 # https://ja.wikipedia.org/wiki/%E5%92%8C%E6%B3%89%E8%A6%81%E5%8A%A9 (2022/03/11 21:11:22 UTC)
 concept_wikipedia_Izumi_Yosuke:0 "ウィキペディア"
 concept_wikipedia_Izumi_Yosuke_desc:0 "#b 和泉要助#!（いずみ ようすけ、文政12年11月25日（1829年12月20日）‐明治33年（1900年）9月30日）は明治時代の発明家。人力車の発明者の1人とされる。姓は「長谷川」とも表した。\n\n#b 人物#!\n筑前国鞍手郡平泉村生まれ。筑前福岡藩の藩士出水要の養子となり、のち和泉要助と名を改めた。1870年（明治3年）に鈴木徳次郎、高山幸助と人力車の製作を行い、同年3月22日に東京府より製造と営業の許可を得た。翌年、和泉らは人力車総行事に任命されたが、1873（明治6年）の税制整備によって雑税が廃止され、人力車総行事の職は廃止された。第1回内国勧業博覧会で龍紋賞を受章した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジョン万次郎
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%B3%E4%B8%87%E6%AC%A1%E9%83%8E (2022/10/15 10:30:29 UTC)
 concept_wikipedia_John_Manjiro:0 "ウィキペディア"
 concept_wikipedia_John_Manjiro_desc:0 "#b ジョン万次郎#!（ジョン まんじろう、旧字体：#b ジョン萬次郎#!、英語：John Manjirō、1827年1月27日〈文政10年1月1日〉‐1898年〈明治31年〉11月12日）は、江戸時代末期（幕末）から明治にかけてアメリカ合衆国と日本で活動した日本人である。アメリカ人からは#b ジョン・マン#!（英語：John Mung）という愛称でも呼ばれた。土佐国（現・高知県）出身。帰国後は本名として #b 中浜 万次郎#!（なかはま まんじろう、旧字体：#b 中濱 萬次郎#!）を名乗った。なお、「ジョン万次郎」という呼称は、1938年（昭和13年）に第6回直木賞を受賞した『ジョン萬次郎漂流記』（井伏鱒二）で用いられたことによって広まったもので、それ以前には使用されていない。\n\n日米和親条約の締結に尽力した後、通訳・教師などで活躍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 樺山資紀
