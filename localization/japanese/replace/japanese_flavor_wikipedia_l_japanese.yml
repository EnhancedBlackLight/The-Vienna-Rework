 concept_wikipedia_Yamada_Hokoku:0 "ウィキペディア"
 concept_wikipedia_Yamada_Hokoku_desc:0 "#b 山田 方谷#!（やまだ ほうこく）は、幕末期の儒家・陽明学者、備中松山藩士。\n\n方谷は号。諱は#b 球#!（きゅう）、字は#b 琳卿#!（りんけい）、通称は#b 安五郎#!。#b 備中聖人#!、#b 小蕃山#!と称された。\n\n#b 生い立ち‐青年期#!\n文化2年2月21日（1805年3月21日）、当時備中松山藩領だった備中国阿賀郡西方（現・岡山県高梁市中井町西方）で山田五郎吉・梶（西方氏）夫妻の間に長男として生まれる。幼名は#b 阿璘#!（ありん）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山田耕筰
 # https://ja.wikipedia.org/wiki/%E5%B1%B1%E7%94%B0%E8%80%95%E7%AD%B0 (2022/11/04 22:07:32 UTC)
 concept_wikipedia_Yamada_Kosaku:0 "ウィキペディア"
 concept_wikipedia_Yamada_Kosaku_desc:0 "#b 山田 耕筰#!（やまだ こうさく、1886年〈明治19年〉6月9日‐1965年〈昭和40年〉12月29日）は、日本の作曲家・指揮者。旧名は#b 山田 耕作#!。\n\n日本語の抑揚を活かしたメロディーで日本音楽史に残る多くの作品を残した。日本初の管弦楽団を造るなど日本において西洋音楽の普及に努めた。また、ニューヨークのカーネギー・ホールで自作の管弦楽曲を演奏、ベルリン・フィルハーモニー管弦楽団やレニングラード・フィルハーモニー交響楽団等を指揮するなど国際的にも活動し、欧米諸国でも名前が知られている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 山田宗有
