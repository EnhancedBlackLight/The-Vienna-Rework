 concept_wikipedia_Okubo_Toshimichi:0 "ウィキペディア"
 concept_wikipedia_Okubo_Toshimichi_desc:0 "#b 大久保 利通#!（おおくぼ としみち、1830年9月26日（文政13年8月10日）‐1878年（明治11年）5月14日）は、幕末から明治前期にかけての日本の政治家、武士。幼名は#b 正袈裟#!、通称は#b 正助#!、#b 一蔵#!、諱は#b 利済#!、利通、雅号は#b 甲東#!。位階勲等は贈従一位勲一等。\n\n明治維新の元勲であり、[Concept('wikipedia_Saigo_Takamori','西郷隆盛')]、[Concept('wikipedia_Kido_Katayoshi','木戸孝允')]と並んで「#b 維新の三傑#!」と称され、「維新の十傑」の1人でもある。初代内務卿で、内閣制度発足前の明治日本政府（太政官）の実質的・事実上の首相。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大隈重信
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E9%9A%88%E9%87%8D%E4%BF%A1 (2022/11/17 22:58:42 UTC)
 concept_wikipedia_Okuma_Shigenobu:0 "ウィキペディア"
 concept_wikipedia_Okuma_Shigenobu_desc:0 "#b 大隈 重信#!（おおくま しげのぶ、天保9年2月16日〈1838年3月11日〉‐大正11年〈1922年〉1月10日）は、日本の政治家。位階勲等爵位は従一位大勲位侯爵。菅原姓。\n\n参議、大蔵卿、内閣総理大臣（第8・17代）、外務大臣（第3・4・10・13・28代）、農商務大臣（第11代）内務大臣（第30・32代）、枢密顧問官、貴族院議員。報知新聞経営者（社主）。聖路加国際病院設立評議会会長。同志社大学社友。\n\n通貨・円の制定、日本初の鉄道敷設、政党内閣制を基軸にした即時国会開設を主張するなど議会制推進。早稲田大学を創設し官学に匹敵する高等教育機関を育成するために力を注ぎ、日本女子大学の創設や立教大学の発展に携わった教育者。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大倉喜八郎
