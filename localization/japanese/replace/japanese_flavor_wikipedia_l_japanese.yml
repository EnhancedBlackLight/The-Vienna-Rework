 concept_wikipedia_Otori_Keisuke:0 "ウィキペディア"
 concept_wikipedia_Otori_Keisuke_desc:0 "#b 大鳥 圭介#!（おおとり けいすけ、天保4年2月25日（1833年4月14日）‐明治44年（1911年）6月15日）は、江戸時代後期の幕臣（歩兵奉行、幕府伝習隊長、陸軍奉行）、医師、蘭学者、軍事学者、工学者、思想家、発明家。明治時代の教育者（工部美術学校校長、工部大学校校長、学習院第3代院長、華族女学校校長）、政治家、外交官、官吏。位階勲等は正二位勲一等男爵。\n\n別名、#b 大鳥純彰#!。号は#b 如楓#!（じょふう）。家紋は鶴の丸。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 大浦慶
